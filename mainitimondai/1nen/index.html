        /* コンテナのスタイル設定 */
        .container {

            margin-top: 20px;

    </style>
</head>

                return;
            }

            // 開始ページを非表示にし、ストーリーページを表示
            startPage.style.display = 'none';
            storyPage.style.display = 'block';

            // 選択された日付に基づいてストーリーを初期化
            initializeDailyStory(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * ストーリーページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            storyPage.style.display = 'none'; // ストーリーページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、日付入力欄に今日の日付をセット
        window.onload = () => {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月は0から始まるので+1
            const day = String(today.getDate()).padStart(2, '0');
            storyDateInput.value = `${year}-${month}-${day}`; // 今日の日付を入力欄に設定
        };
    </script>
</body>
</html>
