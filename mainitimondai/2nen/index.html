<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2年まいにちなぞとき</title> <!-- タイトルを「2年まいにちなぞとき」に変更 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', sans-serif;
            /* フォントをInterに設定 */
            background-color: #f0f9ff;
            /* 背景色を薄い青に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 画面の高さいっぱいにする */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* パディングを含めて要素のサイズを計算 */
        }

        /* コンテナのスタイル設定 */
        .container {
            background-color: #ffffff;
            /* 背景色を白に設定 */
            border-radius: 20px;
            /* 角を丸くする */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* 影を追加 */
            padding: 30px;
            max-width: 600px;
            /* 最大幅を設定 */
            width: 100%;
            text-align: center;
            border: 4px solid #a78bfa;
            /* 紫色の枠線を追加 */
        }

        /* 問題表示ボックスのスタイル設定 */
        .question-box {
            background-color: #e0f2fe;
            /* 薄い青色の背景 */
            border-radius: 15px;
            /* 角を丸くする */
            padding: 25px;
            margin-bottom: 25px;
            border: 2px dashed #93c5fd;
            /* 破線の青い枠線 */
            text-align: left;
            /* 問題文を左寄せ */
        }

        /* 選択肢ボタンのスタイル */
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: none;
            margin-top: 0;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.correct-choice {
            background-color: #10b981;
        }

        .choice-btn.incorrect-choice {
            background-color: #ef4444;
        }

        /* 入力フィールドのスタイル設定 */
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #a78bfa;
            /* 紫色の枠線 */
            border-radius: 10px;
            /* 角を丸くする */
            width: calc(100% - 40px);
            /* 幅を計算 */
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #4c1d95;
            /* 濃い紫色の文字 */
            display: block;
            /* ブロック要素として表示 */
            margin-left: auto;
            /* 中央寄せ */
            margin-right: auto;
            /* 中央寄せ */
        }

        /* ボタンのスタイル設定 */
        button {
            background-color: #8b5cf6;
            /* 鮮やかな紫色の背景 */
            color: white;
            /* 文字色を白に */
            padding: 14px 28px;
            border-radius: 10px;
            /* 角を丸くする */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            border: none;
            /* 枠線をなくす */
            margin-top: 10px;
            /* ボタン上部の余白 */
        }

        /* ボタンのホバー時のスタイル */
        button:hover {
            background-color: #7c3aed;
            /* 暗い紫色の背景 */
            transform: translateY(-2px);
            /* 少し上に移動 */
        }

        /* ボタンのアクティブ時のスタイル */
        button:active {
            transform: translateY(0);
            /* 元の位置に戻す */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影を小さく */
        }

        /* フィードバックメッセージのスタイル */
        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* 正解時のフィードバック色 */
        .feedback.correct {
            color: #10b981;
            /* 緑色 */
        }

        /* 不正解時のフィードバック色 */
        .feedback.incorrect {
            color: #ef4444;
            /* 赤色 */
        }

        /* 解説のスタイル */
        .explanation {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #4b5563;
            /* 濃い灰色 */
            background-color: #f8fafc;
            /* 薄い灰色背景 */
            border-left: 5px solid #a78bfa;
            /* 紫色の左ボーダー */
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            line-height: 1.6;
        }

        /* 戻るボタンのスタイル */
        .back-button {
            background-color: #6b7280;
            /* 灰色背景 */
            margin-top: 20px;
            display: inline-block;
            /* インラインブロックで並べる */
            margin-left: 10px;
            /* 左側に余白 */
            margin-right: 10px;
            /* 右側に余白 */
        }

        /* 戻るボタンのホバー時のスタイル */
        .back-button:hover {
            background-color: #4b5563;
        }

        /* 結果を見るボタンのスタイル */
        .view-results-button {
            background-color: #0ea5e9;
            /* 青色背景 */
            margin-top: 20px;
        }

        .view-results-button:hover {
            background-color: #0284c7;
        }

        /* カスタムメッセージボックスのスタイル */
        .message-box {
            position: fixed;
            /* 画面に固定 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            background-color: #fff;
            /* 白い背景 */
            padding: 30px;
            border-radius: 15px;
            /* 角を丸くする */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            z-index: 1000;
            /* 最前面に表示 */
            display: none;
            /* 初期状態では非表示 */
            border: 3px solid #6366f1;
            /* 藍色の枠線 */
            max-width: 90%;
            /* モバイル対応 */
            width: 400px;
            /* PC対応 */
        }

        .message-box p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            white-space: pre-wrap;
            /* 改行を有効にする */
        }

        .message-box button {
            background-color: #6366f1;
            /* 藍色のボタン */
            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .message-box button:hover {
            background-color: #4f46e5;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .question-box {
                padding: 20px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 10px 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }

            .feedback {
                font-size: 1.1rem;
            }

            .message-box p {
                font-size: 1.2rem;
            }

            .message-box button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">2年まいにちなぞとき</h1> <!-- h1タグのタイトルも変更 -->

        <div id="startPage" class="p-6">
            <p class="text-xl font-semibold text-gray-700 mb-4">日付を選んでテストを開始してください。</p>

            <label for="quizDate" class="block text-left text-gray-600 mb-2">日付を選んでください:</label>
            <input type="date" id="quizDate" class="mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500">

            <button id="startButton">テストを開始する</button>
        </div>

        <div id="quizPage" style="display: none;">
            <div class="question-box">
                <p id="question" class="text-xl font-semibold text-gray-700 mb-4">問題がここに表示されます。</p>
                <div id="choiceButtons" class="choice-buttons"></div>
            </div>
            <div id="feedback" class="feedback"></div>
            <div id="explanation" class="explanation" style="display: none;"></div>
            <div>
                <button id="backButton" class="back-button">戻る</button>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxCloseButton">OK</button>
    </div>

    <script type="module">
        // Firebase のインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =======================================================================================================
        // ★★★ ここに、お客様が作成されたCSVファイルの内容をすべて貼り付けてください ★★★
        // CSVファイルは、A列:問題, B列:答え, C列:解説 の形式で作成されていることを前提としています。
        // ` (バッククォート) の記号は削除しないで、その内側にCSVデータを貼り付けてください。
        // =======================================================================================================
        const csvData = ` ひなたくんは、あさ7時にいえをでて、がっこうまであるいていきました。がっこうについたのは、7時20分でした。ひなたくんのいえからがっこうまであるくのにかかった時間は何分でしょうか？ 1. 10分 2. 20分 3. 30分 4. 40分,2,7時20分から7時をひくと、20分になります。ひなたくんが家をでた時間から学校についた時間をけい算すると、あるいた時間がわかります。
ある日のゆうごはん、おさらりのうえにトマトが5こありました。おとうとが2こたべました。あとから、おかあさんがトマトを3こおさらりについかしました。いま、おさらりのうえにはトマトが何こありますか？ 1. 3こ 2. 5こ 3. 6こ 4. 8こ,3,まず、5こから2こへって3こになります。そのあと、3こふえるので、3 + 3 = 6こになります。さいしょからあったトマトの数と、たべたりついかしたりした数をじゅんばんにかんがえてみましょう。
しょうたさんは、ほんをよむのがだいすきです。きのうは25ページまでよみました。きょうは、きのうよんだページよりも3ページおおくよみました。しょうたさんがきょうよんだページは何ページでしょうか？ 1. 22ページ 2. 25ページ 3. 28ページ 4. 30ページ,3,きのうよんだページ数（25ページ）に、きょうおおくよんだページ数（3ページ）をたすと、25 + 3 = 28ページになります。
これは、あるどうぶつがじぶんのことをしょうかいしている文です。このどうぶつは、つぎのうちどれでしょうか？ 『わたしは、あさはやく「コケコッコー！」となくます。あかいとさかがあって、ひよこのお父さんです。』 1. いぬ 2. ねこ 3. にわとり 4. ぞう,3,「コケコッコー！」となくこと、あかいとさかがあること、ひよこのお父さんであることから、このどうぶつはにわとりだとわかります。文のなかにあるヒントをよくよんでかんがえましょう。
まいこさんは、かぞくみんなでこうえんにピクニックにいきました。おかあさんがおにぎりを5こ、サンドイッチを4つ、おかしをたくさんもってきてくれました。こうえんに着いたのは、ごぜん10時でした。かえり道のとちゅうで、まいこさんのおとうとが『のどがかわいた』といいました。まいこさんの家族がこうえんに着いたのは、ごぜん中の何時でしたか？ 1. ごご10時 2. ごぜん10時 3. ごご2時 4. ごぜん8時,2,もんだい文のなかに「こうえんに着いたのは、ごぜん10時でした」とはっきりとかいてあります。ほかのじょうほう（おにぎりの数やのどがかわいたことなど）は、こたえをみつけるためにはひつようのないじょうほうです。たいせつなじょうほうをみつけることがポイントです。
さくらさんのいえには、金魚が3びきいます。お父さんが、さくらさんのたんじょうびに金魚をもう2ひきかってきてくれました。さくらさんは、金魚をぜんぶで何びきかっているでしょう？ 1. 2びき 2. 3びき 3. 5びき 4. 6びき,3,さいしょにいた金魚の数（3びき）と、あたらしくかってきた金魚の数（2ひき）をあわせると、3 + 2 = 5びきになります。
あきらくんは、色えんぴつを7本もっていました。きのう、おばあちゃんが新しい色えんぴつを4本くれました。あきらくんが持っている色えんぴつはぜんぶで何本になりましたか？ 1. 3本 2. 7本 3. 11本 4. 12本,3,さいしょに持っていた7本に、もらった4本をたすと、7 + 4 = 11本になります。
がっこうの花だんに、あかい花が8本さいています。きいろい花はあかい花の2倍さいています。きいろい花は何本さいていますか？ 1. 4本 2. 8本 3. 10本 4. 16本,4,あかい花の2倍なので、8 ✖ 2 = 16本になります。
ゆうとくんの家は、ねこを2ひきかっています。いぬはねこよりも1ぴきおおくかっています。いぬは何びきいますか？ 1. 1ぴき 2. 2ひき 3. 3びき 4. 4ひき,3,ねこが2ひきで、いぬはそれよりも1ぴきおおくかっているので、2 + 1 = 3びきになります。
ペンギンは、さむいところにすむどうぶつです。足は2本あり、空を飛ぶことはできません。ペンギンの体について、この文からわかることはどれでしょうか？ 1. ペンギンは、足が4本ある 2. ペンギンは、空を飛ぶことができる 3. ペンギンは、さむいところにすむ 4. ペンギンは、魚をたべる,3,文のなかに「ペンギンは、さむいところにすむどうぶつです」とかいてあります。ほかのじょうほうは、文からはわかりません。
今日のきゅうしょくのメニューは、カレーライス、サラダ、ぎゅうにゅうでした。ゆうたさんはぎゅうにゅうをのみました。さくらさんはサラダを全部食べました。今日のきゅうしょくのメニューではないものはどれですか？ 1. カレーライス 2. パン 3. サラダ 4. ぎゅうにゅう,2,もんだい文に「カレーライス、サラダ、ぎゅうにゅう」がメニューだとかいてあります。パンはメニューにはありません。
ひよこは、たまごから生まれます。生まれたばかりのひよこは、体が小さくて、黄色い羽をしています。この文から、ひよこについてわかることはどれですか？ 1. ひよこは、青い羽をしている 2. ひよこは、体が大きい 3. ひよこは、たまごから生まれる 4. ひよこは、魚をたべる,3,もんだい文に「ひよこは、たまごから生まれます」とかいてあります。
こうえんのすべり台に、子どもが3人いました。そのあと、2人きたので、ぜんぶで何人になりましたか？ 1. 1人 2. 3人 3. 5人 4. 6人,3,さいしょの3人に、あとからきた2人をたすと、3 + 2 = 5人になります。
はるかさんは、あかい花を5本、きいろい花を3本つみました。はるかさんがつんだ花はぜんぶで何本でしょうか？ 1. 2本 2. 5本 3. 8本 4. 10本,3,あかい花5本ときいろい花3本をたすと、5 + 3 = 8本になります。
えんぴつが10本ありました。そのうち3本は、みじかいえんぴつです。長いえんぴつは何本ありますか？ 1. 3本 2. 7本 3. 10本 4. 13本,2,ぜんぶで10本からみじかい3本をひくと、10 - 3 = 7本になります。
ねこは、夜になると目が光ります。ひげが長くて、しっぽをふってバランスをとります。この文から、ねこについてわかることはどれですか？ 1. ねこは、昼に目が光る 2. ねこは、ひげがみじかい 3. ねこは、しっぽでバランスをとる 4. ねこは、魚しかたべない,3,文のなかに「しっぽをふってバランスをとります」とかいてあります。
お風呂に入る前に、タオルを用意します。お風呂に入ったら、体をきれいにあらいます。お風呂から出たら、パジャマをきます。この文から、お風呂に入るときに一番さいしょにすることは何ですか？ 1. タオルを用意する 2. パジャマをきる 3. 体をあらう 4. テレビを見る,1,もんだい文に「お風呂に入る前に、タオルを用意します」とかいてあります。
りんごが8こあります。お母さんが2こ食べました。のこったりんごは何こですか？ 1. 2こ 2. 4こ 3. 6こ 4. 8こ,3,8こから2こへると、8 - 2 = 6こになります。
かめは、こうらをせおっています。ゆっくりあるきますが、水の中ではすばやくおよぎます。この文から、かめについてわかることはどれですか？ 1. かめは、早くあるく 2. かめは、こうらをせおっている 3. かめは、空を飛ぶ 4. かめは、泳げない,2,文のなかに「かめは、こうらをせおっています」とかいてあります。
今日の天気ははれでした。あしたは雨がふるかもしれません。ゆうたさんは、あした、傘をもってがっこうに行くことにしました。ゆうたさんが傘をもっていくのは、何のためですか？ 1. はれるから 2. 雨がふるかもしれないから 3. 風がつよいから 4. 雪がふるから,2,もんだい文に「あしたは雨がふるかもしれません」とあるので、雨にぬれないように傘をもっていくと考えられます。
みかんが6こありました。いもうとが3こ食べました。のこったみかんは何こですか？ 1. 1こ 2. 2こ 3. 3こ 4. 4こ,3,6こから3こへると、6 - 3 = 3こになります。
ペンが5本と、えんぴつが3本あります。ペンとえんぴつをあわせると、ぜんぶで何本ありますか？ 1. 2本 2. 5本 3. 8本 4. 10本,3,ペン5本とえんぴつ3本をたすと、5 + 3 = 8本になります。
ひろみさんは、1日に本を10ページよみます。3日かん本をよんだら、ぜんぶで何ページよみましたか？ 1. 10ページ 2. 20ページ 3. 30ページ 4. 40ページ,3,1日10ページを3日かんよむので、10 ✖ 3 = 30ページになります。
うさぎは、耳が長くて、ぴょんぴょんはねます。にんじんが大好きです。この文から、うさぎについてわかることはどれですか？ 1. うさぎは、耳がみじかい 2. うさぎは、魚が大好き 3. うさぎは、にんじんが大好き 4. うさぎは、飛べない,3,文のなかに「にんじんが大好きです」とかいてあります。
あさごはんを食べるときは、おはしを使います。ごはんを食べる前に、「いただきます」と言います。食べおわったら、「ごちそうさま」と言います。この文から、あさごはんを食べるときに一番さいしょにすることは何ですか？ 1. おはしを使う 2. 「いただきます」と言う 3. 「ごちそうさま」と言う 4. テレビを見る,2,もんだい文に「ごはんを食べる前に、『いただきます』と言います」とかいてあります。
おかしが12こあります。4人で同じ数ずつわけたら、1人分は何こになりますか？ 1. 2こ 2. 3こ 3. 4こ 4. 6こ,2,12こを4人でわけるので、12 ÷ 4 = 3こになります。
かたつむりは、背中にからをしょっています。雨の日になると、よく出てきます。この文から、かたつむりについてわかることはどれですか？ 1. かたつむりは、はれの日にしか出てこない 2. かたつむりは、背中にからをしょっている 3. かたつむりは、足がたくさんある 4. かたつむりは、早く動く,2,文のなかに「かたつむりは、背中にからをしょっています」とかいてあります。

        const questions = csvData.split('\n').map((row, index) => {
            const columns = row.split(',');
            // CSVのフォーマットが「問題,答え,解説」なので、それぞれのカラムをトリムして格納
            return {
                question: columns[0] ? columns[0].trim() : '', // 問題文
                answer: columns[1] ? columns[1].trim() : '',   // 答え
                explanation: columns[2] ? columns[2].trim() : '解説はありません。' // 解説 (ない場合はデフォルトメッセージ)
            };
        }).filter(q => q.question !== '' && q.answer !== ''); // 問題と答えが空の行は除外

        // 念のため、問題数が365日分あるか確認（今回はサンプルなので警告のみ）
        if (questions.length < 365) {
            console.warn(`問題数が365日分 (${questions.length}問) よりも少ないです。日付によっては同じ問題が出ます。`);
        }

        let currentQuestionIndex; // 現在の問題のインデックス
        let selectedQuizDate; // ユーザーが選択した日付

        // DOM要素の取得
        const startPage = document.getElementById('startPage');
        const quizPage = document.getElementById('quizPage');
        const quizDateInput = document.getElementById('quizDate');
        const startButton = document.getElementById('startButton');

        const questionElement = document.getElementById('question');
        const choiceButtonsContainer = document.getElementById('choiceButtons'); // 選択肢ボタンのコンテナ
        const feedbackElement = document.getElementById('feedback');
        const explanationElement = document.getElementById('explanation'); // 解説表示エリア
        const backButton = document.getElementById('backButton'); // 戻るボタンの要素を取得
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseButton = document.getElementById('messageBoxCloseButton');

        // Firebase の初期化と認証に関連する変数
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app; // Firebaseアプリインスタンス
        let db;  // Firestoreインスタンス
        let auth; // Firebase Authインスタンス
        let userId; // ユーザーIDを保持する変数

        /**
         * Firebase を初期化し、匿名認証を行います。
         * アプリの起動時に一度だけ呼び出されます。
         */
        async function initializeFirebase() {
            try {
                // Firebaseアプリ、Firestore、Authを初期化
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // カスタムトークンが提供されていればそれを使用し、なければ匿名認証
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
                // 認証されたユーザーIDまたはランダムなUUIDをuserIdに設定
                userId = auth.currentUser?.uid || crypto.randomUUID();
                console.log("Current user ID:", userId);
            } catch (error) {
                // Firebase未設定環境では静かにスキップ（クイズ機能には影響なし）
                console.warn("Firebase初期化をスキップしました（ローカル環境では正常）:", error);
            }
        }

        /**
         * カスタムメッセージボックスを表示する関数。
         * alert() の代わりに使用します。
         * @param {string} message - 表示するメッセージ。
         */
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        /**
         * カスタムメッセージボックスを非表示にする関数。
         */
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // メッセージボックスの閉じるボタンにイベントリスナーを追加
        messageBoxCloseButton.addEventListener('click', hideMessageBox);

        /**
         * 指定された日付の「年間の日数」を計算します。
         * この値を使って、日付ごとに一意の問題を決定します。
         * @param {Date} date - 計算対象の日付オブジェクト。
         * @returns {number} - その年の1月1日からの経過日数。
         */
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0); // その年の1月1日
            // タイムゾーンのオフセットを考慮して正確な日数を計算
            const diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24; // 1日のミリ秒数
            return Math.floor(diff / oneDay);
        }

        /**
         * ユーザーが選択した日付に基づいて、その日の問題（インデックス）を初期化します。
         * これにより、同じ日付であれば常に同じ問題が表示されます。
         * @param {string} dateString - ユーザーが選択した日付の文字列 (YYYY-MM-DD形式)。
         */
        function initializeDailyQuestion(dateString) {
            selectedQuizDate = new Date(dateString); // 選択された日付をDateオブジェクトに変換
            // 問題配列のインデックスは、0始まりの経過日数と問題数で割り算することで決定
            // getDayOfYear は1月1日を1と数えるので、配列インデックスに合わせるため-1する
            // 問題数が365個未満の場合でも、日付に対応する問題を循環して表示
            currentQuestionIndex = (getDayOfYear(selectedQuizDate) - 1) % questions.length;

            // 負のインデックスにならないように調整 (getDayOfYearが0を返す可能性は低いが安全策)
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }

            loadQuestion(); // 問題を読み込む
        }

        /**
         * 現在の問題をUIに読み込みます。
         * 選択肢ボタンを生成し、フィードバックをリセットします。
         */
        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question; // 問題文を設定
            feedbackElement.textContent = ''; // フィードバックをクリア
            feedbackElement.className = 'feedback'; // フィードバックのCSSクラスをリセット
            explanationElement.textContent = ''; // 解説をクリア
            explanationElement.style.display = 'none'; // 解説を非表示

            // 選択肢ボタンを生成（1〜4の数字形式）
            choiceButtonsContainer.innerHTML = '';
            const choices = ['1', '2', '3', '4'];
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.textContent = choice;
                btn.className = 'choice-btn';
                btn.addEventListener('click', () => answerSelected(choice));
                choiceButtonsContainer.appendChild(btn);
            });
        }

        /**
         * 選択肢が選ばれたときの処理。
         * @param {string} selectedChoice - クリックされた選択肢の文字（"1"〜"4"）。
         */
        function answerSelected(selectedChoice) {
            const questionData = questions[currentQuestionIndex];

            // 正解の文字列を正規化（全角・半角を統一）
            const cleanedSelected = selectedChoice.normalize('NFKC').toLowerCase();
            const cleanedCorrect = String(questionData.answer).normalize('NFKC').toLowerCase();
            const isCorrect = cleanedSelected === cleanedCorrect;

            // ボタンを全て無効化し、正解・不正解の色を表示
            const buttons = choiceButtonsContainer.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnChoice = btn.textContent.normalize('NFKC').toLowerCase();
                if (btnChoice === cleanedCorrect) {
                    btn.classList.add('correct-choice');
                } else if (btnChoice === cleanedSelected && !isCorrect) {
                    btn.classList.add('incorrect-choice');
                }
            });

            if (isCorrect) {
                feedbackElement.textContent = '正解！素晴らしい！';
                feedbackElement.classList.add('correct');
                showMessageBox('正解！素晴らしい！');
            } else {
                feedbackElement.textContent = `不正解... 正しい答えは ${questionData.answer} です。`;
                feedbackElement.classList.add('incorrect');
                showMessageBox(`不正解... 正しい答えは ${questionData.answer} です。`);
            }

            // 解説を表示
            explanationElement.textContent = `【解説】\n${questionData.explanation}`;
            explanationElement.style.display = 'block';
        }

        /**
         * 開始ボタンがクリックされたときの処理。
         * 日付を検証し、クイズページに切り替えます。
         */
        startButton.addEventListener('click', () => {
            const selectedDate = quizDateInput.value;

            // 日付の検証
            if (!selectedDate) {
                showMessageBox('日付を選択してください。');
                return;
            }

            // 開始ページを非表示にし、クイズページを表示
            startPage.style.display = 'none';
            quizPage.style.display = 'block';

            // 選択された日付に基づいて問題を初期化
            initializeDailyQuestion(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * クイズページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            quizPage.style.display = 'none'; // クイズページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、Firebaseを初期化し、日付入力欄に今日の日付をセット
        window.onload = async () => {
            await initializeFirebase(); // Firebaseの初期化と認証を実行
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月は0から始まるので+1
            const day = String(today.getDate()).padStart(2, '0');
            quizDateInput.value = `${year}-${month}-${day}`; // 今日の日付を入力欄に設定
        };
    </script>
