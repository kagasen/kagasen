<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3年毎日謎解き</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', sans-serif;
            /* フォントをInterに設定 */
            background-color: #f0f9ff;
            /* 背景色を薄い青に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 画面の高さいっぱいにする */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* パディングを含めて要素のサイズを計算 */
        }

        /* コンテナのスタイル設定 */
        .container {
            background-color: #ffffff;
            /* 背景色を白に設定 */
            border-radius: 20px;
            /* 角を丸くする */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* 影を追加 */
            padding: 30px;
            max-width: 600px;
            /* 最大幅を設定 */
            width: 100%;
            text-align: center;
            border: 4px solid #a78bfa;
            /* 紫色の枠線を追加 */
        }

        /* 問題表示ボックスのスタイル設定 */
        .question-box {
            background-color: #e0f2fe;
            /* 薄い青色の背景 */
            border-radius: 15px;
            /* 角を丸くする */
            padding: 25px;
            margin-bottom: 25px;
            border: 2px dashed #93c5fd;
            /* 破線の青い枠線 */
            text-align: left;
            /* 問題文を左寄せ */
        }

        /* 選択肢ボタンのスタイル */
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: none;
            margin-top: 0;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.correct-choice {
            background-color: #10b981;
        }

        .choice-btn.incorrect-choice {
            background-color: #ef4444;
        }

        /* 入力フィールドのスタイル設定 */
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #a78bfa;
            /* 紫色の枠線 */
            border-radius: 10px;
            /* 角を丸くする */
            width: calc(100% - 40px);
            /* 幅を計算 */
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #4c1d95;
            /* 濃い紫色の文字 */
            display: block;
            /* ブロック要素として表示 */
            margin-left: auto;
            /* 中央寄せ */
            margin-right: auto;
            /* 中央寄せ */
        }

        /* ボタンのスタイル設定 */
        button {
            background-color: #8b5cf6;
            /* 鮮やかな紫色の背景 */
            color: white;
            /* 文字色を白に */
            padding: 14px 28px;
            border-radius: 10px;
            /* 角を丸くする */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            border: none;
            /* 枠線をなくす */
            margin-top: 10px;
            /* ボタン上部の余白 */
        }

        /* ボタンのホバー時のスタイル */
        button:hover {
            background-color: #7c3aed;
            /* 暗い紫色の背景 */
            transform: translateY(-2px);
            /* 少し上に移動 */
        }

        /* ボタンのアクティブ時のスタイル */
        button:active {
            transform: translateY(0);
            /* 元の位置に戻す */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影を小さく */
        }

        /* フィードバックメッセージのスタイル */
        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* 正解時のフィードバック色 */
        .feedback.correct {
            color: #10b981;
            /* 緑色 */
        }

        /* 不正解時のフィードバック色 */
        .feedback.incorrect {
            color: #ef4444;
            /* 赤色 */
        }

        /* 解説のスタイル */
        .explanation {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #4b5563;
            /* 濃い灰色 */
            background-color: #f8fafc;
            /* 薄い灰色背景 */
            border-left: 5px solid #a78bfa;
            /* 紫色の左ボーダー */
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            line-height: 1.6;
        }

        /* 戻るボタンのスタイル */
        .back-button {
            background-color: #6b7280;
            /* 灰色背景 */
            margin-top: 20px;
            display: inline-block;
            /* インラインブロックで並べる */
            margin-left: 10px;
            /* 左側に余白 */
            margin-right: 10px;
            /* 右側に余白 */
        }

        /* 戻るボタンのホバー時のスタイル */
        .back-button:hover {
            background-color: #4b5563;
        }

        /* 結果を見るボタンのスタイル */
        .view-results-button {
            background-color: #0ea5e9;
            /* 青色背景 */
            margin-top: 20px;
        }

        .view-results-button:hover {
            background-color: #0284c7;
        }

        /* カスタムメッセージボックスのスタイル */
        .message-box {
            position: fixed;
            /* 画面に固定 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            background-color: #fff;
            /* 白い背景 */
            padding: 30px;
            border-radius: 15px;
            /* 角を丸くする */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            z-index: 1000;
            /* 最前面に表示 */
            display: none;
            /* 初期状態では非表示 */
            border: 3px solid #6366f1;
            /* 藍色の枠線 */
            max-width: 90%;
            /* モバイル対応 */
            width: 400px;
            /* PC対応 */
        }

        .message-box p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            white-space: pre-wrap;
            /* 改行を有効にする */
        }

        .message-box button {
            background-color: #6366f1;
            /* 藍色のボタン */
            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .message-box button:hover {
            background-color: #4f46e5;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .question-box {
                padding: 20px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 10px 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }

            .feedback {
                font-size: 1.1rem;
            }

            .message-box p {
                font-size: 1.2rem;
            }

            .message-box button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">3年毎日謎解き</h1>

        <div id="startPage" class="p-6">
            <p class="text-xl font-semibold text-gray-700 mb-4">日付を選んでテストを開始してください。</p>

            <label for="quizDate" class="block text-left text-gray-600 mb-2">日付を選んでください:</label>
            <input type="date" id="quizDate" class="mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500">

            <button id="startButton">テストを開始する</button>
        </div>

        <div id="quizPage" style="display: none;">
            <div class="question-box">
                <p id="question" class="text-xl font-semibold text-gray-700 mb-4">問題がここに表示されます。</p>
                <div id="choiceButtons" class="choice-buttons"></div>
            </div>
            <div id="feedback" class="feedback"></div>
            <div id="explanation" class="explanation" style="display: none;"></div>
            <div>
                <button id="backButton" class="back-button">戻る</button>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxCloseButton">OK</button>
    </div>

    <script type="module">
        // Firebase のインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =======================================================================================================
        // ★★★ ここに、お客様が作成されたCSVファイルの内容をすべて貼り付けてください ★★★
        // CSVファイルは、A列:問題, B列:答え, C列:解説 の形式で作成されていることを前提としています。
        // ` (バッククォート) の記号は削除しないで、その内側にCSVデータを貼り付けてください。
        // =======================================================================================================
        const csvData = `あきらさんは、公園で　ボールを　ひろいました。そのボールには　かわいらしい　絵が　描いてあります。持ち主が　困っていると　思います。あきらさんは　どうしたら　いいと　思いますか？ア．そのまま　遊び続ける。イ．ボールを　家に　持って帰る。ウ．近くの　交番に　届けるか、大人に　相談する。エ．ボールを　隠しておく。,ウ,落とし物をひろったときは、交番に届けるか、しんらいできる大人にそうだんするのがもっともてきせつな行動です。勝手に持ち帰ったり、かくしたりすると、持ち主が困ってしまいます。
学校の　廊下で、友だちが　走っていて　あなたに　ぶつかりそうに　なりました。その友だちは　とても　急いでいる　ようです。あなたは　どうしたら　いいと　思いますか？ア．友だちを　怒鳴りつける。イ．何も　言わずに　避ける。ウ．「廊下は　走ったら　危ないよ。」と　優しく　伝える。エ．自分も　走り出す。,ウ,廊下を走るのは危険です。ぶつかりそうになった友だちには、優しく注意をして、安全な行動を促すのがてきせつです。
夏休みに　家族で　海に　行きました。海には　たくさんの　魚が　泳いでいます。お父さんが　「海で　遊ぶときは　かならず　お父さんの　見える　ところで　遊ぶように。」と　言いました。これは　なぜだと　思いますか？ア．お父さんも　一緒に　遊びたいから。イ．お父さんが　迷子に　ならないように。ウ．お父さんが　安全を　見守って　くれているから。エ．お父さんに　泳ぎ方を　教えてもらうため。,ウ,海は広い場所であり、子どもがまいごになったり、危険なめにあう可能性があります。お父さんの見える範囲で遊ぶように言うのは、子どもの安全を守るためです。
しょうたさんは、家で　牛乳を　飲んでいました。間違えて　コップを　倒してしまい、床に　牛乳を　こぼしてしまいました。お母さんは　別の部屋に　いて、このことに　気づいていません。しょうたさんは　どうしたら　いいと　思いますか？ア．お母さんが　来るまで　そのまま　にしておく。イ．自分で　タオルを　持ってきて　ふき取る。ウ．「牛乳を　こぼしちゃった！」と　大きな声で　お母さんに　伝える。エ．何食わぬ顔で　その場を　離れる。,ウ,何かをこぼしてしまった場合、まず大人に状況を伝えることがじゅうようです。子どもだけではてきせつにしょりできない可能性があり、後で困ることもあります。
学校の　遠足で、動物園に　行きました。たくさんの　動物が　いて、とても　楽しかったです。ある　動物の　檻の　前に、「動物に　えさを　あげないで　ください。」と　書かれた　看板が　ありました。これは　なぜだと　思いますか？ア．動物が　お腹を　こわしてしまうかもしれないから。イ．動物が　人間の　えさを　いやがるから。ウ．動物が　太って　しまうから。エ．動物が　お客さんを　こわがって　しまうから。,ア,動物園の動物は、えいようバランスが考えられたえさをしいくいんからもらっています。来園者が勝手にえさを与えると、たいちょうを崩したり、病気になったりする可能性があります。
ゆうとくんは、お父さんと　お母さんと　３人で　えいがを　見に　行きました。えいが館の　きっぷ売り場には　「大人１人　１０００円、子ども１人　５００円」と　書いてありました。ゆうとくんたちの　家族が　はらう　お金は　全部で　いくらに　なりますか？ア．２０００円イ．２５００円ウ．３０００円エ．３５００円,イ,大人は２人（１０００円✖２人＝２０００円）、子どもは１人（５００円✖１人＝５００円）なので、ごうけいで２０００円＋５００円＝２５００円になります。
公園で　たろうくんが　はとを　見つけました。はとを　よく見ると、足に　ひもが　ついていました。たろうくんは　どうしたら　いいと　思いますか？ア．はとを　つかまえて　ひもを　とって　あげる。イ．はとを　追いかける。ウ．おとなの　人に　おしえて　あげる。エ．そのまま　にしておく。,ウ,動物の足にひもがついている場合、それが何らかの目的でつけられている可能性もあれば、けがをしている可能性もあります。勝手にさわらず、おとなの人にほうこくしてはんだんをあおぐのがてきせつです。
しょうたさんは、朝、学校に　行くまえに　いつも　かならず　かばんの　中に　ハンカチと　ティッシュを　入れます。今日は　あいにくの　雨で、かさも　持って　行きました。学校に　着いて　かばんの　中を　見たら、ハンカチが　ありませんでした。しょうたさんは　どうしたら　いいと　思いますか？ア．友だちに　ハンカチを　借りる。イ．先生に　ハンカチを　借りる。ウ．ハンカチがないまま　すごす。エ．家へ　ハンカチを　取りに　帰る。,イ,ハンカチがないことにきづいた場合、先生にそうだんしてかりるのがてきせつな行動です。家へ帰るよりも早く問題をかいけつでき、学習時間をかくほできます。
りょうたさんは、お母さんと　スーパーに　買い物に　行きました。お母さんは　「今日のご飯は　カレーにしようね。」と　言いました。りょうたさんは　お母さんに　どの　売り場に　行くべきか　おしえて　あげたいです。どの　売り場が　一番　いいですか？ア．パン売り場イ．魚売り場ウ．野菜売り場エ．お菓子売り場,ウ,カレーには、じゃがいもやにんじん、たまねぎなどの野菜がよく使われます。まずは野菜売り場に行くのが良いでしょう。
めだかを　かうことになった　けんたさんは、まず、おおきな　水そうと　石を　よういしました。つぎに　メダカの　えさを　買ってきて、さいごに　メダカを　入れました。けんたさんは　このあと　なにを　わすれて　いますか？ア．きれいな　水を　入れること。イ．水そうを　おそうじすること。ウ．メダカの　なまえを　つけること。エ．ひなたに　水そうを　おかないこと。,ア,メダカをかうには、水がひつようです。水そうにメダカをいれるまえにきれいな水をいれるのが、きほんてきなじゅんびです。
ひなさんは、ともだちと　いっしょに　学校の　図書館に　行きました。ひなさんは　絵本を　さがしていましたが、ともだちは　ずかんを　さがしていました。図書館の　先生が　「絵本は　あかい　棚に、ずかんは　あおい　棚に　ありますよ。」と　おしえてくれました。ひなさんが　行くべき　棚の　色は　どれですか？ア．きいろい　棚イ．あかい　棚ウ．あおい　棚エ．みどりいろの　棚,イ,ひなさんは絵本をさがしているので、先生がおしえてくれたとおり「あかい棚」に行けば良いです。
ゆうきくんは　きのう、おばあちゃんから　りんごを　７こ　もらいました。きょうの　おやつに　３こ　食べました。あしたも　２こ　食べる　よていです。ゆうきくんの　りんごは　あと　いくつ　のこっていますか？ア．１こイ．２こウ．３こエ．４こ,イ,おばあちゃんからもらった７こから、今日食べた３こを引くと４こ。そこから明日食べる２こを引くと、残りは２こになります。(７ - ３ - ２ = ２)
さとしさんは　学校から　かえってきて、おかしを　食べようと　思いました。お母さんが　「ご飯のまえに　おかしを　食べすぎると、ご飯が　食べられなく　なるから　少しだけね。」と　言いました。さとしさんが　きをつけて　ほしいことは　なんですか？ア．おかしを　全部　食べない。イ．おかしを　少しだけ　食べる。ウ．ご飯のまえに　おかしを　食べない。エ．お母さんに　かくれて　おかしを　食べる。,イ,お母さんは「少しだけね」と言っているので、お母さんの言葉にしたがってしょうりょうだけたべるのがもっともてきせつな行動です。
えみさんは　朝ごはんを　食べながら　テレビを　見ていました。お父さんが　「ご飯を　食べるときは　テレビを　消して　食べなさい。」と　言いました。お父さんが　こう言った　いちばんの　理由は　どれですか？ア．電気代が　もったいないから。イ．テレビの　音が　うるさいから。ウ．ご飯に　集中して　食べられるように。エ．テレビを　見ると　目が　悪くなるから。,ウ,テレビを見ながら食事をすると、食事に集中できず、よくかまなかったり、食べるスピードがはやくなったりすることがあります。食事をきちんとあじわうためにも、テレビをけして食事に集中することがたいせつです。
けんじくんは　お母さんと　散歩に　行きました。歩いていると　道に　きれいな　花が　咲いていました。お母さんが　「きれいだね。でも、ちぎらないでね。」と　言いました。お母さんが　そう言った　理由は　どれですか？ア．花が　すぐに　しおれてしまうから。イ．花に　虫が　ついているかもしれないから。ウ．みんなで　楽しむものだから。エ．花が　毒を　もっているかもしれないから。,ウ,道ばたの花は、みんなのものです。一人だけが勝手につんでしまうと、ほかの人が楽しめなくなってしまいます。
たけしさんは　学校から　帰る　途中で、暗くて　細い　道を見つけました。近道だと　思いましたが、少し　こわい　気持ちが　しました。たけしさんは　どうしたら　いいと　思いますか？ア．こわいけど　近道だから　通ってみる。イ．少しだけ　入ってみて　様子を　見る。ウ．こわいので　いつもと　同じ　道で　帰る。エ．友だちを　呼んで　いっしょに　通ってみる。,ウ,安全がかくにんできない場所にはちかづかないのがけんめいです。危険なめにあう可能性をさけるためにも、いつも通りの安全な道を選ぶべきです。
ゆうきさんは　お父さんの　誕生日プレゼントに　絵を　描くことに　しました。画用紙と　色えんぴつを　用意して、まず　お父さんの　顔を　描き始めました。このあと　ゆうきさんが　すると　思われるのは　どれですか？ア．お父さんに　絵を　見せて　あげる。イ．絵を　かくのを　やめる。ウ．お父さんの　好きなものを　描く。エ．絵を　破いて　しまう。,ウ,プレゼントとして絵を描くのであれば、相手がよろこぶような内容にすることがしぜんです。お父さんの好きなものを描くことで、よりよろこんでもらえるでしょう。
しょうたさんは　お母さんから　「今日中に　おへやの　そうじを　しなさい。」と　言われました。しょうたさんは　テレビを　見たかったので　「あとで　やるよ。」と　答えました。テレビを　見終わった　しょうたさんは、なにを　すると　いいと　思いますか？ア．そのまま　遊びに　行く。イ．お母さんに　もう一度　そうじの　話を　する。ウ．おへやの　そうじを　始める。エ．ご飯を　食べ始める。,ウ,お母さんとのやくそくをはたすために、テレビを見おわった後はおへやのそうじにとりかかるのがてきせつです。
学校の　授業で　遠足の　場所を　みんなで　決めることに　なりました。いろいろな　意見が　出ましたが、なかなか　決まりません。こんなとき　みんなで　意見を　まとめるために　どうしたら　いいと　思いますか？ア．先生に　全部　決めてもらう。イ．多数決で　決める。ウ．自分の　意見が　とおるまで　言い続ける。エ．遠足に　行かないことに　する。,イ,おおくの人がなっとくできるけつろんをだすには、多数決が有効な方法の一つです。みんなの意見をそんちょうし、みんしゅてきにきめることができます。
さきちゃんは　学校の　帰り道で　小さな　子犬を　見つけました。首輪も　なく、とても　お腹を　すかせている　ようでした。さきちゃんは　どうしたら　いいと　思いますか？ア．そのまま　にしておく。イ．家に　連れて　帰って　飼う。ウ．お父さんか　お母さんに　相談する。エ．子犬に　おかしを　あげる。,ウ,まいごの動物を見つけた場合、子どもだけで判断せずに、かならず大人にそうだんすることがじゅうようです。大人の助けをかりることで、こいぬが安全にほごされる可能性が高まります。
としきくんは　おばあちゃんの　家へ　遊びに　行きました。おばあちゃんが　「お茶を　いれて　あげるね。」と　言って、熱い　お茶を　出して　くれました。としきくんは　どうしたら　いいと　思いますか？ア．すぐに　全部　飲み干す。イ．熱いので　飲まずに　置いとく。ウ．熱いので　少しずつ　冷ましながら　飲む。エ．おばあちゃんに　もっと　冷たい　お茶を　おねがいする。,ウ,熱いのみものは、すぐに飲むと火傷をしてしまいます。さますながら少しずつのむのが安全な方法です。
りかさんは　お父さんの　お手伝いで　新聞を　まとめました。新聞が　たくさん　あったので　ひもで　しばろうと　しましたが、なかなか　うまく　できません。こんなとき　りかさんは　どうしたら　いいと　思いますか？ア．諦めて　そのまま　にする。イ．お父さんに　やり方を　教えてもらう。ウ．別の　ひもで　やってみる。エ．新聞を　少しだけ　にする。,イ,こまったときは、できる人に助けを求めるのが一番のかいけつさくです。お父さんにおしえてもらうことで、正しいやり方を学ぶことができます。
けいとくんは　夏休みに　プールに　行くことに　なりました。プールには　たくさんの　人が　います。けいとくんが　プールで　遊ぶときに　一番　気をつけたいことは　なんですか？ア．深い　ところに　行かない。イ．帽子を　しっかり　かぶる。ウ．泳ぐのが　うまいことを　自慢しない。エ．プールサイドを　走らない。,エ,プールサイドはぬれていてすべりやすく、てんとうするとおおけがにつながる可能性があります。安全のために走らないことがもっともじゅうようです。
けんたさんは　図書館で　本を　借りました。借りた　本は　３冊で、２週間　借りることが　できます。借りた　日から　１０日目に　読み終わりました。けんたさんが　本を　返す　のこりの　日数は　あと　何日ですか？ア．３日イ．４日ウ．５日エ．６日,イ,２週間は１４日です。１４日から読みおわるまでの１０日を引くと、のこりは４日です。(１４ - １０ = ４)
かなさんは　朝、学校へ　行くまえに　鏡を　見ました。すると、髪の毛が　ぼさぼさでした。かなさんが　つぎに　すると　思われるのは　どれですか？ア．そのまま　学校に　行く。イ．お母さんに　髪の毛を　直してもらう。ウ．自分で　髪の毛を　とかす。エ．帽子を　かぶって　隠す。,ウ,自分の身だしなみを整えることは、自分でできることの一つです。かがみを見てきづいたのであれば、自分で髪の毛をとかすのがしぜんな行動です。
ゆうとくんは　初めて　電車に　乗りました。電車は　たくさんの　人が　乗っていて、座るところが　ありませんでした。ゆうとくんが　電車で　気をつけたいことは　なんですか？ア．大きな声で　話さない。イ．お年寄りに　席を　ゆずる。ウ．音楽を　大きな音で　聞かない。エ．電車の中で　走らない。,イ,電車内では、おとしよりや体のふじゆうな人、にんぷさんなどに席をゆずるのがマナーです。これは周りの人へのはいりょをしめす行動です。
さとしさんは　家で　お絵かきを　していました。クレヨンを　使って　絵を　描いていると、手が　汚れてしまいました。さとしさんが　このあと　すると　思われるのは　どれですか？ア．そのまま　遊びに　行く。イ．手を　洗う。ウ．汚れた　手で　ほかの　ものを　さわる。エ．お母さんに　手を　ふいてもらう。,イ,手が汚れたら、えいせいじょうも、ほかのものを汚さないためにも、手をあらうのがてきせつな行動です。
ひなたくんは　公園で　友だちと　鬼ごっこを　していました。ひなたくんが　鬼で、友だちを　追いかけていると、小さな　石につまづいて　転んでしまいました。ひなたくんは　どうしたら　いいと　思いますか？ア．すぐに　立ち上がって　鬼ごっこを　続ける。イ．痛いけど　我慢して　黙っている。ウ．痛いので　友だちや　近くに　いる　大人に　助けを　求める。エ．痛いので　その場で　泣き続ける。,ウ,転んでいたいときは、がまんせずにしゅういの人に助けをもとめることがじゅうようです。とくに子どもは、大人に状況を伝えることでてきせつなしょちをうけられます。
まことさんは　お母さんと　デパートに　買い物に　行きました。お母さんが　「トイレに　行ってくるから　ここで　待っていてね。」と　言いました。まことさんは　お母さんが　帰ってくるまで　どうしたら　いいと　思いますか？ア．知らない　人に　話しかける。イ．お母さんが　来るまで　その場で　待つ。ウ．近くの　お店を　見て　まわる。エ．お母さんを　さがしに　行く。,イ,まいごにならないためにも、していされた場所で待っているのがもっとも安全な行動です。
りょうくんは　学校の　授業で　絵の具を　使いました。絵の具の　筆を　洗うときに、水を　たくさん　使ってしまいました。りょうくんが　つぎに　気をつけたいことは　なんですか？ア．絵の具を　たくさん　使う。イ．水を　使いすぎない。ウ．筆を　使わない。エ．絵の具を　使わない。,イ,水はきちょうな資源です。ふひつようにつかいすぎないようにきをつけることがたいせつです。
はるかさんは　公園で　すべり台を　すべろうと　思いました。すべり台の　階段を　上っていくと、前に　友だちが　並んで　待っていました。はるかさんは　どうしたら　いいと　思いますか？ア．友だちを　押しのけて　先に　すべる。イ．友だちに　「先に行かせて」と　お願いする。ウ．友だちの　後ろに　並んで　順番を　待つ。エ．別の　すべり台に　行く。,ウ,遊具を使うときは、じゅんばんをまもることがマナーです。ほかの人のじゃまにならないように、ならんで待つのがてきせつです。
けんたさんは　お母さんと　ごはんを　作っていました。お母さんが　「包丁を使うから　けんたは　離れていてね。」と　言いました。これは　なぜだと　思いますか？ア．けんたに　お手伝いを　させたくないから。イ．けんたが　包丁を　使うのを　お母さんが　見たくないから。ウ．包丁は　危ないから　けがを　しないように。エ．けんたが　邪魔に　なるから。,ウ,ほうちょうは刃物です。つかいかたをあやまるとたいへん危険です。子どもがけがをしないように、安全のために離れるように言うのはとうぜんのはいりょです。
ゆうこさんは　夏休みに　おじいちゃんの　家に　泊まりに　行きました。おじいちゃんの　家には　昔の　写真が　たくさん　ありました。ゆうこさんは　おじいちゃんに　何を　聞いたら　楽しいと　思いますか？ア．「この　写真の　人は　誰ですか？」イ．「昔は　どんな　遊びを　していましたか？」ウ．「この　写真は　どこで　撮ったのですか？」エ．「おじいちゃんの　宝物は　なんですか？」,イ,昔の遊びについて聞くことで、おじいちゃんの幼いころのせいかつや時代のうつりかわりについて学ぶことができ、話がひろがりやすいでしょう。
たかしさんは　学校の　校庭で　ボールを　蹴って　遊んでいました。思い切り　蹴ったら、ボールが　遠くまで　飛んでいって、隣の　家の　庭に　入ってしまいました。たかしさんは　どうしたら　いいと　思いますか？ア．そのまま　にしておく。イ．隣の　家に　入って　ボールを　とってくる。ウ．お父さんか　お母さんに　相談して　取りに行く。エ．隣の　家に　ボールを　とりに　行ってもらう。,ウ,他人のしきちにかってにはいるのはマナーいはんであり、危険をともなうこともあります。大人にそうだんして、てきせつな方法でボールをかいしゅうしてもらうのがてきせつです。
あきらさんは　図書館で　本を　読んでいました。となりの　席の　人が　大きな　声で　おしゃべりを　していて、あきらさんは　本に　集中できませんでした。どうしたら　いいと　思いますか？ア．自分も　大きな声で　おしゃべりをする。イ．図書館の　人に　相談する。ウ．その場を　離れて　別の　席に　行く。エ．我慢して　そのまま　読書を　続ける。,イ,図書館は静かに利用する場所なので、ほかの利用者が迷惑になる場合は、図書館の職員にそうだんして対応してもらうのがてきせつです。
さとしさんは　朝、学校に　行くまえに　歯を　みがきました。みがき終わって　口を　ゆすぐときに、水を　出しっぱなしに　してしまいました。さとしさんが　つぎに　気をつけたいことは　なんですか？ア．水を　出しっぱなしに　しない。イ．歯を　みがかない。ウ．水を　使わない。エ．コップで　ゆすぐ。,ア,水はきちょうな資源です。ふひつように出しっぱなしにしないように、せっすいを心がけることがたいせつです。
りえさんは　お母さんと　いっしょに　公園へ　行きました。公園には　ゴミが　落ちていて、少し　汚れていました。りえさんは　どうしたら　いいと　思いますか？ア．ゴミを　拾って　ゴミ箱に　入れる。イ．ゴミを　そのまま　にしておく。ウ．お母さんに　ゴミを　拾って　もらう。エ．公園で　遊ぶのを　やめる。,ア,公園はみんなのものです。自分たちの使う場所をきれいにたもつために、落ちているゴミをひろってゴミ箱にいれるのは良い行動です。
学校で　クラスの　みんなと　一緒に　絵を　描くことに　なりました。絵の具が　たくさん　ありますが、使う　色を　みんなで　決めることが　できません。どうしたら　いいと　思いますか？ア．自分が　好きな　色を　勝手に　使い始める。イ．先生に　全部　決めてもらう。ウ．みんなで　話し合って、決める。エ．絵を　描くのを　やめる。,ウ,みんなで一つのものを作る場合は、話し合って意見をまとめることが大切です。そうすることで、みんなが納得して作業を進められます。
朝、学校へ　行く時間です。急いでいるので、いつもよりも　早く　歩きたいです。でも、道の　途中に　細い　道が　あります。この　道は　車が　通れないので　安全だと　思います。しかし、少し　暗いです。どうしたら　いいと　思いますか？ア．急いでいるので、その道を　通る。イ．暗いので、いつもと　同じ　道で　行く。ウ．友だちが　来るのを　待って、一緒に　通る。エ．大人に　ついて来てもらう。,イ,暗い道や見慣れない道は、危険が潜んでいる可能性があります。急いでいても、安全を最優先し、いつも通りの明るい道を選ぶべきです。
けんたさんは、お母さんと　スーパーで　買い物を　していました。お母さんが　レジで　「１０００円です。」と　言われました。お母さんは　１０００円札を　出しました。おつりは　何円に　なりますか？ア．０円イ．１０円ウ．５０円エ．１００円,ア,１０００円の買い物を１０００円札で支払ったので、おつりは０円になります。
学校の　給食の時間に、おかずを　食べる　順番を　決めることになりました。みんな　好きな　おかずから　食べたいようです。どうしたら　一番　公平だと　思いますか？ア．先生が　決める。イ．ジャンケンで　決める。ウ．自分の　好きな　おかずから　勝手に　食べる。エ．お腹が　すいている人が　先に　食べる。,イ,みんなが納得する公平な方法として、ジャンケンで順番を決めるのが一般的です。
友だちが　あなたの　鉛筆を　借りたいと　言いました。あなたの　鉛筆は　まだ　新しいです。どうしたら　いいと　思いますか？ア．「嫌だ。」と　言って　貸さない。イ．「いいよ。」と　言って　貸してあげる。ウ．「お母さんに　聞いてみるね。」と　言う。エ．「貸してあげるけど、すぐに　返してね。」と　条件を　つける。,イ,友だちが困っているときに、快く貸してあげるのは、優しい気持ちの表れです。
公園に　新しい　遊具が　できました。とても　楽しそうです。でも、まだ　誰も　遊んでいません。遊具の　そばには　「まだ　使えません。」と　書かれた　看板が　あります。どうしたら　いいと　思いますか？ア．こっそり　遊んでみる。イ．看板を　見て見ぬふりをする。ウ．看板の　意味を　大人に　聞くか、遊ぶのを　やめておく。エ．友だちを　誘って、一緒に　遊んでみる。,ウ,「まだ使えません」という看板がある場合、危険な状態であるか、まだ準備ができていない可能性があります。安全のため、指示に従い、不明な点があれば大人に確認するべきです。
お家で　テレビを　見ていたら、とても　大きな　音で　地震が　起こりました。テーブルの　上の　花瓶が　揺れています。どうしたら　一番　安全だと　思いますか？ア．慌てて　外に　飛び出す。イ．テーブルの　下に　隠れる。ウ．窓ガラスの　そばに　近づく。エ．部屋の　真ん中で　突っ立っている。,イ,地震が起きたら、ものが落ちてこないように、テーブルの下など丈夫な家具の下に身を隠すのが最も安全です。
学校の　運動会で、かけっこを　することに　なりました。スタートの　合図の　前に、みんなが　ならんで　待っています。このあと、みんなが　走るときに　一番　気をつけたいことは　何ですか？ア．一番を　とるために　早く走る。イ．ほかの　人に　ぶつからないように　走る。ウ．転んだ　人が　いないか　確認する。エ．ゴールまで　まっすぐ　走る。,イ,かけっこでは、周りの人とぶつからないようにすることが最もじゅうようです。安全に運動するために、周りの人へのはいりょが必要です。
あなたには　お気に入りの　絵本が　あります。その絵本を　お母さんが　間違えて　捨ててしまいました。あなたは　とても　悲しい　気持ちに　なりました。どうしたら　いいと　思いますか？ア．お母さんを　怒鳴りつける。イ．黙って　泣き続ける。ウ．お母さんに　「大切な　絵本だったから　悲しいよ。」と　正直に　伝える。エ．もう　お母さんと　話さない。,ウ,自分の気持ちを正直に伝えることは大切です。相手に悲しい気持ちを理解してもらうことで、問題解決の第一歩になります。
お家で　工作を　していました。のりを　使って　紙を　貼っていたら、手が　ベタベタに　なりました。どうしたら　いいと　思いますか？ア．そのまま　にして　遊び続ける。イ．服で　手を　ふく。ウ．水で　手を　洗う。エ．友だちに　手を　ふいてもらう。,ウ,手が汚れたら、水で洗うのが最も衛生的で適切な方法です。他のものを汚さないためにも、早くきれいにしましょう。
学校の　下駄箱に　上靴を　しまいました。すると、となりの　友だちの　上靴が　はみ出ていて、自分の　靴が入らない　状態でした。どうしたら　いいと　思いますか？ア．友だちの　靴を　蹴って　押し込む。イ．そのまま　自分の　靴を　床に　置く。ウ．友だちの　靴を　きちんと　直して、自分の　靴も　しまう。エ．先生に　友だちの　靴が　はみ出ていると　言う。,ウ,自分のものだけでなく、周りの人のものもきれいに整えることは、気持ちの良い生活につながります。友だちの靴を直してあげるのは良い行動です。
お母さんが　「今日のご飯は　カレーだよ。」と　言いました。りょうたさんは　カレーが　大好物です。でも、ピーマンが　少しだけ　入っていました。りょうたさんは　どうしたら　いいと　思いますか？ア．ピーマンだけ　残す。イ．ピーマンも　頑張って　食べる。ウ．お母さんに　ピーマンを　取ってもらうように　お願いする。エ．カレーを　食べない。,イ,苦手なものでも、少しだけ頑張って食べてみることは、好き嫌いをなくす努力につながります。
学校の　帰り道で、知らない　おじいさんが　道に　迷っている　ようでした。おじいさんは　地図を　見て　困っています。どうしたら　いいと　思いますか？ア．そのまま　通りすぎる。イ．「どこへ　行きたいんですか？」と　聞いてみる。ウ．「あの角を　曲がると　着きますよ。」と　間違った　道を　教える。エ．おじいさんの　地図を　奪い取る。,イ,困っている人がいたら、優しく声をかけて、何か手伝えることがないか尋ねるのが良い行動です。ただし、道案内は、自分が正確に知っている場合のみにしましょう。

クラスで　班ごとに　花の　絵を　描くことに　なりました。あなたたちの　班は　赤い　チューリップの　絵を　描くことに　なりましたが、緑色の　絵の具が　足りません。班の　友だちも　困っています。どうしたら　いいと　思いますか？ア．緑色の　絵の具を　使わずに　描く。イ．別の　班から　絵の具を　借りる。ウ．絵の具が　足りないと　黙っている。エ．赤い　チューリップではない　別の　花を　描く。,イ,必要なものが足りない場合、ほかの班から借りるのがもっともてきせつな解決さくです。黙っていても問題は解決しませんし、べつのものに切り替えるのは指示と異なります。
ゆうきくんは　お風呂に　入ろうと　思いました。お湯が　熱すぎると　危ないので、手で　温度を　確かめることに　しました。シャンプーの　いい　においが　します。お湯の　温度を　確かめる時に　一番　気をつけたいことは　なんですか？ア．熱いお湯に　すぐに　手を入れる。イ．急に　全身を　お湯に　入れる。ウ．熱すぎないか　少しずつ　手を入れて　確かめる。エ．お湯の　温度を　確かめずに　入る。,ウ,熱いお湯に急に入ると火傷をしてしまう可能性があります。少しずつ手を入れて温度を確かめることで、安全にお風呂に入ることができます。
１箱に　鉛筆が　２０本　入っています。友だちに　７本　あげました。残りの　鉛筆は　何本に　なりましたか？ア．１２本イ．１３本ウ．１４本エ．２７本,イ,２０本から７本あげると、２０－７＝１３本になります。
今日、学校で　新しい　転校生が　きました。転校生は　少し　きんちょうしている　ようです。クラスの　みんなも　転校生に　興味津々です。あなたなら　どう声を　かけますか？ア．何も　声を　かけずに　見ているだけにする。イ．「ねえ、遊ぼうよ。」と　急に　誘う。ウ．「何か　困っていることは　ない？」と　優しく　声をかける。エ．「どこから　来たの？」と　質問を　たくさん　する。,ウ,転校生がきんちょうしているときには、困っていることがないか優しくたずねることで、安心させてあげることができます。
りょうたさんは　学校の　掃除の時間に、ほうきで　床を　掃いていました。しかし、うまく　ゴミが　集まりません。ほうきは　少し　毛が　広がっています。どうしたら　いいと　思いますか？ア．諦めて　掃除を　やめる。イ．友だちに　全部　やってもらう。ウ．ほうきの　使い方を　先生に　聞く。エ．ほうきを　乱暴に　使う。,ウ,掃除の仕方がわからないときは、先生に使い方を教えてもらうのがもっともてきせつな方法です。自分でむりにやろうとすると、かえって時間がかかったり、うまくできなかったりします。
朝、起きて　顔を　洗いました。洗面台の　周りが　水で　びしょびしょに　なってしまいました。水道の　蛇口が　少し　固いようです。どうしたら　いいと　思いますか？ア．そのまま　にして　家を　出る。イ．タオルで　周りの　水を　ふき取る。ウ．誰かが　ふいてくれるのを　待つ。エ．お父さんや　お母さんに　ふいてもらう。,イ,洗面台の周りが水でびしょびしょになったら、自分でタオルを使って拭き取るのが良い行動です。自分の使った場所をきれいに保つことは、自分でできることの一つです。
１箱に　鉛筆が　９本　入っています。鉛筆が　５箱　あります。全部で　鉛筆は　何本に　なりますか？ア．１４本イ．３６本ウ．４０本エ．４５本,エ,１箱に９本入っていて、５箱あるので、９✖５＝４５本になります。
遠足で　動物園に　行きました。たくさん　歩いて　疲れてしまいましたが、先生が　「あと少しで　ライオンさんの　ところに　着くよ。」と　言いました。友だちは　お弁当の　おにぎりを　もう　全部　食べてしまいました。しかし、あなたの　前の　友だちは　もう　歩きたくないと　言って　座り込んでしまいました。どうしたら　いいと　思いますか？ア．友だちを　置いて　自分だけ　先に行く。イ．友だちに　「頑張ろう！」と　声を　かけて　励ます。ウ．友だちに　「もう　帰ろうよ。」と　言う。エ．自分も　一緒に　座り込んでしまう。,イ,友だちが疲れてしまっているときには、励ましの言葉をかけて、一緒に頑張ろうと促すのが良いでしょう。みんなで協力して行動することが大切です。
お家で　おやつを　食べる　時間です。お母さんが　「おやつを　食べる　前に、手を　洗いなさい。」と　言いました。テーブルの上には　おいしそうなおやつが　並んでいます。これは　なぜだと　思いますか？ア．手が　汚れていると　おやつが　おいしくないから。イ．手が　汚れていると　病気に　なってしまうかもしれないから。ウ．手が　汚れていると　お母さんが　怒るから。エ．手が　汚れていると　おやつが　減ってしまうから。,イ,手には目に見えないばいきんがたくさんついています。汚れた手でおやつを食べると、ばいきんが体の中に入ってしまい、病気になってしまうかもしれないからです。
１００円玉が　５枚と、１０円玉が　７枚あります。全部で　いくらに　なりますか？ア．５０７円イ．５７０円ウ．７０５円エ．７５０円,イ,１００円玉５枚で５００円、１０円玉７枚で７０円なので、合わせると５００＋７０＝５７０円になります。
通学路を　歩いていたら、目の前に　大きな　水たまりが　ありました。水たまりには　木の葉が　浮いています。水たまりを　避けて　歩きたいです。どうしたら　いいと　思いますか？ア．水たまりの　真ん中を　走って　通り抜ける。イ．水たまりの　端っこを　気をつけながら　通る。ウ．水たまりの　上を　飛び越えようとする。エ．水たまりに　足を　入れて　遊ぶ。,イ,水たまりを避けて通るためには、端っこを注意しながら歩くのがもっとも安全な方法です。
学校の　給食で　パンを　食べました。パンくずが　たくさん　テーブルの上に　落ちてしまいました。隣の　友だちは　もう　食べ終わっています。どうしたら　いいと　思いますか？ア．そのまま　にしておく。イ．手で　払って　床に　落とす。ウ．集めて　ゴミ箱に　捨てる。エ．友だちに　集めてもらう。,ウ,給食の後、テーブルに落ちたパンくずは、自分で集めてゴミ箱に捨てるのがマナーです。自分の使った場所をきれいに保つ意識が大切です。
赤い　折り紙が　２５枚、青い　折り紙が　１２枚あります。赤い　折り紙は　青い　折り紙より　何枚　多いですか？ア．１０枚イ．１３枚ウ．１５枚エ．３７枚,イ,２５枚から１２枚を引くと、２５－１２＝１３枚になります。
友だちと　おにごっこを　していました。友だちが　走っている　途中で　転んでしまい、ひざを　すりむいて　しまいました。友だちは　痛がって　泣いています。どうしたら　いいと　思いますか？ア．「大丈夫？」と　声をかけて、そのまま　遊びを　続ける。イ．「痛そうだね。」と言って、友だちの　怪我を　見ているだけにする。ウ．「先生に　知らせに行こう！」と　声をかけ、先生に　報告する。エ．自分で　絆創膏を　貼ってあげる。,ウ,友だちが怪我をしてしまったら、すぐに先生に知らせて、てきせつな処置をしてもらうのが一番です。
電車に　乗って　遠い　場所へ　出かけることに　なりました。電車の中では　たくさんの人がいます。電車の窓からは　きれいな　景色が　見えます。電車の中で　一番　気をつけたいことは　なんですか？ア．大きな声で　おしゃべりをする。イ．電車の中を　走り回る。ウ．ほかの　乗客の　迷惑にならないように、静かに　過ごす。エ．自分の　好きな　歌を　大きな声で　歌う。,ウ,電車などのこうきょうの場所では、ほかの人の迷惑にならないように静かに過ごすことがマナーです。
学校の　朝の　会で、先生が　「今日から　新しい　係活動を　決めます。」と　言いました。あなたは　どんな　係に　なりたいですかと　聞かれました。たくさんの　係があって　迷いますが、どう答えるのが　いいと　思いますか？ア．「何でもいいです。」と　答える。イ．「おもしろそうな　係がいいです。」と　答える。ウ．「私は　この　係で　クラスの　役に立ちたいです。」と　具体的に　希望する。エ．何も　答えずに　黙っている。,ウ,係活動はクラスの役に立つためのものです。自分がどんな係になりたいか、そしてその係でどのように貢献したいかを具体的に伝えるのが、積極的で良い態度です。
７０ページの　本を　読んでいます。今日、３２ページまで　読みました。残りは　何ページですか？ア．３８ページイ．４２ページウ．５２ページエ．１０２ページ,ア,７０ページから３２ページを引くと、７０－３２＝３８ページになります。
お家で　遊んでいたら、知らない　電話番号から　電話が　かかってきました。お父さんや　お母さんは　近くに　いません。電話の　ベルが　長く　鳴っています。どうしたら　いいと　思いますか？ア．すぐに　電話に出て　話す。イ．電話には　出ずに、お父さんか　お母さんが　帰ってくるのを　待つ。ウ．電話を切って、すぐに　おもちゃで　遊び始める。エ．電話の　相手に　自分や　家族の　名前を　伝える。,イ,知らない電話番号からの電話には、子どもだけで出ない方が安全です。詐欺やいたずらの可能性もあるため、大人が帰ってくるのを待つのがもっともてきせつな行動です。
学校の　図工の時間に、ハサミを　使って　紙を　切っていました。ハサミを　使い終わった後、どのように　したら　いいと　思いますか？ア．ハサミを　開いたまま　机の上に　置いておく。イ．ハサミの　刃を　友だちに向けて　渡す。ウ．ハサミの　刃を　閉じて、ケースに　しまう。エ．ハサミを　床に　落とす。,ウ,ハサミは刃物なので、使い終わったら刃を閉じて安全に保管することが大切です。開いたままにしたり、人に向けたりするのは危険です。
１年生の　教室に　３０人の　子どもが　いました。そこに　７人の　子どもが　増えました。全部で　何人の　子どもが　いますか？ア．２３人イ．３０人ウ．３７人エ．４０人,ウ,３０人と７人を合わせると、３０＋７＝３７人になります。
朝、登校していると、隣の　おばあさんが　重そうな　荷物を　持って　歩いていました。おばあさんは　少し　困っている　ようです。今日の　天気は　晴れです。どうしたら　いいと　思いますか？ア．見て見ぬふりをして　通りすぎる。イ．おばあさんに　「何か　お手伝いできることは　ありますか？」と　声をかける。ウ．おばあさんの　荷物を　勝手に　持ってあげる。エ．急いで　学校に　行くので、何も　しない。,イ,困っている人がいたら、優しく声をかけて、何か手伝えることがあるかたずねるのが良い行動です。
図書館で　本を　読んでいました。となりの　席の　人が　大きな　声で　おしゃべりを　していて、集中できません。図書館の　本棚には　たくさんの本が　並んでいます。どうしたら　いいと　思いますか？ア．自分も　大きな声で　おしゃべりをする。イ．図書館の　人に　相談する。ウ．その場を　離れて　別の　席に　行く。エ．我慢して　そのまま　読書を　続ける。,イ,図書館は静かに利用する場所なので、ほかの利用者が迷惑になる場合は、図書館の職員にそうだんして対応してもらうのがてきせつです。
ケーキが　２５こ　ありました。友だちが　９人　来たので、１人　１こずつ　あげました。残りの　ケーキは　いくつですか？ア．１５こイ．１６こウ．１７こエ．３４こ,イ,２５こから９こを引くと、２５－９＝１６こになります。
お家で　ご飯を　食べていると、お父さんが　「ご飯粒を　残さないようにね。」と　言いました。今日のご飯は　カレーライスです。ご飯粒を　残さないようにする　理由は　なんですか？ア．ご飯粒を　残すと　お母さんに　怒られるから。イ．ご飯粒を　残すと　もったいないから。ウ．ご飯粒を　残すと　お腹が　すかないから。エ．ご飯粒を　残すと　好き嫌いが　増えるから。,イ,ご飯粒を残さずに食べるのは、食べ物を大切にする「もったいない」という気持ちからです。食べ物を作ってくれた人への感謝の気持ちも込められています。
学校の　校庭で　遊んでいたら、急に　雨が　降ってきました。空には　黒い　雲が　たくさん　あります。どうしたら　いいと　思いますか？ア．そのまま　校庭で　遊び続ける。イ．雨の中を　走って　帰る。ウ．すぐに　校舎の中に　避難する。エ．傘を　差して　遊ぶ。,ウ,急な雨は体調を崩したり、雷を伴うなど危険な場合もあります。すぐに校舎の中に避難して、安全な場所で雨宿りするのがてきせつです。
赤と　青の　折り紙が　合わせて　３５枚　あります。赤い　折り紙は　１９枚です。青い　折り紙は　何枚ですか？ア．１５枚イ．１６枚ウ．１７枚エ．５４枚,イ,合計３５枚から赤い折り紙の１９枚を引くと、３５－１９＝１６枚になります。
お家に　お客さんが　来ました。お客さんは　遠くから　来てくれました。お客さんが　帰るときに、あなたなら　どう声を　かけますか？ア．「もう　帰るの？」と　言う。イ．「早く　帰ってね。」と　言う。ウ．「また　来てね。」と　笑顔で　言う。エ．何も　言わずに　見送る。,ウ,お客さんが帰るときは、「また来てね」と笑顔で声をかけることで、感謝の気持ちを伝え、また会いたいという気持ちを示すことができます。
学校の　授業中に　お腹が　痛くなりました。先生は　みんなの　前で　お話ししています。授業は　あと　２０分で　終わります。どうしたら　いいと　思いますか？ア．我慢して　そのまま　授業を受ける。イ．大きな声で　「お腹が　痛いです！」と　言う。ウ．先生に　手で　合図を　送るか、静かに　伝える。エ．勝手に　教室を　出ていく。,ウ,授業中にお腹が痛くなったら、先生に静かに伝えて、状況を知らせるのがてきせつです。大声を出したり、勝手に退室したりするのは良くありません。
６０センチの　なわとびが　ありました。４５センチ　長くなりました。なわとびは　全部で　何センチに　なりましたか？ア．１５センチイ．６０センチウ．１０５センチエ．１１５センチ,ウ,６０センチに４５センチ増えるので、６０＋４５＝１０５センチになります。
交通公園で　じてんしゃの　練習を　していました。交通公園には　信号が　あります。ほかに　じてんしゃに乗っている　友だちが　たくさんいます。信号が　赤の　時は　どうしたら　いいと　思いますか？ア．すぐに　止まる。イ．そのまま　進む。ウ．少し　スピードを　落として　進む。エ．周りの　人が　どうするか　見てから　決める。,ア,信号が赤のときは、歩行者もじてんしゃもかならず止まらなければなりません。こうつうルールは命を守るために最もじゅうようです。
給食の時間に、苦手な　食べ物が　出ました。それは　ピーマンでした。みどり色で　少し苦いです。どうしたら　いいと　思いますか？ア．残さずに　全部　食べる。イ．一口だけ　食べてみる。ウ．全部　残して　先生に　返す。エ．友だちにあげる。,イ,苦手な食べ物でも、一口だけでも食べてみることは、好き嫌いをなくす努力につながります。全部残さずに、少しでも食べることが大切です。
１８０円の　おかしと　９０円の　ジュースを　買いました。全部で　いくらに　なりますか？ア．９０円イ．１８０円ウ．２７０円エ．３００円,ウ,１８０円と９０円を合わせると、１８０＋９０＝２７０円になります。
学校の　休み時間に、友だちと　ケンカをしてしまいました。友だちは　怒って　います。どうしたら　いいと　思いますか？ア．ケンカを　続ける。イ．黙って　その場から　離れる。ウ．先生に　相談して、仲直りの　方法を　考える。エ．別の　友だちを　誘って、一緒に　怒る。,ウ,友だちとケンカをしてしまったら、先生にそうだんして、仲直りの方法を一緒に考えるのがもっともけんせつてきな解決さくです。
自分の　部屋で　遊んでいたら、お母さんが　「おもちゃを　片づけなさい。」と　言いました。もうすぐ　ご飯の　時間です。どうしたら　いいと　思いますか？ア．「あとで　やるよ。」と　返事をして、遊び続ける。イ．「お母さんが　やってよ。」と　言う。ウ．すぐに　おもちゃを　片づけ始める。エ．おもちゃを　隠して　見つからないようにする。,ウ,親に片づけるように言われたら、すぐに始めるのが大切です。自分のもちものは自分で片づける習慣をつけましょう。

今日から　新しい　教科書を　使って　べんきょうすることに　なりました。新しい　教科書には　きれいな　絵が　たくさん　描いてあります。新しい　教科書を　長く　きれいに　使うために、一番　大切なことは　なんですか？ア．教科書に　落書きを　する。イ．教科書を　友だちに　投げつける。ウ．教科書の　中に　食べ物を　はさむ。エ．ていねいに　扱い、汚れや　破れに　気を付ける。,エ,教科書を長くきれいに使うためには、ていねいに扱うことが一番大切です。乱雑に扱うと、すぐに汚れたり破れたりしてしまいます。
ひまわり組には　子どもが　３５人います。今日、そのうちの　８人が　欠席でした。今日、学校に　来た　ひまわり組の　子どもは　何人ですか？ア．２７人イ．３３人ウ．３８人エ．４３人,ア,３５人から８人欠席なので、３５－８＝２７人になります。
今日、学校の　図書室で　本を　借りました。借りた　本の　返却日は　来週の　同じ　曜日です。本の　表紙は　青色です。今日から　数えて　あと　何日　借りていられますか？ア．６日イ．７日ウ．８日エ．１４日,イ,来週の同じ曜日ということは、今日を含めて７日間借りていられるということです。
しょうたさんの　家では、お父さんが　朝ごはんを　作って　くれました。食べ終わった　お皿には　少しだけ　ご飯粒が　残っています。しょうたさんは　お腹がいっぱいです。食べ終わった　お皿は　どのように　したら　いいと　思いますか？ア．そのまま　テーブルに　置いておく。イ．流しに　持っていき、水につけておく。ウ．お母さんが　洗うまで　待つ。エ．お皿を　投げ捨てる。,イ,食べ終わったお皿は、流しに持っていき水につけておくことで、汚れが落ちやすくなり、後で洗う人の手間を減らすことができます。
クラスで　班ごとに　花の　絵を　描くことに　なりました。あなたたちの　班は　赤い　チューリップの　絵を　描くことに　なりましたが、緑色の　絵の具が　足りません。班の　友だちも　困っています。どうしたら　いいと　思いますか？ア．緑色の　絵の具を　使わずに　描く。イ．別の　班から　絵の具を　借りる。ウ．絵の具が　足りないと　黙っている。エ．赤い　チューリップではない　別の　花を　描く。,イ,必要なものが足りない場合、ほかの班から借りるのがもっともてきせつな解決さくです。黙っていても問題は解決しませんし、べつのものに切り替えるのは指示と異なります。
ゆうきくんは　お風呂に　入ろうと　思いました。お湯が　熱すぎると　危ないので、手で　温度を　確かめることに　しました。シャンプーの　いい　においが　します。お湯の　温度を　確かめる時に　一番　気をつけたいことは　なんですか？ア．熱いお湯に　すぐに　手を入れる。イ．急に　全身を　お湯に　入れる。ウ．熱すぎないか　少しずつ　手を入れて　確かめる。エ．お湯の　温度を　確かめずに　入る。,ウ,熱いお湯に急に入ると火傷をしてしまう可能性があります。少しずつ手を入れて温度を確かめることで、安全にお風呂に入ることができます。
１箱に　鉛筆が　２０本　入っています。友だちに　７本　あげました。残りの　鉛筆は　何本に　なりましたか？ア．１２本イ．１３本ウ．１４本エ．２７本,イ,２０本から７本あげると、２０－７＝１３本になります。
今日、学校で　新しい　転校生が　きました。転校生は　少し　きんちょうしている　ようです。クラスの　みんなも　転校生に　興味津々です。あなたなら　どう声を　かけますか？ア．何も　声を　かけずに　見ているだけにする。イ．「ねえ、遊ぼうよ。」と　急に　誘う。ウ．「何か　困っていることは　ない？」と　優しく　声をかける。エ．「どこから　来たの？」と　質問を　たくさん　する。,ウ,転校生がきんちょうしているときには、困っていることがないか優しくたずねることで、安心させてあげることができます。
りょうたさんは　学校の　掃除の時間に、ほうきで　床を　掃いていました。しかし、うまく　ゴミが　集まりません。ほうきは　少し　毛が　広がっています。どうしたら　いいと　思いますか？ア．諦めて　掃除を　やめる。イ．友だちに　全部　やってもらう。ウ．ほうきの　使い方を　先生に　聞く。エ．ほうきを　乱暴に　使う。,ウ,掃除の仕方がわからないときは、先生に使い方を教えてもらうのがもっともてきせつな方法です。自分でむりにやろうとすると、かえって時間がかかったり、うまくできなかったりします。
朝、起きて　顔を　洗いました。洗面台の　周りが　水で　びしょびしょに　なってしまいました。水道の　蛇口が　少し　固いようです。どうしたら　いいと　思いますか？ア．そのまま　にして　家を　出る。イ．タオルで　周りの　水を　ふき取る。ウ．誰かが　ふいてくれるのを　待つ。エ．お父さんや　お母さんに　ふいてもらう。,イ,洗面台の周りが水でびしょびしょになったら、自分でタオルを使って拭き取るのが良い行動です。自分の使った場所をきれいに保つことは、自分でできることの一つです。
１箱に　鉛筆が　９本　入っています。鉛筆が　５箱　あります。全部で　鉛筆は　何本に　なりますか？ア．１４本イ．３６本ウ．４０本エ．４５本,エ,１箱に９本入っていて、５箱あるので、９✖５＝４５本になります。
遠足で　動物園に　行きました。たくさん　歩いて　疲れてしまいましたが、先生が　「あと少しで　ライオンさんの　ところに　着くよ。」と　言いました。友だちは　お弁当の　おにぎりを　もう　全部　食べてしまいました。しかし、あなたの　前の　友だちは　もう　歩きたくないと　言って　座り込んでしまいました。どうしたら　いいと　思いますか？ア．友だちを　置いて　自分だけ　先に行く。イ．友だちに　「頑張ろう！」と　声を　かけて　励ます。ウ．友だちに　「もう　帰ろうよ。」と　言う。エ．自分も　一緒に　座り込んでしまう。,イ,友だちが疲れてしまっているときには、励ましの言葉をかけて、一緒に頑張ろうと促すのが良いでしょう。みんなで協力して行動することが大切です。
お家で　おやつを　食べる　時間です。お母さんが　「おやつを　食べる　前に、手を　洗いなさい。」と　言いました。テーブルの上には　おいしそうなおやつが　並んでいます。これは　なぜだと　思いますか？ア．手が　汚れていると　おやつが　おいしくないから。イ．手が　汚れていると　病気に　なってしまうかもしれないから。ウ．手が　汚れていると　お母さんが　怒るから。エ．手が　汚れていると　おやつが　減ってしまうから。,イ,手には目に見えないばいきんがたくさんついています。汚れた手でおやつを食べると、ばいきんが体の中に入ってしまい、病気になってしまうかもしれないからです。
１００円玉が　５枚と、１０円玉が　７枚あります。全部で　いくらに　なりますか？ア．５０７円イ．５７０円ウ．７０５円エ．７５０円,イ,１００円玉５枚で５００円、１０円玉７枚で７０円なので、合わせると５００＋７０＝５７０円になります。
通学路を　歩いていたら、目の前に　大きな　水たまりが　ありました。水たまりには　木の葉が　浮いています。水たまりを　避けて　歩きたいです。どうしたら　いいと　思いますか？ア．水たまりの　真ん中を　走って　通り抜ける。イ．水たまりの　端っこを　気をつけながら　通る。ウ．水たまりの　上を　飛び越えようとする。エ．水たまりに　足を　入れて　遊ぶ。,イ,水たまりを避けて通るためには、端っこを注意しながら歩くのがもっとも安全な方法です。
学校の　給食で　パンを　食べました。パンくずが　たくさん　テーブルの上に　落ちてしまいました。隣の　友だちは　もう　食べ終わっています。どうしたら　いいと　思いますか？ア．そのまま　にしておく。イ．手で　払って　床に　落とす。ウ．集めて　ゴミ箱に　捨てる。エ．友だちに　集めてもらう。,ウ,給食の後、テーブルに落ちたパンくずは、自分で集めてゴミ箱に捨てるのがマナーです。自分の使った場所をきれいに保つ意識が大切です。
赤い　折り紙が　２５枚、青い　折り紙が　１２枚あります。赤い　折り紙は　青い　折り紙より　何枚　多いですか？ア．１０枚イ．１３枚ウ．１５枚エ．３７枚,イ,２５枚から１２枚を引くと、２５－１２＝１３枚になります。
友だちと　おにごっこを　していました。友だちが　走っている　途中で　転んでしまい、ひざを　すりむいて　しまいました。友だちは　痛がって　泣いています。どうしたら　いいと　思いますか？ア．「大丈夫？」と　声をかけて、そのまま　遊びを　続ける。イ．「痛そうだね。」と言って、友だちの　怪我を　見ているだけにする。ウ．「先生に　知らせに行こう！」と　声をかけ、先生に　報告する。エ．自分で　絆創膏を　貼ってあげる。,ウ,友だちが怪我をしてしまったら、すぐに先生に知らせて、てきせつな処置をしてもらうのが一番です。
電車に　乗って　遠い　場所へ　出かけることに　なりました。電車の中では　たくさんの人がいます。電車の窓からは　きれいな　景色が　見えます。電車の中で　一番　気をつけたいことは　なんですか？ア．大きな声で　おしゃべりをする。イ．電車の中を　走り回る。ウ．ほかの　乗客の　迷惑にならないように、静かに　過ごす。エ．自分の　好きな　歌を　大きな声で　歌う。,ウ,電車などのこうきょうの場所では、ほかの人の迷惑にならないように静かに過ごすことがマナーです。
学校の　朝の　会で、先生が　「今日から　新しい　係活動を　決めます。」と　言いました。あなたは　どんな　係に　なりたいですかと　聞かれました。たくさんの　係があって　迷いますが、どう答えるのが　いいと　思いますか？ア．「何でもいいです。」と　答える。イ．「おもしろそうな　係がいいです。」と　答える。ウ．「私は　この　係で　クラスの　役に立ちたいです。」と　具体的に　希望する。エ．何も　答えずに　黙っている。,ウ,係活動はクラスの役に立つためのものです。自分がどんな係になりたいか、そしてその係でどのように貢献したいかを具体的に伝えるのが、積極的で良い態度です。
７０ページの　本を　読んでいます。今日、３２ページまで　読みました。残りは　何ページですか？ア．３８ページイ．４２ページウ．５２ページエ．１０２ページ,ア,７０ページから３２ページを引くと、７０－３２＝３８ページになります。
お家で　遊んでいたら、知らない　電話番号から　電話が　かかってきました。お父さんや　お母さんは　近くに　いません。電話の　ベルが　長く　鳴っています。どうしたら　いいと　思いますか？ア．すぐに　電話に出て　話す。イ．電話には　出ずに、お父さんか　お母さんが　帰ってくるのを　待つ。ウ．電話を切って、すぐに　おもちゃで　遊び始める。エ．電話の　相手に　自分や　家族の　名前を　伝える。,イ,知らない電話番号からの電話には、子どもだけで出ない方が安全です。詐欺やいたずらの可能性もあるため、大人が帰ってくるのを待つのがもっともてきせつな行動です。
学校の　図工の時間に、ハサミを　使って　紙を　切っていました。ハサミを　使い終わった後、どのように　したら　いいと　思いますか？ア．ハサミを　開いたまま　机の上に　置いておく。イ．ハサミの　刃を　友だちに向けて　渡す。ウ．ハサミの　刃を　閉じて、ケースに　しまう。エ．ハサミを　床に　落とす。,ウ,ハサミは刃物なので、使い終わったら刃を閉じて安全に保管することが大切です。開いたままにしたり、人に向けたりするのは危険です。
１年生の　教室に　３０人の　子どもが　いました。そこに　７人の　子どもが　増えました。全部で　何人の　子どもが　いますか？ア．２３人イ．３０人ウ．３７人エ．４０人,ウ,３０人と７人を合わせると、３０＋７＝３７人になります。
朝、登校していると、隣の　おばあさんが　重そうな　荷物を　持って　歩いていました。おばあさんは　少し　困っている　ようです。今日の　天気は　晴れです。どうしたら　いいと　思いますか？ア．見て見ぬふりをして　通りすぎる。イ．おばあさんに　「何か　お手伝いできることは　ありますか？」と　声をかける。ウ．おばあさんの　荷物を　勝手に　持ってあげる。エ．急いで　学校に　行くので、何も　しない。,イ,困っている人がいたら、優しく声をかけて、何か手伝えることがあるかたずねるのが良い行動です。
図書館で　本を　読んでいました。となりの　席の　人が　大きな　声で　おしゃべりを　していて、集中できません。図書館の　本棚には　たくさんの本が　並んでいます。どうしたら　いいと　思いますか？ア．自分も　大きな声で　おしゃべりをする。イ．図書館の　人に　相談する。ウ．その場を　離れて　別の　席に　行く。エ．我慢して　そのまま　読書を　続ける。,イ,図書館は静かに利用する場所なので、ほかの利用者が迷惑になる場合は、図書館の職員にそうだんして対応してもらうのがてきせつです。
ケーキが　２５こ　ありました。友だちが　９人　来たので、１人　１こずつ　あげました。残りの　ケーキは　いくつですか？ア．１５こイ．１６こウ．１７こエ．３４こ,イ,２５こから９こを引くと、２５－９＝１６こになります。
お家で　ご飯を　食べていると、お父さんが　「ご飯粒を　残さないようにね。」と　言いました。今日のご飯は　カレーライスです。ご飯粒を　残さないようにする　理由は　なんですか？ア．ご飯粒を　残すと　お母さんに　怒られるから。イ．ご飯粒を　残すと　もったいないから。ウ．ご飯粒を　残すと　お腹が　すかないから。エ．ご飯粒を　残すと　好き嫌いが　増えるから。,イ,ご飯粒を残さずに食べるのは、食べ物を大切にする「もったいない」という気持ちからです。食べ物を作ってくれた人への感謝の気持ちも込められています。
学校の　校庭で　遊んでいたら、急に　雨が　降ってきました。空には　黒い　雲が　たくさん　あります。どうしたら　いいと　思いますか？ア．そのまま　校庭で　遊び続ける。イ．雨の中を　走って　帰る。ウ．すぐに　校舎の中に　避難する。エ．傘を　差して　遊ぶ。,ウ,急な雨は体調を崩したり、雷を伴うなど危険な場合もあります。すぐに校舎の中に避難して、安全な場所で雨宿りするのがてきせつです。
赤と　青の　折り紙が　合わせて　３５枚　あります。赤い　折り紙は　１９枚です。青い　折り紙は　何枚ですか？ア．１５枚イ．１６枚ウ．１７枚エ．５４枚,イ,合計３５枚から赤い折り紙の１９枚を引くと、３５－１９＝１６枚になります。
お家に　お客さんが　来ました。お客さんは　遠くから　来てくれました。お客さんが　帰るときに、あなたなら　どう声を　かけますか？ア．「もう　帰るの？」と　言う。イ．「早く　帰ってね。」と　言う。ウ．「また　来てね。」と　笑顔で　言う。エ．何も　言わずに　見送る。,ウ,お客さんが帰るときは、「また来てね」と笑顔で声をかけることで、感謝の気持ちを伝え、また会いたいという気持ちを示すことができます。
学校の　授業中に　お腹が　痛くなりました。先生は　みんなの　前で　お話ししています。授業は　あと　２０分で　終わります。どうしたら　いいと　思いますか？ア．我慢して　そのまま　授業を受ける。イ．大きな声で　「お腹が　痛いです！」と　言う。ウ．先生に　手で　合図を　送るか、静かに　伝える。エ．勝手に　教室を　出ていく。,ウ,授業中にお腹が痛くなったら、先生に静かに伝えて、状況を知らせるのがてきせつです。大声を出したり、勝手に退室したりするのは良くありません。
６０センチの　なわとびが　ありました。４５センチ　長くなりました。なわとびは　全部で　何センチに　なりましたか？ア．１５センチイ．６０センチウ．１０５センチエ．１１５センチ,ウ,６０センチに４５センチ増えるので、６０＋４５＝１０５センチになります。

         */
        function initializeDailyQuestion(dateString) {
            selectedQuizDate = new Date(dateString); // 選択された日付をDateオブジェクトに変換
            // 問題配列のインデックスは、0始まりの経過日数と問題数で割り算することで決定
            // getDayOfYear は1月1日を1と数えるので、配列インデックスに合わせるため-1する
            // 問題数が365個未満の場合でも、日付に対応する問題を循環して表示
            currentQuestionIndex = (getDayOfYear(selectedQuizDate) - 1) % questions.length;

            // 負のインデックスにならないように調整 (getDayOfYearが0を返す可能性は低いが安全策)
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }

            loadQuestion(); // 問題を読み込む
        }

        /**
         * 現在の問題をUIに読み込みます。
         * 選択肢ボタンを生成し、フィードバックをリセットします。
         */
        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question; // 問題文を設定
            feedbackElement.textContent = ''; // フィードバックをクリア
            feedbackElement.className = 'feedback'; // フィードバックのCSSクラスをリセット
            explanationElement.textContent = ''; // 解説をクリア
            explanationElement.style.display = 'none'; // 解説を非表示

            // 選択肢ボタンを生成（ア〜エ形式）
            choiceButtonsContainer.innerHTML = '';
            const choices = ['ア', 'イ', 'ウ', 'エ'];
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.textContent = choice;
                btn.className = 'choice-btn';
                btn.addEventListener('click', () => answerSelected(choice));
                choiceButtonsContainer.appendChild(btn);
            });
        }

        /**
         * 選択肢が選ばれたときの処理。
         * @param {string} selectedChoice - クリックされた選択肢の文字（"ア"〜"エ"）。
         */
        function answerSelected(selectedChoice) {
            const questionData = questions[currentQuestionIndex];

            // 正解の文字列を正規化（全角・半角を統一）
            const cleanedSelected = selectedChoice.normalize('NFKC').toLowerCase();
            const cleanedCorrect = String(questionData.answer).normalize('NFKC').toLowerCase();
            const isCorrect = cleanedSelected === cleanedCorrect;

            // ボタンを全て無効化し、正解・不正解の色を表示
            const buttons = choiceButtonsContainer.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnChoice = btn.textContent.normalize('NFKC').toLowerCase();
                if (btnChoice === cleanedCorrect) {
                    btn.classList.add('correct-choice');
                } else if (btnChoice === cleanedSelected && !isCorrect) {
                    btn.classList.add('incorrect-choice');
                }
            });

            if (isCorrect) {
                feedbackElement.textContent = '正解！素晴らしい！';
                feedbackElement.classList.add('correct');
                showMessageBox('正解！素晴らしい！');
            } else {
                feedbackElement.textContent = `不正解... 正しい答えは ${questionData.answer} です。`;
                feedbackElement.classList.add('incorrect');
                showMessageBox(`不正解... 正しい答えは ${questionData.answer} です。`);
            }

            // 解説を表示
            explanationElement.textContent = `【解説】\n${questionData.explanation}`;
            explanationElement.style.display = 'block';
        }

        /**
         * 解答結果をFirestoreに保存する関数。
         * 各解答を新しいドキュメントとして保存します。
         * @param {string} date - クイズの日付 (YYYY-MM-DD)。
         * @param {number} groupNumber - 班の番号。
         * @param {number} questionIndex - 問題のインデックス。
         * @param {boolean} isCorrect - 正解かどうか。
         */
        async function saveQuizResult(date, groupNumber, questionIndex, isCorrect) {
            if (!db || !userId) {
                console.error("FirestoreまたはユーザーIDが初期化されていません。");
                showMessageBox("データベースが利用できません。");
                return;
            }

            try {
                // 'quizResults' コレクションに新しいドキュメントを自動生成されたIDで追加
                await addDoc(collection(db, `artifacts/${appId}/public/data/quizResults`), {
                    date: date,
                    groupNumber: groupNumber, // 班番号を保存
                    questionIndex: questionIndex, // 問題のインデックス
                    isCorrect: isCorrect, // 正解かどうか
                    timestamp: new Date(), // 保存日時
                    userId: userId // ユーザーID
                });
                console.log("解答結果が正常に保存されました！");
            } catch (e) {
                console.error("解答結果の保存中にエラーが発生しました: ", e);
                showMessageBox("解答結果の保存に失敗しました。");
            }
        }

        /**
         * 班番号に基づいてFirestoreから解答結果を取得し、正答率を表示する関数。
         * 全ての試行を考慮して正答率を計算します。
         */
        async function showResults() {
            if (!db || !userId) {
                console.error("FirestoreまたはユーザーIDが初期化されていません。");
                showMessageBox("データベースが利用できません。");
                return;
            }

            const groupNumber = groupNumberInput.value; // 班番号を取得

            // 入力値の検証
            if (!groupNumber || isNaN(groupNumber) || parseInt(groupNumber) < 1 || parseInt(groupNumber) > 12) {
                showMessageBox('結果を見るには、有効な班番号（1～12）を入力してください。');
                return;
            }

            try {
                // 指定された班番号に一致する全ての記録をFirestoreからクエリ
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/quizResults`),
                    where("groupNumber", "==", parseInt(groupNumber)) // 班番号でフィルタリング
                );

                const querySnapshot = await getDocs(q); // クエリを実行してドキュメントを取得
                let totalAttempts = 0; // 全ての試行回数
                let correctAttempts = 0; // 正解した試行回数

                // 結果をループして試行回数と正解数をカウント
                querySnapshot.forEach((doc) => {
                    totalAttempts++;
                    if (doc.data().isCorrect) {
                        correctAttempts++;
                    }
                });

                let rate = 0;
                if (totalAttempts > 0) {
                    rate = (correctAttempts / totalAttempts) * 100; // 正答率を計算
                }

                // 結果メッセージを作成し、メッセージボックスで表示
                const resultMessage = `班: ${groupNumber}班\n\n` +
                    `これまでの解答回数: ${totalAttempts}回\n` +
                    `正解した回数: ${correctAttempts}回\n` +
                    `正答率: ${rate.toFixed(2)}%`; // 小数点以下2桁まで表示
                showMessageBox(resultMessage);

            } catch (error) {
                console.error("解答結果の取得中にエラーが発生しました: ", error);
                showMessageBox("結果の取得中にエラーが発生しました。");
            }
        }

        /**
         * 開始ボタンがクリックされたときの処理。
         * 日付を検証し、クイズページに切り替えます。
         */
        startButton.addEventListener('click', () => {
            const selectedDate = quizDateInput.value;

            // 日付の検証
            if (!selectedDate) {
                showMessageBox('日付を選択してください。');
                return;
            }

            // 開始ページを非表示にし、クイズページを表示
            startPage.style.display = 'none';
            quizPage.style.display = 'block';

            // 選択された日付に基づいて問題を初期化
            initializeDailyQuestion(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * クイズページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            quizPage.style.display = 'none'; // クイズページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、Firebaseを初期化し、日付入力欄に今日の日付をセット
        window.onload = async () => {
            await initializeFirebase(); // Firebaseの初期化と認証を実行
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月は0から始まるので+1
            const day = String(today.getDate()).padStart(2, '0');
            quizDateInput.value = `${year}-${month}-${day}`; // 今日の日付を入力欄に設定
        };
    </script>
