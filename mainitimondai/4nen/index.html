<head>

    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', sans-serif;
            /* フォントをInterに設定 */
            background-color: #f0f9ff;
            /* 背景色を薄い青に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 画面の高さいっぱいにする */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* パディングを含めて要素のサイズを計算 */
        }

        /* コンテナのスタイル設定 */
        .container {
            background-color: #ffffff;
            /* 背景色を白に設定 */
            border-radius: 20px;
            /* 角を丸くする */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* 影を追加 */
            padding: 30px;
            max-width: 600px;
            /* 最大幅を設定 */
            width: 100%;
            text-align: center;
            border: 4px solid #a78bfa;
            /* 紫色の枠線を追加 */
        }

        /* 問題表示ボックスのスタイル設定 */
        .question-box {
            background-color: #e0f2fe;
            /* 薄い青色の背景 */
            border-radius: 15px;
            /* 角を丸くする */
            padding: 25px;
            margin-bottom: 25px;
            border: 2px dashed #93c5fd;
            /* 破線の青い枠線 */
            text-align: left;
            /* 問題文を左寄せ */
        }

        /* 選択肢ボタンのスタイル */
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: none;
            margin-top: 0;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.correct-choice {
            background-color: #10b981;
        }

        .choice-btn.incorrect-choice {
            background-color: #ef4444;
        }

        /* 入力フィールドのスタイル設定 */
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #a78bfa;
            /* 紫色の枠線 */
            border-radius: 10px;
            /* 角を丸くする */
            width: calc(100% - 40px);
            /* 幅を計算 */
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #4c1d95;
            /* 濃い紫色の文字 */
            display: block;
            /* ブロック要素として表示 */
            margin-left: auto;
            /* 中央寄せ */
            margin-right: auto;
            /* 中央寄せ */
        }

        /* ボタンのスタイル設定 */
        button {
            background-color: #8b5cf6;
            /* 鮮やかな紫色の背景 */
            color: white;
            /* 文字色を白に */
            padding: 14px 28px;
            border-radius: 10px;
            /* 角を丸くする */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            border: none;
            /* 枠線をなくす */
            margin-top: 10px;
            /* ボタン上部の余白 */
        }

        /* ボタンのホバー時のスタイル */
        button:hover {
            background-color: #7c3aed;
            /* 暗い紫色の背景 */
            transform: translateY(-2px);
            /* 少し上に移動 */
        }

        /* ボタンのアクティブ時のスタイル */
        button:active {
            transform: translateY(0);
            /* 元の位置に戻す */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影を小さく */
        }

        /* フィードバックメッセージのスタイル */
        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* 正解時のフィードバック色 */
        .feedback.correct {
            color: #10b981;
            /* 緑色 */
        }

        /* 不正解時のフィードバック色 */
        .feedback.incorrect {
            color: #ef4444;
            /* 赤色 */
        }

        /* 解説のスタイル */
        .explanation {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #4b5563;
            /* 濃い灰色 */
            background-color: #f8fafc;
            /* 薄い灰色背景 */
            border-left: 5px solid #a78bfa;
            /* 紫色の左ボーダー */
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            line-height: 1.6;
        }

        /* 戻るボタンのスタイル */
        .back-button {
            background-color: #6b7280;
            /* 灰色背景 */
            margin-top: 20px;
            display: inline-block;
            /* インラインブロックで並べる */
            margin-left: 10px;
            /* 左側に余白 */
            margin-right: 10px;
            /* 右側に余白 */
        }

        /* 戻るボタンのホバー時のスタイル */
        .back-button:hover {
            background-color: #4b5563;
        }

        /* 結果を見るボタンのスタイル */
        .view-results-button {
            background-color: #0ea5e9;
            /* 青色背景 */
            margin-top: 20px;
        }

        .view-results-button:hover {
            background-color: #0284c7;
        }

        /* カスタムメッセージボックスのスタイル */
        .message-box {
            position: fixed;
            /* 画面に固定 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            background-color: #fff;
            /* 白い背景 */
            padding: 30px;
            border-radius: 15px;
            /* 角を丸くする */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            z-index: 1000;
            /* 最前面に表示 */
            display: none;
            /* 初期状態では非表示 */
            border: 3px solid #6366f1;
            /* 藍色の枠線 */
            max-width: 90%;
            /* モバイル対応 */
            width: 400px;
            /* PC対応 */
        }

        .message-box p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            white-space: pre-wrap;
            /* 改行を有効にする */
        }

        .message-box button {
            background-color: #6366f1;
            /* 藍色のボタン */
            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .message-box button:hover {
            background-color: #4f46e5;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .question-box {
                padding: 20px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 10px 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }

            .feedback {
                font-size: 1.1rem;
            }

            .message-box p {
                font-size: 1.2rem;
            }

            .message-box button {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">4年毎日謎解き</h1>

        <div id="startPage" class="p-6">

        <div id="quizPage" style="display: none;">

                <p id="question" class="text-xl font-semibold text-gray-700 mb-4">問題がここに表示されます。</p>

            <div id="feedback" class="feedback"></div>

            </div>

    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxCloseButton">OK</button>
    </div>

    <script type="module">
        // Firebase のインポート

        const csvData = ` けんた君は、毎日、学校から帰ると、まず手洗いをします。そのあと、リビングで、かばんの中から宿題を出しました。けんた君の家には、いつも、おばあちゃんが、きんぎょにえさをあげています。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．きんぎょにえさをあげるイ．宿題をはじめるウ．手を洗うエ．学校に行く,イ,けんた君は、手洗いをしたあと、かばんから宿題を出しているので、次にすることは宿題をはじめることだと考えられます。きんぎょにえさをあげるのは、おばあちゃんのやることです。
なつみさんは、夏休みに海の近くにあるおじいさんの家へ行きました。朝、おじいさんの家で、窓を開けると、しおのにおいがしました。なつみさんは、あつかったので、半そでのシャツを着ました。この日の天気として、いちばん考えられるのはどれでしょう？ア．ゆきがふっているイ．雨がふっているウ．晴れているエ．風がとてもつよい,ウ,半そでのシャツを着るほどあついことや、窓を開けて「しおのにおいがした」という表現から、外に出てもへいきな、晴れた天気だと考えられます。
公園のベンチに、お弁当が置いてありました。そのすぐ横には、赤いはながさいていて、小さな虫がとんでいます。まわりにだれもいません。このお弁当は、どうしたのでしょうか？いちばんてきとうなものをえらびましょう。ア．だれかが、これから食べるイ．だれかが、わすれていったウ．だれかが、わざと置いたエ．動物が、食べたあとだ,イ,まわりにだれもいないのに、お弁当が置いてあることから、だれかがわすれていった可能性がいちばん高いと考えられます。これから食べるなら、近くに人がいるはずです。
ゆうき君は、本を３さつ持っています。そのうち２さつは、きのう読んだものです。今日、あたらしい本を１さつ買いました。ゆうき君は、全部で何さつの本を読みましたか？ア．１さつイ．２さつウ．３さつエ．４さつ,イ,ゆうき君は、もともと本を３さつ持っていて、そのうち「２さつは、きのう読んだもの」とあります。今日あたらしい本を買ったのは、読んだ本の数には関係ありません。

たいようは、朝、東の空から出て、夜、西の空にしずみます。夏には、たいようが出ている時間が長く、冬には短くなります。もし、たいようが西の空から出て、東の空にしずむようになったら、私たちの生活は、どうなるでしょうか？ア．朝が夜になり、夜が朝になるイ．季節が変わらなくなるウ．時間はかわらないエ．東西の方向がわからなくなる,ア,たいようが出る方角と沈む方角が入れかわると、朝と夜が入れかわるため、生活のリズムが大きく変わると考えられます。

図書館で本をかりる時、きまりがあります。本は１人３さつまでかりられます。かりた本は、２週間以内に返さなければなりません。りょう太君は、本を４さつ借りたいと思いました。この時、りょう太君がいちばん最初にしなければならないことは何でしょう？ア．本を４さつえらぶイ．かりる本を３さつにするウ．２週間以内に返すことをかくにんするエ．図書館の人に相談する,イ,図書館のきまりで、本は「１人３さつまで」と決まっているので、４さつ借りたいと思っても、最初に借りる本を３さつにする必要があります。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。しかし、黄色から赤色に変わる前に、一瞬だけ点めつすることがあります。あなたは、公園から家に帰る道で、信号が黄色に変わったのを見ました。どうするのがいちばん安全でしょう？ア．走ってわたりきるイ．止まって、青色になるのを待つウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,信号が黄色に変わったら、すぐに止まって、次の青色になるのを待つのがいちばん安全な行動です。走って渡りきろうとするのは危険です。

朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。もし、きょう、たいようが朝、東の空から少しだけ顔を出して、すぐにかくれんぼしてしまったら、どんなことが考えられますか？ア．夜が長く続くイ．たいようが見えなくなるウ．一日中、夜になるエ．少しだけ明るくなる,ア,たいようが少ししか顔を出さずに隠れてしまうと、日中も暗い時間が長く続き、夜が長く続くように感じるでしょう。

信号のない道を歩いている時、あなたは、道の右側と左側のどちらを歩くのが安全だと思いますか？ア．道の右側イ．道の左側ウ．どちらでもよいエ．真ん中を歩く,ア,日本では、信号のない道では右側を歩くのが歩行者のルールです。こうすることで、車が来る方向を見ながら歩くことができ、安全です。
ともだちの家に遊びに行く時、お菓子を３つ持っていきました。そのうち１つは、ともだちがあまり好きではないチョコレートでした。ともだちは、とても喜んでくれました。この時、ともだちが喜んだ理由として、いちばん考えられるのはどれでしょう？ア．チョコレートをもらったからイ．お菓子を３つもらったからウ．ともだちが家に来てくれたからエ．好きなお菓子があったから,ウ,問題文には、ともだちがチョコレートをあまり好きではないと書かれているので、お菓子自体よりも、ともだちが遊びに来てくれたこと自体を喜んだと考えるのが自然です。
お母さんが「今日は、晩ごはんにカレーライスを作ります」と言いました。カレーライスには、肉とじゃがいもと人参と玉ねぎが入っています。弟は、玉ねぎが苦手なので、玉ねぎをたくさん入れないでほしいと言いました。このことから、お母さんが、晩ごはんに使う物で、特に気をつけることは何でしょう？ア．肉をたくさん入れるイ．じゃがいもを大きく切るウ．人参をたくさん入れるエ．玉ねぎを少なめにする,エ,弟が「玉ねぎが苦手なので、玉ねぎをたくさん入れないでほしい」と言っているので、お母さんが気をつけるべきは玉ねぎの量でしょう。
学校のプールは、毎年夏にだけ使えます。プールに入る前には、シャワーを浴びて、体をきれいにします。泳いだあとには、必ず、タオルで体をふきます。プールで泳ぐ時に、いちばん気をつけなければならないことは何でしょう？ア．水着を忘れないイ．水を飲まないウ．先生の言うことをよく聞くエ．ふざけて、人を水におしこまない,エ,プールでの事故を防ぐために、ふざけて人を水におしこむなどの危険な行動は絶対にしてはいけません。これは安全に関わるいちばん大切なことです。
たけし君は、お小遣いを１週間に５０円もらっています。おもちゃが欲しくて、毎日がんばってためています。今日で、たけし君がお小遣いをもらい始めてから３週間たちました。たけし君は、お小遣いを全部でいくら持っていますか？ア．５０円イ．１００円ウ．１５０円エ．２００円,ウ,１週間に５０円で、３週間たったので、５０円✖３週間＝１５０円です。
ふくろの中に、赤い玉が４こ、青い玉が３こ、きいろい玉が２こ入っています。目をつぶって、ふくろの中から玉を１こ取り出します。どの色の玉がいちばん出やすいですか？ア．赤い玉イ．青い玉ウ．きいろい玉エ．どの色も同じくらい,ア,赤い玉が４こ、青い玉が３こ、きいろい玉が２こなので、赤い玉がいちばん多く入っています。そのため、赤い玉がいちばん出やすいです。
夏になると、セミが大声で鳴きます。セミは、地面の中で数年間を過ごし、やっと外に出てきます。しかし、外に出てくるのは、たったの数週間だけです。短い間に、たくさんの卵を産んで、次の世代につなげます。この文章を読んで、セミの生活でいちばん大切なことは何だと思いますか？ア．おいしいえさを探すことイ．短い間に、卵をたくさん産むことウ．地面の中で長く暮らすことエ．大声で鳴くこと,イ,セミは「外に出てくるのは、たったの数週間だけ」で、「短い間に、たくさんの卵を産んで、次の世代につなげます」とあるので、子孫を残すことがいちばん大切な生活だということがわかります。
さくらさんは、お手伝いをすると、お母さんからありがとうと言われます。さくらさんは、お風呂そうじ、食器洗い、部屋のそうじをしました。お兄さんは、犬の散歩をしています。この中で、さくらさんが、いちばん時間がかかったお手伝いは、どれだと考えられますか？ア．お風呂そうじイ．食器洗いウ．部屋のそうじエ．犬の散歩,ア,一般的に、お風呂そうじは、食器洗いや部屋のそうじに比べて、水を使ったり、ふいたりする場所が多かったりするため、時間がかかると考えられます。犬の散歩はさくらさんがやっていません。
きょうは、遠足で動物園に行きます。動物園には、パンダ、ライオン、キリン、ゾウなど、たくさんの動物がいます。お弁当は、朝、お母さんが作ってくれました。動物園で、動物たちの様子を観察する時、いちばん良い方法はどれでしょう？ア．大きな声で話しかけるイ．動物の柵に近づきすぎるウ．遠くから、静かに見守るエ．えさをあげる,ウ,動物たちを驚かせたり、危険な状況を作ったりしないように、遠くから静かに見守ることがいちばん良い観察方法です。えさをあげるのは、動物園のきまりで禁止されていることが多いです。
あおいちゃんは、学校で、友達と遊ぶのが大好きです。特に、ブランコに乗るのが得意です。ブランコは、こぐと、だんだん高く上がっていきます。あおいちゃんが、ブランコをこぐ時、いちばん大切にしていることは何でしょう？ア．高くこぐことイ．ゆっくりこぐことウ．ブランコの近くに人がいないかかくにんすることエ．ブランコがこわれないか心配すること,ウ,高くこぐことも楽しいですが、安全のためには、ブランコの近くに他の人がいないか確認することが大切です。人がいると、ぶつかってしまう危険があります。
ゆうや君は、お手紙を３つ持っています。そのうち１つは、おばあちゃんからのものです。残りの２つは、ともだちからのものです。ゆうや君は、おばあちゃんへお礼のお手紙を書きました。ゆうや君が、おばあちゃんから来たお手紙を読んだのは何回目ですか？ア．０回イ．１回ウ．２回エ．３回,イ,「ゆうや君は、おばあちゃんへお礼のお手紙を書きました」という情報から、おばあちゃんから来たお手紙を「読んだ」のは１回目であることがわかります。
けん玉は、玉をひもでつないである遊び道具です。玉を、先のほうに乗せたり、皿に乗せたりして遊びます。玉がひもでつながっていることで、どのような良いことがありますか？ア．玉がとんでいかないイ．遊びやすくなるウ．もっと高く玉を投げられるエ．玉が重くなる,ア,玉がひもでつながっていることで、遊んでいる時に玉がとんでいってしまったり、なくしてしまったりする心配がなくなります。
ゆう子さんは、おやつの時間に、クッキーを４まい食べました。そのうち３まいは、チョコレート味でした。ゆう子さんの弟は、クッキーを２まい食べました。ゆう子さんが食べたクッキーは、全部で何まいですか？ア．２まいイ．３まいウ．４まいエ．６まい,ウ,ゆう子さんが食べたクッキーの数は「クッキーを４まい食べました」と明記されているので、４まいです。チョコレート味の数や弟が食べた数は関係ありません。
りゅう君は、今日の朝、家を出る時、自分の部屋の電気を消し忘れました。学校から帰ると、部屋の電気がついたままでした。りゅう君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．お母さんに怒られるイ．部屋の電気を消すウ．宿題をはじめるエ．ゲームをする,イ,部屋の電気がついたままなので、この次にいちばんてきとうなのは、その電気を消すことです。無駄な電気を使わないようにするためです。
きょう、けんた君は、公園で「おにごっこ」をして遊びました。おにごっこは、走るのが早い人が有利です。けんた君は、足が速いので、いつも一番になります。遊び終わると、みんなでジュースを飲みました。けんた君が、おにごっこで一番になった理由として、いちばん考えられるのはどれでしょう？ア．ジュースを飲んだからイ．足が速いからウ．公園が広かったからエ．ともだちが応援してくれたから,イ,「けんた君は、足が速いので、いつも一番になります」と書かれているので、一番になった理由として足が速いことが考えられます。
あおいちゃんは、朝ごはんを食べるとき、牛乳をコップに半分入れました。もっと飲みたくなったので、もう半分牛乳を入れました。あおいさんが、コップに牛乳をどれだけ入れたことになりますか？ア．半分イ．全部ウ．少しエ．ほとんど,イ,コップに半分入れた後、もう半分入れたので、コップの牛乳は全部になったことになります。
動物園のパンダは、笹の葉をたくさん食べます。１日に食べる量は、とても多いです。パンダが笹を食べるのは、健康に良いからだそうです。パンダのえさとして、いちばん大切なものは何でしょう？ア．りんごイ．肉ウ．笹の葉エ．水,ウ,問題文に「パンダは、笹の葉をたくさん食べます」と明確に書かれているので、笹の葉がいちばん大切なえさだと考えられます。
学校で、校庭の草取りをしました。みんなで力を合わせて、たくさんの草を取ることができました。草取りが終わった後、校庭はとてもきれいになりました。みんなが草取りをして、いちばん良かったことは何でしょう？ア．校庭がきれいになったことイ．草の重さをはかれたことウ．みんなと協力できたことエ．先生にほめられたこと,ア,草取りの目的は「校庭がとてもきれいになった」ことなので、これが一番良かったことです。協力できたことも良いことですが、目的の達成が一番です。
朝、家を出て、学校に行くまでにかかる時間は１５分です。もし、家を出る時間を５分おそくしたら、学校には何時に着くでしょうか？ア．５分おそくなるイ．１０分おそくなるウ．１５分おそくなるエ．変わらない,ア,家を出る時間を５分おそくすれば、学校に着く時間も５分おそくなります。学校に行くまでにかかる時間は変わりません。
さとし君は、部屋でサッカーボールをけって遊びました。ボールは、壁にぶつかって、大きな音がしました。お母さんが「部屋でボールをけってはいけません」とさとし君に言いました。さとし君が、この次にしなければならないことは何でしょう？ア．もう一度ボールをけるイ．壁にぶつからないように気を付けるウ．お母さんの言うことを聞くエ．他の部屋で遊ぶ,ウ,お母さんが「部屋でボールをけってはいけません」と注意しているので、さとし君はすぐにその指示に従うべきです。
紙飛行機を作る時、紙を半分に折ってから、また半分に折ります。さらに、羽の形に切って、飛ばします。紙飛行機を遠くまで飛ばすために、いちばん大切なことは何でしょう？ア．大きな紙を使うことイ．かたちをしっかり作ることウ．紙を強く投げつけることエ．紙に絵を描くこと,イ,紙飛行機を遠くまで飛ばすためには、空気の流れを考えて、しっかりとした形に作ることが大切です。紙の大きさや絵は、飛ぶ距離にはあまり関係ありません。
学校の畑で、トマトを育てています。毎日、水をあげて、たいようの光を浴びさせています。トマトは、緑色から、だんだん赤色に変わっていきます。これは、トマトがどうなったしるしですか？ア．虫に食べられたイ．病気になったウ．おいしく食べられるようになったエ．枯れてしまった,ウ,トマトが緑色から赤色に変わるのは、トマトが熟して、おいしく食べられるようになったしるしです。
ゆうこさんは、お姉さんと一緒に、お花畑へ行きました。お花畑には、赤やきいろ、青など、たくさんの色がきれいな花が咲いていました。お姉さんは、カメラを持ってきて、花の写真をたくさん撮っていました。ゆうこさんが、お花畑でいちばん楽しかったことは何でしょう？ア．カメラで写真を撮ったことイ．たくさんのきれいな花を見たことウ．お姉さんと一緒に来たことエ．花のにおいをかいだこと,イ,問題文全体から、お花畑の「たくさんの色がきれいな花」という表現が強調されており、ゆうこさんが「お花畑でいちばん楽しかった」と感じたのは、美しい花々を見たことだと考えるのが自然です。
朝、きょうた君は、家から学校まで歩いていきました。学校に着くと、体育の時間になりました。体育では、ボールをけって遊びました。きょうた君が学校に行く時、持っていく物として、いちばん大切なのはどれでしょう？ア．筆箱イ．体育着ウ．教科書エ．給食ぶくろ,ウ,学校に行く目的は勉強をすることなので、教科書がいちばん大切です。体育着は体育の時間に使うもので、毎日必要とは限りません。
公園の木の枝に、鳥の巣がありました。巣の中には、まだ小さなひなが３わいました。そのうち１わは、まだ目が開いていませんでした。次の日、雨がふりました。この鳥の巣のひなは、どうなるといちばん心配ですか？ア．えさがなくなるイ．巣から落ちるウ．病気になるエ．大きくなる,イ,雨が降ると巣がぬれたり、巣の木が揺れたりして、まだ小さなひなが巣から落ちてしまうことがいちばん心配されます。
りょうた君は、お店で１本５０円のえんぴつを２本と、１まい２０円のけしゴムを３まい買いました。りょうた君は、お店の人に何円はらいましたか？ア．７０円イ．１００円ウ．１６０円エ．２００円,ウ,えんぴつは５０円✖２本＝１００円、けしゴムは２０円✖３まい＝６０円。合計で１００円＋６０円＝１６０円です。
ゆうき君は、朝、目が覚めると、カーテンを開けました。外を見ると、白い物がちらちらと空から落ちていました。ゆうき君は、厚い上着を着て、手袋をしました。この日の天気として、いちばん考えられるのはどれでしょう？ア．雨イ．雪ウ．晴れエ．くもり,イ,「白い物がちらちらと空から落ちていた」ことや、「厚い上着を着て、手袋をした」ことから、雪が降っていると考えられます。
夏休みに、たかし君は家族と山へキャンプに行きました。テントを立てて、夜はきらきら光る星をたくさん見ました。次の日の朝、虫取り網を持って、カブトムシを探しに行きました。たかし君がキャンプで、いちばん楽しかったこととして、どれが考えられますか？ア．テントを立てたことイ．星を見たことウ．カブトムシを探したことエ．家族と行ったこと,イ,山で見る「きらきら光る星をたくさん見た」という体験は、都会ではなかなかできない特別なことであり、心に残る楽しさだったと考えられます。
公園のすべり台は、夏になるととてもあつくなります。冬は、冷たくなります。すべり台の材料として、いちばん考えられるのはどれでしょう？ア．木イ．布ウ．金属エ．ゴム,ウ,金属は熱を伝えやすく、太陽の光で温まりやすい性質があります。そのため、夏にあつくなり、冬に冷たくなるすべり台の材料として最も考えられます。
ももさんは、学校で使うクレヨンを２４本持っています。そのうち、赤色が６本、青色が４本です。残りのクレヨンは、全部で何本ですか？ア．１０本イ．１４本ウ．１８本エ．２４本,イ,２４本のうち、赤色６本と青色４本を合わせると６＋４＝１０本です。残りは２４－１０＝１４本になります。
遠足で、山道を歩いていたら、道の横に「立ち入り禁止」と書かれた看板がありました。看板のそばには、きれいな花が咲いていましたが、先生は「看板の向こうには行かないでください」と言いました。先生がそう言った理由として、いちばん考えられるのはどれでしょう？ア．花を取られるからイ．道が危ないからウ．時間がなくなるからエ．遠足のルールだから,イ,「立ち入り禁止」の看板がある場所は、道がくずれているなど、危険な場所であることが多いです。そのため、安全を守るために立ち入らないように言われたと考えられます。
図書館で、けんた君は読みたい本を３さつ見つけました。しかし、借りられる本は１人２さつまでという決まりがあります。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．３さつ全部借りるイ．２さつ選んで借りるウ．図書館の人に怒られるエ．本を借りるのをやめる,イ,図書館の決まりで借りられる本は２さつまでなので、３さつ見つけても、その中から２さつを選んで借りるのがてきとうな行動です。
朝、学校へ行く道で、大きな水たまりを見つけました。きのうは雨が降っていませんでした。この水たまりができた理由として、いちばん考えられるのはどれでしょう？ア．だれかが水をまいたイ．きのう、雨が降ったウ．水道のパイプが壊れたエ．夜中に、とても強い雨が降った,エ,きのうは雨が降っていなかったのに水たまりができているので、夜中に誰も見ていない間に強い雨が降った可能性がいちばん考えられます。
たろう君は、公園で遊びました。まず、シーソーに乗って、次に、ブランコに乗りました。その後、砂場で山を作りました。たろう君が、公園で次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．家に帰るイ．まだ遊んでいない遊具を探すウ．砂場でさらに大きな山を作るエ．おにごっこをする,イ,たろう君は、シーソー、ブランコ、砂場で遊んだので、次にすることは、まだ遊んでいない遊具を探して、遊ぶことだと考えられます。
１時間目に国語、２時間目に算数、３時間目に理科の勉強があります。給食は、３時間目のあとです。ゆうこさんは、３時間目の理科の勉強が終わりました。ゆうこさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．国語の勉強をするイ．給食を食べるウ．算数の勉強をするエ．家に帰る,イ,問題文に「給食は、３時間目のあとです」と書かれているので、理科の勉強が終わったら給食を食べるのが、いちばんてきとうなことだと考えられます。
さくらさんの家では、犬とねこを飼っています。犬は２ひき、ねこは３びきです。さくらさんの家族は、お父さん、お母さん、さくらさん、弟の４人です。さくらさんの家には、全部で何ひきの動物がいますか？ア．２ひきイ．３びきウ．４ひきエ．５ひき,エ,犬が２ひき、ねこが３びきなので、２＋３＝５ひきの動物がいます。家族の人数は関係ありません。
朝、新聞紙を広げてみました。新聞紙には、日本の今日の天気や、世界で起こったこと、テレビの番組表などが書いてあります。新聞紙がいちばん伝えたいこととして、どれが考えられますか？ア．今日あった出来事イ．今日の天気ウ．あたらしい情報エ．テレビの番組表,ウ,新聞紙には、さまざまな情報が書かれていますが、その中でも特に「あたらしい情報」を伝えることが、新聞紙のいちばん大切な役割です。
花壇に、赤い花が４本、白い花が３本、きいろい花が２本咲いています。その中で、いちばん少ない花の色は何色ですか？ア．赤イ．白ウ．きいろエ．青,ウ,赤い花が４本、白い花が３本、きいろい花が２本なので、きいろい花がいちばん少ないです。青い花は咲いていません。
お店の人が、お皿をきれいにふいていました。お店は、朝からたくさんの人が来ていて、とてもにぎわっていました。このお店は、何の店だと考えられますか？ア．本屋イ．パン屋ウ．レストランエ．電気屋,ウ,お皿をふいていて、たくさんの人が来ていることから、料理を提供するレストランだと考えられます。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。あなたは、横断歩道を渡ろうとしています。信号が赤色に変わりました。どうするのがいちばん安全でしょう？ア．走ってわたりきるイ．止まって、青色になるのを待つウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,信号が赤色に変わったら、すぐに止まって、次の青色になるのを待つのがいちばん安全な行動です。走って渡りきろうとするのは危険です。
図書館で、ゆみさんは本を探していました。見つけた本は、とても古くて、表紙が少し破れていました。ゆみさんは、その本を借りるか、新しい本を探すか迷いました。ゆみさんが、この後、いちばんてきとうな行動はどれでしょう？ア．破れた本を借りるイ．破れた本を元に戻すウ．他の本を探すエ．図書館の人に、本の状態を伝える,エ,破れた本を見つけた場合、図書館の人にその本の状態を伝えることが、次に借りる人のためにも、本の管理のためにもいちばんてきとうな行動です。
お母さんが、今日の晩ごはんに「ハンバーグとサラダ」を作ると言いました。ハンバーグには、ひき肉と玉ねぎが入ります。サラダには、レタスとトマトが入ります。弟は、トマトが苦手なので、トマトをたくさん入れないでほしいと言いました。お母さんが、晩ごはんに使う物で、特に気をつけることは何でしょう？ア．ひき肉をたくさん入れるイ．レタスをたくさん入れるウ．玉ねぎを少なくするエ．トマトを少なめにする,エ,弟がトマトが苦手なので、お母さんが気をつけるべきはトマトの量でしょう。
学校のそうじの時間、床に落ちているごみを拾っていました。ごみの中には、お菓子のふくろや、使い終わったティッシュ、えんぴつのしんなどがありました。そうじが終わると、床はとてもきれいになりました。そうじで、いちばん大切なことは何でしょう？ア．早く終わらせることイ．ごみをしっかりわけることウ．ごみを残さず拾うことエ．道具をきれいにすること,ウ,そうじの目的は「床はとてもきれいになりました」とあるように、ごみを残さず拾ってきれいにすることです。
あきら君は、毎日、お小遣いを１０円ずつもらっています。おかしを買いに、お店へ行きました。おかしは１こ３０円です。あきら君は、何日お小遣いをためると、おかしを１こ買えますか？ア．１日イ．２日ウ．３日エ．４日,ウ,おかしが３０円で、毎日１０円ずつもらうので、３０円÷１０円＝３日ためると買えます。
ふくろの中に、丸い形のボタンが５こ、四角い形のボタンが２こ、星の形のボタンが１こ入っています。目をつぶって、ふくろの中からボタンを１こ取り出します。どの形のボタンがいちばん出やすいですか？ア．丸い形イ．四角い形ウ．星の形エ．どの形も同じくらい,ア,丸い形のボタンが５こ、四角い形のボタンが２こ、星の形のボタンが１こなので、丸い形のボタンがいちばん多く入っています。そのため、丸い形がいちばん出やすいです。
春になると、さくらがきれいな花を咲かせます。さくらの花は、ピンク色で、風がふくと、花びらがひらひらと舞い落ちます。さくらの花びらは、ふだん、どのような形をしているでしょうか？ア．丸いイ．四角いウ．ハート形エ．しずく形,エ,さくらの花びらは、先端に切れ込みがあり、全体の形としては、やや細長く、しずくのような形をしています。
ひろき君は、図書館で本を５さつ借りました。次の日、３さつ読み終わりました。ひろき君は、まだ何さつの本を読んでいませんか？ア．２さつイ．３さつウ．５さつエ．８さつ,ア,５さつ借りて、３さつ読み終わったので、５－３＝２さつまだ読んでいません。
学校の運動場には、鉄棒があります。鉄棒は、ぶら下がったり、逆上がりをしたりして遊びます。鉄棒で遊ぶ時に、いちばん気をつけなければならないことは何でしょう？ア．順番を守ることイ．ぶら下がる時間を長くすることウ．けがをしないようにすることエ．鉄棒の高さが自分に合っているかかくにんすること,ウ,鉄棒に限らず、遊具で遊ぶ際は、けがをしないようにすることがいちばん大切です。
たかし君は、家で、小さな虫かごに、セミを３びき飼っています。えさをあげると、セミは元気に鳴きます。たかし君は、セミが鳴く声を聞くのが大好きです。この虫かごを、夏休みの間に、どこに置くのがいちばん良いでしょう？ア．お風呂場イ．日かげで風通しの良い場所ウ．日の当たる場所エ．冷蔵庫の中,イ,セミは、暑すぎず、風通しの良い場所で飼うのが良いとされています。直射日光が当たる場所は、暑すぎるとセミが弱ってしまう可能性があります。
ゆうこさんは、おやつの時間に、プリンを２こ食べました。そのうち１こは、いちご味でした。ゆうこさんの弟は、プリンを１こ食べました。ゆうこさんが食べたプリンは、全部で何こですか？ア．１こイ．２こウ．３こエ．４こ,イ,ゆうこさんが食べたプリンの数は「プリンを２こ食べました」と明記されているので、２こです。いちご味の数や弟が食べた数は関係ありません。
けんた君は、お店でサッカーボールを買いました。サッカーボールは、丸い形をしています。サッカーをする時に、ボールが丸い形だと、どのような良いことがありますか？ア．転がしやすいイ．持ちやすいウ．蹴りやすいエ．跳ねやすい,ア,サッカーボールが丸い形をしていることで、地面の上をスムーズに転がすことができ、サッカーをする上でとても都合が良いです。
図書館で、りえさんは本を読んでいました。本のページをめくる時、とてもゆっくりめくっていました。りえさんが、本のページをゆっくりめくった理由として、いちばん考えられるのはどれでしょう？ア．本がこわれるのが心配だからイ．字が小さくて読みにくいからウ．他の人が見ているからエ．眠くなってきたから,ア,図書館の本は、みんなで使う大切な本です。ページをゆっくりめくることで、本が破れたり、汚れたりするのを防ぐことができます。
朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。もし、きょう、たいようが朝、東の空から出て、夜になっても西にしずまなかったら、どんなことが考えられますか？ア．夜が来ないイ．季節が変わるウ．時間はかわらないエ．朝がずっと続く,ア,たいようが西にしずまないと、夜が来ることなく、ずっと明るい状態が続くことになります。
学校の音楽室には、ピアノ、たいこ、リコーダーなど、たくさんの楽器があります。音楽のじゅ業では、みんなで楽器を鳴らして、歌を歌います。音楽室で、楽器を鳴らす時に、いちばん気をつけなければならないことは何でしょう？ア．大きな音を出すことイ．ゆっくり鳴らすことウ．先生の指示に従うことエ．友達と競争すること,ウ,音楽室で楽器を鳴らす際は、先生の指示に従って、みんなで一緒に演奏することが大切です。勝手に大きな音を出したり、友達と競争したりすると、まとまった演奏ができません。
あやさんは、おはじきを２０こ持っています。そのうち、赤色が７こ、青色が８こです。残りの緑色のおはじきは、何こですか？ア．５こイ．７こウ．８こエ．１５こ,ア,赤色７こと青色８こを合わせると７＋８＝１５こです。全部で２０こあるので、緑色のおはじきは２０－１５＝５こです。
夏休み、たかし君は家族と海へ行きました。海はとても広くて、波がざぶんざぶんと音を立てていました。たかし君は、泳ぐのが大好きで、海で泳ぎました。海で泳ぐ時に、いちばん気をつけなければならないことは何でしょう？ア．きれいな貝がらを探すことイ．遠くまで泳ぎすぎないことウ．大きな声で話すことエ．砂で遊ぶこと,イ,海は広くて、波もあるので、遠くまで泳ぎすぎると、戻れなくなったり、危険な場所に入ってしまったりする可能性があります。安全のために、遠くまで泳ぎすぎないことが大切です。
学校のそうじの時間、ゴミ箱の中にごみがたくさん入っていました。ゴミ箱がいっぱいになったので、たろう君は、ごみを集めて、ごみ捨て場まで運びました。ゴミ捨て場には、燃えるごみと燃えないごみの入れ物が２つありました。たろう君が、ごみを捨てる時に、いちばん気をつけなければならないことは何でしょう？ア．ごみを早く捨てることイ．ごみを燃えるごみと燃えないごみにわけることウ．ゴミ箱をきれいにすることエ．ゴミ捨て場を掃除すること,イ,ゴミは、燃えるごみと燃えないごみにしっかりわけることが、環境を守る上でいちばん大切です。
あつし君は、おもちゃの車を４こ持っています。お友達のまさる君から、さらに２こもらいました。あつし君は、全部で何こおもちゃの車を持っていますか？ア．２こイ．４こウ．６こエ．８こ,ウ,もともと４こ持っていて、さらに２こもらったので、４＋２＝６こです。
さくらさんの家には、朝早くから、庭で鳥がさえずっています。さくらさんは、朝、鳥の声を聞くのが大好きです。鳥がさえずる理由として、いちばん考えられるのはどれでしょう？ア．お腹が空いたからイ．友達を呼んでいるからウ．気分がいいからエ．寝ているから,イ,鳥のさえずりは、仲間を呼んだり、自分の場所を主張したり、求愛したりするなど、コミュニケーションのために行われることが多いです。
紙を何回か半分に折っていくと、だんだん厚くなって、折るのが難しくなります。これは、紙がどうなっているからでしょう？ア．重くなっているからイ．大きくなっているからウ．固くなっているからエ．小さくなっているから,ウ,紙を何度も折ると、紙の層が重なり、厚みが増して固くなるため、さらに折るのが難しくなります。
ゆうき君は、遠足で動物園へ行きました。動物園には、キリンが２頭と、ゾウが１頭いました。ゆうき君のお弁当は、サンドイッチとからあげでした。ゆうき君が、動物園で見たキリンとゾウの足の数を合わせると、全部で何本になりますか？ア．３本イ．４本ウ．８本エ．１２本,エ,キリンは２頭で、１頭につき足が４本なので４✖２＝８本。ゾウは１頭で足が４本。合計で８＋４＝１２本です。お弁当の情報は関係ありません。
お母さんが、今日の夕食に「お魚とごはんとおみそ汁」を作ると言いました。お魚は、焼き魚にするそうです。おみそ汁には、わかめとねぎが入ります。お父さんは、ねぎが苦手なので、ねぎをたくさん入れないでほしいと言いました。お母さんが、夕食の準備で、特に気をつけることは何でしょう？ア．魚を大きく焼くイ．ごはんを多く炊くウ．わかめをたくさん入れるエ．ねぎを少なめにする,エ,お父さんがねぎが苦手なので、お母さんが気をつけるべきはねぎの量でしょう。
太郎君は、友達と公園でサッカーをしていました。ボールが道路に転がってしまいました。道路には車が走っています。太郎君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．すぐにボールを拾いに行くイ．車が来ないか確認してから拾いに行くウ．友達に拾ってもらうエ．ボールをあきらめる,イ,道路にボールが転がっても、すぐに取りに行くと車にぶつかる危険があります。必ず車が来ていないか確認してから拾いに行くのが安全です。
水が冷たい氷になると、形は同じですが、硬くなります。氷が温められて水になると、また形が変わります。このことから、水のどのような性質が分かりますか？ア．色が変わるイ．重さが変わるウ．形が変わるエ．状態が変わる,エ,水が氷になったり、また水に戻ったり、さらに温めると湯気（水蒸気）になったりすることから、水の「状態」が変わることが分かります。
学校の運動場には、ブランコが３台あります。そのうち、１台は壊れていて使えません。お昼休みに、４人の友達がブランコで遊びたいと言っています。この時、何人の友達がブランコに乗ることができますか？ア．１人イ．２人ウ．３人エ．４人,イ,ブランコは３台ありますが、１台は壊れているので使えるのは２台です。なので、２人の友達がブランコに乗ることができます。
図書館で、さくらさんは本を借りたいと思いました。本を借りるには、図書館カードが必要です。さくらさんは図書館カードを家に忘れてきてしまいました。さくらさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．本をあきらめるイ．友達のカードで借りるウ．図書館の人に相談するエ．家に戻ってカードを取りに行く,エ,図書館カードがないと本は借りられないので、家にカードを取りに帰るのがいちばんてきとうな行動です。友達のカードを使うのはルール違反です。
今日、遠足で動物園へ行きました。動物園には、大きなゾウと、首の長いキリン、そしてかわいいパンダがいました。お弁当を食べたあと、みんなでどうぶつクイズをしました。この動物たちの中で、いちばん長い首を持っているのはどれでしょう？ア．ゾウイ．キリンウ．パンダエ．どの動物も同じ,イ,ゾウ、キリン、パンダの中で、キリンがいちばん長い首を持っています。
りゅう君は、お店で、おもちゃを２こ買いました。１こは、おもちゃの車で２００円、もう１こは、おもちゃのロボットで３００円でした。りゅう君は、お店の人に１０００円札を１まい出しました。おつりは何円でしたか？ア．５００円イ．６００円ウ．７００円エ．８００円,ア,おもちゃの車２００円とロボット３００円で、合計２００＋３００＝５００円です。１０００円札を出したので、１０００－５００＝５００円がおつりです。
学校の近くの交差点には、歩行者信号と車用信号があります。歩行者信号は、青色と赤色の２色です。車用信号は、青色、黄色、赤色の３色です。もし、歩行者信号が、車用信号のように３色になったら、どんな良いことがありますか？ア．歩行者がもっと早く渡れるようになるイ．事故が減るウ．車がもっとスムーズに走れるようになるエ．信号の見方が難しくなる,イ,歩行者信号に黄色が加わることで、赤になる前に注意を促すことができ、急な飛び出しなどが減り、事故が減ることにつながる可能性があります。
りなさんは、朝、起きると、まず顔を洗って、歯をみがきました。それから、朝ごはんを食べました。食事が終わると、学校へ行くために、かばんを背負いました。りなさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．テレビを見るイ．学校へ行くウ．着替えるエ．宿題をする,イ,朝ごはんを食べ終わって、かばんを背負ったので、この次にすることは学校へ行くことだと考えられます。着替えるのは、朝ごはんより前に行っているはずです。
夏、かたつむりは、雨が降った後によく見かけます。かたつむりは、葉っぱの上をゆっくりと動きます。かたつむりが雨の後に活発になる理由として、いちばん考えられるのはどれでしょう？ア．えさがたくさんあるからイ．水が大好きだからウ．体が乾くのを防ぐためエ．速く動けるから,ウ,かたつむりは体が乾くと弱ってしまうため、湿気の多い雨上がりに活発に動き回ることで、体を潤し、乾くのを防ぎます。
ゆうと君は、１枚１０円の切手を５枚と、１枚５０円の切手を２枚買いました。ゆうと君は、全部で何円分の切手を買いましたか？ア．６０円イ．１００円ウ．１５０円エ．２００円,ウ,１０円切手は１０円✖５枚＝５０円。５０円切手は５０円✖２枚＝１００円。合計で５０円＋１００円＝１５０円です。
学校のそうじの時間、そうじの道具をしまう場所は、いつもきれいにしています。ほうきは壁にかけて、ぞうきんは洗ってから干しています。そうじの道具をきれいに保つことの、いちばん良い点として、どれが考えられますか？ア．そうじが楽しくなるイ．いつでも気持ちよく使えるウ．道具が長持ちするエ．先生にほめられる,ウ,そうじの道具をきれいに保つことで、カビが生えたり、傷んだりするのを防ぎ、長く使い続けることができます。
動物園のペンギンは、お腹のところが白いです。これは、海の中で泳ぐ時に、敵から見えにくくするためだと言われています。空から見る敵からは、白いお腹が水面の色と似て見え、下から見る敵からは、黒い背中が深い海の色と似て見えるそうです。このことから、ペンギンのお腹が白い理由として、いちばん考えられるのはどれでしょう？ア．体が冷えないようにイ．隠れるためウ．仲間と見分けるためエ．太陽の光を反射するため,イ,問題文に「敵から見えにくくするため」とあるので、これは敵から隠れるための体の色だということがわかります。
公園に、すべり台とブランコと砂場があります。さとし君は、まずブランコに乗って、次にすべり台をすべりました。さとし君が、この次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．家に帰るイ．まだ遊んでいない遊具を探すウ．ブランコにまた乗るエ．砂場で遊ぶ,エ,すべり台とブランコで遊んだので、残っている遊具の中から砂場で遊ぶのが、いちばんてきとうな行動だと考えられます。
ゆうこさんの家から学校までは、歩いて１０分かかります。ゆうこさんは、毎朝８時に家を出て、学校へ行きます。もし、ゆうこさんが、学校へ行く途中で友達と５分話をしてしまったら、学校に着くのは何時何分になりますか？ア．８時５分イ．８時１０分ウ．８時１５分エ．８時２０分,ウ,普段は８時に家を出て１０分で着くので、８時１０分に着きます。友達と５分話したので、さらに５分遅れて８時１５分に着きます。
雨が降ると、地面がぬれて、土が柔らかくなります。雨が降り続くと、地面は、どんどんぬれていきます。雨が降った後、地面が柔らかくなる理由として、いちばん考えられるのはどれでしょう？ア．水が土のすきまに入り込むからイ．太陽の光が当たらないからウ．土が水をはじくからエ．土が冷たくなるから,ア,土は小さな粒の集まりで、そのすきまに水が入り込むことで、土の粒と粒の間のつながりが弱くなり、柔らかくなります。
ひろき君は、お店で、１こ８０円のチョコレートを３こと、１こ１２０円のジュースを１本買いました。ひろき君は、全部で何円はらいましたか？ア．２００円イ．２４０円ウ．３６０円エ．４００円,ウ,チョコレートは８０円✖３こ＝２４０円。ジュースは１２０円✖１本＝１２０円。合計で２４０円＋１２０円＝３６０円です。
公園の池には、アメンボが水の上をすいすいと動いています。アメンボは、水の中に沈まずに、水の上を歩くことができます。これは、アメンボの足に、どのような秘密があるからでしょう？ア．とても長い足だからイ．水に浮く特別な物があるからウ．水をはじく毛が生えているからエ．足がとても軽いから,ウ,アメンボの足には、水をはじく細かい毛が生えており、その毛と水の表面張力によって、水に沈まずに水面を歩くことができます。
ゆうこさんは、お気に入りの本を３さつ持っています。そのうち２さつは、何度も読んだものです。ゆうこさんの弟は、ゆうこさんの本を１さつ借りたいと言いました。ゆうこさんが、弟に貸す本として、いちばんてきとうなのはどれでしょう？ア．まだ読んでいない本イ．何度も読んだ本ウ．表紙がきれいな本エ．弟が好きな本,エ,弟が借りたいと言っている本なので、弟が好きな本を貸すのが、いちばんてきとうな行動です。
学校の教室には、大きな時計がかかっています。時計の長い針が「１２」を指し、短い針が「３」を指している時、時間は何時何分でしょう？ア．１２時３分イ．３時０分ウ．１２時１５分エ．３時１２分,イ,時計の長い針が「１２」を指している時は０分（ぴったり）を、短い針が「３」を指している時は３時を意味します。なので、３時０分です。
さくらさんの家では、犬を１ぴき飼っています。毎朝、さくらさんは犬の散歩に行きます。散歩の時、犬はリード（ひも）をつけて歩きます。犬にリードをつける理由として、いちばん大切に考えられることは何でしょう？ア．犬が逃げないようにするためイ．犬がかわいく見えるからウ．散歩の時間が短くなるからエ．リードが軽くて持ちやすいから,ア,リードをつけることで、犬が急に走り出して迷子になったり、他の人に迷惑をかけたりすることを防ぐことができ、安全に散歩ができます。
朝、きょうた君は、家から学校まで歩いていきました。学校に着くと、体育の時間になりました。体育では、ボールをけって遊びました。きょうた君が学校に行く時、持っていく物として、いちばん大切なのはどれでしょう？ア．筆箱イ．体育着ウ．教科書エ．給食ぶくろ,ウ,学校に行く目的は勉強をすることなので、教科書がいちばん大切です。体育着は体育の時間に使うもので、毎日必要とは限りません。
公園の木の枝に、鳥の巣がありました。巣の中には、まだ小さなひなが３わいました。そのうち１わは、まだ目が開いていませんでした。次の日、雨がふりました。この鳥の巣のひなは、どうなるといちばん心配ですか？ア．えさがなくなるイ．巣から落ちるウ．病気になるエ．大きくなる,イ,雨が降ると巣がぬれたり、巣の木が揺れたりして、まだ小さなひなが巣から落ちてしまうことがいちばん心配されます。
りょうた君は、お店で１本５０円のえんぴつを２本と、１まい２０円のけしゴムを３まい買いました。りょうた君は、お店の人に何円はらいましたか？ア．７０円イ．１００円ウ．１６０円エ．２００円,ウ,えんぴつは５０円✖２本＝１００円、けしゴムは２０円✖３まい＝６０円。合計で１００円＋６０円＝１６０円です。
ゆうき君は、朝、目が覚めると、カーテンを開けました。外を見ると、白い物がちらちらと空から落ちていました。ゆうき君は、厚い上着を着て、手袋をしました。この日の天気として、いちばん考えられるのはどれでしょう？ア．雨イ．雪ウ．晴れエ．くもり,イ,「白い物がちらちらと空から落ちていた」ことや、「厚い上着を着て、手袋をした」ことから、雪が降っていると考えられます。
夏休みに、たかし君は家族と山へキャンプに行きました。テントを立てて、夜はきらきら光る星をたくさん見ました。次の日の朝、虫取り網を持って、カブトムシを探しに行きました。たかし君がキャンプで、いちばん楽しかったこととして、どれが考えられますか？ア．テントを立てたことイ．星を見たことウ．カブトムシを探したことエ．家族と行ったこと,イ,山で見る「きらきら光る星をたくさん見た」という体験は、都会ではなかなかできない特別なことであり、心に残る楽しさだったと考えられます。
公園のすべり台は、夏になるととてもあつくなります。冬は、冷たくなります。すべり台の材料として、いちばん考えられるのはどれでしょう？ア．木イ．布ウ．金属エ．ゴム,ウ,金属は熱を伝えやすく、太陽の光で温まりやすい性質があります。そのため、夏にあつくなり、冬に冷たくなるすべり台の材料として最も考えられます。
ももさんは、学校で使うクレヨンを２４本持っています。そのうち、赤色が６本、青色が４本です。残りのクレヨンは、全部で何本ですか？ア．１０本イ．１４本ウ．１８本エ．２４本,イ,２４本のうち、赤色６本と青色４本を合わせると６＋４＝１０本です。残りは２４－１０＝１４本になります。
遠足で、山道を歩いていたら、道の横に「立ち入り禁止」と書かれた看板がありました。看板のそばには、きれいな花が咲いていましたが、先生は「看板の向こうには行かないでください」と言いました。先生がそう言った理由として、いちばん考えられるのはどれでしょう？ア．花を取られるからイ．道が危ないからウ．時間がなくなるからエ．遠足のルールだから,イ,「立ち入り禁止」の看板がある場所は、道がくずれているなど、危険な場所であることが多いです。そのため、安全を守るために立ち入らないように言われたと考えられます。
ゆうた君は、お風呂に入ろうと、お湯をためました。お湯の量を半分くらいまでためた時、電話が鳴りました。電話が終わってから、お湯の量をいっぱいまでためました。ゆうた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．電話をするイ．お湯をためるのをやめるウ．お湯を全部ためるエ．もう一度電話をする,ウ,お湯を半分ためた後、電話が終わって「いっぱいまでためました」とあるので、この次にすることはお湯を全部ためることだと考えられます。
図書館で、けんた君は読みたい本を３さつ見つけました。しかし、借りられる本は１人２さつまでという決まりがあります。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．３さつ全部借りるイ．２さつ選んで借りるウ．図書館の人に怒られるエ．本を借りるのをやめる,イ,図書館の決まりで借りられる本は２さつまでなので、３さつ見つけても、その中から２さつを選んで借りるのがてきとうな行動です。
朝、学校へ行く道で、大きな水たまりを見つけました。きのうは雨が降っていませんでした。この水たまりができた理由として、いちばん考えられるのはどれでしょう？ア．だれかが水をまいたイ．きのう、雨が降ったウ．水道のパイプが壊れたエ．夜中に、とても強い雨が降った,エ,きのうは雨が降っていなかったのに水たまりができているので、夜中に誰も見ていない間に強い雨が降った可能性がいちばん考えられます。
たろう君は、公園で遊びました。まず、シーソーに乗って、次に、ブランコに乗りました。その後、砂場で山を作りました。たろう君が、公園で次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．家に帰るイ．まだ遊んでいない遊具を探すウ．砂場でさらに大きな山を作るエ．おにごっこをする,イ,たろう君は、シーソー、ブランコ、砂場で遊んだので、次にすることは、まだ遊んでいない遊具を探して、遊ぶことだと考えられます。
１時間目に国語、２時間目に算数、３時間目に理科の勉強があります。給食は、３時間目のあとです。ゆうこさんは、３時間目の理科の勉強が終わりました。ゆうこさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．国語の勉強をするイ．給食を食べるウ．算数の勉強をするエ．家に帰る,イ,問題文に「給食は、３時間目のあとです」と書かれているので、理科の勉強が終わったら給食を食べるのが、いちばんてきとうなことだと考えられます。
さくらさんの家では、犬とねこを飼っています。犬は２ひき、ねこは３びきです。さくらさんの家族は、お父さん、お母さん、さくらさん、弟の４人です。さくらさんの家には、全部で何ひきの動物がいますか？ア．２ひきイ．３びきウ．４ひきエ．５ひき,エ,犬が２ひき、ねこが３びきなので、２＋３＝５ひきの動物がいます。家族の人数は関係ありません。
朝、新聞紙を広げてみました。新聞紙には、日本の今日の天気や、世界で起こったこと、テレビの番組表などが書いてあります。新聞紙がいちばん伝えたいこととして、どれが考えられますか？ア．今日あった出来事イ．今日の天気ウ．あたらしい情報エ．テレビの番組表,ウ,新聞紙には、さまざまな情報が書かれていますが、その中でも特に「あたらしい情報」を伝えることが、新聞紙のいちばん大切な役割です。
花壇に、赤い花が４本、白い花が３本、きいろい花が２本咲いています。その中で、いちばん少ない花の色は何色ですか？ア．赤イ．白ウ．きいろエ．青,ウ,赤い花が４本、白い花が３本、きいろい花が２本なので、きいろい花がいちばん少ないです。青い花は咲いていません。
お店の人が、お皿をきれいにふいていました。お店は、朝からたくさんの人が来ていて、とてもにぎわっていました。このお店は、何の店だと考えられますか？ア．本屋イ．パン屋ウ．レストランエ．電気屋,ウ,お皿をふいていて、たくさんの人が来ていることから、料理を提供するレストランだと考えられます。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。あなたは、横断歩道を渡ろうとしています。信号が赤色に変わりました。どうするのがいちばん安全でしょう？ア．走ってわたりきるイ．止まって、青色になるのを待つウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,信号が赤色に変わったら、すぐに止まって、青色になるのを待つのがいちばん安全な行動です。走って渡りきろうとするのは危険です。
図書館で、ゆみさんは本を探していました。見つけた本は、とても古くて、表紙が少し破れていました。ゆみさんは、その本を借りるか、新しい本を探すか迷いました。ゆみさんが、この後、いちばんてきとうな行動はどれでしょう？ア．破れた本を借りるイ．破れた本を元に戻すウ．他の本を探すエ．図書館の人に、本の状態を伝える,エ,破れた本を見つけた場合、図書館の人にその本の状態を伝えることが、次に借りる人のためにも、本の管理のためにもいちばんてきとうな行動です。
お母さんが、今日の晩ごはんに「ハンバーグとサラダ」を作ると言いました。ハンバーグには、ひき肉と玉ねぎが入ります。サラダには、レタスとトマトが入ります。弟は、トマトが苦手なので、トマトをたくさん入れないでほしいと言いました。お母さんが、晩ごはんに使う物で、特に気をつけることは何でしょう？ア．ひき肉をたくさん入れるイ．レタスをたくさん入れるウ．玉ねぎを少なくするエ．トマトを少なめにする,エ,弟がトマトが苦手なので、お母さんが気をつけるべきはトマトの量でしょう。
学校のそうじの時間、床に落ちているごみを拾っていました。ごみの中には、お菓子のふくろや、使い終わったティッシュ、えんぴつのしんなどがありました。そうじが終わると、床はとてもきれいになりました。そうじで、いちばん大切なことは何でしょう？ア．早く終わらせることイ．ごみをしっかりわけることウ．ごみを残さず拾うことエ．道具をきれいにすること,ウ,そうじの目的は「床はとてもきれいになりました」とあるように、ごみを残さず拾ってきれいにすることです。
あきら君は、毎日、お小遣いを１０円ずつもらっています。おかしを買いに、お店へ行きました。おかしは１こ３０円です。あきら君は、何日お小遣いをためると、おかしを１こ買えますか？ア．１日イ．２日ウ．３日エ．４日,ウ,おかしが３０円で、毎日１０円ずつもらうので、３０円÷１０円＝３日ためると買えます。
ふくろの中に、丸い形のボタンが５こ、四角い形のボタンが２こ、星の形のボタンが１こ入っています。目をつぶって、ふくろの中からボタンを１こ取り出します。どの形のボタンがいちばん出やすいですか？ア．丸い形イ．四角い形ウ．星の形エ．どの形も同じくらい,ア,丸い形のボタンが５こ、四角い形のボタンが２こ、星の形のボタンが１こなので、丸い形のボタンがいちばん多く入っています。そのため、丸い形がいちばん出やすいです。
春になると、さくらがきれいな花を咲かせます。さくらの花は、ピンク色で、風がふくと、花びらがひらひらと舞い落ちます。さくらの花びらは、ふだん、どのような形をしているでしょうか？ア．丸いイ．四角いウ．ハート形エ．しずく形,エ,さくらの花びらは、先端に切れ込みがあり、全体の形としては、やや細長く、しずくのような形をしています。
ひろき君は、図書館で本を５さつ借りました。次の日、３さつ読み終わりました。ひろき君は、まだ何さつの本を読んでいませんか？ア．２さつイ．３さつウ．５さつエ．８さつ,ア,５さつ借りて、３さつ読み終わったので、５－３＝２さつまだ読んでいません。
学校の運動場には、鉄棒があります。鉄棒は、ぶら下がったり、逆上がりをしたりして遊びます。鉄棒で遊ぶ時に、いちばん気をつけなければならないことは何でしょう？ア．順番を守ることイ．ぶら下がる時間を長くすることウ．けがをしないようにすることエ．鉄棒の高さが自分に合っているかかくにんすること,ウ,鉄棒に限らず、遊具で遊ぶ際は、けがをしないようにすることがいちばん大切です。
たかし君は、家で、小さな虫かごに、セミを３びき飼っています。えさをあげると、セミは元気に鳴きます。たかし君は、セミが鳴く声を聞くのが大好きです。この虫かごを、夏休みの間に、どこに置くのがいちばん良いでしょう？ア．お風呂場イ．日かげで風通しの良い場所ウ．日の当たる場所エ．冷蔵庫の中,イ,セミは、暑すぎず、風通しの良い場所で飼うのが良いとされています。直射日光が当たる場所は、暑すぎるとセミが弱ってしまう可能性があります。
ゆうこさんは、おやつの時間に、プリンを２こ食べました。そのうち１こは、いちご味でした。ゆうこさんの弟は、プリンを１こ食べました。ゆうこさんが食べたプリンは、全部で何こですか？ア．１こイ．２こウ．３こエ．４こ,イ,ゆうこさんが食べたプリンの数は「プリンを２こ食べました」と明記されているので、２こです。いちご味の数や弟が食べた数は関係ありません。
けんた君は、お店でサッカーボールを買いました。サッカーボールは、丸い形をしています。サッカーをする時に、ボールが丸い形だと、どのような良いことがありますか？ア．転がしやすいイ．持ちやすいウ．蹴りやすいエ．跳ねやすい,ア,サッカーボールが丸い形をしていることで、地面の上をスムーズに転がすことができ、サッカーをする上でとても都合が良いです。
図書館で、りえさんは本を読んでいました。本のページをめくる時、とてもゆっくりめくっていました。りえさんが、本のページをゆっくりめくった理由として、いちばん考えられるのはどれでしょう？ア．本がこわれるのが心配だからイ．字が小さくて読みにくいからウ．他の人が見ているからエ．眠くなってきたから,ア,図書館の本は、みんなで使う大切な本です。ページをゆっくりめくることで、本が破れたり、汚れたりするのを防ぐことができます。
朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。もし、きょう、たいようが朝、東の空から出て、夜になっても西にしずまなかったら、どんなことが考えられますか？ア．夜が来ないイ．季節が変わるウ．時間はかわらないエ．朝がずっと続く,ア,たいようが西にしずまないと、夜が来ることなく、ずっと明るい状態が続くことになります。
学校の音楽室には、ピアノ、たいこ、リコーダーなど、たくさんの楽器があります。音楽のじゅ業では、みんなで楽器を鳴らして、歌を歌います。音楽室で、楽器を鳴らす時に、いちばん気をつけなければならないことは何でしょう？ア．大きな音を出すことイ．ゆっくり鳴らすことウ．先生の指示に従うことエ．友達と競争すること,ウ,音楽室で楽器を鳴らす際は、先生の指示に従って、みんなで一緒に演奏することが大切です。勝手に大きな音を出したり、友達と競争したりすると、まとまった演奏ができません。
あやさんは、おはじきを２０こ持っています。そのうち、赤色が７こ、青色が８こです。残りの緑色のおはじきは、何こですか？ア．５こイ．７こウ．８こエ．１５こ,ア,赤色７こと青色８こを合わせると７＋８＝１５こです。全部で２０こあるので、緑色のおはじきは２０－１５＝５こです。
夏休み、たかし君は家族と海へ行きました。海はとても広くて、波がざぶんざぶんと音を立てていました。たかし君は、泳ぐのが大好きで、海で泳ぎました。海で泳ぐ時に、いちばん気をつけなければならないことは何でしょう？ア．きれいな貝がらを探すことイ．遠くまで泳ぎすぎないことウ．大きな声で話すことエ．砂で遊ぶこと,イ,海は広くて、波もあるので、遠くまで泳ぎすぎないことが、安全のためにいちばん大切です。
学校のそうじの時間、ゴミ箱の中にごみがたくさん入っていました。ゴミ箱がいっぱいになったので、たろう君は、ごみを集めて、ごみ捨て場まで運びました。ゴミ捨て場には、燃えるごみと燃えないごみの入れ物が２つありました。たろう君が、ごみを捨てる時に、いちばん気をつけなければならないことは何でしょう？ア．ごみを早く捨てることイ．ごみを燃えるごみと燃えないごみにわけることウ．ゴミ箱をきれいにすることエ．ゴミ捨て場を掃除すること,イ,ゴミは、燃えるごみと燃えないごみにしっかりわけることが、環境を守る上でいちばん大切です。
あつし君は、おもちゃの車を４こ持っています。お友達のまさる君から、さらに２こもらいました。あつし君は、全部で何こおもちゃの車を持っていますか？ア．２こイ．４こウ．６こエ．８こ,ウ,もともと４こ持っていて、さらに２こもらったので、４＋２＝６こです。
さくらさんの家には、朝早くから、庭で鳥がさえずっています。さくらさんは、朝、鳥の声を聞くのが大好きです。鳥がさえずる理由として、いちばん考えられるのはどれでしょう？ア．お腹が空いたからイ．友達を呼んでいるからウ．気分がいいからエ．寝ているから,イ,鳥のさえずりは、仲間を呼んだり、自分の場所を主張したり、求愛したりするなど、コミュニケーションのために行われることが多いです。
紙を何回か半分に折っていくと、だんだん厚くなって、折るのが難しくなります。これは、紙がどうなっているからでしょう？ア．重くなっているからイ．大きくなっているからウ．固くなっているからエ．小さくなっているから,ウ,紙を何度も折ると、紙の層が重なり、厚みが増して固くなるため、さらに折るのが難しくなります。
ゆうき君は、遠足で動物園へ行きました。動物園には、キリンが２頭と、ゾウが１頭いました。ゆうき君のお弁当は、サンドイッチとからあげでした。ゆうき君が、動物園で見たキリンとゾウの足の数を合わせると、全部で何本になりますか？ア．３本イ．４本ウ．８本エ．１２本,エ,キリンは２頭で、１頭につき足が４本なので４✖２＝８本。ゾウは１頭で足が４本。合計で８＋４＝１２本です。お弁当の情報は関係ありません。
お母さんが、今日の夕食に「お魚とごはんとおみそ汁」を作ると言いました。お魚は、焼き魚にするそうです。おみそ汁には、わかめとねぎが入ります。お父さんは、ねぎが苦手なので、ねぎをたくさん入れないでほしいと言いました。お母さんが、夕食の準備で、特に気をつけることは何でしょう？ア．魚を大きく焼くイ．ごはんを多く炊くウ．わかめをたくさん入れるエ．ねぎを少なめにする,エ,お父さんがねぎが苦手なので、お母さんが気をつけるべきはねぎの量でしょう。
太郎君は、友達と公園でサッカーをしていました。ボールが道路に転がってしまいました。道路には車が走っています。太郎君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．すぐにボールを拾いに行くイ．車が来ないか確認してから拾いに行くウ．友達に拾ってもらうエ．ボールをあきらめる,イ,道路にボールが転がっても、すぐに取りに行くと車にぶつかる危険があります。必ず車が来ないか確認してから拾いに行くのが安全です。
水が冷たい氷になると、形は同じですが、硬くなります。氷が温められて水になると、また形が変わります。このことから、水のどのような性質が分かりますか？ア．色が変わるイ．重さが変わるウ．形が変わるエ．状態が変わる,エ,水が氷になったり、また水に戻ったり、さらに温めると湯気（水蒸気）になったりすることから、水の「状態」が変わることが分かります。
学校の運動場には、ブランコが３台あります。そのうち、１台は壊れていて使えません。お昼休みに、４人の友達がブランコで遊びたいと言っています。この時、何人の友達がブランコに乗ることができますか？ア．１人イ．２人ウ．３人エ．４人,イ,ブランコは３台ありますが、１台は壊れているので使えるのは２台です。なので、２人の友達がブランコに乗ることができます。
図書館で、さくらさんは本を借りたいと思いました。本を借りるには、図書館カードが必要です。さくらさんは図書館カードを家に忘れてきてしまいました。さくらさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．本をあきらめるイ．友達のカードで借りるウ．図書館の人に相談するエ．家に戻ってカードを取りに行く,エ,図書館カードがないと本は借りられないので、家に戻ってカードを取りに帰るのがいちばんてきとうな行動です。友達のカードを使うのはルール違反です。
今日、遠足で動物園へ行きました。動物園には、大きなゾウと、首の長いキリン、そしてかわいいパンダがいました。お弁当を食べたあと、みんなでどうぶつクイズをしました。この動物たちの中で、いちばん長い首を持っているのはどれでしょう？ア．ゾウイ．キリンウ．パンダエ．どの動物も同じ,イ,ゾウ、キリン、パンダの中で、キリンがいちばん長い首を持っています。
りゅう君は、お店で、おもちゃを２こ買いました。１こは、おもちゃの車で２００円、もう１こは、おもちゃのロボットで３００円でした。りゅう君は、お店の人に１０００円札を１まい出しました。おつりは何円でしたか？ア．５００円イ．６００円ウ．７００円エ．８００円,ア,おもちゃの車２００円とロボット３００円で、合計２００＋３００＝５００円です。１０００円札を出したので、１０００－５００＝５００円がおつりです。
学校の近くの交差点には、歩行者信号と車用信号があります。歩行者信号は、青色と赤色の２色です。車用信号は、青色、黄色、赤色の３色です。もし、歩行者信号が、車用信号のように３色になったら、どんな良いことがありますか？ア．歩行者がもっと早く渡れるようになるイ．事故が減るウ．車がもっとスムーズに走れるようになるエ．信号の見方が難しくなる,イ,歩行者信号に黄色が加わることで、赤になる前に注意を促すことができ、急な飛び出しなどが減り、事故が減ることにつながる可能性があります。
りなさんは、朝、起きると、まず顔を洗って、歯をみがきました。それから、朝ごはんを食べました。食事が終わると、学校へ行くために、かばんを背負いました。りなさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．テレビを見るイ．学校へ行くウ．着替えるエ．宿題をする,イ,朝ごはんを食べ終わって、かばんを背負ったので、この次にすることは学校へ行くことだと考えられます。着替えるのは、朝ごはんより前に行っているはずです。
夏、かたつむりは、雨が降った後によく見かけます。かたつむりは、葉っぱの上をゆっくりと動きます。かたつむりが雨の後に活発になる理由として、いちばん考えられるのはどれでしょう？ア．えさがたくさんあるからイ．水が大好きだからウ．体が乾くのを防ぐためエ．速く動けるから,ウ,かたつむりは体が乾くと弱ってしまうため、湿気の多い雨上がりに活発に動き回ることで、体を潤し、体が乾くのを防ぐためです。
ゆうと君は、１枚１０円の切手を５枚と、１枚５０円の切手を２枚買いました。ゆうと君は、全部で何円分の切手を買いましたか？ア．６０円イ．１００円ウ．１５０円エ．２００円,ウ,１０円切手は１０円✖５枚＝５０円。５０円切手は５０円✖２枚＝１００円。合計で５０円＋１００円＝１５０円です。
学校のそうじの時間、そうじの道具をしまう場所は、いつもきれいにしています。ほうきは壁にかけて、ぞうきんは洗ってから干しています。そうじの道具をきれいに保つことの、いちばん良い点として、どれが考えられますか？ア．そうじが楽しくなるイ．いつでも気持ちよく使えるウ．道具が長持ちするエ．先生にほめられる,ウ,そうじの道具をきれいに保つことで、カビが生えたり、傷んだりするのを防ぎ、長く使い続けることができます。
動物園のペンギンは、お腹のところが白いです。これは、海の中で泳ぐ時に、敵から見えにくくするためだと言われています。空から見る敵からは、白いお腹が水面の色と似て見え、下から見る敵からは、黒い背中が深い海の色と似て見えるそうです。このことから、ペンギンのお腹が白い理由として、いちばん考えられるのはどれでしょう？ア．体が冷えないようにイ．隠れるためウ．仲間と見分けるためエ．太陽の光を反射するため,イ,問題文に「敵から見えにくくするため」とあるので、これは敵から隠れるための体の色だということがわかります。
公園に、すべり台とブランコと砂場があります。さとし君は、まずブランコに乗って、次にすべり台をすべりました。さとし君が、この次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．家に帰るイ．まだ遊んでいない遊具を探すウ．ブランコにまた乗るエ．砂場で遊ぶ,エ,すべり台とブランコで遊んだので、残っている遊具の中から砂場で遊ぶのが、いちばんてきとうな行動だと考えられます。
ゆうこさんの家から学校までは、歩いて１０分かかります。ゆうこさんは、毎朝８時に家を出て、学校へ行きます。もし、ゆうこさんが、学校へ行く途中で友達と５分話をしてしまったら、学校に着くのは何時何分になりますか？ア．８時５分イ．８時１０分ウ．８時１５分エ．８時２０分,ウ,普段は８時に家を出て１０分で着くので、８時１０分に着きます。友達と５分話したので、さらに５分遅れて８時１５分に着きます。
雨が降ると、地面がぬれて、土が柔らかくなります。雨が降り続くと、地面は、どんどんぬれていきます。雨が降った後、地面が柔らかくなる理由として、いちばん考えられるのはどれでしょう？ア．水が土のすきまに入り込むからイ．太陽の光が当たらないからウ．土が水をはじくからエ．土が冷たくなるから,ア,土は小さな粒の集まりで、そのすきまに水が入り込むことで、土の粒と粒の間のつながりが弱くなり、柔らかくなります。
ひろき君は、お店で、１こ８０円のチョコレートを３こと、１こ１２０円のジュースを１本買いました。ひろき君は、全部で何円はらいましたか？ア．２００円イ．２４０円ウ．３６０円エ．４００円,ウ,チョコレートは８０円✖３こ＝２４０円。ジュースは１２０円✖１本＝１２０円。合計で２４０円＋１２０円＝３６０円です。
公園の池には、アメンボが水の上をすいすいと動いています。アメンボは、水の中に沈まずに、水の上を歩くことができます。これは、アメンボの足に、どのような秘密があるからでしょう？ア．とても長い足だからイ．水に浮く特別な物があるからウ．水をはじく毛が生えているからエ．足がとても軽いから,ウ,アメンボの足には、水をはじく細かい毛が生えており、その毛と水の表面張力によって、水に沈まずに水面を歩くことができます。
ゆうこさんは、お気に入りの本を３さつ持っています。そのうち２さつは、何度も読んだものです。ゆうこさんの弟は、ゆうこさんの本を１さつ借りたいと言いました。ゆうこさんが、弟に貸す本として、いちばんてきとうなのはどれでしょう？ア．まだ読んでいない本イ．何度も読んだ本ウ．表紙がきれいな本エ．弟が好きな本,エ,弟が借りたいと言っている本なので、弟が好きな本を貸すのが、いちばんてきとうな行動です。
学校の教室には、大きな時計がかかっています。時計の長い針が「１２」を指し、短い針が「３」を指している時、時間は何時何分でしょう？ア．１２時３分イ．３時０分ウ．１２時１５分エ．３時１２分,イ,時計の長い針が「１２」を指している時は０分（ぴったり）を、短い針が「３」を指している時は３時を意味します。なので、３時０分です。
さくらさんの家では、犬を１ぴき飼っています。毎朝、さくらさんは犬の散歩に行きます。散歩の時、犬はリード（ひも）をつけて歩きます。犬にリードをつける理由として、いちばん大切に考えられることは何でしょう？ア．犬が逃げないようにするためイ．犬がかわいく見えるからウ．散歩の時間が短くなるからエ．リードが軽くて持ちやすいから,ア,リードをつけることで、犬が急に走り出して迷子になったり、他の人に迷惑をかけたりすることを防ぐことができ、安全に散歩ができます。
けんた君は、毎日学校から帰ると、手洗いをします。そのあと、かばんの中から宿題を出して、すぐに勉強を始めます。けんた君が、学校から帰ってきて、いちばん最初にすることとして、てきとうなのはどれでしょう？ア．宿題をするイ．手洗いをするウ．おかしを食べるエ．テレビを見る,イ,けんた君は、学校から帰ると「まず手洗い」をすると書いてあるので、これが学校から帰ってきていちばん最初にすることです。
公園の木の枝に、鳥の巣がありました。巣の中には、まだ小さなひなが３わいました。ひなは、まだ目が開いていませんでした。次の日、強い風がふきました。この鳥の巣のひなは、どうなるといちばん心配ですか？ア．えさがなくなるイ．巣から落ちるウ．病気になるエ．大きくなる,イ,強い風が吹くと、不安定な木の枝にある巣が揺れ、まだ小さなひなが巣から落ちてしまうことがいちばん心配されます。
りょうた君は、お店で１本６０円のえんぴつを３本と、１まい３０円のけしゴムを２まい買いました。りょうた君は、お店の人に何円はらいましたか？ア．９０円イ．１２０円ウ．２４０円エ．３００円,ウ,えんぴつは６０円✖３本＝１８０円、けしゴムは３０円✖２まい＝６０円。合計で１８０円＋６０円＝２４０円です。
ゆうき君は、朝、目が覚めると、カーテンを開けました。外を見ると、ざあざあという音が聞こえました。地面はしめっていて、水たまりがたくさんできていました。ゆうき君は、傘を持って学校へ行きました。この日の天気として、いちばん考えられるのはどれでしょう？ア．雨イ．雪ウ．晴れエ．くもり,ア,「ざあざあという音が聞こえた」ことや、「地面はしめっていて、水たまりがたくさんできた」こと、そして「傘を持って学校へ行った」ことから、雨が降っていたと考えられます。
夏休みに、たかし君は家族と山へキャンプに行きました。夜はテントの中で寝ました。次の日の朝、朝ごはんを食べる前に、家族みんなで、テントの近くの小川で顔を洗いました。たかし君がキャンプで、いちばん考えられることは何でしょう？ア．テレビを見たイ．きれいな空気を吸ったウ．お店で買い物をしたエ．映画を見た,イ,山でのキャンプでは、自然の中で過ごすため、普段の生活では味わえないきれいな空気を吸うことができたと考えられます。
公園のベンチは、夏になるととてもあつくなります。冬は、冷たくなります。もし、このベンチが木でできていたら、どうなりますか？ア．夏はもっと熱くなるイ．夏も冬もあまり温度が変わらないウ．夏は冷たく、冬は熱くなるエ．座れなくなる,イ,木は金属に比べて熱が伝わりにくいため、夏の暑い日差しや冬の冷たい空気でも、金属のベンチほど温度が変わらないと考えられます。
ももさんは、学校で使う色えんぴつを３６本持っています。そのうち、赤色が８本、青色が１２本です。残りの色えんぴつは、全部で何本ですか？ア．１０本イ．１６本ウ．２０本エ．２８本,イ,３６本のうち、赤色８本と青色１２本を合わせると８＋１２＝２０本です。残りは３６－２０＝１６本になります。
遠足で、山道を歩いていたら、道の横に「がけ注意」と書かれた看板がありました。看板のそばには、きれいな花が咲いていましたが、先生は「看板の向こうには行かないでください」と言いました。先生がそう言った理由として、いちばん考えられるのはどれでしょう？ア．花を取られるからイ．足元が危ないからウ．時間がなくなるからエ．遠足のルールだから,イ,「がけ注意」という看板があるので、その場所は足元が不安定で、滑りやすいなどの危険があると考えられます。そのため、安全を守るために立ち入らないように言われたのでしょう。
ゆうた君は、コップにお茶を入れました。コップの半分くらいまでお茶を入れた時、お母さんに呼ばれました。お母さんの話が終わってから、ゆうた君はコップにお茶をいっぱいまで入れました。ゆうた君は、コップの何分のいくつのお茶を、あとから入れたことになりますか？ア．４分の１イ．２分の１ウ．４分の３エ．１,イ,コップに半分入れた後、いっぱいまで入れたので、コップの半分（２分の１）の量のお茶をあとから入れたことになります。
図書館で、けんた君は読みたい本を５さつ見つけました。しかし、借りられる本は１人３さつまでという決まりがあります。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．５さつ全部借りるイ．３さつ選んで借りるウ．図書館の人に怒られるエ．本を借りるのをやめる,イ,図書館の決まりで借りられる本は３さつまでなので、５さつ見つけても、その中から３さつを選んで借りるのがてきとうな行動です。
朝、学校へ行く道で、大きな水たまりを見つけました。きのうは晴れていて、雨は降っていませんでした。水たまりのそばには、水道のパイプが壊れて、水が流れ出ていました。この水たまりができた理由として、いちばん考えられるのはどれでしょう？ア．だれかが水をまいたイ．きのう、雨が降ったウ．水道のパイプが壊れたエ．夜中に、とても強い雨が降った,ウ,きのう雨が降っていないのに水たまりがあり、そのそばで水道のパイプが壊れて水が流れ出ていたとあるので、これが水たまりができた理由として最も考えられます。
たろう君は、公園で遊びました。まず、シーソーに乗って、次に、ブランコに乗りました。その後、砂場で山を作りました。公園で、これら３つの遊具のほかに、あと１つだけ遊具があるとしたら、たろう君がこの次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．家に帰るイ．残りの遊具で遊ぶウ．砂場でさらに大きな山を作るエ．おにごっこをする,イ,たろう君はシーソー、ブランコ、砂場で遊んだので、公園に残っている別の遊具で遊ぶのが自然な流れです。よって、残りの遊具で遊ぶがてきとうです。
１時間目に国語、２時間目に算数、３時間目に理科の勉強があります。給食は、３時間目のあとです。ゆうこさんは、２時間目の算数の勉強が終わりました。ゆうこさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．国語の勉強をするイ．給食を食べるウ．理科の勉強をするエ．家に帰る,ウ,問題文に「１時間目に国語、２時間目に算数、３時間目に理科の勉強があります」とあるので、算数が終わったら理科の勉強をするのが、いちばんてきとうなことだと考えられます。
さくらさんの家では、犬とねこを飼っています。犬は３ひき、ねこは２びきです。さくらさんの家族は、お父さん、お母さん、さくらさん、弟の４人です。さくらさんの家には、全部で何ひきの動物がいますか？ア．２ひきイ．３びきウ．４ひきエ．５ひき,エ,犬が３ひき、ねこが２びきなので、３＋２＝５ひきの動物がいます。家族の人数は関係ありません。
朝、新聞紙を広げてみました。新聞紙には、日本の今日の天気や、世界で起こったこと、テレビの番組表などが書いてあります。新聞紙にたくさんの情報が書かれているのは、どのような目的があるからでしょう？ア．ごみを増やすためイ．人を楽しませるためウ．世の中のできごとを伝えるためエ．文字を読む練習のため,ウ,新聞紙は、世の中で起こった出来事や新しいニュースなど、さまざまな情報を人々に伝えることを主な目的としています。
花壇に、赤い花が６本、白い花が４本、きいろい花が５本咲いています。その中で、いちばん多い花の色は何色ですか？ア．赤イ．白ウ．きいろエ．青,ア,赤い花が６本、白い花が４本、きいろい花が５本なので、赤い花がいちばん多いです。青い花は咲いていません。
お店の人が、温かいお皿をきれいに並べていました。お店の中には、パンのいいにおいがしていました。お客さんが、できたてのパンを次々に買っていきます。このお店は、何の店だと考えられますか？ア．本屋イ．パン屋ウ．レストランエ．電気屋,イ,「パンのいいにおいがした」ことや「できたてのパンを次々に買っていく」ことから、パン屋だと考えられます。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。あなたは、横断歩道を渡ろうとしています。信号が青色から黄色に変わりました。この時、どうするのがいちばん安全でしょう？ア．走ってわたりきるイ．止まって、次の青色を待つウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,信号が黄色に変わったら、すぐに止まって、次の青色になるのを待つのがいちばん安全な行動です。無理に渡りきろうとすると危険です。
図書館で、ゆみさんは本を探していました。見つけた本は、とても古くて、表紙が少し破れていました。ゆみさんは、その本を借りるか、新しい本を探すか迷いました。ゆみさんが、この後、本の状態についていちばんてきとうな行動はどれでしょう？ア．破れた本を借りるイ．破れた本を元に戻すウ．他の本を探すエ．図書館の人に、本の状態を伝える,エ,図書館の本は、みんなで使う大切なものです。本の状態が悪い場合は、図書館の人に伝えて、修理してもらうのがいちばんてきとうな行動です。
お母さんが、今日の晩ごはんに「カレーライスとサラダ」を作ると言いました。カレーライスには、肉とじゃがいもと人参と玉ねぎが入ります。サラダには、レタスとトマトが入ります。お母さんは、弟がトマトが苦手なので、サラダにはトマトを入れないことにしました。このことから、お母さんが、晩ごはんを作る上で、いちばん大切にしていることは何でしょう？ア．ごはんを多く作ることイ．家族の好き嫌いに合わせることウ．時間をかけずに作ることエ．栄養のバランスを良くすること,イ,弟がトマトが苦手なので入れないという判断から、お母さんが家族の好き嫌いに合わせることを大切にしていることが分かります。
学校のそうじの時間、床に落ちているごみを拾っていました。ごみの中には、紙、プラスチック、燃えないごみなどがありました。そうじが終わると、床はとてもきれいになりました。そうじで、ごみを拾う時に、特に気をつけなければならないことは何でしょう？ア．早く終わらせることイ．ごみを種類ごとにわけることウ．ごみを残さず拾うことエ．道具をきれいにすること,イ,「紙、プラスチック、燃えないごみなどがありました」とあるので、ごみを捨てる時に種類ごとにわけることが大切です。
あきら君は、毎日、お小遣いを２０円ずつもらっています。おかしを買いに、お店へ行きました。おかしは１こ５０円です。あきら君は、何日お小遣いをためると、おかしを１こ買えますか？ア．１日イ．２日ウ．３日エ．４日,ウ,おかしが５０円で、毎日２０円ずつもらうので、３日ためると２０円✖３日＝６０円になり、おかしを１こ買えます。（２日だと４０円で足りない）
ふくろの中に、丸い形のボタンが６こ、四角い形のボタンが３こ、星の形のボタンが２こ入っています。目をつぶって、ふくろの中からボタンを１こ取り出します。どの形のボタンがいちばん出やすいですか？ア．丸い形イ．四角い形ウ．星の形エ．どの形も同じくらい,ア,丸い形のボタンが６こ、四角い形のボタンが３こ、星の形のボタンが２こなので、丸い形のボタンがいちばん多く入っています。そのため、丸い形がいちばん出やすいです。
春になると、さくらがきれいな花を咲かせます。さくらの花は、ピンク色で、風がふくと、花びらがひらひらと舞い落ちます。この花びらが舞い落ちる様子を、何と呼びますか？ア．さくら吹雪イ．さくら嵐ウ．さくら雨エ．さくら雪,ア,風に舞い散るさくらの花びらが、まるで雪が降るように見える様子を、「さくら吹雪」と呼びます。
ひろき君は、図書館で本を８さつ借りました。次の日、３さつ読み終わりました。その次の日、さらに２さつ読み終わりました。ひろき君は、まだ何さつの本を読んでいませんか？ア．２さつイ．３さつウ．５さつエ．８さつ,イ,８さつ借りて、３さつと２さつ読み終わったので、読んだ本は３＋２＝５さつです。まだ読んでいない本は８－５＝３さつです。
学校の運動場には、鉄棒があります。鉄棒は、ぶら下がったり、逆上がりをしたりして遊びます。鉄棒で遊ぶ時に、服に穴があかないようにすることと、けがをしないようにすることでは、どちらがいちばん大切でしょう？ア．服に穴があかないようにすることイ．けがをしないようにすることウ．どちらも同じくらい大切エ．どちらもあまり大切ではない,イ,鉄棒に限らず、遊具で遊ぶ際は、けがをしないようにすることがいちばん大切です。服に穴があくことよりも、体の安全が優先されます。
たかし君は、家で、小さな虫かごに、セミを３びき飼っています。えさをあげると、セミは元気に鳴きます。たかし君は、セミが鳴く声を聞くのが大好きです。夏休みの間に、この虫かごを、毎日、日の当たる場所に出しておきました。このセミは、どうなる可能性がいちばん高いでしょう？ア．元気になったイ．卵をたくさん産んだウ．弱ってしまったエ．飛んでいった,ウ,セミは、暑すぎず、風通しの良い場所で飼うのが良いとされています。毎日、日の当たる場所に置きっぱなしにすると、暑さで弱ってしまう可能性がいちばん高いです。
ゆうこさんは、おやつの時間に、プリンを２こ食べました。そのうち１こは、いちご味でした。ゆうこさんの弟は、クッキーを２まい食べました。ゆうこさんが食べたプリンと弟が食べたクッキーを合わせると、全部で何こ（まい）のおやつを食べたことになりますか？ア．２こ（まい）イ．３こ（まい）ウ．４こ（まい）エ．５こ（まい）,ウ,ゆうこさんがプリンを２こ、弟がクッキーを２まい食べたので、合計で２＋２＝**４こ（まい）**です。
けん玉は、玉をひもでつないである遊び道具です。玉を、先のほうに乗せたり、皿に乗せたりして遊びます。けん玉を上手にできるようになるために、いちばん大切なことは何でしょう？ア．良いけん玉を買うことイ．何度も練習することウ．友達に教えてもらうことエ．けん玉のルールを覚えること,イ,けん玉に限らず、何かを上手にできるようになるためには、何度も繰り返し練習することが、いちばん大切です。
図書館で、りえさんは本を読んでいました。本のページをめくる時、とてもゆっくりめくっていました。りえさんが、本のページをゆっくりめくったことで、本の状態はどうなりやすいですか？ア．すぐに破れるイ．きれいに保たれるウ．汚れてしまうエ．色が薄くなる,イ,本のページをゆっくりめくることで、乱暴に扱うよりも、本がきれいに保たれる可能性が高くなります。
朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。このたいようの動きを見て、私たちは何を知ることができますか？ア．たいようの温度イ．時刻と方角ウ．たいようの大きさエ．たいようの重さ,イ,たいようが東から出て南を通り西に沈む動きは、時刻と方角を知るための重要な手がかりになります。
学校の音楽室には、ピアノ、たいこ、リコーダーなど、たくさんの楽器があります。音楽のじゅ業では、みんなで楽器を鳴らして、歌を歌います。もし、音楽のじゅ業中に、一人だけ大きな音で勝手に楽器を鳴らしたら、どうなるでしょう？ア．みんなが喜ぶイ．曲がバラバラになるウ．先生が褒めてくれるエ．もっと楽しくなる,イ,音楽はみんなで協力して演奏することで一つの曲になります。一人だけ勝手に大きな音を出すと、音がまとまらずに曲がバラバラになってしまうでしょう。
あやさんは、おはじきを３０こ持っています。そのうち、赤色が１０こ、青色が１２こです。残りのきいろいおはじきは、何こですか？ア．８こイ．１０こウ．１２こエ．２２こ,ア,赤色１０こと青色１２こを合わせると１０＋１２＝２２こです。全部で３０こあるので、きいろいおはじきは３０－２２＝８こです。
夏休み、たかし君は家族と海へ行きました。海はとても広くて、波がざぶんざぶんと音を立てていました。たかし君は、泳ぐのが大好きで、海で泳ぎました。海で泳ぐ時に、ライフジャケットを付けることは、どのような良い点がありますか？ア．体が冷えないイ．泳ぎが速くなるウ．安全に遊べるエ．格好良く見える,ウ,ライフジャケットは、もしもの時に体が水に浮くように作られているので、安全に遊べるという良い点があります。
学校のそうじの時間、ゴミ箱の中にごみがたくさん入っていました。ゴミ箱がいっぱいになったので、たろう君は、ごみを集めて、ごみ捨て場まで運びました。ゴミ捨て場には、燃えるごみと燃えないごみの入れ物が２つありました。もし、たろう君が、ごみを分けずに全部同じ入れ物に捨ててしまったら、どんな問題が起こるでしょう？ア．ゴミ箱がきれいになるイ．ゴミ捨て場がごみでいっぱいになるウ．ごみが正しく処理できないエ．たろう君が早く家に帰れる,ウ,ごみを分けずに捨てると、リサイクルできるものができなくなったり、ごみ処理の邪魔になったりして、ごみが正しく処理できないという問題が起こります。
あつし君は、おもちゃの車を６こ持っています。お友達のまさる君に、２こ貸しました。あつし君は、今、何こおもちゃの車を持っていますか？ア．２こイ．４こウ．６こエ．８こ,イ,もともと６こ持っていて、２こ貸したので、６－２＝４こです。
さくらさんの家には、朝早くから、庭で鳥がさえずっています。さくらさんは、朝、鳥の声を聞くのが大好きです。鳥がさえずることで、さくらさんの家には、どのような良いことがありますか？ア．静かになるイ．時間が分かるウ．気持ちが安らぐエ．食べ物が手に入る,ウ,鳥のさえずりは、自然の音であり、それを聞くことで心が穏やかになり、気持ちが安らぐという良いことがあります。
紙を何回か半分に折っていくと、だんだん厚くなって、折るのが難しくなります。もし、とても大きな紙があったとしても、ある回数以上は折れないと言われています。これは、どのような理由からでしょう？ア．紙が重くなるからイ．紙の大きさが足りなくなるからウ．紙の厚さが増しすぎるからエ．手が疲れるから,ウ,紙を折るたびに厚みが倍になり、ある程度の厚さになると、紙の厚さが物理的に増しすぎるため、それ以上は人間の力では折れなくなります。
ゆうき君は、遠足で動物園へ行きました。動物園には、キリンが３頭と、ゾウが２頭いました。ゆうき君のお弁当は、サンドイッチとからあげでした。ゆうき君が、動物園で見たキリンとゾウの頭の数を合わせると、全部で何頭になりますか？ア．３頭イ．５頭ウ．６頭エ．８頭,イ,キリンが３頭とゾウが２頭なので、３＋２＝５頭です。お弁当の情報は関係ありません。
お母さんが、今日の夕食に「お魚とごはんとおみそ汁」を作ると言いました。お魚は、焼き魚にするそうです。おみそ汁には、わかめとねぎが入ります。もし、おみそ汁に入れる具材が、わかめだけだったら、どのような問題が起こるでしょう？ア．おみそ汁がおいしくなくなるイ．栄養のバランスが悪くなるウ．おみそ汁の量が増えるエ．おみそ汁を作るのが大変になる,イ,おみそ汁にわかめだけでなく、他の具材も入れることで、栄養のバランスが良くなります。わかめだけだと栄養が偏ってしまいます。
太郎君は、友達と公園でサッカーをしていました。ボールが道路に転がってしまいました。道路には車が走っています。太郎君が、ボールを安全に拾うために、周りの何にいちばん注意するべきでしょう？ア．空の色イ．車の音ウ．ボールの場所エ．友達の様子,イ,道路は車が走っているので、安全にボールを拾うためには、車の音を聞いて、車が近づいていないか確認することがいちばん重要です。
水が冷たい氷になると、硬くなります。氷が温められて水になると、液体の形になります。さらに温められて湯気（水蒸気）になると、目に見えない気体の形になります。このことから、水が様々な形に変わるのは、どのような理由からでしょう？ア．温度が変わるからイ．色が変わるからウ．味が変わるからエ．重さが変わるから,ア,水は温度が変わることで、固体（氷）、液体（水）、気体（水蒸気）と、その状態を変化させます。
学校の運動場には、ブランコが４台あります。そのうち、１台は壊れていて使えません。お昼休みに、６人の友達がブランコで遊びたいと言っています。この時、一度に何人の友達がブランコに乗ることができますか？ア．２人イ．３人ウ．４人エ．５人,イ,ブランコは４台ありますが、１台は壊れているので使えるのは３台です。なので、一度に３人の友達がブランコに乗ることができます。
図書館で、さくらさんは本を借りたいと思いました。本を借りるには、図書館カードが必要です。さくらさんは図書館カードを家に忘れてきてしまいました。もし、さくらさんが図書館カードを持っていなくても、本を借りることができたとしたら、どのような問題が起こるでしょう？ア．図書館の本がなくなるイ．誰が本を借りたか分からなくなるウ．図書館が混雑するエ．新しい本が買えなくなる,イ,図書館カードがなくても本が借りられるようになると、誰がどの本を借りたのか記録ができなくなり、本の返却状況などが分からなくなってしまいます。
今日、遠足で動物園へ行きました。動物園には、大きなゾウと、首の長いキリン、そしてかわいいパンダがいました。お弁当を食べたあと、みんなでどうぶつクイズをしました。この動物たちの中で、いちばん大きな耳を持っているのはどれでしょう？ア．ゾウ イ．キリン ウ．パンダ エ．どの動物も同じ,ア,ゾウ、キリン、パンダの中で、ゾウがいちばん大きな耳を持っています。
りゅう君は、お店で、おもちゃを３こ買いました。１こは、おもちゃの車で２５０円、もう１こは、おもちゃのロボットで３５０円、のこりの１こは、おもちゃのボールで１００円でした。りゅう君は、お店の人に１０００円札を１まい出しました。おつりは何円でしたか？ア．２００円イ．３００円ウ．４００円エ．５００円,イ,おもちゃの車２５０円、ロボット３５０円、ボール１００円で、合計２５０＋３５０＋１００＝７００円です。１０００円札を出したので、１０００－７００＝３００円がおつりです。
学校の近くの交差点には、歩行者信号と車用信号があります。歩行者信号は、青色と赤色の２色です。車用信号は、青色、黄色、赤色の３色です。もし、歩行者信号が点滅する黄色信号になったら、歩行者はどうするべきでしょうか？ア．すぐに渡り始めるイ．止まって、次の信号を待つウ．走って渡りきるエ．渡るのをあきらめる,イ,信号が点滅する黄色になった場合、それは「もうすぐ赤になるので、止まってください」という注意のサインです。したがって、止まって、次の信号を待つのが安全です。
りなさんは、朝、起きると、まず顔を洗って、歯をみがきました。それから、朝ごはんを食べました。食事が終わると、学校へ行くために、かばんを背負って、玄関を出ました。りなさんが、家を出る時、いちばん気をつけるべきことは何でしょう？ア．靴をきれいにすることイ．忘れ物がないかかくにんすることウ．ゆっくり歩くことエ．空を見ること,イ,家を出る時に、学校に必要なものを忘れていないか、忘れ物がないかを確認することが、いちばん気をつけるべきことです。
夏、かたつむりは、雨が降った後によく見かけます。かたつむりは、葉っぱの上をゆっくりと動きます。もし、かたつむりが、雨が降っていない暑い日に、日の当たる場所に出てきたら、どうなる可能性がいちばん高いでしょう？ア．元気になったイ．殻が大きくなったウ．体が乾いて弱ってしまうエ．速く動けるようになった,ウ,かたつむりは湿気を好みます。雨が降っていない暑い日に日の当たる場所に出ると、体が乾いて弱ってしまう可能性がいちばん高いです。
ゆうと君は、１枚１０円の切手を７枚と、１枚８０円の切手を２枚買いました。ゆうと君は、全部で何円分の切手を買いましたか？ア．９０円イ．１５０円ウ．２３０円エ．２６０円,ウ,１０円切手は１０円✖７枚＝７０円。８０円切手は８０円✖２枚＝１６０円。合計で７０円＋１６０円＝２３０円です。
学校のそうじの時間、そうじの道具をしまう場所は、いつもきれいにしています。ほうきは壁にかけて、ぞうきんは洗ってから干しています。もし、ぞうきんを洗わずに濡れたまま置いておいたら、どのような問題が起こるでしょう？ア．ぞうきんがきれいになるイ．ぞうきんが臭くなるウ．ぞうきんが軽くなるエ．ぞうきんが早く乾く,イ,ぞうきんを洗わずに濡れたまま置いておくと、菌が繁殖して臭くなってしまうという問題が起こります。
動物園のキリンは、とても首が長いです。これは、高い木の葉を食べるのに役立っています。もし、キリンの首がゾウのように短かったら、どんな問題が起こるでしょう？ア．体が重くなるイ．高い木の葉が食べられなくなるウ．他の動物とけんかするようになるエ．早く走れなくなる,イ,キリンの長い首は、高い木の葉を食べるために進化しました。首が短くなると、高い木の葉が食べられなくなり、えさに困るという問題が起こるでしょう。
公園に、すべり台とブランコと砂場があります。さとし君は、まずブランコに乗って、次にすべり台をすべりました。砂場には、大きな石がたくさん落ちていました。さとし君が、この次に砂場で遊ぶ時、いちばん気をつけるべきことは何でしょう？ア．砂場の場所を覚えることイ．石を拾って遊ぶことウ．石につまずかないようにすることエ．砂場で絵を描くこと,ウ,砂場に大きな石がたくさん落ちているので、遊んでいる時に石につまずいて転んだりしないように気をつけることがいちばん大切です。
ゆうこさんの家から学校までは、歩いて１５分かかります。ゆうこさんは、毎朝７時５０分に家を出て、学校へ行きます。もし、ゆうこさんが、学校へ行く途中で、お店で１０分間立ち止まってしまったら、学校に着くのは何時何分になりますか？ア．８時５分イ．８時１０分ウ．８時１５分エ．８時２０分,ウ,普段は７時５０分に家を出て１５分で着くので、８時５分に着きます。お店で１０分立ち止まったので、さらに１０分遅れて８時１５分に着きます。
雨が降ると、地面がぬれて、土が柔らかくなります。雨が降り続くと、地面は、どんどんぬれていきます。雨が降った後、地面が柔らかくなるのは、どんな時に困りますか？ア．散歩をする時イ．植物を育てる時ウ．土を掘る時エ．自転車に乗る時,エ,地面が柔らかすぎると、自転車のタイヤが埋まってしまったり、滑りやすくなったりして、自転車に乗る時に困ることが考えられます。
ひろき君は、お店で、１こ１００円のチョコレートを４こと、１こ１５０円のジュースを２本買いました。ひろき君は、全部で何円はらいましたか？ア．２５０円イ．４００円ウ．５５０円エ．７００円,エ,チョコレートは１００円✖４こ＝４００円。ジュースは１５０円✖２本＝３００円。合計で４００円＋３００円＝７００円です。
公園の池には、アメンボが水の上をすいすいと動いています。アメンボは、水の中に沈まずに、水の上を歩くことができます。もし、アメンボの足に、水をはじく毛が生えていなかったら、どうなるでしょう？ア．もっと速く動けるイ．水の中に沈んでしまうウ．水面で休めなくなるエ．他の虫を食べられなくなる,イ,アメンボの足に水をはじく毛がないと、水をはじくことができず、水の中に沈んでしまうでしょう。
ゆうこさんは、お気に入りの本を３さつ持っています。そのうち２さつは、何度も読んだものです。ゆうこさんの弟は、ゆうこさんの本を１さつ借りたいと言いました。ゆうこさんが、弟に本を貸す時、いちばん気をつけるべきことは何でしょう？ア．本が汚れないようにすることイ．本を返す日にちをかくにんすることウ．弟に本を大事にするように伝えることエ．弟が本当にその本を読みたいかかくにんすること,ウ,本を貸す時は、借りた人がその本を丁寧に扱い、大事にするように伝えることが大切です。借りた人が本を傷つけないようにするためです。
学校の教室には、大きな時計がかかっています。時計の長い針が「６」を指し、短い針が「９」と「１０」の真ん中を指している時、時間は何時何分でしょう？ア．９時３０分イ．１０時３０分ウ．６時９分エ．９時６分,ア,長い針が「６」を指している時は３０分を、短い針が「９」と「１０」の真ん中を指している時は９時を意味します。なので、９時３０分です。
さくらさんの家では、犬を１ぴき飼っています。毎朝、さくらさんは犬の散歩に行きます。散歩の時、犬はリード（ひも）をつけて歩きます。もし、散歩中にリードをつけずに犬を自由に歩かせたら、どのような問題が起こる可能性がいちばん高いでしょう？ア．犬が早く疲れるイ．犬が賢くなるウ．犬が他の人に迷惑をかける可能性があるエ．散歩が楽しくなる,ウ,リードをつけずに犬を自由に歩かせると、犬が勝手に走ってしまったり、他の人や動物に飛びかかったりして、迷惑をかけてしまう可能性がいちばん高いです。
公園で遊んでいたゆうき君は、突然、雷の音が聞こえました。空は急に暗くなり、強い風が吹き始めました。ゆうき君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．そのまま遊び続けるイ．木の下で雨宿りをするウ．すぐに家へ帰るエ．大きな声で歌う,ウ,雷の音が聞こえ、空が暗くなり、強い風が吹き始めたのは、雷雨が近づいているサインです。安全のため、すぐに家へ帰るのがいちばんてきとうな行動です。
動物園で、ゾウが鼻を使って水を飲んでいました。ゾウは、長い鼻を使って水を吸い上げ、口に運びます。ゾウの長い鼻は、えさを食べたり、水を飲んだりするのに役立っています。ゾウの鼻が短いと、どんなことが困るでしょう？ア．早く走れないイ．仲間とけんかするウ．えさや水をうまく取れないエ．体が大きくなる,ウ,ゾウの長い鼻は、高い場所のえさや、地面の水を吸い上げるために使われます。鼻が短いと、それらをうまく取れなくなり、困るでしょう。
りょうた君は、お店で１本７０円のえんぴつを４本と、１まい４０円のけしゴムを３まい買いました。りょうた君は、お店の人に何円はらいましたか？ア．１１０円イ．２８０円ウ．４００円エ．３６０円,エ,えんぴつは７０円✖４本＝２８０円、けしゴムは４０円✖３まい＝１２０円。合計で２８０円＋１２０円＝４００円です。
ゆうき君は、朝、目が覚めると、カーテンを開けました。外を見ると、雲一つない青い空が広がっていました。たいようの光がまぶしくて、ゆうき君は半そでのシャツに着替えました。この日の天気として、いちばん考えられるのはどれでしょう？ア．雨イ．雪ウ．晴れエ．くもり,ウ,「雲一つない青い空」や「たいようの光がまぶしくて、半そでのシャツに着替えた」ことから、晴れの天気だと考えられます。
夏休みに、たかし君は家族と山へキャンプに行きました。夜はテントの中で寝ました。次の日の朝、朝ごはんを食べる前に、家族みんなで、テントの近くでたき火をして、そこで焼いたパンを食べました。たかし君が、たき火のあとに、いちばん気をつけるべきことは何でしょう？ア．パンを全部食べるイ．火が完全に消えているかかくにんするウ．テントをすぐにたたむエ．もっと木を集める,イ,たき火のあとは、火事が起こらないように、火が完全に消えているかを確認することが、いちばん大切です。
公園のベンチは、夏になるととてもあつくなります。冬は、冷たくなります。もし、このベンチが布でできていたら、どうなりますか？ア．夏はもっと熱くなるイ．夏も冬もあまり温度が変わらないウ．夏は冷たく、冬は熱くなるエ．雨が降るとすぐにぬれる,エ,布は水を吸いやすい性質があるので、雨が降るとすぐにぬれてしまい、ベンチとしては使いにくくなるでしょう。
ももさんは、学校で使う色えんぴつを４０本持っています。そのうち、赤色が１５本、青色が１３本です。残りの緑色の色えんぴつは、全部で何本ですか？ア．１２本イ．１５本ウ．２７本エ．２８本,ア,４０本のうち、赤色１５本と青色１３本を合わせると１５＋１３＝２８本です。残りは４０－２８＝１２本になります。
遠足で、山道を歩いていたら、道の横に「クマ注意」と書かれた看板がありました。看板のそばには、おいしそうな木の実がなっていましたが、先生は「看板の向こうには行かないでください」と言いました。先生がそう言った理由として、いちばん考えられるのはどれでしょう？ア．木の実を取られるからイ．道が危ないからウ．時間がなくなるからエ．動物が近くにいる可能性があるから,エ,「クマ注意」の看板があるということは、その場所にクマなどの動物が近くにいる可能性があるため、安全のために立ち入らないように言われたと考えられます。
ゆうた君は、コップに水を入れていました。コップの半分くらいまで水を入れた時、友達に呼ばれました。友達との話が終わってから、ゆうた君はコップに水がこぼれないギリギリまで入れました。ゆうた君は、コップの何分のいくつのお水を、あとから入れたことになりますか？ア．４分の１イ．２分の１ウ．４分の３エ．１,イ,コップに半分入れた後、こぼれないギリギリまで入れたので、コップの半分（２分の１）の量のお水をあとから入れたことになります。
図書館で、けんた君は読みたい本を７さつ見つけました。しかし、借りられる本は１人５さつまでという決まりがあります。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．７さつ全部借りるイ．５さつ選んで借りるウ．図書館の人に怒られるエ．本を借りるのをやめる,イ,図書館の決まりで借りられる本は５さつまでなので、７さつ見つけても、その中から５さつを選んで借りるのがてきとうな行動です。
朝、学校へ行く道で、大きな水たまりを見つけました。きのうは晴れていて、雨は降っていませんでした。水たまりのそばには、水道のパイプが壊れて、水が流れ出ていました。この水たまりの水を調べたら、水道水のにおいがしました。この水たまりができた理由として、いちばん考えられるのはどれでしょう？ア．だれかが水をまいたイ．きのう、雨が降ったウ．水道のパイプが壊れたエ．夜中に、とても強い雨が降った,ウ,きのう雨が降っていないのに水たまりがあり、そのそばで水道のパイプが壊れて水が流れ出ていたとあり、さらに「水道水のにおいがした」とあるので、これが水たまりができた理由として最も考えられます。
たろう君は、公園で遊びました。まず、シーソーに乗って、次に、ブランコに乗りました。公園には、このほかに、すべり台と砂場があります。たろう君が、すべての遊具で遊びたい場合、次に遊ぶこととして、いちばんてきとうなのはどれでしょう？ア．シーソーにまた乗るイ．すべり台で遊ぶウ．砂場で遊ぶエ．家に帰る,イ,たろう君はシーソーとブランコで遊んだので、残りのすべり台と砂場のうち、すべり台か砂場で遊ぶのが、すべての遊具で遊ぶための次の行動です。
１時間目に国語、２時間目に算数、３時間目に理科の勉強があります。給食は、３時間目のあとです。ゆうこさんは、１時間目の国語の勉強が終わりました。ゆうこさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．算数の勉強をするイ．給食を食べるウ．理科の勉強をするエ．家に帰る,ア,問題文に「１時間目に国語、２時間目に算数、３時間目に理科の勉強があります」とあるので、国語が終わったら算数の勉強をするのが、いちばんてきとうなことだと考えられます。
さくらさんの家では、犬とねこを飼っています。犬は３ひき、ねこは４びきです。さくらさんの家族は、お父さん、お母さん、さくらさん、弟の４人です。さくらさんの家には、全部で何ひきの動物がいますか？ア．３ひきイ．４びきウ．７ひきエ．８ひき,ウ,犬が３ひき、ねこが４びきなので、３＋４＝７ひきの動物がいます。家族の人数は関係ありません。
朝、新聞紙を広げてみました。新聞紙には、日本の今日の天気や、世界で起こったこと、テレビの番組表などが書いてあります。新聞紙にテレビの番組表が書かれているのは、どのような目的があるからでしょう？ア．天気予報を伝えるためイ．人を楽しませるためウ．今日のテレビ番組を知るためエ．文字を読む練習のため,ウ,テレビの番組表は、今日、どんなテレビ番組が放送されるのかを知るために書かれています。
花壇に、赤い花が８本、白い花が６本、きいろい花が７本咲いています。その中で、いちばん少ない花の色は何色ですか？ア．赤イ．白ウ．きいろエ．青,イ,赤い花が８本、白い花が６本、きいろい花が７本なので、白い花がいちばん少ないです。青い花は咲いていません。
お店の人が、温かいお皿をきれいに並べていました。お店の中には、お客さんが座って、フォークとナイフを使って料理を食べていました。このお店は、何の店だと考えられますか？ア．本屋イ．パン屋ウ．レストランエ．電気屋,ウ,お客さんが座って「フォークとナイフを使って料理を食べていた」ことから、レストランだと考えられます。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。あなたは、横断歩道を渡ろうとしています。信号が青色から黄色に変わり、すぐに赤色に変わってしまいました。あなたは、もう渡り始めていました。この時、どうするのがいちばん安全でしょう？ア．止まって、次の青色を待つイ．走ってわたりきるウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,すでに渡り始めている時に信号が赤に変わってしまった場合は、周囲の車に注意しながら急いで渡りきる方が、途中で立ち止まるよりも安全な場合があります。ただし、これは状況によって判断が難しいため、本来は渡り始めないのが理想です。
図書館で、ゆみさんは本を探していました。見つけた本は、とても古くて、表紙が少し破れていました。ゆみさんは、その本を借りるか、新しい本を探すか迷いました。ゆみさんが、もしこの本を借りることにしたとして、いちばん気をつけるべきことは何でしょう？ア．本を早く読むことイ．本を大切に扱うことウ．他の人に本の状態を伝えることエ．返却日を忘れないこと,イ,破れている本を借りる場合は、さらに傷つけないように本を大切に扱うことがいちばん気をつけるべきことです。
お母さんが、今日の晩ごはんに「カレーライスとサラダ」を作ると言いました。カレーライスには、肉とじゃがいもと人参と玉ねぎが入ります。サラダには、レタスとトマトが入ります。弟は、トマトが苦手なので、お母さんはサラダにトマトを入れませんでした。お母さんが、なぜトマトを入れなかったのか、その理由として、いちばん考えられるのはどれでしょう？ア．トマトを買い忘れたからイ．トマトがなかったからウ．弟の好き嫌いを考えてくれたからエ．トマトを切るのが面倒だったから,ウ,弟がトマトが苦手という情報があるので、お母さんが弟の好き嫌いを考えてくれたからだと考えられます。
学校のそうじの時間、床に落ちているごみを拾っていました。ごみの中には、新聞紙、牛乳パック、ペットボトルなどがありました。そうじが終わると、床はとてもきれいになりました。そうじで、ごみを拾う時に、資源として再利用するために、特に気をつけなければならないことは何でしょう？ア．早く終わらせることイ．ごみを種類ごとにわけることウ．ごみを残さず拾うことエ．道具をきれいにすること,イ,新聞紙、牛乳パック、ペットボトルは、それぞれリサイクルできる資源です。これらを再利用するためには、ごみを種類ごとにわけることが大切です。
あきら君は、毎日、お小遣いを３０円ずつもらっています。おかしを買いに、お店へ行きました。おかしは１こ８０円です。あきら君は、何日お小遣いをためると、おかしを１こ買えますか？ア．１日イ．２日ウ．３日エ．４日,ウ,おかしが８０円で、毎日３０円ずつもらうので、３日ためると３０円✖３日＝９０円になり、おかしを１こ買えます。（２日だと６０円で足りない）
ふくろの中に、丸い形のボタンが８こ、四角い形のボタンが５こ、星の形のボタンが３こ入っています。目をつぶって、ふくろの中からボタンを１こ取り出します。どの形のボタンがいちばん出にくいですか？ア．丸い形イ．四角い形ウ．星の形エ．どの形も同じくらい,ウ,丸い形のボタンが８こ、四角い形のボタンが５こ、星の形のボタンが３こなので、星の形のボタンがいちばん少なく入っています。そのため、星の形がいちばん出にくいです。
春になると、さくらがきれいな花を咲かせます。さくらの花は、ピンク色で、風がふくと、花びらがひらひらと舞い落ちます。さくらの花が咲いた後、次に起こることとして、いちばん考えられるのはどれでしょう？ア．新しい芽が出るイ．葉っぱが茂るウ．実がなるエ．枯れる,イ,さくらは花が散った後、葉っぱが茂り、夏に向けて光合成を行います。
ひろき君は、図書館で本を１０さつ借りました。次の日、４さつ読み終わりました。その次の日、さらに３さつ読み終わりました。ひろき君は、まだ何さつの本を読んでいませんか？ア．２さつイ．３さつウ．５さつエ．１０さつ,イ,１０さつ借りて、４さつと３さつ読み終わったので、読んだ本は４＋３＝７さつです。まだ読んでいない本は１０－７＝３さつです。
学校の運動場には、鉄棒があります。鉄棒は、ぶら下がったり、逆上がりをしたりして遊びます。鉄棒で遊ぶ時に、もし、前の人が使った後、手がぬれていたら、どうするのがいちばん安全でしょう？ア．そのまま使うイ．自分の手で拭いてから使うウ．乾くまで待つエ．先生に伝える,ウ,手がぬれたままだと滑ってしまい危険です。安全に使うためには、乾くまで待つのがいちばん安全な行動です。
たかし君は、家で、小さな虫かごに、カブトムシを２ひき飼っています。えさをあげると、カブトムシは元気に動きます。たかし君は、カブトムシが大好きです。夏休みの間に、この虫かごを、毎日、えさをたくさん入れておきました。このカブトムシは、どうなる可能性がいちばん高いでしょう？ア．元気になったイ．卵をたくさん産んだウ．弱ってしまったエ．病気になった,ウ,えさをたくさん入れすぎると、かえってカブトムシが弱ってしまう可能性があります。えさのあげすぎは良くありません。
ゆうこさんは、おやつの時間に、プリンを３こ食べました。そのうち１こは、いちご味、１こはチョコレート味でした。ゆうこさんの弟は、クッキーを３まい食べました。ゆうこさんが食べたプリンの数は何こですか？ア．１こイ．２こウ．３こエ．４こ,ウ,ゆうこさんが食べたプリンの数は「プリンを３こ食べました」と明記されているので、３こです。味の種類や弟が食べた数は関係ありません。
けん玉は、玉をひもでつないである遊び道具です。玉を、先のほうに乗せたり、皿に乗せたりして遊びます。けん玉の玉とひもが切れてしまったら、どんな問題が起こるでしょう？ア．遊びやすくなるイ．玉がなくなってしまう可能性があるウ．けん玉が重くなるエ．音が大きくなる,イ,玉とひもが切れてしまうと、玉が本体から離れてしまい、遊んでいる間に玉がどこかへ飛んでいってなくしてしまう可能性があります。
図書館で、りえさんは本を読んでいました。本のページをめくる時、とてもゆっくりめくっていました。もし、りえさんが本をとても速く、乱暴にめくってしまったら、どうなる可能性がいちばん高いでしょう？ア．本が早く読み終わるイ．本が破れてしまうウ．他の人が見ていないイ．本が汚れる,イ,本をとても速く、乱暴にめくると、ページの端が破れてしまったり、ページが取れてしまったりして、本が破れてしまう可能性がいちばん高いです。
朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。もし、きょう、たいようが朝、東の空から出た後、ずっと南の空から動かなかったら、どんなことが考えられますか？ア．季節が変わらないイ．夜が来ないウ．時間が分からないエ．方角が分からなくなる,エ,たいようが南の空から動かないと、東から西へ動くことで方角がわかる手がかりがなくなるため、方角が分からなくなってしまうでしょう。
学校の音楽室には、ピアノ、たいこ、リコーダーなど、たくさんの楽器があります。音楽のじゅ業では、みんなで楽器を鳴らして、歌を歌います。もし、音楽のじゅ業中に、みんなで同じ楽器を鳴らすことになったら、どんな問題が起こるでしょう？ア．音が小さくなるイ．楽器の音が聞こえなくなるウ．音がうるさくなるエ．バラバラの音が出る,ウ,みんなで同じ楽器を鳴らすこと自体は問題ありませんが、例えば同じ太鼓を全員が同時に鳴らすような状況では、音がうるさくなる可能性があります。
あやさんは、おはじきを３５こ持っています。そのうち、赤色が１２こ、青色が１３こです。残りの緑色のおはじきは、何こですか？ア．８こイ．１０こウ．１２こエ．２５こ,イ,赤色１２こと青色１３こを合わせると１２＋１３＝２５こです。全部で３５こあるので、緑色のおはじきは３５－２５＝１０こです。
夏休み、たかし君は家族と海へ行きました。海はとても広くて、波がざぶんざぶんと音を立てていました。たかし君は、泳ぐのが大好きで、海で泳ぎました。海で泳ぐ時に、体調が悪くなったと感じたら、いちばん気をつけるべきことは何でしょう？ア．無理して泳ぎ続けるイ．友達に助けを求めるウ．すぐに海から上がって休むエ．そのまま泳ぎ続ける,ウ,海で泳いでいる時に体調が悪くなったと感じたら、すぐに海から上がって休むことが、自分の安全のためにいちばん大切です。
学校のそうじの時間、ゴミ箱の中にごみがたくさん入っていました。ゴミ箱がいっぱいになったので、たろう君は、ごみを集めて、ごみ捨て場まで運びました。ゴミ捨て場には、燃えるごみと燃えないごみの入れ物が２つありました。ごみ捨て場に持っていく時、ごみ袋から水がもれてしまいました。この時、いちばん気をつけるべきことは何でしょう？ア．ごみ袋をきつく縛るイ．足元に注意するウ．ごみを早く捨てるエ．新しいごみ袋に取り替える,イ,ごみ袋から水がもれて地面がぬれている場合、足元が滑りやすくなっている可能性があるので、転んだりしないように足元に注意することがいちばん大切です。
あつし君は、おもちゃの車を１０こ持っています。お友達のまさる君から、さらに５こもらいました。あつし君は、今、全部で何こおもちゃの車を持っていますか？ア．５こイ．１０こウ．１５こエ．２０こ,ウ,もともと１０こ持っていて、さらに５こもらったので、１０＋５＝１５こです。
さくらさんの家には、朝早くから、庭で鳥がさえずっています。さくらさんは、朝、鳥の声を聞くのが大好きです。もし、さくらさんの家の庭に、鳥が来なくなってしまったら、どのようなことが考えられますか？ア．庭が静かになるイ．庭が明るくなるウ．庭が汚れるエ．庭に花が咲かなくなる,ア,鳥が来なくなると、鳥のさえずりが聞こえなくなり、庭が静かになることが考えられます。
紙を何回か半分に折っていくと、だんだん厚くなって、折るのが難しくなります。この現象から、どのようなことが分かりますか？ア．紙は無限に折れるイ．紙は折るごとに体積が増えるウ．紙の厚さには限界があるエ．紙は熱に弱い,ウ,紙を折るたびに厚みが増し、やがて人間の力では折れなくなることから、紙の厚さには限界があることが分かります。
ゆうき君は、遠足で動物園へ行きました。動物園には、キリンが４頭と、ゾウが３頭いました。ゆうき君のお弁当は、サンドイッチとからあげでした。ゆうき君が、動物園で見たキリンとゾウの目の数を合わせると、全部で何個になりますか？ア．７個イ．１４個ウ．２８個エ．５６個,エ,キリンが４頭で、１頭につき目が２個なので２✖４＝８個。ゾウが３頭で、１頭につき目が２個なので２✖３＝６個。合計で８＋６＝１４個です。お弁当の情報は関係ありません。
お母さんが、今日の夕食に「お魚とごはんとおみそ汁」を作ると言いました。お魚は、焼き魚にするそうです。おみそ汁には、わかめとねぎが入ります。お父さんは、ねぎが苦手なので、お母さんはおみそ汁にねぎを入れませんでした。お母さんが、料理を作る上で、いちばん優先していることは何でしょう？ア．速く作ることイ．家族が喜ぶことウ．栄養をたくさん取ることエ．珍しい材料を使うこと,イ,お父さんの苦手なねぎを入れないという判断から、お母さんが家族が喜ぶことを料理を作る上でいちばん優先していることが分かります。
太郎君は、友達と公園でサッカーをしていました。ボールが道路に転がってしまいました。道路には車が走っています。もし、太郎君がボールを拾いに行ったときに、急に車が来たら、どのような問題が起こるでしょう？ア．車が止まるイ．車がボールを避けるウ．事故に巻き込まれる危険があるエ．友達が怒る,ウ,道路に飛び出して車が急に来た場合、事故に巻き込まれる危険があるという、とても大きな問題が起こるでしょう。
水が冷たい氷になると、硬くなります。氷が温められて水になると、液体の形になります。さらに温められて湯気（水蒸気）になると、目に見えない気体の形になります。もし、寒い場所で、コップに入った水が氷になったら、コップの中の水はどのように変わりますか？ア．水が減るイ．水が増えるウ．水の形がなくなるエ．水の形が変わる,エ,水が氷になると、水の形が固体の氷の形に変わります。液体の水とは異なる形になります。
学校の運動場には、ブランコが５台あります。そのうち、２台は壊れていて使えません。お昼休みに、８人の友達がブランコで遊びたいと言っています。この時、一度に何人の友達がブランコに乗ることができますか？ア．２人イ．３人ウ．５人エ．８人,イ,ブランコは５台ありますが、２台は壊れているので使えるのは３台です。なので、一度に３人の友達がブランコに乗ることができます。
図書館で、さくらさんは本を借りたいと思いました。本を借りるには、図書館カードが必要です。さくらさんは図書館カードを家に忘れてきてしまいました。もし、図書館カードを忘れても本を借りることができ、さらに返却日が分からなくても良いとしたら、どのような問題が起こるでしょう？ア．図書館の本がなくなるイ．本が戻ってこなくなる可能性があるウ．図書館が混雑するエ．新しい本が買えなくなる,イ,図書館カードがなければ誰が借りたか分からず、返却日も気にしなくて良いとなると、本が返却されずに戻ってこなくなる可能性が非常に高くなります。
今日、遠足で動物園へ行きました。動物園には、大きなゾウと、首の長いキリン、そしてかわいいパンダがいました。お弁当を食べたあと、みんなでどうぶつクイズをしました。この動物たちの中で、いちばん体が大きいのはどれでしょう？ア．ゾウイ．キリンウ．パンダエ．どの動物も同じ,ア,ゾウ、キリン、パンダの中で、ゾウがいちばん体が大きい動物です。
りゅう君は、お店で、おもちゃを４こ買いました。１こは、おもちゃの車で２００円、もう１こは、おもちゃのロボットで４００円、のこりの２こは、おもちゃのボールで１こ１００円でした。りゅう君は、お店の人に２０００円札を１まい出しました。おつりは何円でしたか？ア．５００円イ．６００円ウ．１２００円エ．１４００円,ウ,おもちゃの車２００円、ロボット４００円、ボール１００円✖２こ＝２００円。合計で２００＋４００＋２００＝８００円です。２０００円札を出したので、２０００－８００＝１２００円がおつりです。
学校の近くの交差点には、歩行者信号と車用信号があります。歩行者信号は、青色と赤色の２色です。車用信号は、青色、黄色、赤色の３色です。もし、歩行者信号が故障して、ずっと青色のままだったら、どのような問題が起こるでしょう？ア．車がスムーズに走れるイ．歩行者が安全に渡れるウ．交通事故が起こる可能性があるエ．信号機が人気になる,ウ,歩行者信号がずっと青色だと、車が通るタイミングで歩行者が渡ってしまい、交通事故が起こる可能性が非常に高くなります。
りなさんは、朝、起きると、まず顔を洗って、歯をみがきました。それから、朝ごはんを食べました。食事が終わると、学校へ行くために、かばんを背負って、玄関を出ました。りなさんは、玄関の鍵を閉め忘れました。りなさんが、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．そのまま学校へ行くイ．学校に着いてから鍵を閉めるウ．家に戻って鍵を閉めるエ．友達に鍵を閉めてもらう,ウ,鍵を閉め忘れた場合は、すぐに家に戻って鍵を閉めるのが、防犯のためにいちばんてきとうな行動です。
夏、かたつむりは、雨が降った後によく見かけます。かたつむりは、葉っぱの上をゆっくりと動きます。かたつむりは、殻の中に体を引っ込めることができます。かたつむりが殻に体を引っ込める理由として、いちばん考えられるのはどれでしょう？ア．早く移動するためイ．えさを探すためウ．体を守るためエ．眠るため,ウ,かたつむりの殻は、危険が迫った時や、乾燥から身を守るために、体を守る役割があります。
ゆうと君は、１枚２０円の切手を６枚と、１枚１００円の切手を３枚買いました。ゆうと君は、全部で何円分の切手を買いましたか？ア．１２０円イ．３００円ウ．４２０円エ．５２０円,ウ,２０円切手は２０円✖６枚＝１２０円。１００円切手は１００円✖３枚＝３００円。合計で１２０円＋３００円＝４２０円です。
学校のそうじの時間、そうじの道具をしまう場所は、いつもきれいにしています。ほうきは壁にかけて、ぞうきんは洗ってから干しています。もし、そうじの道具を使いっぱなしにして、片付けなかったら、どのような問題が起こるでしょう？ア．そうじが楽しくなるイ．道具がすぐに使えなくなるウ．道具が長持ちするエ．先生にほめられる,イ,道具を片付けずに散らかしておくと、次に使う時にどこにあるか分からなくなったり、すぐに使えなくなったりする問題が起こります。
動物園のペンギンは、お腹のところが白いです。これは、海の中で泳ぐ時に、敵から見えにくくするためだと言われています。もし、ペンギンの体が真っ黒だったら、海の中ではどのようなことが起こるでしょう？ア．もっと速く泳げるイ．敵に見つかりやすくなるウ．体が冷えにくくなるエ．仲間と見分けやすくなる,イ,ペンギンのお腹が白いのは、水面の色に溶け込んで隠れるためです。もし体が真っ黒だったら、水中で敵に見つかりやすくなるでしょう。
公園に、すべり台とブランコと砂場があります。さとし君は、まずブランコに乗って、次にすべり台をすべりました。砂場には、大きな石がたくさん落ちていました。さとし君が、砂場で安全に遊ぶために、いちばん最初にすべきことは何でしょう？ア．砂で山を作るイ．石をどかすウ．砂場に入るエ．友達を呼ぶ,イ,砂場に大きな石がある場合、それにつまずいたり、投げたりしてけがをする可能性があります。安全に遊ぶために、まず石をどかすことがいちばん最初にすべきことです。
ゆうこさんの家から学校までは、歩いて１５分かかります。ゆうこさんは、毎朝８時５分に家を出て、学校へ行きます。もし、ゆうこさんが、学校へ行く途中で、お店で２０分間立ち止まってしまったら、学校に着くのは何時何分になりますか？ア．８時２０分イ．８時３０分ウ．８時４０分エ．８時４５分,ウ,普段は８時５分に家を出て１５分で着くので、８時２０分に着きます。お店で２０分立ち止まったので、さらに２０分遅れて８時４０分に着きます。
雨が降ると、地面がぬれて、土が柔らかくなります。雨が降り続くと、地面は、どんどんぬれていきます。雨が降った後、地面が柔らかくなることは、どんな植物を育てる時に、いちばん良い点となりますか？ア．水が嫌いな植物イ．水が好きな植物ウ．乾燥に強い植物エ．日の光が好きな植物,イ,地面が柔らかく、水分を多く含んでいる状態は、水が好きな植物が育つにはいちばん良い点となります。
ひろき君は、お店で、１こ１２０円のチョコレートを３こと、１こ８０円のジュースを４本買いました。ひろき君は、全部で何円はらいましたか？ア．２００円イ．３６０円ウ．３２０円エ．６８０円,エ,チョコレートは１２０円✖３こ＝３６０円。ジュースは８０円✖４本＝３２０円。合計で３６０円＋３２０円＝６８０円です。
公園の池には、アメンボが水の上をすいすいと動いています。アメンボは、水の中に沈まずに、水の上を歩くことができます。アメンボが水面を歩けるのは、どのような現象を利用しているからでしょう？ア．水の温度イ．水の重さウ．水の表面張力エ．水のにおい,ウ,アメンボが水面を歩けるのは、水の表面張力という性質を利用しているためです。水の表面に薄い膜のような力が働いているのです。
ゆうこさんは、お気に入りの本を５さつ持っています。そのうち３さつは、何度も読んだものです。ゆうこさんの弟は、ゆうこさんの本を１さつ借りたいと言いました。もし、ゆうこさんが弟に本を貸す時に、「すぐに返してね」と言ったとしたら、どのような気持ちを弟に伝えたかったのでしょう？ア．本が壊れるのが心配イ．本を大事にしてほしいウ．返却日を忘れないでほしいエ．弟に早く読んでほしい,ウ,「すぐに返してね」という言葉からは、返却日を忘れないでほしいという気持ちや、本を長く持っておかずに、他の人が使えるように早く返してほしいという気持ちが伝わります。
学校の教室には、大きな時計がかかっています。時計の長い針が「３」を指し、短い針が「７」を少し過ぎたところを指している時、時間は何時何分でしょう？ア．３時７分イ．７時３分ウ．７時１５分エ．８時３分,ウ,長い針が「３」を指している時は１５分を、短い針が「７」を少し過ぎたところを指している時は７時を意味します。なので、７時１５分です。
さくらさんの家では、犬を１ぴき飼っています。毎朝、さくらさんは犬の散歩に行きます。散歩の時、犬はリード（ひも）をつけて歩きます。もし、散歩中にリードが外れて犬が走り出してしまったら、いちばん危険な状況はどれでしょう？ア．犬が道に迷うイ．犬が他の動物とけんかするウ．犬が車道に飛び出すエ．犬が疲れる,ウ,リードが外れて犬が走り出した場合、最も危険なのは、車道に飛び出して交通事故に遭ってしまうことです。
けんた君は、学校から帰ると、まず手洗いをします。そのあと、リビングで、かばんの中から宿題を出して、すぐに勉強を始めます。けんた君は、毎日決まったじゅん番で行動しています。けんた君が、学校から帰ってきて、宿題を始める前に、必ずすることとして、てきとうなのはどれでしょう？ア．おやつを食べるイ．手洗いをするウ．テレビを見るエ．友達と遊ぶ,イ,けんた君は、学校から帰ると「まず手洗い」をすると書いてあるので、これが宿題を始める前に必ずすることです。
公園の木の枝に、鳥の巣がありました。巣の中には、まだ小さなひなが４わいました。ひなは、まだ目が開いていませんでした。次の日、強い雨が降りました。この鳥の巣のひなは、どうなるといちばん心配ですか？ア．えさがなくなるイ．巣がこわれるウ．病気になるエ．大きくなる,イ,強い雨が降ると、巣が水を含んで重くなったり、雨の勢いで巣自体がこわれる可能性があり、ひなが危険になります。
りょうた君は、お店で１本８０円のえんぴつを３本と、１まい５０円のけしゴムを２まい買いました。りょうた君は、お店の人に何円はらいましたか？ア．１３０円イ．２４０円ウ．３４０円エ．３９０円,ウ,えんぴつは８０円✖３本＝２４０円、けしゴムは５０円✖２まい＝１００円。合計で２４０円＋１００円＝３４０円です。
ゆうき君は、朝、目が覚めると、カーテンを開けました。外を見ると、窓ガラスがくもっていました。地面はぬれていませんでしたが、空には厚い雲が広がっていました。この日の天気として、いちばん考えられるのはどれでしょう？ア．雨イ．雪ウ．晴れエ．くもり,エ,窓ガラスがくもっていて、「空には厚い雲が広がっていた」ことから、くもりの天気だと考えられます。雨や雪ではないことが分かります。
夏休みに、たかし君は家族と山へキャンプに行きました。夜はテントの中で寝ました。次の日の朝、朝ごはんを食べる前に、家族みんなで、テントの近くの小川で顔を洗いました。この小川の水について、いちばん考えられることは何でしょう？ア．あたたかいイ．冷たいウ．しょっぱいエ．汚れている,イ,山の小川の水は、たいようの光があまり当たらない場所が多く、また山の奥から流れてくるため、一般的に冷たいことが多いです。
公園のベンチは、夏になるととてもあつくなります。冬は、冷たくなります。このベンチが鉄でできていたら、夏にはどのように感じるでしょう？ア．少しあたたかいイ．触れないほど熱いウ．冷たいままエ．ちょうど良い温度,イ,鉄のような金属は、太陽の熱を非常に吸収しやすく、夏の日差しが当たると触れないほど熱くなることがあります。
ももさんは、学校で使う色えんぴつを４８本持っています。そのうち、赤色が１５本、青色が１３本です。残りのきいろと緑色の色えんぴつは、全部で何本ですか？ア．２０本イ．２８本ウ．３３本エ．４８本,ア,４８本のうち、赤色１５本と青色１３本を合わせると１５＋１３＝２８本です。残りは４８－２８＝２０本になります。
遠足で、山道を歩いていたら、道の横に「落石注意」と書かれた看板がありました。看板のそばには、きれいな花が咲いていましたが、先生は「看板の向こうには行かないでください」と言いました。先生がそう言った理由として、いちばん考えられるのはどれでしょう？ア．花を取られるからイ．石が落ちてくる可能性があるからウ．時間がなくなるからエ．遠足のルールだから,イ,「落石注意」の看板があるということは、その場所に上から石が落ちてくる可能性があるため、安全のために立ち入らないように言われたと考えられます。
ゆうた君は、コップに水を入れていました。コップの半分くらいまで水を入れた時、友達に呼ばれました。友達との話が終わってから、ゆうた君はコップに水がこぼれないギリギリまで入れました。このコップの水は、最初に入れた量と、あとから入れた量の、どちらが多いですか？ア．最初に入れた量が多いイ．あとから入れた量が多いウ．どちらも同じ量エ．どちらもわからない,ウ,「コップの半分くらいまで水を入れた」後、「水がこぼれないギリギリまで入れた」ので、最初に入れた半分と、あとから入れた半分で、どちらも同じ量です。
図書館で、けんた君は読みたい本を９さつ見つけました。しかし、借りられる本は１人５さつまでという決まりがあります。けんた君が、この次にすることとして、いちばんてきとうなのはどれでしょう？ア．９さつ全部借りるイ．５さつ選んで借りるウ．図書館の人に交渉するエ．本を借りるのをやめる,イ,図書館の決まりで借りられる本は５さつまでなので、９さつ見つけても、その中から５さつを選んで借りるのがてきとうな行動です。
朝、学校へ行く道で、大きな水たまりを見つけました。きのうは晴れていて、雨は降っていませんでした。水たまりのそばには、水道のパイプが壊れて、水が流れ出ていました。その水たまりには、小さな魚が何匹か泳いでいました。この水たまりの魚は、どこから来た可能性がいちばん高いでしょう？ア．空から降ってきたイ．誰かが入れたウ．近くの川から流れてきたエ．地面の中からわいた,ウ,水道管が壊れて水が流れてきたとしても、魚が自然に湧くことはありません。考えられるのは、水道管とつながっている近くの川から流れてきた可能性がいちばん高いでしょう。
たろう君は、公園で遊びました。まず、シーソーに乗って、次に、ブランコに乗りました。公園には、このほかに、すべり台と砂場があります。たろう君が、すべての遊具で遊ぶために、次にすべり台で遊ぶか、砂場で遊ぶか、どちらを選んでも良い場合、何を選ぶのがいちばんてきとうでしょう？ア．すべり台イ．砂場ウ．どちらでも良いエ．友達に決めてもらう,ウ,どちらを選んでもすべての遊具で遊べるため、この場合はどちらを選んでも良いといえます。
１時間目に国語、２時間目に算数、３時間目に理科の勉強があります。給食は、３時間目のあとです。ゆうこさんは、４時間目に図こうの勉強があることを知っています。ゆうこさんが、３時間目の理科の勉強が終わった後、次にすることとして、いちばんてきとうなのはどれでしょう？ア．国語の勉強をするイ．給食を食べるウ．図こうの勉強をするエ．算数の勉強をする,イ,問題文に「給食は、３時間目のあとです」と書かれているので、理科の勉強が終わったら給食を食べるのが、いちばんてきとうなことだと考えられます。４時間目の図こうはまだ先です。
さくらさんの家では、犬を４ひき、ねこを３びき飼っています。さくらさんの家族は、お父さん、お母さん、さくらさん、弟の４人です。さくらさんの家には、全部で何ひきの動物がいますか？ア．４ひきイ．７ひきウ．８ひきエ．１１ひき,ウ,犬が４ひき、ねこが３びきなので、４＋３＝７ひきの動物がいます。家族の人数は関係ありません。
朝、新聞紙を広げてみました。新聞紙には、日本の今日の天気や、世界で起こったこと、テレビの番組表などが書いてあります。新聞紙に世界で起こったことが書かれているのは、どのような目的があるからでしょう？ア．歴史の勉強のためイ．世界の出来事を知るためウ．外国語を学ぶためエ．遠い場所を知るため,イ,新聞紙に世界で起こったことが書かれているのは、読者が世界で何が起きているかを知ることができるようにするためです。
花壇に、赤い花が１０本、白い花が８本、きいろい花が９本咲いています。その中で、いちばん多い花の色は何色ですか？ア．赤イ．白ウ．きいろエ．青,ア,赤い花が１０本、白い花が８本、きいろい花が９本なので、赤い花がいちばん多いです。青い花は咲いていません。
お店の人が、温かいお皿をきれいに並べていました。お店の中には、お客さんが座って、テーブルの上のコンロで肉を焼いていました。このお店は、何の店だと考えられますか？ア．本屋イ．パン屋ウ．焼き肉屋エ．電気屋,ウ,お客さんが「テーブルの上のコンロで肉を焼いていた」ことから、焼き肉屋だと考えられます。
信号が青色の時は「進む」、黄色の時は「止まれ」、赤色の時は「止まれ」です。あなたは、横断歩道を渡ろうとしています。信号が青色から黄色に変わり、あなたはまだ横断歩道の前にいます。この時、どうするのがいちばん安全でしょう？ア．走ってわたりきるイ．止まって、次の青色を待つウ．まわりの車をよく見るエ．だれかに聞いてみる,イ,横断歩道の前にいて信号が黄色に変わった場合は、無理に渡らず、止まって次の青色を待つのがいちばん安全な行動です。
図書館で、ゆみさんは本を探していました。見つけた本は、とても古くて、表紙が少し破れていました。ゆみさんは、その本を借りるか、新しい本を探すか迷いました。ゆみさんが、この本を借りることを決めた場合、どのような気持ちで借りるべきでしょう？ア．すぐに読み終えたいイ．他の人より先に読みたいウ．大切に扱って返そうエ．破れても仕方ない,ウ,破れている本を借りる場合は、さらに傷つけないように大切に扱って返そうという気持ちで借りるべきです。
お母さんが、今日の晩ごはんに「ハンバーグとサラダ」を作ると言いました。ハンバーグには、ひき肉と玉ねぎが入ります。サラダには、レタスとトマトが入ります。弟は、トマトが苦手なので、お母さんは弟の分だけサラダにトマトを入れませんでした。このことから、お母さんは、晩ごはんを作る上で、どのような工夫をしていると言えるでしょう？ア．料理の量を増やすことイ．作る時間を短くすることウ．家族一人ひとりの好みに合わせることエ．難しい料理に挑戦すること,ウ,弟の分だけトマトを入れないという行動から、お母さんが家族一人ひとりの好みに合わせる工夫をしていることが分かります。
学校のそうじの時間、床に落ちているごみを拾っていました。ごみの中には、新聞紙、牛乳パック、ペットボトルなどがありました。そうじが終わると、床はとてもきれいになりました。そうじで、ごみを捨てる時に、リサイクルを考えて特に気をつけなければならないことは何でしょう？ア．ごみを早く捨てることイ．ごみを種類ごとにわけることウ．ごみを残さず拾うことエ．道具をきれいにすること,イ,新聞紙、牛乳パック、ペットボトルはリサイクルできます。これらを再利用するためには、ごみを種類ごとにわけることが大切です。
あきら君は、毎日、お小遣いを４０円ずつもらっています。おかしを買いに、お店へ行きました。おかしは１こ１００円です。あきら君は、何日お小遣いをためると、おかしを１こ買えますか？ア．１日イ．２日ウ．３日エ．４日,ウ,おかしが１００円で、毎日４０円ずつもらうので、３日ためると４０円✖３日＝１２０円になり、おかしを１こ買えます。（２日だと８０円で足りない）
ふくろの中に、丸い形のボタンが１０こ、四角い形のボタンが６こ、星の形のボタンが４こ入っています。目をつぶって、ふくろの中からボタンを１こ取り出します。どの形のボタンがいちばん出やすいですか？ア．丸い形イ．四角い形ウ．星の形エ．どの形も同じくらい,ア,丸い形のボタンが１０こ、四角い形のボタンが６こ、星の形のボタンが４こなので、丸い形のボタンがいちばん多く入っています。そのため、丸い形がいちばん出やすいです。
春になると、さくらがきれいな花を咲かせます。さくらの花は、ピンク色で、風がふくと、花びらがひらひらと舞い落ちます。さくらの花が咲き、花びらが散った後、さくらの木にどのような変化が起こりますか？ア．新しい花が咲くイ．葉っぱが茂るウ．枯れるエ．枝が伸びる,イ,さくらは花が散った後、葉っぱが茂り、光合成によって栄養を作り始めます。
ひろき君は、図書館で本を１２さつ借りました。次の日、５さつ読み終わりました。その次の日、さらに４さつ読み終わりました。ひろき君は、まだ何さつの本を読んでいませんか？ア．２さつイ．３さつウ．４さつエ．１２さつ,ウ,１２さつ借りて、５さつと４さつ読み終わったので、読んだ本は５＋４＝９さつです。まだ読んでいない本は１２－９＝３さつです。
学校の運動場には、鉄棒があります。鉄棒は、ぶら下がったり、逆上がりをしたりして遊びます。鉄棒で遊ぶ時に、もし、前の人が使った後、砂がたくさんついていたら、どうするのがいちばん安全でしょう？ア．そのまま使うイ．砂を払ってから使うウ．乾くまで待つエ．先生に伝える,イ,手が滑る原因になるので、砂を払ってから使うのがいちばん安全な行動です。
たかし君は、家で、小さな虫かごに、カブトムシを３びき飼っています。えさをあげると、カブトムシは元気に動きます。たかし君は、カブトムシが大好きです。夏休みの間に、この虫かごを、毎日、日の当たらない、涼しい場所に出しておきました。このカブトムシは、どうなる可能性がいちばん高いでしょう？ア．元気になったイ．卵をたくさん産んだウ．弱ってしまったエ．病気になった,ア,カブトムシは、暑すぎず、涼しい場所で飼うのが良いとされています。適切な環境に置かれたので、元気に育つ可能性がいちばん高いです。
ゆうこさんは、おやつの時間に、プリンを４こ食べました。そのうち１こは、いちご味、１こはチョコレート味、１こはコーヒー味でした。ゆうこさんの弟は、クッキーを４まい食べました。ゆうこさんが食べたプリンの数は何こですか？ア．１こイ．２こウ．３こエ．４こ,エ,ゆうこさんが食べたプリンの数は「プリンを４こ食べました」と明記されているので、４こです。味の種類や弟が食べた数は関係ありません。
けん玉は、玉をひもでつないである遊び道具です。玉を、先のほうに乗せたり、皿に乗せたりして遊びます。けん玉の玉が、ひもについていることで、どんな良いことがありますか？ア．玉が転がらないイ．玉が跳ねやすいウ．玉をなくす心配が少ないエ．けん玉が軽くなる,ウ,玉がひもでつながっていることで、遊んでいる時に玉がどこかへ飛んでいってしまっても、なくす心配が少ないという良い点があります。
図書館で、りえさんは本を読んでいました。本のページをめくる時、とてもゆっくりめくっていました。りえさんが本を大切にしていることが分かります。もし、図書館で本を借りた人が、ページを破いてしまったら、どのような問題が起こるでしょう？ア．その本が読めなくなるイ．他の本も破れるウ．図書館の人が困るエ．借りた人が怒られる,ア,本を破いてしまうと、そのページが読めなくなり、その本が使えなくなってしまうという問題が起こります。
朝、たいようがのぼると、東の空が明るくなります。午後になると、たいようは南の空に移り、夕方には西の空にしずみます。このたいようの動きを見て、私たちは、朝と夜、そして昼の時間をどのように知ることができますか？ア．雲の形を見るイ．たいようの高さと場所を見るウ．月の形を見るエ．星の数を見る,イ,たいようが東から昇り、空の高さや場所を変えて西に沈むことで、私たちは時刻の変化、つまり朝、昼、夜を知ることができます。
学校の音楽室には、ピアノ、たいこ、リコーダーなど、たくさんの楽器があります。音楽のじゅ業では、みんなで楽器を鳴らして、歌を歌います。もし、音楽のじゅ業中に、先生の合図を無視して、勝手に楽器を鳴らしたら、どうなるでしょう？ア．みんなが喜ぶイ．演奏が台無しになるウ．先生が褒めてくれるエ．もっと楽しくなる,イ,先生の合図は、みんなで一緒に演奏するための大切なものです。それを無視して勝手に鳴らすと、音がそろわず、演奏が台無しになってしまうでしょう。
あやさんは、おはじきを４０こ持っています。そのうち、赤色が１５こ、青色が１３こです。残りのきいろと緑色のおはじきは、何こですか？ア．１０こイ．１２こウ．１５こエ．２８こ,イ,赤色１５こと青色１３こを合わせると１５＋１３＝２８こです。全部で４０こあるので、残りは４０－２８＝１２こです。
夏休み、たかし君は家族と海へ行きました。海はとても広くて、波がざぶんざぶんと音を立てていました。たかし君は、泳ぐのが大好きで、海で泳ぎました。海で泳ぐ時、ライフセーバー（海の安全を守る人）の指示は、なぜ大切なのでしょう？ア．泳ぎ方を教えてくれるからイ．潮の流れを教えてくれるからウ．安全を守ってくれるからエ．楽しい場所を教えてくれるから,ウ,ライフセーバーは、海の危険から私たちを守ってくれる専門家です。彼らの指示は、安全を守るために非常に大切です。
学校のそうじの時間、ゴミ箱の中にごみがたくさん入っていました。ゴミ箱がいっぱいになったので、たろう君は、ごみを集めて、ごみ捨て場まで運びました。ゴミ捨て場には、燃えるごみと燃えないごみの入れ物が２つありました。もし、たろう君が、燃えるごみと燃えないごみを間違えて捨ててしまったら、どのような問題が起こるでしょう？ア．そうじが大変になるイ．ごみが正しく処理できないウ．ゴミ箱がいっぱいになるエ．友達が怒る,イ,ごみを間違えて捨てると、リサイクルが難しくなったり、ごみ処理がうまくいかなくなったりする問題が起こります。
あつし君は、おもちゃの車を１２こ持っています。お友達のまさる君に、４こ貸しました。あつし君は、今、何こおもちゃの車を持っていますか？ア．４こイ．８こウ．１２こエ．１６こ,イ,もともと１２こ持っていて、４こ貸したので、１２－４＝８こです。
さくらさんの家には、朝早くから、庭で鳥がさえずっています。さくらさんは、朝、鳥の声を聞くのが大好きです。もし、庭にさえずる鳥が全く来なくなってしまったら、さくらさんの朝はどのように変わるでしょう？ア．にぎやかになるイ．静かになるウ．明るくなるエ．暗くなる,イ,鳥のさえずりが聞こえなくなると、さくらさんの朝は以前より静かになるでしょう。
紙を何回か半分に折っていくと、だんだん厚くなって、折るのが難しくなります。このことから、紙の厚さを増やすと、どのような変化が起こると言えるでしょう？ア．紙が軽くなるイ．紙が柔らかくなるウ．紙が強くなるエ．紙が湿る,ウ,紙を何度も折って厚みが増すと、その部分の紙はより丈夫に、強くなります。
ゆうき君は、遠足で動物園へ行きました。動物園には、キリンが５頭と、ゾウが４頭いました。ゆうき君のお弁当は、サンドイッチとからあげでした。ゆうき君が、動物園で見たキリンとゾウの鼻の数を合わせると、全部で何個になりますか？ア．５個イ．９個ウ．１０個エ．１４個,イ,キリンが５頭で鼻は１個ずつなので５個。ゾウが４頭で鼻は１個ずつなので４個。合計で５＋４＝９個です。お弁当の情報は関係ありません。
お母さんが、今日の夕食に「お魚とごはんとおみそ汁」を作ると言いました。お魚は、焼き魚にするそうです。おみそ汁には、わかめとねぎが入ります。お父さんは、ねぎが苦手なので、お母さんはおみそ汁にねぎを入れませんでした。お母さんが、家族に合わせた料理を作ることで、どのような良いことがあるでしょう？ア．料理の量が減るイ．家族みんなが楽しく食事ができるウ．作る時間が短くなるエ．食材の無駄がなくなる,イ,家族の好みに合わせて料理を作ることで、家族みんなが文句なく楽しく食事ができるという良いことがあります。
太郎君は、友達と公園でサッカーをしていました。ボールが道路に転がってしまいました。道路には車が走っています。もし、太郎君がボールを拾いに行ったときに、急に車が来たら、事故を防ぐために運転手はどうするでしょう？ア．スピードを上げるイ．急ブレーキをかけるウ．クラクションを鳴らすエ．道を譲る,イ,突然人が飛び出してきた場合、運転手は衝突を避けるために急ブレーキをかけることが多いでしょう。
水が冷たい氷になると、硬くなります。氷が温められて水になると、液体の形になります。さらに温められて湯気（水蒸気）になると、目に見えない気体の形になります。もし、お湯を沸かし続けたら、最終的にどうなるでしょう？ア．水が減るイ．水が増えるウ．水がなくなるエ．水が色を変える,ウ,お湯を沸かし続けると、水はどんどん水蒸気になって空中に逃げていくため、最終的にコップの中の水はなくなってしまいます。
学校の運動場には、ブランコが６台あります。そのうち、２台は壊れていて使えません。お昼休みに、１０人の友達がブランコで遊びたいと言っています。この時、一度に何人の友達がブランコに乗ることができますか？ア．４人イ．６人ウ．８人エ．１０人,ア,ブランコは６台ありますが、２台は壊れているので使えるのは４台です。なので、一度に４人の友達がブランコに乗ることができます。
図書館で、さくらさんは本を借りたいと思いました。本を借りるには、図書館カードが必要です。さくらさんは図書館カードを家に忘れてきてしまいました。もし、図書館カードを忘れても本を借りることができ、そしてその本を返さなくても良いとしたら、図書館の運営にどのような問題が起こるでしょう？ア．図書館が混雑するイ．新しい本が買えなくなるウ．本の数がどんどん減るエ．図書館が人気になる,ウ,本を返さなくても良いとなると、図書館の本の数がどんどん減ってしまい、他の人が借りられなくなるという問題が起こります。
今日、遠足で動物園へ行きました。動物園には、大きなゾウと、首の長いキリン、そしてかわいいパンダがいました。お弁当を食べたあと、みんなでどうぶつクイズをしました。この動物たちの中で、いちばん草をたくさん食べるのはどれでしょう？ア．ゾウイ．キリンウ．パンダエ．どの動物も同じ,ウ,ゾウ、キリン、パンダの中で、パンダは主食が笹の葉であり、その量を非常に多く食べるため、パンダがいちばん草（笹）をたくさん食べると言えるでしょう。
りゅう君は、お店で、おもちゃを５こ買いました。１こは、おもちゃの車で２００円、もう１こは、おもちゃのロボットで４００円、のこりの３こは、おもちゃのボールで１こ１５０円でした。りゅう君は、お店の人に２０００円札を１まい出しました。おつりは何円でしたか？ア．８５０円イ．９５０円ウ．１１５０円エ．１２００円,ア,おもちゃの車２００円、ロボット４００円、ボール１５０円✖３こ＝４５０円。合計で２００＋４００＋４５０＝１０５０円です。２０００円札を出したので、２０００－１０５０＝９５０円がおつりです。
学校の近くの交差点には、歩行者信号と車用信号があります。歩行者信号は、青色と赤色の２色です。車用信号は、青色、黄色、赤色の３色です。もし、信号機が全くなくなってしまったら、交差点でどのような問題が起こるでしょう？ア．交通がスムーズになるイ．みんなが注意して渡るようになるウ．交通事故が増える可能性があるエ．景色が良くなる,ウ,信号機がなくなると、交通の流れが乱れ、車と歩行者、車同士の交通事故が増える可能性が非常に高くなります。
りなさんは、朝、起きると、まず顔を洗って、歯をみがきました。それから、朝ごはんを食べました。食事が終わると、学校へ行くために、かばんを背負って、玄関を出ました。りなさんは、玄関の鍵を閉め忘れました。りなさんが鍵を閉めることを忘れると、どのような危険があるでしょう？ア．家が寒くなるイ．家に泥棒が入る可能性があるウ．鍵が錆びるエ．お母さんが怒る,イ,鍵を閉め忘れると、誰でも家に入ることができる状態になるため、泥棒に入られる可能性という危険があります。
夏、かたつむりは、雨が降った後によく見かけます。かたつむりは、葉っぱの上をゆっくりと動きます。かたつむりが、体を殻の中に引っ込めるのは、どのような状況で起こるでしょう？ア．えさを見つけた時イ．仲間と出会った時ウ．危険を感じた時エ．水を飲んだ時,ウ,かたつむりは、鳥などの天敵から身を守るためや、体が乾燥しすぎないように、危険を感じた時や不快な環境の時に体を殻の中に引っ込めます。
ゆうと君は、１枚３０円の切手を７枚と、１枚１２０円の切手を３枚買いました。ゆうと君は、全部で何円分の切手を買いましたか？ア．２１０円イ．３６０円ウ．４８０円エ．５７０円,エ,３０円切手は３０円✖７枚＝２１０円。１２０円切手は１２０円✖３枚＝３６０円。合計で２１０円＋３６０円＝５７０円です。
学校のそうじの時間、そうじの道具をしまう場所は、いつもきれいにしています。ほうきは壁にかけて、ぞうきんは洗ってから干しています。そうじの道具をきれいに片付けることは、どのような目的があるでしょう？ア．見た目を良くするためイ．いつでも使えるようにするためウ．そうじの時間を短縮するためエ．道具を新しくするため,イ,そうじの道具をきれいに片付けることで、次に使う時にすぐに取り出せて、いつでも気持ちよく使えるようにするという目的があります。
動物園のペンギンは、お腹のところが白いです。これは、海の中で泳ぐ時に、敵から見えにくくするためだと言われています。もし、ペンギンがずっと陸の上で生活するようになったら、お腹の白い色はどのような意味を持つでしょう？ア．もっと目立つようになるイ．体が暖かくなるウ．食べ物が見つけやすくなるエ．仲間と見分けやすくなる,ア,陸の上で白いお腹は、雪や氷のない場所では保護色になりにくく、逆に目立つようになってしまうでしょう。
公園に、すべり台とブランコと砂場があります。さとし君は、まずブランコに乗って、次にすべり台をすべりました。砂場には、大きな石がたくさん落ちていました。さとし君が、砂場で遊ぶ時、もし石を投げたり、人に向かって砂をかけたりしたら、どんな問題が起こるでしょう？ア．砂場が汚れるイ．友達がけがをする可能性があるウ．公園の管理人に怒られるエ．砂場がなくなる,イ,石を投げたり、人に向かって砂をかけたりする行為は、友達がけがをする可能性があるため、絶対にしてはいけません。
ゆうこさんの家から学校までは、歩いて１５分かかります。ゆうこさんは、毎朝８時１０分に家を出て、学校へ行きます。もし、ゆうこさんが、学校へ行く途中で、友達と１０分話をして、さらに道を間違えて５分遠回りしてしまったら、学校に着くのは何時何分になりますか？ア．８時２５分イ．８時３０分ウ．８時３５分エ．８時４０分,エ,普段は８時１０分に家を出て１５分で着くので、８時２５分に着きます。友達と１０分話して、さらに５分遠回りしたので、合計１５分遅れて８時４０分に着きます。
雨が降ると、地面がぬれて、土が柔らかくなります。雨が降り続くと、地面は、どんどんぬれていきます。雨が降った後、地面がとても柔らかい時に、畑で野菜を育てることについて、どのような良い点があるでしょう？ア．土が乾きやすくなるイ．水やりが必要なくなるウ．作物が育ちやすくなるエ．土を耕すのが簡単になる,ウ,地面が柔らかく水分が豊富な状態は、植物の根が水を吸いやすく、また土の中の栄養分も溶けやすいため、作物が育ちやすくなる良い点があります。
ひろき君は、お店で、１こ１５０円のチョコレートを３こと、１こ９０円のジュースを５本買いました。ひろき君は、全部で何円はらいましたか？ア．４５０円イ．４５０円ウ．９００円エ．１０００円,ウ,チョコレートは１５０円✖３こ＝４５０円。ジュースは９０円✖５本＝４５０円。合計で４５０円＋４５０円＝９００円です。
公園の池には、アメンボが水の上をすいすいと動いています。アメンボは、水の中に沈まずに、水の上を歩くことができます。アメンボが水面を歩いている時に、もし水面に石鹸の泡ができてしまったら、どうなるでしょう？ア．もっと速く動けるイ．沈んでしまう可能性があるウ．水面で休めなくなるエ．えさが捕まえやすくなる,イ,石鹸は水の表面張力を弱める性質があります。そのため、石鹸の泡ができてしまうと、アメンボは水の表面張力を利用できなくなり、水の中に沈んでしまう可能性があります。
ゆうこさんは、お気に入りの本を５さつ持っています。そのうち３さつは、何度も読んだものです。ゆうこさんの弟は、ゆうこさんの本を１さつ借りたいと言いました。ゆうこさんが弟に本を貸す時に、「汚さないでね」と伝えたとしたら、どのような気持ちを弟に伝えたかったのでしょう？ア．本が壊れるのが心配イ．本を大切にしてほしいウ．返却日を忘れないでほしいエ．弟に早く読んでほしい,イ,「汚さないでね」という言葉からは、借りた人に本をきれいに、大切に扱ってほしいという気持ちが伝わります。
学校の教室には、大きな時計がかかっています。時計の長い針が「９」を指し、短い針が「４」と「５」の間を指している時、時間は何時何分でしょう？ア．４時４５分イ．５時４５分ウ．９時４分エ．４時９分,ア,長い針が「９」を指している時は４５分を、短い針が「４」と「５」の間を指している時は４時を意味します。なので、４時４５分です。
さくらさんの家では、犬を１ぴき飼っています。毎朝、さくらさんは犬の散歩に行きます。散歩の時、犬はリード（ひも）をつけて歩きます。もし、散歩中にリードが外れて犬が走り出してしまい、他の犬に飛びかかってしまったら、どのような問題が起こるでしょう？ア．犬同士が仲良くなるイ．犬同士がけんかになる可能性があるウ．散歩の時間が短くなるエ．飼い主が犬を褒める,イ,リードが外れて他の犬に飛びかかった場合、犬同士がけんかになってしまう可能性があります。これは、飼い主にとって大変な問題です。
学校のそうじの時間に、たろう君は机をふいていました。机の上には、えんぴつと消しゴムが置いてありました。たろう君が机をふく前に、いちばん最初にすべきことはどれでしょう？ア．えんぴつをしまうイ．ぞうきんをぬらすウ．机の上の物をどかすエ．先生を呼ぶ,ウ,机をふくためには、まず机の上の物をどかすことがいちばん最初にすべきことです。
ゆうこさんは、お花を育てるのが好きです。毎日、たいようの光が当たる場所に置いて、お水をあげています。ゆうこさんが、花を育てる上で、いちばん大切にしていることは何でしょう？ア．花の色をきれいにすることイ．花に話しかけることウ．花が元気に育つ環境を作ることエ．花の種類を増やすこと,ウ,たいようの光を当て、水をあげるという行動から、ゆうこさんが花が元気に育つための環境を作ることを大切にしていることが分かります。

         * @param {Date} date - 計算対象の日付オブジェクト。
         * @returns {number} - その年の1月1日からの経過日数。
         */
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0); // その年の1月1日
            // タイムゾーンのオフセットを考慮して正確な日数を計算
            const diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);

            return Math.floor(diff / oneDay);
        }

        function answerSelected(selectedChoice) {

                } else if (btnChoice === cleanedSelected && !isCorrect) {

                    date: date,
                    groupNumber: groupNumber, // 班番号を保存
                    questionIndex: questionIndex, // 問題のインデックス
                    isCorrect: isCorrect, // 正解かどうか
                    timestamp: new Date(), // 保存日時
                    userId: userId // ユーザーID
                });
                console.log("解答結果が正常に保存されました！");
            } catch (e) {
                console.error("解答結果の保存中にエラーが発生しました: ", e);
                showMessageBox("解答結果の保存に失敗しました。");
            }
        }

        /**
         * 班番号に基づいてFirestoreから解答結果を取得し、正答率を表示する関数。
         * 全ての試行を考慮して正答率を計算します。
         */
        async function showResults() {
            if (!db || !userId) {
                console.error("FirestoreまたはユーザーIDが初期化されていません。");
                showMessageBox("データベースが利用できません。");
                return;
            }

            const groupNumber = groupNumberInput.value; // 班番号を取得

            // 入力値の検証
            if (!groupNumber || isNaN(groupNumber) || parseInt(groupNumber) < 1 || parseInt(groupNumber) > 12) {
                showMessageBox('結果を見るには、有効な班番号（1～12）を入力してください。');
                return;
            }

            try {
                // 指定された班番号に一致する全ての記録をFirestoreからクエリ
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/quizResults`),
                    where("groupNumber", "==", parseInt(groupNumber)) // 班番号でフィルタリング
                );

                const querySnapshot = await getDocs(q); // クエリを実行してドキュメントを取得
                let totalAttempts = 0; // 全ての試行回数
                let correctAttempts = 0; // 正解した試行回数

                // 結果をループして試行回数と正解数をカウント
                querySnapshot.forEach((doc) => {
                    totalAttempts++;
                    if (doc.data().isCorrect) {
                        correctAttempts++;
                    }
                });

                let rate = 0;
                if (totalAttempts > 0) {
                    rate = (correctAttempts / totalAttempts) * 100; // 正答率を計算
                }

                // 結果メッセージを作成し、メッセージボックスで表示
                const resultMessage = `班: ${groupNumber}班\n\n` +
                    `これまでの解答回数: ${totalAttempts}回\n` +
                    `正解した回数: ${correctAttempts}回\n` +
                    `正答率: ${rate.toFixed(2)}%`; // 小数点以下2桁まで表示
                showMessageBox(resultMessage);

            } catch (error) {
                console.error("解答結果の取得中にエラーが発生しました: ", error);
                showMessageBox("結果の取得中にエラーが発生しました。");
            }
        }

        /**
         * 開始ボタンがクリックされたときの処理。
         * 日付を検証し、クイズページに切り替えます。
         */
        startButton.addEventListener('click', () => {
            const selectedDate = quizDateInput.value;

            // 日付の検証
            if (!selectedDate) {
                showMessageBox('日付を選択してください。');
                return;
            }

            // 開始ページを非表示にし、クイズページを表示
            startPage.style.display = 'none';
            quizPage.style.display = 'block';

            // 選択された日付に基づいて問題を初期化
            initializeDailyQuestion(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * クイズページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            quizPage.style.display = 'none'; // クイズページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、Firebaseを初期化し、日付入力欄に今日の日付をセット
        window.onload = async () => {
            await initializeFirebase(); // Firebaseの初期化と認証を実行
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月は0から始まるので+1
            const day = String(today.getDate()).padStart(2, '0');
            quizDateInput.value = `${year}-${month}-${day}`; // 今日の日付を入力欄に設定
        };
    </script>
</body>
