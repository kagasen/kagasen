    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', sans-serif;
            /* フォントをInterに設定 */
            background-color: #f0f9ff;
            /* 背景色を薄い青に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 画面の高さいっぱいにする */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* パディングを含めて要素のサイズを計算 */
        }

        /* コンテナのスタイル設定 */
        .container {
            background-color: #ffffff;
            /* 背景色を白に設定 */
            border-radius: 20px;
            /* 角を丸くする */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* 影を追加 */
            padding: 30px;
            max-width: 600px;
            /* 最大幅を設定 */
            width: 100%;
            text-align: center;
            border: 4px solid #a78bfa;
            /* 紫色の枠線を追加 */
        }

        /* 問題表示ボックスのスタイル設定 */
        .question-box {
            background-color: #e0f2fe;
            /* 薄い青色の背景 */
            border-radius: 15px;
            /* 角を丸くする */
            padding: 25px;
            margin-bottom: 25px;
            border: 2px dashed #93c5fd;
            /* 破線の青い枠線 */
            text-align: left;
            /* 問題文を左寄せ */
        }

        /* 選択肢ボタンのスタイル */
        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: none;
            margin-top: 0;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.correct-choice {
            background-color: #10b981;
        }

        .choice-btn.incorrect-choice {
            background-color: #ef4444;
        }

        /* 入力フィールドのスタイル設定 */
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #a78bfa;
            /* 紫色の枠線 */
            border-radius: 10px;
            /* 角を丸くする */
            width: calc(100% - 40px);
            /* 幅を計算 */
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #4c1d95;
            /* 濃い紫色の文字 */
            display: block;
            /* ブロック要素として表示 */
            margin-left: auto;
            /* 中央寄せ */
            margin-right: auto;
            /* 中央寄せ */
        }

        /* ボタンのスタイル設定 */
        button {
            background-color: #8b5cf6;
            /* 鮮やかな紫色の背景 */
            color: white;
            /* 文字色を白に */
            padding: 14px 28px;
            border-radius: 10px;
            /* 角を丸くする */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            border: none;
            /* 枠線をなくす */
            margin-top: 10px;
            /* ボタン上部の余白 */
        }

        /* ボタンのホバー時のスタイル */
        button:hover {
            background-color: #7c3aed;
            /* 暗い紫色の背景 */
            transform: translateY(-2px);
            /* 少し上に移動 */
        }

        /* ボタンのアクティブ時のスタイル */
        button:active {
            transform: translateY(0);
            /* 元の位置に戻す */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影を小さく */
        }

        /* フィードバックメッセージのスタイル */
        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* 正解時のフィードバック色 */
        .feedback.correct {
            color: #10b981;
            /* 緑色 */
        }

        /* 不正解時のフィードバック色 */
        .feedback.incorrect {
            color: #ef4444;
            /* 赤色 */
        }

        /* 解説のスタイル */
        .explanation {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #4b5563;
            /* 濃い灰色 */
            background-color: #f8fafc;
            /* 薄い灰色背景 */
            border-left: 5px solid #a78bfa;
            /* 紫色の左ボーダー */
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            line-height: 1.6;
        }

        /* 戻るボタンのスタイル */
        .back-button {
            background-color: #6b7280;
            /* 灰色背景 */
            margin-top: 20px;
            display: inline-block;
            /* インラインブロックで並べる */
            margin-left: 10px;
            /* 左側に余白 */
            margin-right: 10px;
            /* 右側に余白 */
        }

        /* 戻るボタンのホバー時のスタイル */
        .back-button:hover {
            background-color: #4b5563;
        }

        /* 結果を見るボタンのスタイル */
        .view-results-button {
            background-color: #0ea5e9;
            /* 青色背景 */
            margin-top: 20px;
        }

        .view-results-button:hover {
            background-color: #0284c7;
        }

        /* カスタムメッセージボックスのスタイル */
        .message-box {
            position: fixed;
            /* 画面に固定 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            background-color: #fff;
            /* 白い背景 */
            padding: 30px;
            border-radius: 15px;
            /* 角を丸くする */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 影を追加 */
            z-index: 1000;
            /* 最前面に表示 */
            display: none;
            /* 初期状態では非表示 */
            border: 3px solid #6366f1;
            /* 藍色の枠線 */
            max-width: 90%;
            /* モバイル対応 */
            width: 400px;
            /* PC対応 */
        }

        .message-box p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            white-space: pre-wrap;
            /* 改行を有効にする */
        }

        .message-box button {
            background-color: #6366f1;
            /* 藍色のボタン */
            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .message-box button:hover {
            background-color: #4f46e5;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .question-box {
                padding: 20px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 10px 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }

            .feedback {
                font-size: 1.1rem;
            }

            .message-box p {
                font-size: 1.2rem;
            }

            .message-box button {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script type="module">
        // Firebase のインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =======================================================================================================
        // ★★★ ここに、お客様が作成されたCSVファイルの内容をすべて貼り付けてください ★★★
        // CSVファイルは、A列:問題, B列:答え, C列:解説 の形式で作成されていることを前提としています。
        // ` (バッククォート) の記号は削除しないで、その内側にCSVデータを貼り付けてください。
        // =======================================================================================================
        const csvData = ` 次の文章を読んで、主人公のひかりさんがどのような気持ちでいるか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「ひかりは、何度も練習した跳び箱の技が、ついに成功した瞬間、思わずガッツポーズをした。今まで諦めかけたこともあったけれど、努力が実を結んだことに、胸が熱くなった。この日は、朝から雨が降っていたけれど、ひかりの心は晴れやかだった。」ア.不安と緊張イ.驚きと戸惑いウ.達成感と喜びエ.後悔と反省,ウ,「ついに成功した瞬間、思わずガッツポーズをした」「努力が実を結んだことに、胸が熱くなった」という表現から、ひかりさんが目標を達成したことによる大きな喜びと、努力が報われたことへの達成感を強く感じていることが読み取れます。「この日は、朝から雨が降っていたけれど」は答えに関係のない情報です。
あるお店で、チョコレート味のアイスが1個120円、バニラ味のアイスが1個100円で売られています。あきらさんは、チョコレート味のアイスを3個、バニラ味のアイスを2個買いました。この日、お店では「アイスを5個以上買うと、合計金額から50円引き」というキャンペーンをしていました。あきらさんがお店に払ったお金はいくらですか。ア.560円イ.510円ウ.460円エ.410円,イ,まず、それぞれの味のアイスの合計金額を計算します。チョコレート味120円 × 3個 = 360円。バニラ味100円 × 2個 = 200円。これらを合計すると、360円 + 200円 = 560円になります。あきらさんは合計で5個のアイスを買ったので、50円引きのキャンペーンが適用されます。したがって、560円 - 50円 = 510円が支払う金額です。
公園の池にはたくさんの魚がいます。その魚たちの中には、他の魚を食べる魚もいれば、水草だけを食べる魚もいます。このような関係を、生き物どうしのつながりとして考えたとき、次のうち最も適切なものはどれですか。ア.魚は水草を食べることで育つ。イ.魚の数が増えると、水草が減る。ウ.小さな魚は大きな魚に食べられることがある。エ.すべての魚が同じものを食べている。,ウ,問題文には「他の魚を食べる魚」と「水草だけを食べる魚」がいると書かれています。これは、食物連鎖や食物網といった生き物どうしのつながりを示唆しています。この中で最も直接的で適切なつながりは、捕食-被食の関係、つまり「小さな魚は大きな魚に食べられることがある」です。他の選択肢は、一部の関係しか示していなかったり、問題文の情報と合致しなかったりします。
地域の公民館で、新しい図書館を作る計画が立てられました。この図書館を、いろいろな人が使いやすいようにするためには、どんなことを一番最初に考えるべきでしょうか。ア.たくさんの本を用意することイ.建物のかたちをめずらしくすることウ.車いすの人やお年寄りが利用しやすい入り口や通路にすることエ.有名な作家を招待してイベントを開くこと,ウ,図書館を「いろいろな人が使いやすいように」するには、まず、体の不自由な人や高齢者など、様々な立場の人が利用しやすい設備を整えることが最も重要です。入り口や通路のバリアフリー化は、多くの人にとっての利用しやすさに直結します。「たくさんの本を用意すること」は内容の充実ですが、使いやすさより後、「建物のかたち」は見た目、「イベント」はサービスであり、優先順位は低いです。
あなたは家のお手伝いを頼まれました。「おふろを洗う」と「ごみを出す」の二つです。おふろを洗うのには20分かかり、ごみを出すのには5分かかります。今日の午後3時までに両方のお手伝いを終える必要があります。他にやることは何もありません。最も早くお手伝いを終わらせるために、どちらのお手伝いを先にやってもかまいませんが、どんなことを考えると良いでしょうか。ア.どちらを先にやっても合計時間は変わらないので、やりたい方からやる。イ.時間がかかるおふろ洗いを先に終わらせてしまう。ウ.時間が短いごみ出しを先に終わらせて、すぐに休憩する。エ.時計を見ながら、ゆっくりとどちらから始めるか決める。,ア,「どちらを先にやってもかまいませんが」とあるように、どちらから始めても、合計時間（20分 + 5分 = 25分）は変わりません。今日の午後3時までに終えれば良いので、焦る必要はありません。したがって、合計時間が変わらないため、どちらを先にやっても問題なく、自分のやりやすい方を選ぶのが合理的です。
ゆうたさんは、算数のテストで85点を取りました。クラスにはゆうたさんを含めて30人の子どもがいます。このテストで、一番点数が高かったのは98点で、一番低かったのは52点でした。ゆうたさんの点数を、クラスの他の人たちの点数と比べたとき、次の文で最も適切なものを選びましょう。ア.ゆうたさんの点数は、クラスの中で真ん中より高い。イ.ゆうたさんの点数は、クラスの中で一番高い。ウ.ゆうたさんの点数は、クラスの中で一番低い。エ.ゆうたさんの点数は、クラスの平均点と同じくらいだ。,ア,問題文には、ゆうたさんの点数が85点、一番高い点数が98点、一番低い点数が52点とあります。クラスの人数は30人ですが、個々の点数はわかっていません。しかし、85点という点数は、52点と98点のほぼ真ん中（約75点）よりも高いので、「真ん中より高い」と言えます。正確な平均点は不明ですが、少なくとも一番高いわけでも、一番低いわけでもありません。
朝顔は、夏になるときれいな花を咲かせます。つるが伸びて、大きな葉っぱがたくさんつき、朝早くに花が咲いて、お昼にはしぼんでしまいます。朝顔が花を咲かせるためには、何が必要だと考えられますか。ア.風がたくさん吹くことイ.毎日、雨が降ることウ.太陽の光を浴びることエ.虫がたくさん来ること,ウ,植物は光合成という働きによって栄養を作り、成長します。光合成には太陽の光が不可欠です。朝顔が夏に花を咲かせ、特に「朝早くに花が咲いて」という記述からも、太陽の光が成長に大きく関係していることが考えられます。「風」「雨」「虫」は成長に影響を与えることもありますが、花を咲かせるための最も根本的な必要条件ではありません。
あなたは、友達と待ち合わせをして公園に行くことになりました。公園までの道は、広い道と細い道の二つがあります。広い道は遠回りですが、車が少なく安全です。細い道は近道ですが、車が多くて少し危険です。待ち合わせの時間はあと10分しかありません。あなたはどちらの道を選びますか。最も適切なものを選びましょう。ア.安全な広い道を選ぶ。イ.危険だが近い細い道を選ぶ。ウ.どちらの道も選ばず、家に引き返す。エ.友達に電話して、公園で待ってもらう。,イ,「待ち合わせの時間はあと10分しかありません」という時間的制約が最も重要です。この状況では、安全に配慮しつつも、間に合うことを優先する必要があります。細い道は「車が多くて少し危険」ですが、「近道」なので、間に合う可能性が高いです。安全に注意を払いながら、近道を選ぶのが合理的です。友達を待たせることは、約束を守る上で望ましくありません。
学校で、1年生がお花の種をまくことになりました。育て方のプリントには、「毎日水やりをしましょう」と書いてあります。しかし、今週の天気予報を見ると、毎日雨が降る予報になっています。この場合、1年生は水やりをどうしたらよいでしょうか。ア.プリントの通り、毎日水をあげる。イ.雨が降っているので、水やりはしない。ウ.雨が降っていても、土の様子を見てから水をあげるか決める。エ.先生に「雨が降っても水やりは必要ですか」と聞く。,ウ,植物への水やりは、土が乾いているかどうかで判断するのが適切です。雨が降れば土は湿りますが、雨量や土の種類によっては完全に足りないこともあります。また、水を与えすぎると根が腐ることもあります。したがって、プリントの指示だけでなく、実際の土の様子を見て判断することが重要です。「先生に聞く」のは良い行動ですが、思考力を問う問題として、自分で判断できるかを見ています。
次の文章を読んで、筆者が一番伝えたいことは何か、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「わたしは先日、動物園へ行きました。たくさんの動物がいて、とても楽しかったです。特に印象的だったのは、キリンが高い木の葉を食べる姿でした。長い首を器用に使い、ゆっくりと葉を食べる様子に、わたしは思わず見とれてしまいました。動物たちは、それぞれ違う場所からやってきて、違う生活をしています。でも、みんな同じように、懸命に生きているのです。動物園で過ごした時間は、わたしにたくさんの気づきを与えてくれました。」ア.動物園は楽しい場所であること。イ.キリンの首が長いこと。ウ.動物たちはみんな懸命に生きていること。エ.動物園では色々な動物が見られること。,ウ,筆者は動物園でキリンの様子を見て、「動物たちは、それぞれ違う場所からやってきて、違う生活をしています。でも、みんな同じように、懸命に生きているのです。」と感じたことが書かれています。これは、動物園の楽しさやキリンの特徴よりも、動物たちの生きる姿から得た深い気づきを伝えたいという筆者の気持ちを表しています。
ある町の人口は、去年は2500人でした。今年は去年の人口よりも100人増えました。この町には小学校が1つあり、今年の小学生の数は、町の人口全体の10分の1です。今年の小学生は何人いますか。ア.250人イ.260人ウ.270人エ.280人,イ,まず、今年の町の人口を計算します。去年の人口2500人に、今年増えた100人を加えると、2500 + 100 = 2600人になります。次に、今年の小学生の数は、町の人口全体の10分の1なので、2600人 ÷ 10 = 260人です。
あなたが育てているトマトの苗が、最近元気がないようです。葉っぱの色が薄くなり、茎も細くなってきました。肥料はまいたばかりですが、天気の良い日がずっと続いています。この状況で、あなたがまず試すべきことは何ですか。ア.別の場所に植え替える。イ.水をたくさんあげる。ウ.もっと肥料をまく。エ.葉っぱを少し切り取る。,イ,問題文には「天気の良い日がずっと続いています」とあります。植物が元気がない時に、肥料をまいたばかりで他に異常が見られない場合は、水の不足が考えられます。特に天気の良い日が続くことは、土の乾燥につながります。まずは水を適切にあげることで、植物の元気が戻るか試すのが最も適切な対応です。「別の場所に植え替える」や「もっと肥料をまく」は、原因がはっきりしないうちに行うと逆効果になることもあります。
昔の日本の家について調べています。昔の家には、今のように水道やガス、電気はありませんでした。では、昔の人たちは、どのようにしてご飯を作ったり、お風呂に入ったりしていたと考えられますか。最も適切なものを選びましょう。ア.地下から水をくみ上げ、太陽の光で温めて使っていた。イ.近くの川から水を運び、たき火や囲炉裏の火で温めて使っていた。ウ.特別な薬を使って、水をきれいにし、温めて使っていた。エ.雨水を集めて、そのまま使っていた。,イ,昔の日本では、今のようなインフラが整っていませんでした。生活用水は主に川や井戸から運び、火を使って加熱していました。たき火や囲炉裏は、暖をとるだけでなく、煮炊きにも使われていました。現代の技術である「特別な薬」や、雨水をそのまま使うだけでは衛生面や加熱の面で不十分です。
あなたは友達と遊ぶ約束をしました。公園で遊ぶ予定ですが、急に雨が降ってきました。友達は公園に向かっている途中のようです。この時、あなたが友達に伝えるべきことは何ですか。ア.「雨が降ったから、公園はやめて家に帰ろう」イ.「雨が降ったから、別の場所で遊ぼう」と新しい場所を提案する。ウ.「雨が降ったから、また今度遊ぼう」と約束をキャンセルする。エ.「雨が降ったから、気をつけて帰ってね」,イ,急な天候の変化で公園で遊べなくなった場合でも、友達と遊ぶ約束そのものをすぐにキャンセルするのではなく、状況に合わせて別の解決策を提案するのが良いでしょう。屋内で遊べる場所を提案するなど、代替案を出すことで、友達との約束を大切にする気持ちが伝わります。
あるクラスで、ペットボトルのキャップを集めて、それを学校に持っていく活動を始めました。集めたキャップは、特別な会社に送ると、発展途上国の子どもたちのワクチン代になります。この活動は、どんなことを考えて行われていると考えられますか。ア.キャップを捨てる手間をなくすため。イ.資源を大切にし、困っている人を助けるため。ウ.学校の先生がキャップを集めるのが好きだから。エ.クラスの全員がキャップを集める競争をするため。,イ,この活動は、ペットボトルキャップを再利用することで「資源を大切にする」という環境への配慮と、それをワクチン代として「困っている人を助ける」という社会貢献の二つの目的を持っています。単に手間をなくすためや競争のためではなく、より大きな意味合いがあることが読み取れます。
けんたさんは、友達のたかしさんと遊ぶために、たかしさんの家に行きました。たかしさんの家には、たかしさんの弟がいて、ブロックで遊んでいました。けんたさんとたかしさんも、ブロックで遊びたいと思いましたが、弟が作ったブロックの塔を倒してしまいそうだったので、他の遊びをすることにしました。この時、けんたさんとたかしさんが考えたことは何ですか。ア.弟が作ったブロックの塔を壊さないように、注意して遊ぶべきだ。イ.弟が作ったブロックの塔を壊したら、新しいものを作ってあげよう。ウ.弟が作ったブロックの塔を壊さないように、別の遊びをするのが良い。エ.弟に、ブロックで遊ぶのをやめてもらうべきだ。,ウ,けんたさんとたかしさんは、弟が作ったブロックの塔を「倒してしまいそうだった」ので、壊してしまう可能性を考えて「他の遊びをすることにした」とあります。これは、他人の物を大切にする気持ちや、相手の気持ちを考える行動です。壊さないように気をつけながら遊ぶという選択肢もありますが、より確実にトラブルを避けるために「別の遊びをする」という判断をしたことが読み取れます。
地球の周りには、月が回っています。月は、いつも同じ面を地球に向けています。夜、空を見上げると、月の形が毎日少しずつ変わって見えます。これはなぜですか。ア.月が大きくなったり小さくなったりしているから。イ.地球の周りを回る月の位置が変わるから。ウ.地球が太陽の周りを回るから。エ.太陽の光が月に当たらない日があるから。,イ,月の形が変わって見えるのは、月が地球の周りを公転しているため、太陽の光が当たる部分と地球から見える部分の組み合わせが毎日変化するからです。地球から見て月のどの部分が太陽に照らされているかによって、三日月や満月などの形（月相）が変わって見えます。月自身の大きさが変わるわけではありません。
あなたは、友達と一緒にお金を出し合って、ボールを買うことになりました。ボールは合計で600円です。あなたは400円出すことになりました。友達は、残りの金額を出すことになりました。友達が何円出すことになったか、最も適切なものを選びましょう。ア.100円イ.200円ウ.300円エ.400円,イ,ボールの合計金額は600円で、あなたが400円出すので、友達が出す金額は、600円 - 400円 = 200円になります。
電車に乗って遠くへ旅行に行くことになりました。駅に着くと、たくさんの人がいて、どの電車に乗れば良いか分かりません。この時、あなたがまずするべきことは何ですか。ア.近くにいる人に、乗る電車を聞く。イ.急いで、一番前に止まっている電車に乗る。ウ.駅の看板や電車の時刻表を見て、乗る電車を探す。エ.旅行をやめて、家に帰る。,ウ,公共の交通機関を利用する際は、まず自分で情報を確認することが重要です。駅の看板（案内板）や時刻表は、どの電車に乗るべきか、どこで待つべきかといった大切な情報が書かれています。これらの情報を自分で探し、理解する努力をすることが、自立した行動につながります。
あなたが公園で遊んでいると、小さな鳥のヒナが地面に落ちているのを見つけました。親鳥の姿は見えません。ヒナはまだ小さく、自分で飛べないようです。この時、あなたが最もしてはいけないことは何ですか。ア.親鳥が戻ってくるのを少し離れた場所から見守る。イ.すぐにヒナを触って、元の場所に戻そうとする。ウ.公園の管理事務所に連絡する。エ.動物病院に電話して相談する。,イ,野生のヒナを人がむやみに触ってしまうと、親鳥が人間のにおいを嫌がってヒナを育てなくなることがあります。また、ヒナを元の場所に戻そうとしても、状況によっては親鳥が来ないこともあります。基本的には、まず親鳥が戻ってくるのを遠くから見守るか、専門機関（公園の管理事務所や動物病院）に連絡して指示を仰ぐのが適切です。
たかしさんは、学校の図書室で「昔のくらし」という本を借りてきました。その本には、電気がなかった時代の夜の生活の様子が書かれていました。昔の人たちは、夜にどんな工夫をして明るさを保っていたと考えられますか。ア.ろうそくやあんどんの火を使っていた。イ.特別な石を光らせていた。ウ.星の光を集めていた。エ.たくさんの鏡を置いていた。,ア,電気がなかった時代、人々は火の光を頼りに生活していました。ろうそくや、油を燃やして明かりにするあんどんなどは、昔の家で使われていた代表的な照明器具です。他の選択肢は、現実的ではないか、当時の技術では不可能であったと考えられます。
クラスで、新しいゲームを考えました。このゲームでは、カードを3枚引いて、そのカードに書かれた数字を足し算します。数字は1から9まであります。もし合計が20以上になったら勝ちです。あなたは、どんな数字のカードを引けば勝ちやすいと考えられますか。ア.小さい数字のカードばかり引く。イ.大きい数字のカードばかり引く。ウ.真ん中くらいの数字のカードを引く。エ.どんな数字のカードを引いても同じ。,イ,合計が20以上で勝ちとなるゲームなので、なるべく大きい数字のカードを引けば、合計が20以上になる可能性が高まります。例えば、9、8、7を引けば合計24で勝ちとなります。小さい数字ばかりでは20に届きにくく、真ん中くらいの数字だけでは不安定です。
水の入ったコップに氷を入れると、氷は水に浮かびます。これはなぜですか。ア.氷は水よりも重いから。イ.氷は水よりも軽いから。ウ.氷は水の中で溶けるから。エ.コップの形が丸いから。,イ,物が水に浮かぶのは、その物が水よりも軽い（密度が低い）ためです。氷は水が凍ってできたものですが、水が凍る際に体積が増えるため、同じ重さの水と比べると氷の方が体積が大きくなり、結果的に水よりも軽くなります。したがって、氷は水に浮かびます。
あなたが、小学校の体育館で開かれる地域の運動会に参加することになりました。運動会では、玉入れ、綱引き、リレーなど、いろいろな競技があります。あなたが運動会をより楽しく、安全に過ごすために、一番気を付けるべきことは何ですか。ア.全部の競技に出て、一番になること。イ.友達と協力し、ルールを守って行動すること。ウ.お弁当をたくさん持ってきて、たくさん食べること。エ.応援する声が一番大きくなるようにすること。,イ,運動会は、多くの場合、チームで協力して行う競技が中心です。また、多くの人が参加するため、安全に配慮し、定められたルールを守って行動することが最も重要です。協力を通じて楽しさが増し、ルールを守ることで怪我などのトラブルを防ぐことができます。
あなたは、家の庭で育てている野菜に、たくさんのちょうちょが飛んできていることに気づきました。ちょうちょは野菜の葉っぱにとまっています。しばらくすると、葉っぱに小さな白い粒がついているのを見つけました。これは何だと考えられますか。ア.雨のしずくイ.ちょうちょの卵ウ.小さな石エ.野菜の種,イ,ちょうちょは、植物の葉に卵を産み付ける習性があります。卵からかえった幼虫（イモムシなど）が葉を食べることで成長します。したがって、ちょうちょが葉っぱにとまっていて、白い粒が見つかった場合は、ちょうちょの卵である可能性が非常に高いです。
太郎さんは、学校の帰り道で、お年寄りが重そうな荷物を持って困っているのを見かけました。太郎さんは、急いで家に帰らなければならない用事がありましたが、お年寄りが心配になりました。この時、太郎さんが一番良いと思う行動を選びましょう。ア.見て見ぬふりをして、そのまま急いで家に帰る。イ.自分は用事があるから、他の誰かが助けるのを待つ。ウ.お年寄りに「お手伝いしましょうか」と声をかけて、もし困っているなら手伝う。エ.お年寄りに、荷物を置いて休むように言う。,ウ,困っている人がいる時に、まず声をかけて状況を確認し、必要であれば手助けを申し出るのが、最も親切で適切な行動です。自分の用事がある場合でも、短い時間で手伝うことができるかもしれません。見て見ぬふりをしたり、他人任せにしたりするのは、良い行動とは言えません。
ある町の地図があります。地図には、学校、病院、スーパーマーケット、そしてあなたが住む家が載っています。家から学校までは歩いて15分、家から病院までは歩いて10分、家からスーパーマーケットまでは歩いて20分かかります。あなたは、家から一番近い場所はどこですか。ア.学校イ.病院ウ.スーパーマーケットエ.地図には載っていない場所,イ,問題文に書かれている所要時間を見ると、家から病院までが歩いて10分と最も短いので、病院が一番近い場所です。
夏休みに、家族で海に行きました。海で遊んでいると、砂浜にたくさんの貝殻が落ちているのを見つけました。貝殻には色々な形や色があり、穴が開いているものもありました。この貝殻は、どこから来たと考えられますか。ア.空から降ってきた。イ.魚が作ったもの。ウ.海の生き物が持っていた体の一部。エ.誰かが捨てていったごみ。,ウ,貝殻は、二枚貝や巻貝などの海の生き物が、自分の体を守るために作っていた「からだの一部（殻）」です。生き物が死んだ後も、殻は砂浜に残ることがあります。空から降ってきたり、魚が作ったりするものではありません。また、誰かが捨てたごみである可能性もありますが、自然に砂浜に打ち上げられたものがほとんどです。
あなたは、友達と公園でサッカーをしていました。すると、ボールが勢いよく飛んでいき、近くの家の窓ガラスに当たってしまいました。窓ガラスは割れていませんでしたが、大きな音がしました。この時、あなたがまずするべきことは何ですか。ア.ボールを拾って、何事もなかったかのように遊び続ける。イ.すぐにその場から逃げて、誰にも見られなかったことにする。ウ.家の人が出てくるのを待ち、謝って事情を説明する。エ.「大丈夫かな？」と心配しながら、窓ガラスをじっと見る。,ウ,公共の場所や他人の物に損害を与えてしまった可能性がある場合、正直に名乗り出て謝罪し、事情を説明することが最も重要です。割れていなくても大きな音がしたということは、相手に迷惑をかけたり、不安を与えたりした可能性があります。誠実な対応を心がけましょう。
ある文房具店で、鉛筆が1本30円、消しゴムが1個50円で売られています。けいとさんは鉛筆を4本と消しゴムを3個買いました。持っていたお金は500円でした。けいとさんはお店でいくらお金を使ったでしょうか。ア.270円イ.120円ウ.150円エ.170円,ア,まず鉛筆の合計金額を計算します。30円 × 4本 = 120円。次に消しゴムの合計金額を計算します。50円 × 3個 = 150円。これらを合計すると、120円 + 150円 = 270円になります。持っていたお金が500円というのは、この問題の答えを出す上では関係のない情報です。
あなたが、これからお風呂に入ろうとしたとき、ガスが止まっていることに気づきました。お風呂のお湯が出ません。あなたは、お風呂に入りたい気持ちが強いです。この時、あなたが最も早くお風呂に入れるようになるには、どんな方法を考えられますか。ア.ガス会社に電話して、すぐに来てもらう。イ.水を温めてお風呂に入れる。ウ.近くの友達の家のお風呂を借りに行く。エ.ガスが直るまで、お風呂に入るのを諦める。,イ,ガス会社に電話してもすぐには来てもらえないかもしれません。友達の家もすぐ借りられるとは限りません。最も早く自分で解決できるのは、やかんで水を沸かすなどして温め、浴槽に入れる方法です。時間はかかりますが、自力で解決できる現実的な方法です。
小学校の図工の時間で、紙粘土を使って動物の置物を作ることになりました。あなたはゾウの置物を作ろうと思っています。ゾウの長い鼻を、丈夫に、そして上手に作るためには、どんな工夫をすると良いでしょうか。ア.鼻を細く、まっすぐにする。イ.鼻の中に竹ひごや針金などの芯を入れて作る。ウ.鼻の部分を他の部分よりも大きく作る。エ.鼻の形を他の動物のように変える。,イ,紙粘土で細長く、そして丈夫な形を作るには、中に芯材を入れるのが効果的です。竹ひごや針金などの芯材を使うことで、形が崩れにくくなり、乾燥後も強度が増します。細くまっすぐにするだけでは折れやすく、大きくするだけでは不格好になる可能性があります。他の動物の形にするのはゾウの置物を作る目的から外れます。
春になって、近所の桜の木に、たくさんのつぼみがついています。まだ花は咲いていませんが、数日後には満開になりそうです。この時、つぼみが花を咲かせるために一番必要なものは何ですか。ア.たくさんの雨が降ること。イ.暖かくて、日の当たる時間が長くなること。ウ.風が強く吹くこと。エ.鳥が近くにいること。,イ,桜のつぼみが開花するためには、一定期間の寒さ（休眠打破）の後に、気温が上がり、日差しが十分にあることが必要です。特に春の暖かさと日照時間の増加は、植物の成長を促し、開花を促す重要な要素です。「雨」「強い風」「鳥」は直接的な開花の条件ではありません。
あなたは、友達と公園で鬼ごっこをしていました。しかし、友達の一人が、途中で「疲れたからもうやめたい」と言い出しました。他の友達はまだ遊び続けたいようです。この時、あなたが最も適切なものを選びましょう。ア.「もう一人で遊んでいなよ」と言って、そのまま遊び続ける。イ.「みんなで休もう」と提案して、一度休憩する。ウ.「頑張って遊び続けようよ」と励まして、無理に遊ばせる。エ.「それなら、別の遊びにしよう」と、みんなが楽しめる新しい遊びを提案する。,イ,疲れた人がいる場合は、一旦休憩を挟むのが最も配慮のある行動です。無理に続けさせるのは良くありません。また、その場にいる全員が楽しめるように、状況に応じて別の遊びを提案することも、協調性を保つ上で良い選択肢です。
あるクラスで、遠足のしおりを作ることになりました。しおりには、遠足の場所、持ち物、注意することなどを書く予定です。このしおりを、1年生でも分かりやすく、間違えずに読めるようにするために、どんな工夫をすると良いでしょうか。ア.難しい言葉をたくさん使う。イ.文字を小さくして、たくさん書く。ウ.絵や写真を使って、大切なことを分かりやすく示す。エ.文字の色をたくさん使って、カラフルにする。,ウ,特に低学年の子どもたちにとって、文字だけでなく、絵や写真を使って視覚的に情報を伝えることは、理解を深め、間違いを防ぐ上で非常に効果的です。難しい言葉を避け、文字の量も適度にし、配色も見やすさを重視することが大切です。
あなたは、夏休みの自由研究で、セミについて調べることにしました。セミの抜け殻をたくさん集めて、セミがいつ、どこで、どのようにして大人になるのかを知りたいです。この時、あなたが最も気を付けるべきことは何ですか。ア.セミの抜け殻をできるだけたくさん集めること。イ.セミが少ない場所ではなく、たくさんのセミがいる場所を探すこと。ウ.セミの抜け殻を見つけたら、いつ、どこで見つけたかをメモすること。エ.セミの抜け殻を家の中に飾って、みんなに見せること。,ウ,自由研究で「いつ、どこで、どのようにして大人になるのかを知りたい」という目的を達成するためには、単に抜け殻を集めるだけでなく、それぞれの抜け殻が「いつ」「どこで」見つかったのかという情報を記録することが非常に重要です。これにより、セミの生態や行動パターンをより詳しく分析できます。
次の文章を読んで、主人公のゆうき君が、どのような気持ちでその場所を訪れたか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「ゆうき君は、おじいさんの家にある古い蔵へ向かいました。そこには、子どもの頃に遊んだおもちゃや、見たこともない昔の道具がたくさんしまってあります。ホコリっぽいけれど、ゆうき君は、どんなものが出てくるか、ワクワクしながら扉を開けました。外はとても暑い日でしたが、蔵の中はひんやりとしていました。」ア.不安と恐怖イ.期待と好奇心ウ.悲しみと寂しさエ.怒りと不満,イ,文章中に「ワクワクしながら扉を開けました」という表現があることから、ゆうき君が新しい発見や、どんなものが出てくるのかということに強い期待と好奇心を抱いていることが読み取れます。「ホコリっぽいけれど」や「外はとても暑い日でしたが」といった情報は、ゆうき君の気持ちとは直接関係ありません。
遠足で動物園に行きました。動物園では、動物にエサをあげられるコーナーがありました。あなたはゾウにエサをあげたいと思いました。しかし、看板には「ゾウにエサをあげる時は、飼育員さんの指示に従ってください」と書いてありました。この時、あなたが最も適切に行動するのはどれですか。ア.すぐにエサをあげに行く。イ.飼育員さんの指示を待たずに、こっそりエサをあげる。ウ.飼育員さんに「エサをあげてもいいですか」と尋ねて、指示を待つ。エ.エサをあげるのを諦めて、他の動物を見に行く。,ウ,動物園では、動物の健康や安全、そして来園者の安全を守るために、エサやりに関するルールが決められています。特に「飼育員さんの指示に従ってください」という指示がある場合は、必ず飼育員さんに声をかけ、許可を得てから指示に従って行動することが最も大切です。
あなたは、友達と紙飛行機で遊んでいます。どうやったら、紙飛行機をもっと遠くまで飛ばせるか考えています。色々な紙飛行機を作って試していますが、なかなかうまくいきません。この時、あなたが一番考えるべきことは何ですか。ア.もっと色々な色の紙を使うこと。イ.紙飛行機の形や、折り方を変えてみること。ウ.より高い場所から飛ばすこと。エ.紙飛行機に絵を描くこと。,イ,紙飛行機を遠くまで飛ばすには、空気抵抗や揚力といった「飛ぶ仕組み」を理解し、その形や折り方を変えて実験することが最も効果的です。紙の色や絵は、飛距離には直接関係ありません。より高い場所から飛ばすのは一時的な解決策であり、紙飛行機そのものの性能を改善するものではありません。
ある日の天気予報で、「明日は晴れのち曇り、最高気温は25度で、風が少し強くなるでしょう」と言っていました。あなたは、友達と明日公園に遊びに行く予定です。この天気予報を聞いて、あなたが公園に行く準備をする上で、一番注意すべきことは何ですか。ア.たくさんのお菓子を持っていくこと。イ.風で帽子が飛ばされないように、しっかりとした帽子をかぶること。ウ.半袖の服だけを着ていくこと。エ.雨具は持っていかなくても良いと判断すること。,イ,天気予報には「風が少し強くなるでしょう」と明記されています。公園で遊ぶ際、風が強いと帽子が飛ばされたり、物が飛ばされたりする可能性があります。そのため、帽子をかぶる場合は飛ばされないように工夫することが重要です。「晴れのち曇り」であっても、急な天候の変化に備えることも大切ですが、この問題では「風が少し強くなる」という情報が最も注意すべき点として挙げられます。
次の文章を読んで、主人公のさくらさんが、どんな気持ちでいるか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「さくらさんは、楽しみにしていた遠足の日、朝から雨が降っているのを見て、がっかりしました。でも、お母さんが「雨でも楽しめる場所に行こう」と言ってくれたので、さくらさんの顔には、少しずつ笑顔が戻ってきました。」ア.期待と喜びイ.悲しみと絶望ウ.不安と戸惑いエ.がっかりと安堵,エ,最初は雨で「がっかり」しましたが、お母さんの言葉で「少しずつ笑顔が戻ってきました」とあることから、がっかりした気持ちが和らぎ、安心している様子が読み取れます。
あるお店で、青いペンが1本80円、赤いペンが1本100円で売られています。ゆうきさんは、青いペンを5本、赤いペンを3本買いました。ゆうきさんがお店に払ったお金はいくらですか。ア.700円イ.600円ウ.500円エ.400円,ア,青いペン80円 ✖ 5本 = 400円。赤いペン100円 ✖ 3本 = 300円。合計は400円 + 300円 = 700円です。
池のほとりで、カエルがたくさん鳴いています。カエルは、虫を食べて生きています。もし、この池の周りに虫がいなくなってしまったら、カエルはどうなるでしょうか。ア.カエルは増える。イ.カエルは他の物を食べるようになる。ウ.カエルは減る。エ.カエルは何も変わらない。,ウ,カエルが虫を食べて生きているとあるので、虫がいなくなるとカエルの食べ物がなくなり、生きていくのが難しくなるため、カエルは減ると考えられます。
あなたは、学校の教室のそうじをすることになりました。そうじ道具置き場には、ほうき、ちりとり、ぞうきんがあります。一番最初に何をすると、そうじがはかどるでしょうか。ア.ぞうきんで机を拭く。イ.ほうきで床のゴミを集める。ウ.ちりとりでゴミを捨てる。エ.そうじ道具をきれいに並べ直す。,イ,そうじは一般的に、まず広い範囲のゴミをほうきで集め、それからちりとりで捨て、最後にぞうきんで拭くという順番が効率的です。
あなたは、今日のおやつにクッキーを焼くことになりました。レシピには「オーブンを180度で15分焼く」と書いてあります。今、時刻は午後2時40分です。クッキーを焼き終えるのは何時何分ですか。ア.午後2時55分イ.午後3時05分ウ.午後3時10分エ.午後3時15分,ア,午後2時40分に15分を足すと、午後2時55分になります。
みかさんは、国語のテストで92点を取りました。このクラスのテストの最高点は95点、最低点は60点でした。みかさんの点数をクラスの中で比べたとき、最も適切なものを選びましょう。ア.みかさんの点数は、クラスの中で最も高い。イ.みかさんの点数は、最高点に近い高い点数である。ウ.みかさんの点数は、真ん中くらいの点数である。エ.みかさんの点数は、最低点に近い低い点数である。,イ,みかさんの92点と最高点の95点は非常に近く、クラス全体で見ても高い点数と言えます。
植物を育てる時、水やりはとても大切です。もし、水やりを全くしなかったら、植物はどうなりますか。ア.葉の色が濃くなる。イ.花がたくさん咲く。ウ.枯れてしまう。エ.背が高くなる。,ウ,植物は水がないと生きていけません。水は光合成にも必要で、水が足りないと枯れてしまいます。
あなたは、おじいさんの誕生日プレゼントを買いに行くことになりました。プレゼントは、おじいさんが毎日使うようなものが良いと考えています。近くのお店で売っているのは、お菓子、新しい服、そして、お茶を飲むための湯のみです。最も適切なものを選びましょう。ア.お菓子を買う。イ.新しい服を買う。ウ.湯のみを買う。エ.何も買わずに帰る。,ウ,おじいさんが「毎日使うようなもの」という条件から、湯のみは毎日お茶を飲む習慣のあるおじいさんにとって適切なプレゼントです。お菓子は食べきり、服は毎日着るとは限りません。
夏休みに育てていたひまわりが、とても大きくなりました。そろそろ種が取れそうです。種を収穫するのに、一番良いのはいつでしょうか。ア.花が咲き始めたばかりの時。イ.花がしぼんで、種の部分が茶色くなってきた時。ウ.花びらが落ちて、緑色の部分が見える時。エ.つぼみができたばかりの時。,イ,ひまわりの種は、花が終わり、種の部分が十分に熟して茶色くなり、乾燥してきた頃に収穫するのが一番良いとされています。
次の文章を読んで、筆者が一番伝えたいことは何か、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「私は先日、森の中を散歩しました。木々の間から差し込む光がとても美しく、鳥のさえずりが心地よかったです。都会の喧騒を離れ、自然の中で過ごす時間は、私に心の落ち着きを与えてくれました。時には立ち止まって、周りの景色をじっくりと見つめることも大切だと感じました。」ア.森は美しい場所であること。イ.鳥のさえずりは心地よいこと。ウ.自然の中で過ごす時間の大切さ。エ.散歩は健康に良いこと。,ウ,筆者は森での体験を通して「自然の中で過ごす時間は、私に心の落ち着きを与えてくれました。時には立ち止まって、周りの景色をじっくりと見つめることも大切だと感じました。」と述べており、自然との触れ合いから得られる心の豊かさを最も伝えたいようです。
ある農園で、りんごが500個収穫されました。そのうち、傷がついているりんごが80個ありました。残りの傷のないりんごを、1箱に6個ずつ入れて売ることにしました。傷のないりんごは全部で何箱できますか。ア.70箱イ.72箱ウ.75箱エ.80箱,ア,まず、傷のないりんごの数を計算します。500個 - 80個 = 420個。次に、傷のないりんごを1箱に6個ずつ入れるので、420個 ÷ 6個/箱 = 70箱です。
あなたが飼っている犬が、最近ご飯をあまり食べません。元気もありません。散歩には毎日行っていますが、いつもと様子が違うようです。この時、あなたがまずするべきことは何ですか。ア.いつもよりたくさんご飯をあげる。イ.すぐに動物病院に連れて行く。ウ.散歩の時間を長くする。エ.様子を見ずに、おやつをあげる。,イ,動物が元気がない、ご飯を食べないなどの異変がある場合は、すぐに動物病院に連れて行き、獣医さんに診てもらうのが最も適切な対応です。自己判断で対処すると、病気を見過ごす可能性があります。
昔の日本では、冷蔵庫がありませんでした。では、人々はどのようにして食べ物を保存していたと考えられますか。ア.氷山から氷を運び、食べ物を冷やしていた。イ.塩や味噌を使って、食べ物を腐りにくくしていた。ウ.特別な機械を使って、食べ物を真空にしていた。エ.食べ物を毎日新しいものに買い替えていた。,イ,昔の日本では、塩漬けや味噌漬け、乾燥といった方法で食べ物を保存していました。これらは、食べ物の水分を減らしたり、細菌の増殖を抑えたりすることで、腐りにくくする工夫です。
あなたは、学校の授業中に、友達が困っているのを見かけました。友達は、先生に質問したいけれど、なかなか手を挙げることができないようです。この時、あなたが友達のためにできることは何ですか。ア.自分も質問したいふりをして、手を挙げる。イ.友達の代わりに、先生に質問する。ウ.授業後に、友達に「大丈夫だった？」と声をかける。エ.先生に、友達が質問したがっていることを伝える。,ウ,授業中に友達が困っている場合、すぐに助けるのは難しいこともあります。しかし、授業後に「大丈夫だった？」と声をかけることで、友達は安心して話すことができ、必要な手助けをすることもできます。代わりに質問したり、先生に伝えたりするのは、友達の自立を妨げる可能性もあります。
最近、世界中でプラスチックごみが増えています。プラスチックごみは、海に流れ出て、海の生き物に悪い影響を与えています。この問題を解決するために、私たちにできることは何ですか。ア.プラスチック製品をたくさん買う。イ.プラスチックごみを燃やす。ウ.プラスチック製品をできるだけ使わないようにする。エ.海の近くに住む人が片付けるのを待つ。,ウ,プラスチックごみの問題を解決するためには、まずプラスチックごみそのものの発生量を減らすことが大切です。レジ袋を断ったり、繰り返し使えるものを選んだりするなど、プラスチック製品の使用量を減らすことが私たちにできることの一つです。
あなたは、家族旅行で旅館に泊まりました。夕食の時間になり、部屋食で豪華な食事が運ばれてきました。あなたはお腹が空いていましたが、並べられた料理を見て、少し苦手な食べ物があることに気づきました。この時、あなたが最も良いと思う行動を選びましょう。ア.苦手な食べ物には手をつけずに、好きなものだけを食べる。イ.苦手な食べ物をお皿の隅に寄せて、見えないようにする。ウ.一口だけでも食べてみて、もし無理なら残す。エ.苦手な食べ物があることを、家族に伝え、少しだけ食べられるか聞いてみる。,エ,苦手な食べ物がある場合でも、まずは家族に伝えて、少しでも食べられるか、あるいは食べられない場合はどうすれば良いかを相談するのが良いでしょう。無理に食べると気分が悪くなることもありますが、一口試す姿勢を見せることも大切です。
太陽の光は、地球に届いて、私たちを温めてくれます。しかし、地球から遠い宇宙空間では、太陽の光が当たっていても、とても寒い場所があります。これはなぜですか。ア.宇宙には空気がないから。イ.太陽の光が届かない場所があるから。ウ.宇宙にはたくさんの氷があるから。エ.地球が回っているから。,ア,地球の周りには空気（大気）があり、太陽の光で温められた空気が熱を閉じ込めることで、地上が暖かく保たれています。しかし、宇宙空間には空気がほとんどないため、太陽の光が当たっても熱が閉じ込められず、熱がすぐに宇宙空間に逃げてしまうため、非常に寒い場所になります。
あるバスケットボールの試合で、チームAは25点を入れました。チームBはチームAよりも7点多く入れました。チームBは何点入れましたか。ア.18点イ.32点ウ.35点エ.40点,イ,チームAの点数25点に7点を足すと、25 + 7 = 32点になります。
あなたは、新しく引っ越してきた友達の家に行くことになりました。家に着いて玄関のチャイムを鳴らしましたが、誰も出てきません。友達は「家にいるはず」と言っていました。この時、あなたがまずするべきことは何ですか。ア.すぐに友達に電話して、どうしたのか尋ねる。イ.もう一度チャイムを鳴らして、大きな声で友達の名前を呼ぶ。ウ.しばらく玄関の前で待つ。エ.家に誰もいないと思って、帰ってしまう。,ア,友達が「家にいるはず」と言っていたにもかかわらず誰も出てこない場合、まずは友達に直接電話して状況を確認するのが最も確実で適切な行動です。もしかしたら、チャイムの音が聞こえなかったり、何か手が離せない状況にあるのかもしれません。
あなたが、公園で友達と遊んでいると、知らない人が近づいてきて、「お菓子をあげるから、一緒に行かない？」と誘ってきました。この時、あなたが最もしてはいけないことは何ですか。ア.「ありがとう」と言って、お菓子をもらう。イ.「お母さんが知らない人とは行っちゃダメって言ってるから」と断る。ウ.すぐにその場を離れて、近くにいる大人に知らせる。エ.友達と一緒に、誘いを断る。,ア,知らない人から誘われたり、物をもらったりすることは、大変危険な行為です。安全を守るためには、絶対に誘いに乗ったり、物をもらったりせず、すぐにその場を離れ、近くの信頼できる大人（親、先生、警察など）に知らせることが最も重要です。
昔の日本の家は、ほとんどが木でできていました。では、昔の人たちは、どのようにして火事が起きないように工夫していたと考えられますか。ア.火の近くに水をたくさん置いていた。イ.火を使う場所を限られた場所にしていた。ウ.特殊な薬を木に塗っていた。エ.夜になったら火を消していた。,イ,昔の家では、囲炉裏やかまどなど、火を使う場所が台所などに限定されていました。また、火の管理には細心の注意を払い、寝る前には火を消すなど、火事の予防に努めていました。
あるクラスで、ボール投げゲームをすることになりました。的は3つあり、小さい的から順番に10点、5点、3点です。あなたは3回ボールを投げられます。最も高い点数を取るためには、どの的に狙いを定めるべきでしょうか。ア.3点と5点の的を狙う。イ.10点の的を狙って、たくさん点数を取る。ウ.どの的に投げても同じ。エ.真ん中の5点の的を狙う。,イ,最も高い点数を取るためには、一番点数の高い10点の的に狙いを定めるべきです。難しいかもしれませんが、高得点を狙うという目的からすれば、これが最も合理的な戦略です。
晴れた日に、地面にできる自分の影は、朝と昼と夕方で長さが違って見えます。これはなぜですか。ア.太陽の光が届く場所が変わるから。イ.太陽の高さが変わるから。ウ.地面の形が変わるから。エ.自分が動くから。,イ,太陽は、朝や夕方には空の低い位置にあり、昼には空の高い位置にあります。太陽の高さが変わると、影の長さも変化します。太陽が低い位置にあると影は長く、高い位置にあると影は短くなります。
あなたは、クラスの代表として、地域のゴミ拾い活動に参加することになりました。ゴミ拾いには、軍手、トング、ゴミ袋が必要です。ゴミ拾いを安全に、そして効率的に行うために、一番気を付けるべきことは何ですか。ア.できるだけたくさんのゴミを集めること。イ.友達よりも早くゴミを集めること。ウ.軍手やトングを使って、危険なゴミに注意すること。エ.ゴミ拾いの写真をたくさん撮ること。,ウ,ゴミ拾いでは、ガラスの破片や針など、危険なゴミが落ちていることがあります。安全に活動するためには、必ず軍手やトングを使い、手で直接触らないように注意することが最も重要です。
雨の降った次の日、公園の地面に、たくさんのミミズが出てきているのを見つけました。ミミズは、土の中に住んでいる生き物ですが、雨上がりに地上に出てくることが多いのはなぜだと考えられますか。ア.土の中が暗くなるから。イ.土の中の空気が少なくなるから。ウ.土の中に食べ物がなくなるから。エ.雨のしずくを飲みたいから。,イ,ミミズは土の中にいますが、雨が降ると土の中の空気が減り、息苦しくなります。そのため、空気のある地上に出てくることが多いと考えられます。

あなたが、おつかいでスーパーマーケットに行きました。お母さんに頼まれたのは、牛乳と卵です。レジでお金を払う時、店員さんが「袋はご入り用ですか？」と聞いてきました。この時、あなたが最も適切に答えるのはどれですか。ア.「はい、お願いします。」と言って、袋をもらう。イ.「大丈夫です。」と言って、そのまま商品を持って帰る。ウ.「お母さんに聞いてから答えます。」と言う。エ.何も言わずに、黙っている。,ア,牛乳と卵は形が崩れやすく、直接手で持って帰るのは難しい商品です。袋に入れてもらう方が安全で運びやすいので、「はい、お願いします。」と答えるのが適切です。

あなたが、学校の給食でパンを食べようとしたら、硬すぎて食べられませんでした。他のパンは普通の硬さです。この時、あなたが最も良いと思う行動を選びましょう。ア.無理に食べようとして、がまんする。イ.パンを捨てて、他の食べ物だけを食べる。ウ.先生に「このパンが硬くて食べられません」と伝える。エ.友達にパンをあげる。,ウ,給食に問題がある場合、無理に食べたり、捨てたりするのではなく、先生に正直に伝えることが最も適切です。先生は、問題の原因を調べてくれたり、別のパンを用意してくれたりするかもしれません。
あなたは、理科の授業で、風の力を利用して動く車のおもちゃを作ることになりました。風の力で車を速く走らせるためには、どんな工夫をすると良いでしょうか。ア.車を重くする。イ.車のタイヤを小さくする。ウ.大きな帆（ほ）をつけて、風をたくさん受けるようにする。エ.車に色を塗る。,ウ,風の力で動くおもちゃは、風を受ける面積が大きいほど、強い推進力を得られます。大きな帆をつけることで、より多くの風の力を受けて、車を速く走らせることができます。
夏に、夕立が降った後、空に虹が見えることがあります。虹が空に見えるために必要なものは何ですか。ア.雨と風。イ.太陽の光と雨。ウ.大きな雲と雷。エ.月と星。,イ,虹は、太陽の光が空気中の水滴（雨粒）に当たって、光が分かれて見える現象です。したがって、太陽の光と雨の二つが同時に存在することが、虹が見えるための最も重要な条件です。
あなたは、友達と話し合って、遊ぶゲームを決めようとしています。あなたと友達はそれぞれ違うゲームをしたいと思っています。この時、あなたが最も適切に行動するのはどれですか。ア.自分のしたいゲームを無理やり友達にやらせる。イ.友達がしたいゲームを、不満に思いながらも受け入れる。ウ.お互いの意見を出し合い、両方が楽しめる新しいゲームを考えるか、交代で遊ぶ。エ.話し合いをやめて、一人で遊ぶ。,ウ,友達と意見が違う場合でも、お互いの意見を尊重し、協力して解決策を見つけることが大切です。新しいゲームを考えたり、交代で遊んだりすることで、お互いが納得し、楽しく遊ぶことができます。
学校の運動会で、応援旗を作ることになりました。この旗を、遠くからでも目立つように、そして元気が出るようにするために、どんな工夫をすると良いでしょうか。ア.小さな字をたくさん書く。イ.落ち着いた色だけを使う。ウ.大きな絵や文字を使い、明るい色を組み合わせる。エ.旗の数をたくさん作る。,ウ,遠くからでも目立ち、元気が出るような旗にするには、大きな絵や文字を使い、赤や黄色などの明るく鮮やかな色を組み合わせることが効果的です。小さな字や落ち着いた色では、メッセージが伝わりにくくなります。
あなたは、朝顔の観察日記をつけています。毎日、朝顔の様子を観察して、気づいたことをメモしています。より詳しい観察日記にするためには、どんなことを記録すると良いでしょうか。ア.朝顔の絵を毎日描くこと。イ.朝顔の写真を毎日撮ること。ウ.朝顔の高さや葉っぱの数を測って記録すること。エ.朝顔に話しかけたことを書くこと。,ウ,観察日記では、ただ絵や写真を撮るだけでなく、具体的な数値（高さ、葉の数など）を記録することで、成長の変化を客観的に捉え、より詳しい観察ができます。これにより、科学的な視点を持って考察する力が育ちます。

あなたが、友達の家で遊んでいると、友達が大切にしているおもちゃを壊してしまいました。友達はとても悲しんでいます。この時、あなたが最も適切に行動するのはどれですか。ア.「ごめんね」と謝って、その場を離れる。イ.「わざとじゃないよ」と言い訳をする。ウ.心から謝り、どうすれば直せるか、あるいは弁償できるかを相談する。エ.壊したおもちゃを隠す。,ウ,友達の大切なものを壊してしまった場合、心から謝罪し、その後の対応（修理、弁償など）について、友達やその保護者と相談することが最も誠実で適切な行動です。言い訳をしたり、隠したりするのは、信頼関係を損なうことになります。
あなたは、自分で育てたピーマンの苗が、なかなか大きくならないことに悩んでいます。友達のピーマンは、すくすく育っているようです。どうすれば、自分のピーマンも大きくなるか考えています。この時、あなたが一番考えるべきことは何ですか。ア.ピーマンに毎日話しかけること。イ.ピーマンを植えている場所の日当たりや水の量を調べてみること。ウ.ピーマンの葉っぱを全て切り取ること。エ.ピーマンに他の野菜の肥料を与えること。,イ,植物の成長には、日当たり、水、土の栄養など、環境が大きく影響します。友達のピーマンが育っているのに自分のピーマンが育たない場合、まずは自分のピーマンが育っている場所の環境（日当たり、水やり、土の状態など）を調べて、問題がないかを確認することが最も重要です。
ある日の天気予報で、「明日は晴れ時々曇り、最高気温は30度を超えるでしょう」と言っていました。あなたは、友達と明日プールに遊びに行く予定です。この天気予報を聞いて、あなたがプールに行く準備をする上で、一番注意すべきことは何ですか。ア.たくさん泳ぐ練習をすること。イ.日焼け止めを塗ったり、帽子をかぶったりして、日差し対策をすること。ウ.温かい飲み物を持っていくこと。エ.プールの後に雨が降っても大丈夫なように、傘を持っていくこと。,イ,天気予報で「最高気温は30度を超える」とあることから、強い日差しが予想されます。プールで遊ぶ際には、日焼けによる肌のダメージや熱中症を防ぐために、日焼け止めや帽子などでの日差し対策が最も重要になります。

あなたは、学校の遠足でお弁当を持っていくことになりました。お弁当箱、お箸、水筒をリュックサックに入れます。一番最初に何をすると、荷物を入れやすいでしょうか。ア.水筒を最後に入れる。イ.お弁当箱を一番下に入れる。ウ.お箸を一番上に入れる。エ.全部まとめて入れる。,イ,重くて形がしっかりしているお弁当箱をリュックサックの一番下に入れると、安定して他のものが入れやすくなります。水筒も重いですが、お弁当箱が下のほうが全体が安定しやすいです。

植物の葉っぱには、小さな穴がたくさん開いています。この穴は、空気の中にある「二酸化炭素（にさんかたんそ）」というガスを取り入れたり、水を体の外に出したりする大切な働きをしています。もし、この穴がすべて塞がってしまったら、植物はどうなりますか。ア.葉の色が濃くなる。イ.元気がなくなり、枯れてしまう。ウ.より速く成長する。エ.花が咲かなくなる。,イ,植物は葉の穴から二酸化炭素を取り入れて光合成を行い、水も蒸散（体の外に出す）ことで根から水を吸い上げる力を得ています。この穴が塞がると、これらの大切な働きができなくなり、植物は元気がなくなり、最終的には枯れてしまいます。
あなたは、運動不足なので、夕食後に散歩をすることにしました。散歩コースは、近くの公園まで行く道と、少し遠い川沿いの道の二つがあります。公園までの道は安全ですが、単調です。川沿いの道は景色が良いですが、少し暗い場所もあります。あなたはどちらの道を選びますか。最も適切なものを選びましょう。ア.単調でも安全な公園までの道を選ぶ。イ.景色が良いが少し暗い川沿いの道を選ぶ。ウ.どちらの道も選ばずに、家で運動する。エ.家族に付いてきてもらう。,ア,「運動不足なので」という目的はありますが、「夕食後」で「少し暗い場所もある」川沿いの道は安全面で心配です。運動不足解消が目的なので、安全に散歩できる公園までの道を選ぶのが適切でしょう。
あなたが育てているミニトマトの苗が、最近、虫に葉っぱを食べられて困っています。虫がつくのを防ぐには、どんなことを試すと良いでしょうか。ア.虫を全て手で捕まえる。イ.虫よけスプレーを毎日かける。ウ.風通しを良くするために、茂った葉を少し切ってみる。エ.水をたくさんあげる。,ウ,風通しが悪いと、湿気がこもりやすくなり、病気や害虫が発生しやすくなります。茂った葉を間引くことで風通しを良くし、病害虫の発生を抑えることができます。
次の文章を読んで、筆者が一番伝えたいことは何か、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「私は先日、古いおもちゃ箱を整理しました。中には、幼い頃に遊んだ、たくさんの木のおもちゃが入っていました。どれも色が剥げたり、傷がついたりしていましたが、私にとっては一つ一つに大切な思い出が詰まっていました。新しいおもちゃも楽しいですが、昔のおもちゃには、それとは違う温かさや味わいがあると感じました。物は大切に使うことで、長い間、私たちのそばにいてくれるのです。」ア.昔のおもちゃは懐かしいこと。イ.新しいおもちゃも楽しいこと。ウ.物を大切に使うことの重要性。エ.おもちゃをたくさん持っていること。,ウ,筆者は、古いおもちゃに「大切な思い出が詰まっていました」と感じ、最終的に「物は大切に使うことで、長い間、私たちのそばにいてくれるのです」と結論付けています。これは、物を大切にする心やその価値を伝えたいという筆者の思いが最も強く表れています。
ある遊園地の入場料は、大人が1人2000円、子どもが1人1200円です。家族で遊園地に行くことになりました。お父さん、お母さん、あなた、弟の4人で行くと、入場料の合計はいくらになりますか。ア.4400円イ.5600円ウ.6400円エ.7600円,ウ,大人は2人（お父さん、お母さん）なので、2000円 ✖ 2人 = 4000円。子どもは2人（あなた、弟）なので、1200円 × 2人 = 2400円。合計は4000円 + 2400円 = 6400円です。
あなたが育てているカブトムシが、最近、あまり動かなくなりました。エサは食べていますが、いつもより元気がないように見えます。飼育ケースの中は、土が少し湿っています。この時、あなたがまず試すべきことは何ですか。ア.エサの種類を変える。イ.土を新しいものに替える。ウ.飼育ケースの土の湿度を調整してみる。エ.カブトムシを触って起こしてみる。,ウ,カブトムシの飼育環境において、土の湿度は非常に重要です。土が湿りすぎていると、カブトムシの活動が鈍ることがあります。まずは土の湿度を確認し、適切に調整（乾燥させるなど）してみることが、最も適切で負担の少ない対応です。
昔の日本の人々は、今のように電気の冷蔵庫がない時代に、冷たい食べ物をどのようにして作ったり、手に入れたりしていたと考えられますか。ア.雪や氷を冬のうちに保存しておき、夏に利用した。イ.地下深くにある冷たい水を汲み上げて使った。ウ.特別な呪文を唱えて冷やした。エ.遠い国から冷たい食べ物を輸入していた。,ア,雪国などでは、冬に積もった雪や氷を「雪室（ゆきむろ）」や「氷室（ひむろ）」と呼ばれる場所に保存し、夏の間も食品の保存や飲み物の冷却に利用していました。
あなたは、図書館で本を借りようとしています。借りたい本が棚にたくさん並んでいますが、どれが自分に合っているか分かりません。この時、あなたが本を選ぶためにできることは何ですか。ア.適当に一冊選んで、借りてみる。イ.本の表紙を見て、絵が一番きれいなものを選ぶ。ウ.本の題名や裏に書かれたあらすじを読んで、内容を想像する。エ.一番上に置いてある本を借りる。,ウ,自分に合った本を見つけるためには、本の題名や、裏表紙などに書かれているあらすじを読んで、内容やテーマが興味を引くものかどうかを判断するのが最も効果的です。
最近、地球温暖化という問題が世界中で心配されています。地球温暖化が進むと、私たちや地球の生き物に悪い影響が出ると言われています。この地球温暖化を進ませないために、私たちにできることは何ですか。ア.電気をたくさん使う。イ.使わない電気はこまめに消す。ウ.自動車をたくさん使う。エ.冷暖房をずっとつける。,イ,地球温暖化の原因の一つに、二酸化炭素などの温室効果ガスがあります。電気を使う際に排出される二酸化炭素を減らすためには、節電が有効です。使わない電気はこまめに消すなど、小さな工夫でも積み重ねが大切です。
あなたは、家族で公園にピクニックに行きました。お弁当を広げようとしたら、急に風が強くなり、レジャーシートや紙皿が飛ばされそうになりました。この時、あなたが最も良いと思う行動を選びましょう。ア.飛ばされないように、慌てて手で押さえつける。イ.すぐにピクニックを中止して、家に帰る。ウ.石や荷物など、重いものでシートや紙皿を押さえる。エ.風が止むまで、じっと待つ。,ウ,風で飛ばされそうになるものを防ぐためには、重いものを乗せて固定するのが最も効果的です。石や手持ちの荷物などを活用して、シートや紙皿が飛ばされないように工夫しましょう。
太陽が沈んだ後、空は真っ暗になりますが、やがて星が輝き始めます。星は、昼間も空にありますが、私たちからは見えません。これはなぜですか。ア.昼間は星が眠っているから。イ.昼間は太陽の光が明るすぎるから。ウ.昼間は星が雲に隠れているから。エ.昼間は地球が反対側を向いているから。,イ,昼間でも星は空にありますが、太陽の光が非常に明るいため、その明るさに負けて星の光が見えなくなってしまいます。夜になると太陽の光がなくなって空が暗くなるため、星の光が私たちの目に見えるようになります。
運動場で、鉄棒の練習をしています。今日の目標は、逆上がりを連続で5回することです。今までに3回連続でできました。あと何回連続でできれば目標達成ですか。ア.1回イ.2回ウ.3回エ.4回,イ,目標の5回から、すでにできた3回を引くと、5 - 3 = 2回になります。
あなたは、友達と待ち合わせをして公園に行くことになりました。待ち合わせの時間ぴったりに公園に着きましたが、友達がまだ来ていません。連絡もつきません。この時、あなたがまずするべきことは何ですか。ア.すぐに家に帰る。イ.しばらく公園で友達を待つ。ウ.他の友達を誘って遊ぶ。エ.友達の家まで迎えに行く。,イ,待ち合わせの時間に友達がまだ来ていない場合、交通事情や急な用事などで遅れている可能性も考えられます。まずは約束の場所でしばらく待ってみることが、最も適切な行動です。連絡が取れない場合は、さらに待つか、安全な場所で待機するなどの判断が必要です。
あなたが、知らない道で迷ってしまいました。周りにはお店も人も見当たりません。道しるべもありません。この時、あなたが最もしてはいけないことは何ですか。ア.泣きながら走り出す。イ.落ち着いて、来た道を思い出してみる。ウ.近くに家がないか探してみる。エ.大きな声で助けを求める。,ア,迷ってしまった時に、パニックになって走り出すと、さらに状況が悪化する可能性があります。まずは落ち着いて、冷静に周りを見回したり、来た道を思い出したりすることが大切です。
昔の日本の人々は、今のようにスマートフォンやパソコンがない時代に、遠くに住んでいる家族や友達とどのように連絡を取り合っていたと考えられますか。ア.手紙を書いて送った。イ.電話で話した。ウ.テレビ電話を使った。エ.伝言ゲームをした。,ア,昔は、遠く離れた人との連絡手段として、手紙が主な方法でした。手紙を書いて郵便で送ることで、遠くの人と気持ちや情報を伝え合っていました。
あるクラスで、玉入れゲームをすることになりました。かごは3つあり、近いかごから順番に10点、8点、5点です。あなたは3回玉を投げられます。最も高い点数を取るためには、どの的に狙いを定めるべきでしょうか。ア.5点の的を狙う。イ.8点の的を狙う。ウ.10点の的を狙って、たくさん点数を取る。エ.どの的に投げても同じ。,ウ,最も高い点数を取るためには、一番点数の高い10点の的に狙いを定めるべきです。難しいかもしれませんが、高得点を狙うという目的からすれば、これが最も合理的な戦略です。
朝、太陽が東の空から昇り、夕方には西の空に沈みます。これはなぜですか。ア.太陽が地球の周りを回っているから。イ.地球が自転（自分で回る）しているから。ウ.月が地球の周りを回っているから。エ.地球が公転（太陽の周りを回る）しているから。,イ,太陽が東から昇り西に沈むように見えるのは、地球が西から東へ自転しているためです。地球が自分で回ることで、太陽の見える位置が変化するように感じられます。
あなたは、学校の授業でグループ学習をすることになりました。グループのメンバーはそれぞれ違う意見を持っています。グループ学習を成功させるために、一番気を付けるべきことは何ですか。ア.自分の意見を一番最初に言うこと。イ.他の人の意見をよく聞き、自分の意見も伝えること。ウ.自分の意見が一番正しいと主張すること。エ.何も意見を言わずに、他の人に任せること。,イ,グループ学習では、多様な意見を尊重し、積極的に話し合うことが大切です。他の人の意見をよく聞き、自分の意見も分かりやすく伝えることで、より良い結論を導き出すことができます。
セミの幼虫は、長い間土の中で過ごし、やがて地上に出てきて成虫になります。もし、セミが地上に出てくる前に、土の中の土が固まりすぎてしまったら、セミはどうなると考えられますか。ア.より早く成虫になる。イ.地上に出てこられなくなる。ウ.体の色が変わる。エ.土の中にずっといられるようになる。,イ,セミの幼虫は、地上に出てくるために土の中を掘り進みます。土が固まりすぎてしまうと、幼虫が地上に出てくるのが難しくなり、成虫になることができなくなる可能性があります。
あなたは、友達と公園で遊んでいると、友達が転んで膝をすりむいてしまいました。友達は痛がって、少し泣いています。この時、あなたが最も良いと思う行動を選びましょう。ア.「大丈夫？」と声をかけて、すぐに立ち上がらせる。イ.何も言わずに、遠くから見ている。ウ.友達のところへ駆け寄り、「大丈夫？どうしたの？」と声をかけ、必要なら大人を呼ぶ。エ.「もっと気を付けて遊べばよかったのに」と言う。,ウ,友達が怪我をした場合、まず安全を確保し、状況を確認することが大切です。優しく声をかけ、必要であれば近くの大人（保護者や先生など）を呼んで手助けを求めるのが最も適切な行動です。
太郎さんは、お母さんから1000円のおこづかいをもらいました。そのうち、本を1冊450円で買いました。残ったおこづかいはいくらですか。ア.450円イ.500円ウ.550円エ.600円,ウ,1000円から450円を引くと、1000 - 450 = 550円になります。
風が強い日には、洗濯物がよく乾きます。これはなぜですか。ア.風が洗濯物を温めるから。イ.風が洗濯物の水分を運び去るから。ウ.風が洗濯物の形を変えるから。エ.風が洗濯物をたたむから。,イ,風が強いと、洗濯物から蒸発した水蒸気を周りへ素早く運び去ります。これにより、洗濯物の周りの湿度が低く保たれ、さらに水分の蒸発が促されるため、洗濯物が早く乾きます。
あなたが、お父さんの誕生日プレゼントを買いに行くことになりました。お父さんはコーヒーが好きなので、コーヒー豆を買うことにしました。お店に着きましたが、たくさんの種類のコーヒー豆があり、どれを選べば良いか分かりません。この時、あなたがまずするべきことは何ですか。ア.一番安いコーヒー豆を買う。イ.パッケージが一番おしゃれなコーヒー豆を買う。ウ.店員さんに「お父さんへのプレゼントに合うコーヒー豆はどれですか？」と相談する。エ.諦めて、コーヒー豆以外のものを買う。,ウ,プレゼントで相手の好みがわからない場合、専門知識を持つ店員さんに相談するのが最も良い方法です。お父さんの好みを伝えて、おすすめのコーヒー豆を教えてもらいましょう。
あるお店で、チョコレートが1箱12個入りで360円で売られています。このチョコレートを2箱買うと、合計で何個のチョコレートが手に入りますか。ア.12個イ.24個ウ.36個エ.48個,イ,1箱に12個入っているので、2箱買うと12個 ✖ 2箱 = 24個のチョコレートが手に入ります。値段の360円は、この問題の答えを出す上では関係のない情報です。
あなたが、学校の授業で使うハサミが壊れてしまいました。授業はもうすぐ始まります。他にハサミを持っている友達は、みんな自分のものを使っています。この時、あなたが最も早くハサミを使えるようになるには、どんな方法を考えられますか。ア.授業が終わるまで、ハサミを使うのを諦める。イ.先生に「ハサミが壊れてしまいました」と伝える。ウ.友達に「ハサミを貸して」と頼む。エ.壊れたハサミを自分で直そうとする。,イ,授業中に必要な道具が壊れた場合、最も適切なのは先生に状況を伝えることです。先生は、予備のハサミを貸してくれたり、他の解決策を提案してくれたりするかもしれません。
あなたは、理科の授業で、光を使った実験をすることになりました。光を鏡に当てて、別の場所に光を反射させる実験です。鏡を使って光を正確に目的の場所に反射させるためには、どんな工夫をすると良いでしょうか。ア.鏡を大きくする。イ.鏡の角度を慎重に調整する。ウ.鏡の数を増やす。エ.鏡の色を変える。,イ,光の反射は、鏡の角度によって方向が変わります。光を正確に目的の場所に反射させるためには、鏡の角度を細かく、慎重に調整することが最も重要です。
冬になると、寒くなって、水たまりに氷が張ることがあります。水が氷に変わる時に、体積はどうなりますか。ア.体積は小さくなる。イ.体積は変わらない。ウ.体積は大きくなる。エ.水たまりの深さが浅くなる。,ウ,水が凍って氷になると、体積は約10%増えます。これが、冬に水道管が凍結して破裂する原因になったり、ペットボトルに入れた水が凍って容器が変形したりする理由です。
あなたは、学校の休み時間に、友達が喧嘩しているのを見かけました。二人は言い争っていて、とても険悪な雰囲気です。この時、あなたが最も適切に行動するのはどれですか。ア.喧嘩に加わって、どちらか一方の味方をする。イ.面白そうだから、そのまま見ている。ウ.「どうしたの？」と声をかけ、話を聞いて、仲裁しようとする。エ.先生に報告する。,ウ,友達が喧嘩している場合、まず状況を理解するために「どうしたの？」と声をかけ、話を聞くことが大切です。無理に解決しようとせずとも、話を聞く姿勢を見せることで、二人が冷静になるきっかけを作れるかもしれません。状況が手に負えない場合は、先生に報告することも選択肢の一つです。
あなたは、学校の体育館で、新しいボールを使って遊ぶことになりました。このボールを、みんなが安全に、そして楽しく使えるようにするために、どんな工夫をすると良いでしょうか。ア.ボールの色をたくさん使う。イ.ボールの空気の量を適切にする。ウ.ボールを大きくする。エ.ボールに絵を描く。,イ,ボールの空気の量は、弾み方や重さに影響し、安全性や遊びやすさに関わります。空気が少なすぎると弾まず、多すぎると硬くなりすぎて危険です。適切に空気を入れることで、みんなが安全に楽しく遊べるようになります。
あなたは、家の庭で育てている野菜に、肥料をあげることになりました。肥料には、野菜の成長を助ける色々な栄養が入っています。肥料をあげる時、あなたが一番気を付けるべきことは何ですか。ア.肥料をたくさんあげればあげるほど良い。イ.肥料をあげる量を守ること。ウ.肥料を毎日あげること。エ.肥料を土の上にそのまま置くこと。,イ,肥料は植物の成長に必要ですが、与えすぎるとかえって植物を傷つけてしまうことがあります（肥料焼け）。そのため、説明書などに書かれている適切な量を守って与えることが最も重要です。
次の文章を読んで、主人公のゆうたさんが、どのような気持ちでその場所を訪れたか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「ゆうたさんは、昔から行ってみたかった宇宙科学館の入り口に立っていました。館内には、ロケットの模型や、惑星の大きな写真がたくさん飾られています。ゆうたさんは、これから始まる未知の世界に胸が高鳴り、期待でいっぱいでした。科学館の開館時間は午前9時でした。」ア.退屈と無関心イ.興奮と期待ウ.悲しみと寂しさエ.怒りと不満,イ,「昔から行ってみたかった」「胸が高鳴り、期待でいっぱいでした」という表現から、ゆうたさんが宇宙科学館への強い興奮と期待を抱いていることが読み取れます。「開館時間は午前9時でした」は答えに関係のない情報です。
あなたが、給食の時間に、友達がおかずをたくさん残しているのを見かけました。友達は「美味しくないから食べたくない」と言っています。この時、あなたが最も適切に行動するのはどれですか。ア.「食べなよ」と無理に勧める。イ.「もったいないから、残さずに食べなよ」と言う。ウ.「少しだけでも食べてみたら？」と優しく勧めるか、先生に相談してみる。エ.何も言わずに、自分の給食を食べる。,ウ,友達が給食を残している場合、無理強いするのではなく、まずは優しく「少しだけでも食べてみたら？」と勧めるのが良いでしょう。それでも食べない場合は、先生に相談して、何か理由があるのかを確認してもらうのが適切です。
あなたは、自分で育てているめだかが、水槽の中で元気がなさそうにしていることに気づきました。水は少し濁っていて、水槽の底には汚れが見えます。どうすれば、めだかが元気になるか考えています。この時、あなたが一番考えるべきことは何ですか。ア.めだかに新しい名前をつけること。イ.水槽の水を少しずつ取り替えて、きれいにすること。ウ.めだかにご飯をたくさんあげること。エ.水槽の中に新しい飾りを入れること。,イ,水槽の汚れや水の濁りは、めだかの健康に悪影響を与えます。めだかが元気をなくしている原因として、水質悪化が考えられます。そのため、水槽の水を少しずつ（一度に全部替えるのではなく）取り替えて、水質をきれいにすることが最も重要です。
ある日の天気予報で、「明日は曇りのち晴れ、最高気温は20度で、風が少し弱くなるでしょう」と言っていました。あなたは、友達と明日サイクリングに行く予定です。この天気予報を聞いて、あなたがサイクリングに行く準備をする上で、一番注意すべきことは何ですか。ア.たくさんお菓子を持っていくこと。イ.急な気温の変化に備えて、重ね着ができる服を用意すること。ウ.風が弱いから、帽子はかぶらなくても良いと判断すること。エ.雨具は持っていかなくても良いと判断すること。,イ,天気予報は「曇りのち晴れ、最高気温は20度」とありますが、これは日中の最高気温であり、朝晩や日陰では肌寒く感じることもあります。また、「曇りのち晴れ」とあるので、天気が変わりやすい可能性も示唆しています。そのため、気温の変化に対応できるよう、重ね着ができる服を用意することが、快適に過ごす上で最も注意すべき点です。
次の文章を読んで、主人公のけんたさんが、どのような気持ちでいるか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「けんたさんは、クラスで飼っているうさぎのお世話を任されました。初めての経験で、少し戸惑いながらも、朝早く学校に来て、えさやりの準備をしました。うさぎが美味しそうにえさを食べる姿を見て、けんたさんの顔には、自然と笑みがこぼれました。その日の給食は、けんたさんの好きなカレーでした。」ア.不安と心配イ.責任感と喜びウ.面倒くさいと不満エ.驚きと焦り,イ,最初は「少し戸惑いながらも」とありますが、任された仕事をきちんとこなし、うさぎの食べる姿を見て「自然と笑みがこぼれました」とあることから、責任を果たした喜びを感じていることが読み取れます。「その日の給食は、けんたさんの好きなカレーでした」は答えに関係のない情報です。
あるお店で、りんごが1個80円、みかんが1個50円で売られています。あやさんは、りんごを3個、みかんを6個買いました。あやさんがお店に払ったお金はいくらですか。ア.240円イ.300円ウ.540円エ.580円,ウ,りんご80円 ✖ 3個 = 240円。みかん50円 ✖ 6個 = 300円。合計は240円 + 300円 = 540円です。

ある水族館の入場料は、大人が1人1800円、子どもが1人800円です。おじいさんとおばあさんと、あなた、妹の4人で行くと、入場料の合計はいくらになりますか。ア.3200円イ.3600円ウ.4400円エ.5200円,ウ,大人は2人（おじいさん、おばあさん）なので、1800円 ✖ 2人 = 3600円。子どもは2人（あなた、妹）なので、800円 × 2人 = 1600円。合計は3600円 + 1600円 = 5200円です。

最近、私たちの住む地球では、熱い夏の日が増えています。これは、地球温暖化の影響の一つだと言われています。夏の暑さを少しでも和らげるために、私たちにできることは何ですか。ア.冷房の設定温度を低くする。イ.使わない電化製品のコンセントを抜く。ウ.昼間でも窓を開けずに過ごす。エ.外で長時間遊ぶ。,イ,地球温暖化対策として、家庭でできる節電は非常に有効です。使わない電化製品のコンセントを抜くことで、待機電力を減らすことができ、電力消費を抑えられます。
あなたは、家族で公園に遊びに行きました。サッカーボールを持ってきて、広場で遊ぼうとしたら、周りに小さな子どもたちがたくさん遊んでいました。この時、あなたが最も良いと思う行動を選びましょう。ア.ボールが当たらないように、ゆっくりとサッカーをする。イ.小さな子どもたちがいない場所に移動して遊ぶ。ウ.サッカーをするのを諦めて、他の遊びをする。エ.子どもたちに注意して、ボールを避けてもらう。,イ,小さな子どもたちがいる場所でボール遊びをすると、ボールが当たって怪我をさせてしまう危険性があります。安全に遊ぶためには、周りに人が少ない、広い場所に移動して遊ぶのが最も適切です。

夏になると、雷が鳴り、激しい雨が降ることがあります。雷は、空で何が起こることで発生しますか。ア.雲が太陽の光を強く反射するから。イ.雲の中の氷の粒や水の粒がぶつかり合い、電気が発生するから。ウ.雲が急速に冷やされるから。エ.空気が急に温められるから。,イ,雷は、積乱雲の中で、氷の粒や水の粒が激しくぶつかり合うことで静電気が発生し、それが放出される現象です。

あなたは、学校の教室で、壁に貼る掲示物を作ることになりました。この掲示物を、みんなが見て分かりやすく、興味を持ってもらえるようにするために、どんな工夫をすると良いでしょうか。ア.文字を小さくして、たくさんの情報を詰め込む。イ.絵や写真、図をたくさん使い、色を工夫する。ウ.難しい言葉をたくさん使う。エ.掲示物の大きさをとても小さくする。,イ,掲示物は、視覚的に訴えることが重要です。絵や写真、図などを効果的に使い、見やすい配色やレイアウトにすることで、みんなが分かりやすく、興味を持って見てもらえるようになります。
あなたは、夏休みの自由研究で、虫の声について調べることにしました。色々な虫の鳴き声を録音して、どんな虫が、いつ、どこで鳴いているのかを知りたいです。この時、あなたが最も気を付けるべきことは何ですか。ア.虫の鳴き声が聞こえる場所を探すこと。イ.録音する日時と場所を正確に記録すること。ウ.録音する機材を最新のものにすること。エ.虫の数をたくさん数えること。,イ,自由研究の目的が「どんな虫が、いつ、どこで鳴いているのか」を知ることなので、録音した鳴き声と合わせて、その鳴き声を「いつ」「どこで」録音したのかという情報を正確に記録することが非常に重要です。これにより、虫の生態や行動パターンをより詳しく分析できます。

あなたは、自分で育てている朝顔が、うまく花を咲かせないことに悩んでいます。葉っぱはたくさんついていますが、つぼみが少ないようです。どうすれば、朝顔が花をたくさん咲かせるか考えています。この時、あなたが一番考えるべきことは何ですか。ア.朝顔のつるを全て切り落とすこと。イ.水をたくさんあげすぎているか、足りていないかを確認すること。ウ.朝顔に新しい名前をつけること。エ.朝顔の近くに別の花を植えること。,イ,植物の成長において、水やりは非常に重要です。水が多すぎても少なすぎても、植物は元気をなくし、花を咲かせにくくなります。まずは適切な水やりができているかを確認することが重要です。

ある動物園で、ゾウの体重は3000キログラムです。キリンの体重はゾウの体重の約3分の1です。キリンの体重はおよそ何キログラムですか。ア.1000キログラムイ.1500キログラムウ.2000キログラムエ.9000キログラム,ア,3000キログラムの約3分の1なので、3000 ÷ 3 = 1000キログラムです。

ミミズは、土の中に住んで、土を掘りながら生活しています。ミミズが土を掘り進むことで、土はどうなりますか。ア.土が固くなる。イ.土の中に空気が入って柔らかくなる。ウ.土が温かくなる。エ.土の匂いが消える。,イ,ミミズが土の中を動き回ることで、土にトンネルができて空気が入り込み、土が柔らかく、そして水はけが良くなります。これは、植物の成長にとっても良い影響を与えます。

あなたが、公園で遊んでいると、小さな子犬が道に迷っているのを見つけました。首輪はしていますが、飼い主が見当たりません。子犬は不安そうに鳴いています。この時、あなたがまずするべきことは何ですか。ア.子犬を抱き上げて、家に連れて帰る。イ.「大丈夫？」と声をかけるだけにする。ウ.子犬の安全を確保し、近くの大人（親や動物好きそうな人）に相談する。エ.子犬を追いかけて、遊ぼうとする。,ウ,道に迷っている動物を見つけた場合、まずその動物の安全を確保することが大切です。そして、自分で判断せず、すぐに近くの大人に状況を伝え、指示を仰ぐのが最も適切な行動です。
ある日の天気予報で、「明日は晴れ、最高気温は35度を超える猛暑日になるでしょう」と言っていました。あなたは、友達と明日外でスポーツをする予定です。この天気予報を聞いて、あなたがスポーツをする準備をする上で、一番注意すべきことは何ですか。ア.スポーツドリンクをたくさん用意すること。イ.体を冷やすグッズを準備し、休憩を多めにとること。ウ.厚着をして、汗をたくさんかくこと。エ.長時間、外でスポーツを続けること。,イ,猛暑日に屋外でスポーツをするのは、熱中症の危険が非常に高いです。体を冷やすグッズ（冷たいタオル、冷却スプレーなど）の準備や、こまめな水分補給、そして長時間活動しないように休憩を多くとることが最も重要です。

あなたが、家で一人で留守番をしている時、電話がかかってきました。電話に出ると、知らない人から「お父さんはいますか？」と聞かれました。お父さんは留守です。この時、あなたが最もしてはいけないことは何ですか。ア.「父は今、家にいません」と正直に伝える。イ.「どちら様ですか？」と相手の名前を聞く。ウ.「今、大人はいません」と伝える。エ.すぐに電話を切る。,ウ,知らない人からの電話で「今、大人はいません」と伝えてしまうと、留守であることを知らせてしまい、危険な場合があります。正直に「父は今、家にいません」と伝えるか、「どちら様ですか？」と相手を確認するのが良いでしょう。
次の文章を読んで、主人公のひろきさんがどのような気持ちでいるか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「ひろきさんは、ずっと大切に育ててきたカブトムシが、ついに土の中から出てきて、立派な成虫になったのを見ました。大きな角を誇らしげに広げるカブトムシを見て、ひろきさんは、思わず「すごい！」と声を上げました。その日、ひろきさんは、お父さんと一緒に近所の山へ行きました。」ア.心配と不安イ.達成感と感動ウ.怒りと不満エ.退屈と無関心,イ,「ずっと大切に育ててきた」「立派な成虫になったのを見ました」「思わず「すごい！」と声を上げました」という表現から、ひろきさんが努力の結果としての達成感と、生き物の成長への感動を強く感じていることが読み取れます。「その日、ひろきさんは、お父さんと一緒に近所の山へ行きました」は答えに関係のない情報です。
あるお店で、パンが1個180円、牛乳が1本100円で売られています。さくらさんは、パンを2個、牛乳を3本買いました。さくらさんがお店に払ったお金はいくらですか。ア.360円イ.300円ウ.660円エ.740円,ウ,パン180円 × 2個 = 360円。牛乳100円 × 3本 = 300円。合計は360円 + 300円 = 660円です。
メダカは、きれいな水の中で群れを作って泳ぎます。メダカが食べるのは、水の中の小さな生き物や藻（も）などです。もし、メダカが住む川の水が汚れてしまい、小さな生き物や藻がなくなってしまったら、メダカはどうなると考えられますか。ア.メダカの体が大きくなる。イ.メダカの数が減る。ウ.メダカが水から飛び出す。エ.メダカが別の場所で暮らすようになる。,イ,メダカの食べ物がなくなってしまうと、メダカは生きていくのが難しくなるため、メダカの数は減ると考えられます。
あなたは、学校の体育館で、体育祭の準備をすることになりました。ラインテープ、コーン、メガホンがあります。一番最初に何をすると、準備がはかどるでしょうか。ア.メガホンで声を出す練習をする。イ.ラインテープで競技の場所を決める。ウ.コーンを並べる。エ.体育館の窓を開ける。,イ,体育祭の競技を行うには、まずラインテープで競技の範囲や場所を明確にすることが必要です。これが準備の第一歩となるでしょう。
あなたは、今日の夕食にオムライスを作ることになりました。卵を焼くのに5分、ご飯を炒めるのに10分、ケチャップで絵を描くのに3分かかります。同時に作業はできません。オムライスを作り始めたのが午後6時15分です。オムライスが食べ始めるのは何時何分以降になりますか。ア.午後6時20分イ.午後6時30分ウ.午後6時33分エ.午後6時35分,ウ,卵を焼く5分 + ご飯を炒める10分 + ケチャップで絵を描く3分 = 合計18分かかります。午後6時15分に18分を足すと、午後6時33分になります。
けんじさんは、社会のテストで75点を取りました。このクラスのテストの最高点は90点、最低点は60点でした。けんじさんの点数をクラスの中で比べたとき、最も適切なものを選びましょう。ア.けんじさんの点数は、クラスの中で最も高い。イ.けんじさんの点数は、真ん中くらいの点数である。ウ.けんじさんの点数は、真ん中より少し低い点数である。エ.けんじさんの点数は、クラスの中で最も低い。,イ,けんじさんの75点という点数は、最高点90点と最低点60点の間で、ちょうど真ん中（75点）に位置するので、「真ん中くらいの点数」と言えます。
植物の茎には、水や栄養分が通る「管（くだ）」があります。この管を通って、水や栄養分が葉っぱや花に運ばれます。もし、この管が途中で詰まってしまったら、植物はどうなりますか。ア.葉の色が濃くなる。イ.花がたくさん咲く。ウ.枯れてしまう。エ.背が高くなる。,ウ,茎の管が詰まってしまうと、水や栄養分が植物全体に行き渡らなくなり、植物は生きていけなくなり、枯れてしまいます。
あなたは、家族で買い物に行きました。お母さんが、たくさん買うものリストをくれました。買い物リストには、牛乳、卵、野菜、そしてジュースがありました。一番最初に何を買うと、効率よく買い物ができるでしょうか。ア.牛乳イ.卵ウ.野菜エ.ジュース,ウ,スーパーマーケットでは、一般的に野菜や果物が店の入り口付近にあることが多いです。また、冷蔵品（牛乳や卵）や冷凍品は最後に買うことで、鮮度を保ちやすくなります。したがって、まず野菜から買い始めるのが効率的です。
あなたが育てているホウセンカの苗が、最近、葉っぱの元気がないようです。葉の色が薄く、しおれ気味です。水やりは毎日していますが、肥料はあげていません。この時、あなたがまず試すべきことは何ですか。ア.水をさらにたくさんあげる。イ.日当たりの悪い場所に移動させる。ウ.肥料を少し与えてみる。エ.枯れた葉っぱを取り除く。,ウ,葉の色が薄く、しおれ気味で、水やりはしているが肥料をあげていない場合、栄養不足（肥料不足）の可能性が高いです。少量の肥料を与えてみるのが適切です。
次の文章を読んで、筆者が一番伝えたいことは何か、最も適切なものをア～エの中から一つ選び、記号で答えましょう。「私は先日、古いおもちゃのブロックを片付けました。それは、私がまだ小さかった頃、毎日熱中して遊んだものです。色々な形を組み合わせて、自分だけの世界を作っていました。一つ一つのブロックには、私の成長の思い出が詰まっているように感じました。新しいおもちゃも楽しいですが、子供の頃の遊びには、大人になっても忘れない大切なものがあるのだと、改めて思いました。片付けは、思ったよりも大変でした。」ア.ブロック遊びは楽しいこと。イ.新しいおもちゃも楽しいこと。ウ.子供の頃の遊びには、大人になっても忘れない大切なものがあること。エ.片付けは大変なこと。,ウ,筆者は、ブロック遊びを通して「私の成長の思い出が詰まっている」と感じ、「子供の頃の遊びには、大人になっても忘れない大切なものがある」と結論付けています。これは、幼少期の経験が持つ価値を最も伝えたいようです。「片付けは、思ったよりも大変でした」は答えに関係のない情報です。
ある科学館の入場料は、大人が1人1500円、子どもが1人700円です。家族で科学館に行くことになりました。お父さん、お母さん、あなた、お兄さん、妹の5人で行くと、入場料の合計はいくらになりますか。ア.3000円イ.3500円ウ.4000円エ.4400円,エ,大人は2人（お父さん、お母さん）なので、1500円 × 2人 = 3000円。子どもは3人（あなた、お兄さん、妹）なので、700円 × 3人 = 2100円。合計は3000円 + 2100円 = 5100円です。
あなたが飼っているハムスターが、最近、夜になっても回し車で遊びません。ご飯は少し食べますが、元気がないようです。飼育ケースの中には、いつもより食べ残しが多いです。この時、あなたがまず試すべきことは何ですか。ア.ゼリーの種類を変える。イ.飼育ケースの掃除の頻度を上げてみる。ウ.回し車を新しいものに替える。エ.ハムスターを触って起こしてみる。,イ,食べ残しが多い、元気がないという場合、飼育環境の清潔さが関わっている可能性があります。飼育ケースの掃除の頻度を上げて、清潔な環境を保つことが、ハムスターの健康維持に繋がります。
昔の日本の人々は、今のようにスマートフォンやパソコンがない時代に、遠くに住んでいる家族や友達に急いで伝えたいことがある時、どのようにして連絡を取っていたと考えられますか。ア.手紙を書いて送った。イ.早馬（はやうま）や飛脚（ひきゃく）を使って、手紙を急いで届けた。ウ.電話で話した。エ.電報を送った。,イ,昔は、急ぎの連絡には、早馬に乗った使者や、走って手紙を運ぶ飛脚などを利用して、情報を迅速に伝達していました。
あなたは、学校の図書室で、調べ学習のために本を探しています。テーマは「世界の食べ物」です。食べ物に関する本はたくさんありますが、どの本が「世界の食べ物」について詳しく書かれているか分かりません。この時、あなたが本を選ぶためにできることは何ですか。ア.一番カラフルな本を選ぶ。イ.表紙にたくさんの食べ物の絵が描かれている本を選ぶ。ウ.本の目次を見て、世界各地の食べ物について書かれている章があるか確認する。エ.本のページ数が一番少ない本を選ぶ。,ウ,調べ学習のテーマに合った本を見つけるには、本の目次を確認するのが最も効率的です。目次には、本の内容の構成が示されているため、どの章に目的の情報が書かれているかが一目で分かります。
最近、世界中でごみ問題が心配されています。ごみが増え続けると、地球の環境に悪い影響が出ます。このごみ問題を解決するために、私たちにできることは何ですか。ア.ゴミをたくさん燃やす。イ.何でも捨てて、新しいものを買う。ウ.ゴミを減らす工夫（リデュース）をする。エ.ごみを埋める場所をたくさん作る。,ウ,ごみ問題を解決するためには、まずゴミそのものを減らす（リデュース）ことが最も重要です。必要のないものを買わない、繰り返し使えるものを選ぶなどの工夫がこれにあたります。
あなたは、家族で公園にピクニックに行きました。お弁当を広げようとしたら、地面にアリがたくさんいることに気づきました。アリが食べ物に来てしまうかもしれません。この時、あなたが最も良いと思う行動を選びましょう。ア.アリを全て踏みつぶす。イ.アリが来ないように、お弁当箱を高く掲げる。ウ.レジャーシートの周りにアリが嫌がるものを置くか、別の場所に移る。エ.アリがお弁当に来るまで、じっと待つ。,ウ,アリは食べ物の匂いに敏感です。アリが来ないように、匂いの強いハーブなどをレジャーシートの周りに置いたり、最初からアリの少ない別の場所を選んだりするのが良いでしょう。
昼間、晴れた日の空は青く見えます。しかし、夕方になると、太陽が赤く見えたり、空全体がオレンジ色に見えたりすることがあります。これはなぜですか。ア.太陽が燃えているから。イ.地球の周りを回る月が、太陽の光を隠すから。ウ.空気の中にある小さな粒が、太陽の光を色々な方向に散らすから。エ.地球が自転しているから。,ウ,空の色や太陽の色が変化するのは、太陽の光が大気中を通過する際に、空気中の小さな分子やチリによって光が散らされるためです。特に夕方は、太陽の光が大気中を長く通過するため、波長の短い青い光は散らされ尽くし、波長の長い赤い光が目に届きやすくなります。
学校の教室に、クレヨンが12本入った箱が2つあります。クレヨンは全部で何本ありますか。ア.10本イ.12本ウ.14本エ.24本,エ,12本入りの箱が2つなので、12本 × 2箱 = 24本になります。
あなたは、友達と待ち合わせをして映画館に行くことになりました。映画の上映時間まであと1分しかありません。映画館に着きましたが、友達がまだ来ていません。連絡もつきません。この時、あなたがまずするべきことは何ですか。ア.映画を見るのを諦めて、家に帰る。イ.友達が来るまで、映画館の入り口で待つ。ウ.先に映画館に入り、後から友達に連絡して合流する。エ.映画館の人に、友達を探してもらうように頼む。,ウ,上映時間まであと1分しかなく、連絡もつかない状況では、映画を見逃さないために、先に映画館に入り、後から友達に連絡して合流するのが最も現実的で適切な行動です。
あなたが、家で一人で留守番をしている時、知らない人から宅配便が届いたと電話がかかってきました。ドアホンで見ると、見たことのない人です。この時、あなたが最もしてはいけないことは何ですか。ア.「誰ですか？」とドア越しに尋ねる。イ.荷物を受け取るために、すぐにドアを開ける。ウ.「今、大人がいないので、後でお願いします」と伝える。エ.親に電話して、どうすればいいか尋ねる。,イ,知らない人が訪ねてきた場合、すぐにドアを開けるのは危険です。たとえ宅配便を名乗っていても、本当に安全かどうか確認できるまでドアを開けてはいけません。
昔の日本の人々は、今のように便利な冷蔵庫がない時代に、魚をどのようにして新鮮に保っていたと考えられますか。ア.雪や氷を冬のうちに保存しておき、夏に利用した。イ.魚を塩漬けにしたり、干物にしたりして保存した。ウ.特別な呪文を唱えて鮮度を保った。エ.魚を毎日新しいものに買い替えていた。,イ,冷蔵技術がなかった時代、魚介類は塩漬け、干物、燻製（くんせい）などの方法で加工され、保存されていました。これらは、水分を減らしたり、塩分濃度を高めたりすることで、腐敗を防ぐ工夫です。
あるクラスで、さいころを3回転がして出た目の数を足し算するゲームをすることになりました。合計が15以上になったら勝ちです。あなたは、どんな数字の目が出れば勝ちやすいと考えられますか。ア.小さい数字の目ばかり出る。イ.大きい数字の目ばかり出る。ウ.真ん中くらいの数字の目が出る。エ.どんな数字の目が出ても同じ。,イ,合計が15以上で勝ちとなるゲームなので、なるべく大きい数字の目（例5と5と5、6と5と4など）が出れば、合計が15以上になる可能性が高まります。
晴れた日に、水面に自分の顔や周りの景色が映って見えます。これはなぜですか。ア.水が鏡のようになっているから。イ.水が透明だから。ウ.水が揺れているから。エ.水が冷たいから。,ア,水面は、滑らかな状態であれば光を反射する性質があります。まるで鏡のように光を反射するため、水面に自分の顔や周りの景色が映って見えるのです。
あなたは、学校の遠足で、動物園に行くことになりました。動物園では、動物にえさをあげられるコーナーがあり、看板には「動物が食べてはいけないえさがあるので、必ず飼育員（しいくいん）の指示に従ってください」と書いてありました。安全に、そして楽しく動物園で過ごすために、一番気を付けるべきことは何ですか。ア.好きな動物に、好きなだけえさをあげること。イ.飼育員の指示に従い、決められたえさの量を守ってあげること。ウ.他の人がえさをあげているのを見て、同じようにあげること。エ.お土産をたくさん買うこと。,イ,動物の健康や安全を守るためには、飼育員の指示に必ず従うことが最も重要です。決められたえさの種類や量を守ることで、動物を危険から守り、安心して楽しむことができます。
カエルは、水辺に住んでいて、水の中に卵を産みます。卵からオタマジャクシが生まれて、やがてカエルになります。もし、カエルが卵を産む水辺がなくなってしまったら、どうなると考えられますか。ア.カエルは陸上で卵を産むようになる。イ.カエルは増える。ウ.カエルは減る。エ.カエルが他の動物を食べるようになる。,ウ,カエルは水辺で卵を産み、オタマジャクシとして水中で成長します。水辺がなくなってしまうと、繁殖場所と幼生が育つ環境が失われるため、カエルの数は減ると考えられます。
あなたは、バスに乗っていて、小さな子どもが泣いているのを見かけました。お母さんは困った顔をしています。この時、あなたが最も良いと思う行動を選びましょう。ア.何も言わずに、そのまま座り続ける。イ.「うるさいな」と思って、耳を塞ぐ。ウ.「大丈夫ですか？」と声をかけて、何か手伝えることがないか尋ねる。エ.隣の席の人に、子どもをあやすように言う。,ウ,困っている親子を見かけたら、優しく声をかけて、何か手助けできることがないか尋ねるのが思いやりのある行動です。例えば、荷物を持ってあげたり、席を譲ってあげたりできるかもしれません。
今日の朝、あなたはパンを1枚食べました。お昼にはスパゲッティを1人前食べました。晩ご飯にはご飯を2杯食べました。今日、あなたはご飯になるものを合計でいくつ食べましたか。ア.1つイ.2つウ.3つエ.4つ,エ,パン1枚、スパゲッティ1人前、ご飯2杯を足すと、1 + 1 + 2 = 4つになります。
夏に、夕立が降った後、空に虹が見えることがあります。虹が空に見えるために、どのような条件が揃っている必要がありますか。ア.雨が降っていて、太陽が雲に隠れている。イ.雨が降っていて、太陽が空の一方から光を当てている。ウ.風が強く吹いていて、太陽が見えている。エ.月が出ていて、雨が降っている。,イ,虹は、太陽の光が雨粒に当たって屈折・反射することで現れる現象です。そのため、雨が降っていることと、太陽が空の反対側から光を当てていること（背後から光が当たること）が必要です。

        const questions = csvData.split('\n').map((row, index) => {
            const columns = row.split(',');
            // CSVのフォーマットが「問題,答え,解説」なので、それぞれのカラムをトリムして格納
            return {
                question: columns[0] ? columns[0].trim() : '', // 問題文
                answer: columns[1] ? columns[1].trim() : '',   // 答え
                explanation: columns[2] ? columns[2].trim() : '解説はありません。' // 解説 (ない場合はデフォルトメッセージ)
            };
        }).filter(q => q.question !== '' && q.answer !== ''); // 問題と答えが空の行は除外

        // 念のため、問題数が365日分あるか確認（今回はサンプルなので警告のみ）
        if (questions.length < 365) {
            console.warn(`問題数が365日分 (${questions.length}問) よりも少ないです。日付によっては同じ問題が出ます。`);
        }

        let currentQuestionIndex; // 現在の問題のインデックス
        let selectedQuizDate; // ユーザーが選択した日付

        // DOM要素の取得
        const startPage = document.getElementById('startPage');
        const quizPage = document.getElementById('quizPage');
        const quizDateInput = document.getElementById('quizDate');
        const startButton = document.getElementById('startButton');

        const questionElement = document.getElementById('question');
        const choiceButtonsContainer = document.getElementById('choiceButtons'); // 選択肢ボタンのコンテナ
        const feedbackElement = document.getElementById('feedback');
        const explanationElement = document.getElementById('explanation'); // 解説表示エリア
        const backButton = document.getElementById('backButton'); // 戻るボタンの要素を取得
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseButton = document.getElementById('messageBoxCloseButton');

        // Firebase の初期化と認証に関連する変数
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app; // Firebaseアプリインスタンス
        let db;  // Firestoreインスタンス
        let auth; // Firebase Authインスタンス
        let userId; // ユーザーIDを保持する変数

        /**
         * Firebase を初期化し、匿名認証を行います。
         * アプリの起動時に一度だけ呼び出されます。
         */
        async function initializeFirebase() {
            try {
                // Firebaseアプリ、Firestore、Authを初期化
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // カスタムトークンが提供されていればそれを使用し、なければ匿名認証
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
                // 認証されたユーザーIDまたはランダムなUUIDをuserIdに設定
                userId = auth.currentUser?.uid || crypto.randomUUID();
                console.log("Current user ID:", userId);
            } catch (error) {
                // Firebase未設定環境では静かにスキップ（クイズ機能には影響なし）
                console.warn("Firebase初期化をスキップしました（ローカル環境では正常）:", error);
            }
        }

        /**
         * カスタムメッセージボックスを表示する関数。
         * alert() の代わりに使用します。
         * @param {string} message - 表示するメッセージ。
         */
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        /**
         * カスタムメッセージボックスを非表示にする関数。
         */
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // メッセージボックスの閉じるボタンにイベントリスナーを追加
        messageBoxCloseButton.addEventListener('click', hideMessageBox);

        /**
         * 指定された日付の「年間の日数」を計算します。
         * この値を使って、日付ごとに一意の問題を決定します。
         * @param {Date} date - 計算対象の日付オブジェクト。
         * @returns {number} - その年の1月1日からの経過日数。
         */
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0); // その年の1月1日
            // タイムゾーンのオフセットを考慮して正確な日数を計算
            const diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24; // 1日のミリ秒数
            return Math.floor(diff / oneDay);
        }

        /**
         * ユーザーが選択した日付に基づいて、その日の問題（インデックス）を初期化します。
         * これにより、同じ日付であれば常に同じ問題が表示されます。
         * @param {string} dateString - ユーザーが選択した日付の文字列 (YYYY-MM-DD形式)。
         */
        function initializeDailyQuestion(dateString) {
            selectedQuizDate = new Date(dateString); // 選択された日付をDateオブジェクトに変換
            // 問題配列のインデックスは、0始まりの経過日数と問題数で割り算することで決定
            // getDayOfYear は1月1日を1と数えるので、配列インデックスに合わせるため-1する
            // 問題数が365個未満の場合でも、日付に対応する問題を循環して表示
            currentQuestionIndex = (getDayOfYear(selectedQuizDate) - 1) % questions.length;

            // 負のインデックスにならないように調整 (getDayOfYearが0を返す可能性は低いが安全策)
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }

            loadQuestion(); // 問題を読み込む
        }

        /**
         * 現在の問題をUIに読み込みます。
         * 選択肢ボタンを生成し、フィードバックをリセットします。
         */
        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question; // 問題文を設定
            feedbackElement.textContent = ''; // フィードバックをクリア
            feedbackElement.className = 'feedback'; // フィードバックのCSSクラスをリセット
            explanationElement.textContent = ''; // 解説をクリア
            explanationElement.style.display = 'none'; // 解説を非表示

            // 選択肢ボタンを生成（ア〜エ形式）
            choiceButtonsContainer.innerHTML = '';
            const choices = ['ア', 'イ', 'ウ', 'エ'];
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.textContent = choice;
                btn.className = 'choice-btn';
                btn.addEventListener('click', () => answerSelected(choice));
                choiceButtonsContainer.appendChild(btn);
            });
        }

        /**
         * 選択肢が選ばれたときの処理。
         * @param {string} selectedChoice - クリックされた選択肢の文字（"ア"〜"エ"）。
         */
        function answerSelected(selectedChoice) {
            const questionData = questions[currentQuestionIndex];

            // 正解の文字列を正規化（全角・半角を統一）
            const cleanedSelected = selectedChoice.normalize('NFKC').toLowerCase();
            const cleanedCorrect = String(questionData.answer).normalize('NFKC').toLowerCase();
            const isCorrect = cleanedSelected === cleanedCorrect;

            // ボタンを全て無効化し、正解・不正解の色を表示
            const buttons = choiceButtonsContainer.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnChoice = btn.textContent.normalize('NFKC').toLowerCase();
                if (btnChoice === cleanedCorrect) {
                    btn.classList.add('correct-choice');
                } else if (btnChoice === cleanedSelected && !isCorrect) {
                    btn.classList.add('incorrect-choice');
                }
            });

            if (isCorrect) {
                feedbackElement.textContent = '正解！素晴らしい！';
                feedbackElement.classList.add('correct');
                showMessageBox('正解！素晴らしい！');
            } else {
                feedbackElement.textContent = `不正解... 正しい答えは ${questionData.answer} です。`;
                feedbackElement.classList.add('incorrect');
                showMessageBox(`不正解... 正しい答えは ${questionData.answer} です。`);
            }

            // 解説を表示
            explanationElement.textContent = `【解説】\n${questionData.explanation}`;
            explanationElement.style.display = 'block';
        }

        /**
         * 解答結果をFirestoreに保存する関数。
         * 各解答を新しいドキュメントとして保存します。
         * @param {string} date - クイズの日付 (YYYY-MM-DD)。
         * @param {number} groupNumber - 班の番号。
         * @param {number} questionIndex - 問題のインデックス。
         * @param {boolean} isCorrect - 正解かどうか。
         */
        async function saveQuizResult(date, groupNumber, questionIndex, isCorrect) {
            if (!db || !userId) {
                console.error("FirestoreまたはユーザーIDが初期化されていません。");
                showMessageBox("データベースが利用できません。");
                return;
            }

            try {
                // 'quizResults' コレクションに新しいドキュメントを自動生成されたIDで追加
                await addDoc(collection(db, `artifacts/${appId}/public/data/quizResults`), {
                    date: date,
                    groupNumber: groupNumber, // 班番号を保存
                    questionIndex: questionIndex, // 問題のインデックス
                    isCorrect: isCorrect, // 正解かどうか
                    timestamp: new Date(), // 保存日時
                    userId: userId // ユーザーID
                });
                console.log("解答結果が正常に保存されました！");
            } catch (e) {
                console.error("解答結果の保存中にエラーが発生しました: ", e);
                showMessageBox("解答結果の保存に失敗しました。");
            }
        }

        /**
         * 班番号に基づいてFirestoreから解答結果を取得し、正答率を表示する関数。
         * 全ての試行を考慮して正答率を計算します。
         */
        async function showResults() {
            if (!db || !userId) {
                console.error("FirestoreまたはユーザーIDが初期化されていません。");
                showMessageBox("データベースが利用できません。");
                return;
            }

            const groupNumber = groupNumberInput.value; // 班番号を取得

            // 入力値の検証
            if (!groupNumber || isNaN(groupNumber) || parseInt(groupNumber) < 1 || parseInt(groupNumber) > 12) {
                showMessageBox('結果を見るには、有効な班番号（1～12）を入力してください。');
                return;
            }

            try {
                // 指定された班番号に一致する全ての記録をFirestoreからクエリ
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/quizResults`),
                    where("groupNumber", "==", parseInt(groupNumber)) // 班番号でフィルタリング
                );

                const querySnapshot = await getDocs(q); // クエリを実行してドキュメントを取得
                let totalAttempts = 0; // 全ての試行回数
                let correctAttempts = 0; // 正解した試行回数

                // 結果をループして試行回数と正解数をカウント
                querySnapshot.forEach((doc) => {
                    totalAttempts++;
                    if (doc.data().isCorrect) {
                        correctAttempts++;
                    }
                });

                let rate = 0;
                if (totalAttempts > 0) {
                    rate = (correctAttempts / totalAttempts) * 100; // 正答率を計算
                }

                // 結果メッセージを作成し、メッセージボックスで表示
                const resultMessage = `班: ${groupNumber}班\n\n` +
                    `これまでの解答回数: ${totalAttempts}回\n` +
                    `正解した回数: ${correctAttempts}回\n` +
                    `正答率: ${rate.toFixed(2)}%`; // 小数点以下2桁まで表示
                showMessageBox(resultMessage);

            } catch (error) {
                console.error("解答結果の取得中にエラーが発生しました: ", error);
                showMessageBox("結果の取得中にエラーが発生しました。");
            }
        }

        /**
         * 開始ボタンがクリックされたときの処理。
         * 日付を検証し、クイズページに切り替えます。
         */
        startButton.addEventListener('click', () => {
            const selectedDate = quizDateInput.value;

            // 日付の検証
            if (!selectedDate) {
                showMessageBox('日付を選択してください。');
                return;
            }

            // 開始ページを非表示にし、クイズページを表示
            startPage.style.display = 'none';
            quizPage.style.display = 'block';

            // 選択された日付に基づいて問題を初期化
            initializeDailyQuestion(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * クイズページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            quizPage.style.display = 'none'; // クイズページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、Firebaseを初期化し、日付入力欄に今日の日付をセット
        window.onload = async () => {
            await initializeFirebase(); // Firebaseの初期化と認証を実行
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 月は0から始まるので+1
            const day = String(today.getDate()).padStart(2, '0');
            quizDateInput.value = `${year}-${month}-${day}`; // 今日の日付を入力欄に設定
        };
    </script>
