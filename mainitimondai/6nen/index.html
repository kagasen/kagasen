        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', sans-serif;
            /* フォントをInterに設定 */

            /* 背景色を薄い青に設定 */

            align-items: center;
            min-height: 100vh;

            margin: 0;
            padding: 20px;

        /* コンテナのスタイル設定 */
        .container {
            background-color: #ffffff;
            /* 背景色を白に設定 */
            border-radius: 20px;
            /* 角を丸くする */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* 影を追加 */
            padding: 30px;
            max-width: 600px;

            border: 4px solid #a78bfa;

        }

        .question-box {
            background-color: #e0f2fe;
            /* 薄い青色の背景 */
            border-radius: 15px;
            /* 角を丸くする */
            padding: 25px;

            /* 破線の青い枠線 */
            text-align: left;

        }

            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;

            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);

            margin-top: 0;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #7c3aed;

        }

            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.correct-choice {
            background-color: #10b981;
        }

        .choice-btn.incorrect-choice {
            background-color: #ef4444;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px 20px;
            border: 2px solid #a78bfa;
            /* 紫色の枠線 */
            border-radius: 10px;
            /* 角を丸くする */

            /* 幅を計算 */
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #4c1d95;
            /* 濃い紫色の文字 */
            display: block;
            /* ブロック要素として表示 */
            margin-left: auto;
            /* 中央寄せ */
            margin-right: auto;
            /* 中央寄せ */
        }

            background-color: #8b5cf6;
            /* 鮮やかな紫色の背景 */
            color: white;
            /* 文字色を白に */
            padding: 14px 28px;
            border-radius: 10px;
            /* 角を丸くする */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */

            border: none;

            /* 暗い紫色の背景 */

            /* 少し上に移動 */

        button:active {
            transform: translateY(0);
            /* 元の位置に戻す */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影を小さく */
        }

            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;

            color: #ef4444;
            /* 赤色 */
        }

            margin-top: 15px;
            font-size: 1.1rem;
            color: #4b5563;
            /* 濃い灰色 */
            background-color: #f8fafc;
            /* 薄い灰色背景 */

            /* 紫色の左ボーダー */
            padding: 15px;
            text-align: left;

        /* 戻るボタンのスタイル */
        .back-button {
            background-color: #6b7280;
            /* 灰色背景 */
            margin-top: 20px;
            display: inline-block;
            /* インラインブロックで並べる */
            margin-left: 10px;
            /* 左側に余白 */
            margin-right: 10px;
            /* 右側に余白 */

        /* 戻るボタンのホバー時のスタイル */

            background-color: #4b5563;

        /* 結果を見るボタンのスタイル */
        .view-results-button {

            /* 青色背景 */
            margin-top: 20px;

            background-color: #0284c7;
        }

        /* カスタムメッセージボックスのスタイル */
        .message-box {
            position: fixed;
            /* 画面に固定 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            background-color: #fff;
            /* 白い背景 */
            padding: 30px;
            border-radius: 15px;
            /* 角を丸くする */

            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;

        .message-box button {
            background-color: #6366f1;

            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .message-box button:hover {
            background-color: #4f46e5;
        }

        /* レスポンシブデザインのためのメディアクエリ */
        @media (max-width: 768px) {
            .container {

            input[type="date"],

            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }

            .feedback {
                font-size: 1.1rem;
            }

            .message-box p {
                font-size: 1.2rem;
            }

            .message-box button {
                font-size: 1rem;
            }
        }
    </style>
</head>

        // =======================================================================================================
        // ★★★ ここに、お客様が作成されたCSVファイルの内容をすべて貼り付けてください ★★★
        // CSVファイルは、A列:問題, B列:答え, C列:解説 の形式で作成されていることを前提としています。
        // ` (バッククォート) の記号は削除しないで、その内側にCSVデータを貼り付けてください。
        // =======================================================================================================
        const csvData = `あなたは「地域の伝統行事」について説明する文章を書くことになりました。読んだ人が内容をよく理解できるようにするためには、文章の始めにどのようなことを書くのが最も適していますか。次のア～エの中から一つ選び、記号で答えましょう。 ア．筆者（あなた）がその行事に抱く個人的な感想 イ．伝統行事の歴史や由来を詳しく説明する ウ．説明する伝統行事の概要や特徴を紹介し、読み手の興味を引く エ．行事に参加した人たちの喜びの声 ,ウ,説明文の始めには、何についての文章なのかを明確にし、読み手が「もっと知りたい」と思えるような導入部分を書くことが重要です。概要や特徴を簡潔に紹介することで、読み手はその後の詳しい説明をスムーズに理解できます。
次の文章を読んで、主人公のひかりさんがどのような気持ちでいるか、最も適切なものをア～エの中から一つ選び、記号で答えましょう。 「ひかりは、何度も練習した跳び箱の技が、ついに成功した瞬間、思わずガッツポーズをした。今まで諦めかけたこともあったけれど、努力が実を結んだことに、胸が熱くなった。」 ア．不安と緊張 イ．驚きと戸惑い ウ．達成感と喜び エ．後悔と反省,ウ,「ついに成功した瞬間、思わずガッツポーズをした」「努力が実を結んだことに、胸が熱くなった」という表現から、ひかりさんが目標を達成したことによる大きな喜びと、努力が報われたことへの達成感を強く感じていることが読み取れます。
学校で「春の運動会のお知らせ」ポスターを作成することになりました。このポスターを見た人に、運動会の日時と場所を確実に伝え、参加を促すために、最も工夫すべき点はどれですか。次のア～エの中から一つ選び、記号で答えましょう。 ア．運動会のスローガンをたくさん書く イ．過去の運動会の写真だけを大きく載せる ウ．日時や場所などの重要な情報を、大きく分かりやすい文字で目立つように書く エ．競技の説明を細かく、小さな文字でたくさん書く,ウ,お知らせのポスターの目的は、重要な情報を正確に、そして確実に伝えることです。そのため、日時や場所といった最も必要な情報を、誰にでも一目でわかるように大きく、分かりやすい文字で目立つように書くことが最も効果的です。
友達が複雑な説明をしているとき、「えっと、つまり、〜〜ということかな？」と聞き返すのは、どのような意図がありますか。次のア～エの中から一つ選び、記号で答えましょう。 ア．相手の話を早く終わらせたいから イ．自分の意見を伝えたいから ウ．相手の言いたいことを正しく理解できているか確認したいから エ．別の話題に話をそらしたいから ,ウ," 相手の話の途中で内容を要約して確認することは、自分が相手の言いたいことを正しく理解しているかを確認し、誤解を防ぐための大切なコミュニケーションの工夫です。
長い文章を読んで、その内容を短くまとめる「要約」の学習をしました。要約をする上で最も大切なことは何ですか。次のア～エの中から一つ選び、記号で答えましょう。 ア．文章に出てくる言葉を全て使うこと イ．文章の中で筆者が最も伝えたい大切な部分を抜き出すこと ウ．自分の感想や意見をたくさん加えること エ．文章をそのまま書き写すこと,イ,"要約は、文章の長さを短くしながらも、筆者が最も伝えたい重要な情報を正確にまとめることです。そのため、文章の中心となる大切な部分を正確に読み取り、それを簡潔にまとめることが最も重要です。
「石の上にも三年」ということわざが最も当てはまる状況はどれですか。次のア～エの中から一つ選び、記号で答えましょう。 ア．どんなことでもすぐに成功する イ．つらくても我慢強く続けていれば、いつか報われる ウ．努力しても報われないことが多い エ．簡単にできることだけを続ける,イ,「石の上にも三年」ということわざは、冷たい石の上でも三年座り続ければ温かくなるように、たとえつらくても我慢強く努力を続ければ、必ず成功や良い結果が得られるという意味です。
次の二つの文を、意味が変わらないように一つの文に書き直すとき、空欄に入る最も適切な接続詞はどれですか。次のア～エの中から一つ選び、記号で答えましょう。 「雨が降った。（　　）、運動会は中止にならなかった。」 ア．だから イ．すると ウ．しかし エ．そして,ウ,前後の文が逆の内容や反対の関係にあるときに使う接続詞は「しかし」です。「雨が降った」という運動会中止の可能性のある状況に対し、「中止にならなかった」という予想と異なる結果が続いているため、「しかし」が適切です。
あなたは学校の代表として、地域の交流会で学校の取り組みについて発表することになりました。発表の際に、事前に用意した【メモ】を最も効果的に使う方法はどれですか。次のア～エの中から一つ選び、記号で答えましょう。 ア．メモを最初から最後まで一字一句、声に出して読み上げる イ．メモは一切見ず、全て暗記した内容を話す ウ．メモを参考にして、話す内容の順序やポイントを確認しながら、自分の言葉で話す エ．メモは発表が終わってから、振り返りのために使う,ウ," 発表の【メモ】は、話す内容を整理し、伝えたいポイントを忘れないようにするためのものです。メモを参考にしながら、自分の言葉で話すことで、聞いている人に自然で分かりやすく伝えることができます。
あるお店で、定価5、000円のぬいぐるみがあります。今日からセールが始まり、「25%引き」で売られることになりました。このぬいぐるみの値段はいくらになりますか。次の１～４の中から一つ選び、番号で答えましょう。 1.3、500円 2.3、750円 3.4、000円 4.4、250円 ,2,定価から25%引きということは、定価の(100% - 25%) = 75%の値段になるということです。 5、000円 ✖ 0.75 = 3、750円 したがって、ぬいぐるみの値段は3、750円です。
速さは「道のり ÷ 時間」で求められます。 かなたさんの速さ： 900m ÷ 15分 = 60m/分 ほのかさんの速さ： 1、200m ÷ 20分 = 60m/分 どちらも分速60mで、同じ速さです。,1," 速さは「道のり ÷ 時間」で求められます。 かなたさんの速さ： 900m ÷ 15分 = 60m/分 ほのかさんの速さ： 1、200m ÷ 24分 = 50m/分 かなたさんの方が速いです。
パンケーキを作るために、小麦粉を2/3カップ、牛乳を1/2カップ使いました。小麦粉と牛乳は合わせて何カップ使いましたか。次の1～4の中から一つ選び、番号で答えましょう。 1.3/5カップ 2.1/6カップ 3.7/6カップ 4.5/6カップ ,3, 分母を通分して計算します。2/3と1/2の最小公倍数は6なので、それぞれの分数を6分のいくつ、という形に直します。 2/3 = 4/6 1/2 = 3/6 合計は 4/6 + 3/6 = 7/6カップ。
縦6cm、横4cm、高さ5cmの直方体の箱があります。この箱の体積は何立方cmですか。次の1～4の中から一つ選び、番号で答えましょう。 1.24立方cm 2.30立方cm 3.120立方cm 4.240立方cm ,3,直方体の体積は「縦 ✖ 横 ✖ 高さ」で求められます。 6cm ✖ 4cm ✖ 5cm = 120立方cm したがって、箱の体積は120立方cmです。
次の四角形の中で、向かい合った辺の長さがすべて等しく、4つの角がすべて直角であるものはどれですか。下の1～5の中から一つ選び、番号で答えましょう。16... １．台形 ２．平行四辺形 ３．ひし形 ４．長方形 ５．正方形,4,"台形は、向かい合った1組の辺が平行な四角形です。平行四辺形は、向かい合った2組の辺が平行な四角形です。ひし形は、4つの辺の長さがすべて等しい四角形です。長方形は、向かい合った辺の長さがすべて等しく、4つの角がすべて直角な四角形です
1mあたり2.5kgの重さがあるワイヤーが5.4mあります。このワイヤー全体の重さは何kgですか。次の1から4の中から一つ選び、番号で答えましょう。 1.12.5kg 2.13.0kg 3.13.5kg 4.14.0kg ,3, 2.5kg ✖ 5.4m = 13.5kg したがって、ワイヤー全体の重さは13.5kgです。
あるサッカーチームが、過去3試合で入れたゴール数は以下の通りでした。 1試合目2ゴール 2試合目4ゴール 3試合目3ゴール この3試合の1試合あたりの平均ゴール数は何ゴールですか。次の1～4の中から一つ選び、番号で答えましょう。 1.2ゴール 2.2.5ゴール 3.3ゴール 4.3.5ゴール,3, 平均ゴール数は、合計ゴール数を試合数で割ることで求められます。 合計ゴール数： 2 + 4 + 3 = 9ゴール 試合数： 3試合 平均ゴール数： 9 ÷ 3 = 3ゴール したがって、1試合あたりの平均ゴール数は3ゴールです。

かなたさんは家から学校まで900mの道のりを歩いて20分かかりました。ほのかさんは家から学校まで1200mの道のりを歩いて24分かかりました。かなたさんとほのかさんのどちらが速いですか？1.かなたさん 2. ほのかさん 3. 同じ速さ 4. 情報が足りない,2,速さを比較するには、1分間あたりに進む道のりを計算します。かなたさん900m ÷ 20分 = 45m/分。ほのかさん1200m ÷ 24分 = 50m/分。1分間あたりに進む道のりが大きい方が速いので、ほのかさん（50m/分）の方がかなたさん（45m/分）より速いです。

         * @param {Date} date - 計算対象の日付オブジェクト。
         * @returns {number} - その年の1月1日からの経過日数。
         */
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0); // その年の1月1日
            // タイムゾーンのオフセットを考慮して正確な日数を計算
            const diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24; // 1日のミリ秒数
            return Math.floor(diff / oneDay);
        }

        /**

        function initializeDailyQuestion(dateString) {
            selectedQuizDate = new Date(dateString); // 選択された日付をDateオブジェクトに変換
            // 問題配列のインデックスは、0始まりの経過日数と問題数で割り算することで決定
            // getDayOfYear は1月1日を1と数えるので、配列インデックスに合わせるため-1する
            currentQuestionIndex = (getDayOfYear(selectedQuizDate) - 1 + questions.length) % questions.length;

            // 負のインデックスにならないように調整 (getDayOfYearが0を返す可能性は低いが安全策)
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }

            loadQuestion(); // 問題を読み込む

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question; // 問題文を設定

                btn.textContent = choice;

        /**
         * 選択肢が選ばれたときの処理。
         * @param {string} selectedChoice - クリックされた選択肢の文字（"ア"〜"エ"）。
         */
        function answerSelected(selectedChoice) {
            const questionData = questions[currentQuestionIndex];

            // 正解の文字列を正規化（全角・半角を統一）
            const cleanedSelected = selectedChoice.normalize('NFKC').toLowerCase();
            const cleanedCorrect = String(questionData.answer).normalize('NFKC').toLowerCase();
            const isCorrect = cleanedSelected === cleanedCorrect;

            // ボタンを全て無効化し、正解・不正解の色を表示
            const buttons = choiceButtonsContainer.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnChoice = btn.textContent.normalize('NFKC').toLowerCase();
                if (btnChoice === cleanedCorrect) {
                    btn.classList.add('correct-choice');
                } else if (btnChoice === cleanedSelected && !isCorrect) {
                    btn.classList.add('incorrect-choice');
                }
            });

            if (isCorrect) {
                feedbackElement.textContent = '正解！素晴らしい！';
                feedbackElement.classList.add('correct');
                showMessageBox('正解！素晴らしい！');
            } else {
                feedbackElement.textContent = `不正解... 正しい答えは ${questionData.answer} です。`;
                feedbackElement.classList.add('incorrect');
                showMessageBox(`不正解... 正しい答えは ${questionData.answer} です。`);
            }

            // 解説を表示

        async function showResults() {

                return;

            try {
                // 指定された班番号に一致する全ての記録をFirestoreからクエリ
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/quizResults`),
                    where("groupNumber", "==", parseInt(groupNumber)) // 班番号でクエリ
                );

                const querySnapshot = await getDocs(q);
                let totalAttempts = 0; // 全ての試行回数
                let correctAttempts = 0; // 正解した試行回数

                // 結果をループして試行回数と正解数をカウント
                querySnapshot.forEach((doc) => {
                    totalAttempts++;
                    if (doc.data().isCorrect) {
                        correctAttempts++;
                    }
                });

                let rate = 0;
                if (totalAttempts > 0) {
                    rate = (correctAttempts / totalAttempts) * 100;
                }

                // 結果メッセージを作成し、メッセージボックスで表示
                const resultMessage = `班: ${groupNumber}班\n\n` +
                    `これまでの解答回数: ${totalAttempts}回\n` +
                    `正解した回数: ${correctAttempts}回\n` +
                    `正答率: ${rate.toFixed(2)}%`;
                showMessageBox(resultMessage);

            } catch (error) {
                console.error("解答結果の取得中にエラーが発生しました: ", error);

            // 開始ページを非表示にし、クイズページを表示
            startPage.style.display = 'none';
            quizPage.style.display = 'block';

            // 選択された日付に基づいて問題を初期化
            initializeDailyQuestion(selectedDate);
        });

        /**
         * 戻るボタンがクリックされたときの処理。
         * クイズページを非表示にし、開始ページを表示します。
         */
        backButton.addEventListener('click', () => {
            quizPage.style.display = 'none'; // クイズページを非表示
            startPage.style.display = 'block'; // 開始ページを表示
        });

        // ページが完全に読み込まれたときに、Firebaseを初期化し、日付入力欄に今日の日付をセット
        window.onload = async () => {
            await initializeFirebase();
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            quizDateInput.value = `${year}-${month}-${day}`;
        };
    </script>
</body>

</html>
