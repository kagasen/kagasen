    html, body, #root {

    }
    /* ゲーム中のチャット部分のみスクロール */
    .chat-scroll {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-8px); }
    }
    .animate-bounce-slow { animation: bounce-slow 3s infinite; }

    @keyframes scale-in {
      0%   { transform: scale(0); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%       { transform: translateX(-5px); }
      75%       { transform: translateX(5px); }
    }
    .animate-shake { animation: shake 0.2s ease-in-out 2; }

    @keyframes fade-in {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }

    /* スクロールバー非表示（iOS対応） */
    .chat-scroll::-webkit-scrollbar { display: none; }
    .chat-scroll { scrollbar-width: none; }

    /* ===== 検索用マップ ===== */
    const WORD_MAP = new Map(DICTIONARY.map(item => [item.r, item]));

    /* ===== ユーティリティ ===== */
    const normalizeChar = (char) => {
      const dakuMap = {
        'が':'か','ぎ':'き','ぐ':'く','げ':'け','ご':'こ',
        'ざ':'さ','じ':'し','ず':'す','ぜ':'せ','ぞ':'そ',
        'だ':'た','ぢ':'ち','づ':'つ','で':'て','ど':'と',
        'ば':'は','び':'ひ','ぶ':'ふ','べ':'へ','ぼ':'ほ',
        'ぱ':'は','ぴ':'ひ','ぷ':'ふ','ぺ':'へ','ぽ':'ほ',
        'ゔ':'う',
      };
      const smallMap = {
        'ぁ':'あ','ぃ':'い','ぅ':'う','ぇ':'え','ぉ':'お',
        'っ':'つ','ゃ':'や','ゅ':'ゆ','ょ':'よ','ゎ':'わ',
      };
      let c = char;
      if (dakuMap[c]) c = dakuMap[c];
      if (smallMap[c]) c = smallMap[c];
      return c;
    };

    const getLastChar = (word) => {
      if (!word) return '';
      let last = word.slice(-1);
      if (last === 'ー' && word.length > 1) last = word.slice(-2, -1);
      return normalizeChar(last);
    };

    const getFirstChar = (word) => word ? normalizeChar(word.slice(0, 1)) : '';

    /* ===== メインコンポーネント ===== */
    function App() {
      const [gameState, setGameState]       = useState('start'); // start | playing | gameover | victory | dictionary | review
      const [score, setScore]               = useState(0);
      const [timeLeft, setTimeLeft]         = useState(30);
      const [chatHistory, setChatHistory]   = useState([]);
      const [currentWord, setCurrentWord]   = useState(null);
      const [inputVal, setInputVal]         = useState('');
      const [message, setMessage]           = useState('');
      const [turn, setTurn]                 = useState('user');
      const [feedback, setFeedback]         = useState(null);
      const [showMeaningId, setShowMeaningId] = useState(null);
      const [gameOverReason, setGameOverReason] = useState('');
      const [hintWords, setHintWords]       = useState([]);
      const [currentHintWord, setCurrentHintWord] = useState(null);
      const [finalHintWord, setFinalHintWord]     = useState(null); // ゲームオーバー時のヒント答え
      const [dictionaryFilter, setDictionaryFilter] = useState(null);

      const inputRef   = useRef(null);
      const timerRef   = useRef(null);
      const chatEndRef = useRef(null);

      /* -----  スコアに応じた魔神状態 ----- */
      const getMajinStatus = (s) => {
        if (s >= 300) return { hue:   0, aura:'shadow-[0_0_100px_rgba(255,215,0,0.8)]'  };
        if (s >= 200) return { hue: 280, aura:'shadow-[0_0_80px_rgba(255,0,0,0.6)]'     };
        if (s >= 100) return { hue: 240, aura:'shadow-[0_0_60px_rgba(0,0,255,0.5)]'     };
        if (s >=  50) return { hue: 180, aura:'shadow-[0_0_40px_rgba(0,255,0,0.4)]'     };
        if (s >=  30) return { hue:  90, aura:'shadow-[0_0_30px_rgba(255,165,0,0.3)]'   };
        if (s >=  10) return { hue:  40, aura:'shadow-[0_0_20px_rgba(255,255,0,0.2)]'   };
        return { hue: 0, aura:'' };
      };
      const majinStatus = getMajinStatus(score);

      const getMajinEndMessage = (s) => {
        if (s < 10)  return "もっとことばをべんきょうするんだな。";
        if (s < 30)  return "もっとがんばるんだな。";
        if (s < 50)  return "そこそこやるじゃないか。";
        if (s < 100) return "おぬし、なかなかやるな。";
        if (s < 200) return "私に本気を出させたな...。";
        if (s < 300) return "何とかギリギリ勝てた。危なかった...。";
        return "まさかここまでとは...次は負けるかもしれん。";
      };

      const generateHint = (targetChar, history) => {
        const used = new Set(history.map(h => h.reading));
        const cands = DICTIONARY.filter(item =>
          getFirstChar(item.r) === targetChar && !used.has(item.r) && item.m
        );
        return cands.length ? cands[Math.floor(Math.random() * cands.length)] : null;
      };

      /* ----- チャット末尾へスクロール ----- */
      useEffect(() => {
        if (gameState === 'playing') chatEndRef.current?.scrollIntoView({ behavior:'smooth' });
      }, [chatHistory, gameState]);

      /* ----- タイマー ----- */
      useEffect(() => {
        if (gameState === 'playing' && turn === 'user') {
          timerRef.current = setInterval(() => {
            setTimeLeft(prev => {
              if (prev <= 1) { handleGameOver("時間切れだ！魔神の勝ち！"); return 0; }
              return prev - 1;
            });
          }, 1000);
        } else {
          clearInterval(timerRef.current);
        }
        return () => clearInterval(timerRef.current);
      }, [gameState, turn]);

      /* ----- フォーカス ----- */
      useEffect(() => {
        if (gameState === 'playing' && turn === 'user' && inputRef.current)
          inputRef.current.focus();
      }, [gameState, turn]);

      /* ===== ゲーム開始 ===== */
      const startGame = () => {
        const valid = DICTIONARY.filter(d => !d.r.endsWith('ん'));
        const init  = valid[Math.floor(Math.random() * valid.length)]
          || { r:'しりとり', w:'しりとり', m:'言葉のお尻をとってつなげる遊び。' };

        const initHistory = [{ id: Date.now(), sender:'majin', text:init.w, reading:init.r, meaning:init.m }];
        setChatHistory(initHistory);
        setCurrentWord(init);
        setScore(0);
        setTimeLeft(30);
        setInputVal('');
        setMessage('スタート！');
        setTurn('user');
        setFeedback(null);
        setGameOverReason('');
        setHintWords([]);
        setFinalHintWord(null);
        setCurrentHintWord(generateHint(getLastChar(init.r), initHistory));
        setGameState('playing');
      };

      /* ===== ゲームオーバー ===== */
      const handleGameOver = (reason) => {
        clearInterval(timerRef.current);
        setGameOverReason(reason);
        setFeedback('error');

        // ヒントで表示していた単語の答えを保存
        setFinalHintWord(currentHintWord);

        const target = currentWord ? getLastChar(currentWord.r) : '';
        const used   = new Set(chatHistory.map(h => h.reading));
        // ヒントの答えを除いた候補から追加例を取得
        const hintR  = currentHintWord?.r;
        const cands  = DICTIONARY.filter(item =>
          getFirstChar(item.r) === target && !used.has(item.r) && item.r !== hintR
        ).sort(() => 0.5 - Math.random()).slice(0, 3);
        setHintWords(cands);
        setGameState('gameover');
      };

      /* ===== 勝利 ===== */
      const handleVictory = () => {
        clearInterval(timerRef.current);
        setFeedback('correct');
        setGameState('victory');
      };

      const backToTitle = () => { setFeedback(null); setGameState('start'); };

      /* ===== プレイヤー入力 ===== */
      const handleUserSubmit = (e) => {
        e.preventDefault();
        if (gameState !== 'playing' || turn !== 'user') return;
        const reading = inputVal.trim();
        if (!reading) return;

        if (!/^[ぁ-んー]+$/.test(reading)) {
          setMessage("ひらがなだけで答えてね！"); setFeedback('error');
          setTimeout(() => setFeedback(null), 1000); return;
        }
        if (reading.endsWith('ん')) {
          handleGameOver(`「ん」がついたぞ！「${reading}」...残念！`); return;
        }

        const lastChar  = getLastChar(currentWord.r);
        const firstChar = getFirstChar(reading);
        if (lastChar !== firstChar) {
          setMessage(`「${lastChar}」から始まる言葉だよ！（てんてんは無視してOK）`);
          setFeedback('error'); setTimeout(() => setFeedback(null), 1000);
          setInputVal(''); return;
        }

        if (chatHistory.some(h => h.reading === reading)) {
          setMessage(`「${reading}」はもう出たよ！`);
          setFeedback('error'); setTimeout(() => setFeedback(null), 1000);
          setInputVal(''); return;
        }

        const dictItem = WORD_MAP.get(reading);
        if (!dictItem) {
          setMessage(`「${reading}」は魔神の辞書にないよ！`);
          setFeedback('error'); setTimeout(() => setFeedback(null), 1500); return;
        }

        const newHist = [...chatHistory,
          { id: Date.now(), sender:'user', text:dictItem.w, reading, meaning:dictItem.m }];
        setChatHistory(newHist);
        setCurrentWord(dictItem);
        setScore(s => s + 1);
        setInputVal('');
        setFeedback('correct'); setTimeout(() => setFeedback(null), 500);
        setTurn('majin');
        setMessage("魔神が考えています...");
      };

      /* ===== 魔神ターン ===== */
      useEffect(() => {
        if (gameState === 'playing' && turn === 'majin') {
          const t = setTimeout(majinTurn, Math.random() * 1000 + 800);
          return () => clearTimeout(t);
        }
      }, [turn, gameState, currentWord]);

      const majinTurn = () => {
        const last  = getLastChar(currentWord.r);
        const used  = new Set(chatHistory.map(h => h.reading));
        const cands = DICTIONARY.filter(item =>
          getFirstChar(item.r) === last && !used.has(item.r) && !item.r.endsWith('ん')
        );
        if (!cands.length) { handleVictory(); return; }

        const next = cands[Math.floor(Math.random() * cands.length)];
        const newHist = [...chatHistory,
          { id: Date.now(), sender:'majin', text:next.w, reading:next.r, meaning:next.m }];
        setChatHistory(newHist);
        setCurrentWord(next);
        setTurn('user');
        setTimeLeft(30);
        setMessage(`「${getLastChar(next.r)}」から始まる言葉！`);
        setCurrentHintWord(generateHint(getLastChar(next.r), newHist));
      };

      /* ===========================
         辞書画面
      =========================== */
      if (gameState === 'dictionary') {
        const GOJUON = [
          ['あ','い','う','え','お'],
          ['か','き','く','け','こ'],
          ['さ','し','す','せ','そ'],
          ['た','ち','つ','て','と'],
          ['な','に','ぬ','ね','の'],
          ['は','ひ','ふ','へ','ほ'],
          ['ま','み','む','め','も'],
          ['や', null,'ゆ', null,'よ'],
          ['ら','り','る','れ','ろ'],
          ['わ','を', null, null, null],
        ];

        return (
          <div className="h-full flex flex-col bg-slate-50">
            <header className="bg-indigo-600 text-white px-6 py-3 flex items-center gap-4 shadow-md">
              <button onClick={() => dictionaryFilter ? setDictionaryFilter(null) : backToTitle()}
                className="flex items-center gap-1 bg-indigo-800 hover:bg-indigo-700 px-3 py-1.5 rounded-full text-sm font-bold transition">
                <ChevronLeft size={18}/> もどる
              </button>
              <h1 className="text-lg font-bold flex items-center gap-2"><BookOpen size={20}/> 言葉を覚える</h1>
            </header>

            <div className="flex-1 overflow-y-auto p-4">
              {!dictionaryFilter ? (
                <div className="max-w-2xl mx-auto space-y-4 animate-fade-in">
                  <p className="text-center text-indigo-700 font-bold text-sm bg-indigo-50 rounded-xl py-3 px-4">
                    見たい言葉の最初の文字をえらんでね！
                  </p>
                  <div className="grid grid-cols-5 gap-2 max-w-xs mx-auto">
                    {GOJUON.map((row, ri) =>
                      row.map((char, ci) => !char
                        ? <div key={`e${ri}-${ci}`} className="aspect-square"/>
                        : (
                          <button key={char} onClick={() => setDictionaryFilter(char)}
                            className="aspect-square flex items-center justify-center rounded-2xl text-2xl font-black
                              bg-indigo-100 text-indigo-700 hover:bg-indigo-200 border-b-4 border-indigo-300
                              shadow-sm transition active:scale-95">
                            {char}
                          </button>
                        )
                      )
                    )}
                  </div>
                </div>
              ) : (
                <div className="max-w-2xl mx-auto space-y-3 animate-fade-in">
                  <div className="flex items-center gap-3 mb-4">
                    <div className="bg-gradient-to-br from-indigo-500 to-purple-600 text-white w-14 h-14 rounded-full
                      flex items-center justify-center text-3xl font-black shadow-lg">{dictionaryFilter}</div>
                    <p className="text-slate-700 font-bold text-lg">からはじまる言葉</p>
                  </div>
                  {DICTIONARY.filter(i => getFirstChar(i.r) === dictionaryFilter)
                    .sort((a,b) => a.r.localeCompare(b.r,'ja'))
                    .map((item, idx) => (
                      <div key={idx} className="bg-white p-4 rounded-xl border-2 border-indigo-50 shadow-sm">
                        <div className="flex items-baseline gap-2">
                          <span className="text-xl font-black text-indigo-900">{item.w}</span>
                          {item.w !== item.r && <span className="text-sm text-slate-500">({item.r})</span>}
                        </div>
                        {item.m && <p className="text-sm text-slate-700 mt-2 bg-slate-50 p-2 rounded-lg">{item.m}</p>}
                      </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      }

      /* ===========================
         ゲーム画面（playing / review）
      =========================== */
      if (gameState === 'playing' || gameState === 'review') {
        return (
          <div className="h-full flex flex-col bg-slate-50">
            {/* 常時表示ヘッダー */}
            <header className="bg-indigo-600 text-white px-6 py-2.5 flex items-center justify-between shadow-md shrink-0 z-20">
              <h1 className="text-base font-bold flex items-center gap-2">
                <span className="text-xl">🧞‍♂️</span> しりとり魔神
              </h1>
              <div className="flex items-center gap-3">
                <div className="flex items-center gap-1.5 bg-indigo-800 px-4 py-1 rounded-full text-sm">
                  <Trophy size={15} className="text-yellow-400"/>
                  <span className="font-bold text-base">{score}<span className="text-xs font-normal ml-1">pt</span></span>
                </div>
                <div className={`flex items-center gap-1.5 px-4 py-1 rounded-full text-sm font-bold
                  ${timeLeft <= 10 ? 'bg-red-500 animate-pulse' : 'bg-white/20'}`}>
                  <Clock size={15} className={timeLeft <= 10 ? 'text-white' : ''}/>
                  <span className="text-base">{timeLeft}<span className="text-xs font-normal ml-0.5">秒</span></span>
                </div>
                {gameState === 'review' && (
                  <button onClick={backToTitle}
                    className="bg-indigo-800 hover:bg-indigo-700 px-3 py-1 rounded-full text-sm font-bold transition">
                    タイトルへ
                  </button>
                )}
              </div>
            </header>

            {/* メッセージバー（playing時のみ） */}
            {gameState === 'playing' && message && (
              <div className="bg-indigo-900 text-white text-center text-sm font-bold py-1.5 px-4 shrink-0 z-10">
                {message}
              </div>
            )}

            {/* チャットエリア（スクロール） */}
            <div className="flex-1 chat-scroll px-4 py-3 space-y-4 relative">
              {/* 背景の魔神 */}
              <div className="fixed inset-0 pointer-events-none flex items-center justify-center opacity-5 z-0"
                   style={{ filter: `hue-rotate(${majinStatus.hue}deg)` }}>
                <span className="text-[200px]">🧞‍♂️</span>
              </div>

              {chatHistory.map(msg => (
                <div key={msg.id}
                  className={`flex w-full relative z-10 ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`flex max-w-[70%] ${msg.sender === 'user' ? 'flex-row-reverse' : 'flex-row'} items-end gap-2`}>
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center shadow-md shrink-0 border-2 border-white
                      ${msg.sender === 'user' ? 'bg-green-100' : 'bg-indigo-100'}`}>
                      {msg.sender === 'user' ? <User size={18} className="text-green-600"/> : <span className="text-2xl">🧞‍♂️</span>}
                    </div>
                    <div className="flex flex-col gap-1">
                      <div className={`px-5 py-2.5 rounded-2xl text-lg font-bold shadow-sm
                        ${msg.sender === 'user'
                          ? 'bg-green-500 text-white rounded-br-none'
                          : 'bg-white/95 text-slate-800 border-2 border-indigo-100 rounded-bl-none'}`}>
                        {msg.text}
                        {msg.text !== msg.reading && (
                          <span className={`block text-[10px] font-normal ${msg.sender==='user' ? 'text-green-100' : 'text-slate-400'}`}>
                            {msg.reading}
                          </span>
                        )}
                      </div>
                      {msg.sender === 'majin' && msg.meaning && (
                        <>
                          <button onClick={() => setShowMeaningId(showMeaningId === msg.id ? null : msg.id)}
                            className="flex items-center gap-1 text-xs text-indigo-500 font-bold bg-indigo-50/80
                              px-2 py-1 rounded-md hover:bg-indigo-100 transition w-fit">
                            <BookOpen size={11}/> 意味
                          </button>
                          {showMeaningId === msg.id && (
                            <div className="bg-amber-50 p-3 rounded-lg border border-amber-200 text-xs text-amber-900 max-w-xs shadow-sm animate-scale-in">
                              {msg.meaning}
                            </div>
                          )}
                        </>
                      )}
                    </div>
                  </div>
                </div>
              ))}

              {gameState === 'playing' && turn === 'majin' && (
                <div className="flex items-center gap-2 animate-pulse relative z-10">
                  <div className="w-10 h-10 rounded-full bg-indigo-100 border-2 border-white flex items-center justify-center">
                    <span className="text-2xl">🧞‍♂️</span>
                  </div>
                  <div className="bg-slate-100 px-4 py-2.5 rounded-2xl rounded-bl-none text-slate-500 text-sm font-bold">
                    うーん...
                  </div>
                </div>
              )}

              {/* ヒント */}
              {gameState === 'playing' && turn === 'user' && timeLeft <= 15 && currentHintWord?.m && (
                <div className="sticky bottom-2 left-0 right-0 mx-auto max-w-sm z-20 animate-fade-in-up">
                  <div className="bg-yellow-50 border-2 border-yellow-400 rounded-2xl px-4 py-3 shadow-lg text-center">
                    <span className="text-xs bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-3 py-0.5
                      rounded-full flex items-center gap-1 w-fit mx-auto mb-1">
                      <Sparkles size={11}/> ひんと
                    </span>
                    <p className="text-sm font-bold text-amber-900">{currentHintWord.m}</p>
                  </div>
                </div>
              )}

              <div ref={chatEndRef} className="h-2"/>
            </div>

            {/* フィードバックオーバーレイ */}
            {feedback === 'correct' && (
              <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-30">
                <div className="text-green-500/80 text-9xl font-black animate-scale-in">〇</div>
              </div>
            )}
            {feedback === 'error' && (
              <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-30">
                <div className="text-red-500/80 text-9xl font-black animate-shake">✕</div>
              </div>
            )}

            {/* 入力フォーム */}
            {gameState === 'playing' && (
              <div className="bg-white/95 backdrop-blur-sm border-t border-slate-200 px-4 py-2.5 shrink-0 z-20">
                <form onSubmit={handleUserSubmit} className="flex items-center gap-2 max-w-3xl mx-auto">
                  <input
                    ref={inputRef}
                    type="text"
                    value={inputVal}
                    onChange={e => setInputVal(e.target.value)}
                    placeholder={turn === 'user' ? `「${getLastChar(currentWord?.r)}」から (ひらがな)` : "待機中..."}
                    disabled={turn !== 'user'}
                    className="flex-1 h-11 pl-5 pr-4 text-lg font-bold rounded-full border-2 border-slate-200
                      focus:border-green-400 focus:ring-4 focus:ring-green-100 outline-none transition
                      disabled:bg-slate-100 disabled:text-slate-400"
                    autoComplete="off"
                  />
                  <button type="submit"
                    disabled={turn !== 'user' || !inputVal}
                    className="h-11 w-11 bg-green-500 hover:bg-green-600 disabled:bg-slate-300
                      text-white rounded-full flex items-center justify-center transition shadow-md shrink-0 active:scale-95">
                    <Send size={18}/>
                  </button>
                </form>
              </div>
            )}

            {/* review時のボタン */}
            {gameState === 'review' && (
              <div className="bg-white/95 border-t border-slate-200 px-4 py-2.5 shrink-0 z-20 flex gap-3 justify-center">
                <button onClick={startGame}
                  className="flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-orange-500
                    text-white font-bold py-2.5 px-8 rounded-full shadow-md hover:scale-105 active:scale-95 transition text-lg">
                  <RefreshCw size={18}/> もう一度挑む！
                </button>
              </div>
            )}
          </div>
        );
      }

      /* ===========================
         タイトル画面 (iPad横長: 2カラム)
      =========================== */
      if (gameState === 'start') {
        return (
          <div className="h-full flex flex-col bg-gradient-to-br from-indigo-600 via-indigo-700 to-purple-800">
            {/* ヘッダー */}
            <header className="px-6 py-3 flex items-center justify-between shrink-0">
              <h1 className="text-white text-xl font-black flex items-center gap-2">
                <span className="text-2xl">🧞‍♂️</span> しりとり魔神
              </h1>
              <button onClick={() => { setGameState('dictionary'); setDictionaryFilter(null); }}
                className="flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white
                  font-bold px-4 py-2 rounded-full text-sm transition border border-white/30">
                <BookOpen size={16}/> 言葉を覚える
              </button>
            </header>

            {/* メインコンテンツ：横2カラム */}
            <div className="flex-1 flex items-center overflow-hidden">

              {/* 左カラム：魔神 */}
              <div className="w-2/5 flex flex-col items-center justify-center h-full px-4 shrink-0">
                <div className="text-[11rem] leading-none animate-bounce-slow"
                     style={{ filter:`drop-shadow(0 10px 30px rgba(0,0,0,0.4))` }}>
                  🧞‍♂️
                </div>
              </div>

              {/* 右カラム：セリフ・ルール・ボタン */}
              <div className="flex-1 flex flex-col justify-center gap-4 pr-10 py-4 overflow-y-auto">
                {/* 吹き出し */}
                <div className="relative bg-white rounded-3xl p-5 shadow-2xl border-4 border-white/50">
                  <div className="absolute top-1/2 -left-5 -translate-y-1/2 w-6 h-6 bg-white border-l-4 border-t-4 border-white/50 rotate-[-135deg]"></div>
                  <h2 className="text-xl font-black text-indigo-900 mb-2">挑戦者よ！</h2>
                  <p className="text-slate-700 font-bold text-sm leading-relaxed">
                    ワシは<span className="text-indigo-600">しりとり魔神</span>！<br/>
                    ワシの辞書にある<span className="text-red-500 text-base mx-1">「ひらがな」</span>だけで<br/>
                    どこまで続けられるかな？
                  </p>
                </div>

                {/* ルール */}
                <div className="bg-white/15 backdrop-blur-sm rounded-2xl p-4 border border-white/25">
                  <ul className="text-white text-sm space-y-1.5 font-bold">
                    <li>⏱ 制限時間は30秒</li>
                    <li>❌ 「ん」がついたら負け</li>
                    <li>🔁 一度使った言葉は使えない</li>
                    <li className="text-yellow-200">✅ てんてん(゛)やまる(゜)はなしにしてもOK！</li>
                    <li className="text-white/60 font-normal text-xs">例：「が」→「か」、「ぽ」→「ほ」など</li>
                  </ul>
                </div>

                {/* ボタン */}
                <button onClick={startGame}
                  className="flex items-center justify-center gap-3
                    bg-gradient-to-r from-red-400 to-pink-500 hover:from-red-500 hover:to-pink-600
                    text-white text-2xl font-black py-4 px-8 rounded-full shadow-xl
                    transform transition hover:scale-105 active:scale-95">
                  <Dices size={28}/> 勝負する！
                </button>
              </div>
            </div>
          </div>
        );
      }

      /* ===========================
         ゲームオーバー画面 (iPad横長)
      =========================== */
      if (gameState === 'gameover') {
        return (
          <div className="h-full flex flex-col bg-gradient-to-br from-slate-800 via-indigo-900 to-purple-900 animate-fade-in">
            {/* ヘッダー */}
            <header className="px-6 py-3 flex items-center justify-between shrink-0
              bg-black/30 backdrop-blur-sm border-b border-white/10">
              <h1 className="text-white text-base font-bold flex items-center gap-2">
                <span className="text-xl">🧞‍♂️</span> しりとり魔神
              </h1>
            </header>

            <div className="flex-1 flex items-stretch overflow-hidden">
              {/* 左：魔神 + セリフ + スコア */}
              <div className="w-2/5 flex flex-col items-center justify-center gap-3 px-6 shrink-0">
                <div className="text-[7rem] leading-none animate-bounce-slow"
                     style={{ filter:`hue-rotate(${majinStatus.hue}deg) drop-shadow(0 0 40px rgba(255,255,255,0.3))` }}>
                  🧞‍♂️
                </div>

                {/* スコア：大きく目立つ */}
                <div className="bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl px-6 py-3 shadow-xl text-center w-full max-w-xs">
                  <p className="text-white/80 text-xs font-bold uppercase tracking-widest mb-1">今回のスコア</p>
                  <p className="text-white font-black" style={{fontSize:'4rem', lineHeight:1}}>{score}</p>
                  <p className="text-white/80 text-sm font-bold">回連続成功</p>
                </div>

                <div className="bg-white rounded-2xl p-3 shadow-xl border-4 border-white/40 w-full max-w-xs text-center">
                  <p className="text-indigo-900 font-black text-sm">{getMajinEndMessage(score)}</p>
                  <p className="text-red-600 text-xs font-bold mt-1 bg-red-50 rounded-lg py-1 px-2">{gameOverReason}</p>
                </div>
              </div>

              {/* 右：ヒント答え + 代替案 + ボタン */}
              <div className="flex-1 flex flex-col justify-center gap-3 pr-8 py-4 overflow-y-auto">

                {/* ヒントの正解 */}
                {finalHintWord && (
                  <div className="bg-yellow-400/20 backdrop-blur-sm rounded-2xl p-4 border-2 border-yellow-400/50">
                    <p className="text-yellow-300 font-bold text-xs mb-2 flex items-center gap-1">
                      <Sparkles size={13}/> ひんとの答え
                    </p>
                    <div className="flex items-baseline gap-2 mb-1">
                      <span className="text-white font-black text-2xl">{finalHintWord.w}</span>
                      {finalHintWord.w !== finalHintWord.r &&
                        <span className="text-white/60 text-sm">({finalHintWord.r})</span>}
                    </div>
                    {finalHintWord.m && <p className="text-white/80 text-sm">{finalHintWord.m}</p>}
                  </div>
                )}

                {/* 代替候補 */}
                {hintWords.length > 0 && (
                  <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
                    <p className="text-white font-bold text-xs mb-2 flex items-center gap-2">
                      <BookOpen size={13}/> ほかにも使えた言葉
                    </p>
                    <div className="space-y-1.5">
                      {hintWords.map((word, i) => (
                        <div key={i} className="bg-white/15 rounded-xl px-3 py-2 flex items-baseline gap-2">
                          <span className="text-white font-black text-base">{word.w}</span>
                          {word.w !== word.r && <span className="text-white/60 text-xs">({word.r})</span>}
                          {word.m && <span className="text-white/60 text-xs">— {word.m}</span>}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="flex flex-col gap-2.5">
                  <button onClick={() => setGameState('review')}
                    className="flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600
                      text-white font-bold py-3 rounded-full shadow-md active:scale-95 transition text-base">
                    <BookOpen size={18}/> しりとりを見返す
                  </button>
                  <div className="flex gap-3">
                    <button onClick={backToTitle}
                      className="flex-1 bg-white/15 hover:bg-white/25 text-white font-bold py-3
                        rounded-full border border-white/30 active:scale-95 transition text-sm">
                      タイトルへ
                    </button>
                    <button onClick={startGame}
                      className="flex-[2] flex items-center justify-center gap-2
                        bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-black
                        py-3 rounded-full shadow-lg hover:scale-105 active:scale-95 transition text-xl">
                      <RefreshCw size={20}/> もう一度挑む！
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      /* ===========================
         勝利画面 (iPad横長)
      =========================== */
      if (gameState === 'victory') {
        return (
          <div className="h-full flex flex-col bg-gradient-to-br from-yellow-400 via-orange-500 to-pink-600 animate-fade-in">
            <header className="px-6 py-3 flex items-center justify-between shrink-0
              bg-black/20 backdrop-blur-sm border-b border-white/20">
              <h1 className="text-white text-base font-bold flex items-center gap-2">
                <span className="text-xl">🏆</span> しりとり魔神
              </h1>
              <div className="flex items-center gap-2">
                <Crown size={18} className="text-yellow-200" fill="currentColor"/>
                <span className="text-white font-bold text-lg">{score} <span className="text-xs font-normal">回</span></span>
              </div>
            </header>

            <div className="flex-1 flex items-stretch overflow-hidden">
              {/* 左：魔神 */}
              <div className="w-2/5 flex flex-col items-center justify-center gap-4 px-6 shrink-0">
                <div className="text-[9rem] leading-none" style={{ animation:'bounce-slow 3s infinite', animationTimingFunction:'ease-in-out' }}>
                  🙇‍♂️
                </div>
                <div className="bg-white rounded-2xl p-4 shadow-xl text-center w-full max-w-xs">
                  <p className="text-orange-600 font-black text-xl">参りました！</p>
                  <p className="text-slate-700 font-bold text-sm mt-2">ぐぬぬ...言葉が尽きた...！<br/>
                  君の語彙力には敵わん。<span className="text-red-500">お見事！！</span></p>
                </div>
              </div>

              {/* 右：スコア + ボタン */}
              <div className="flex-1 flex flex-col justify-center gap-6 pr-8 py-4">
                <div className="bg-black/20 backdrop-blur-sm rounded-2xl p-6 border border-white/25 text-center">
                  <div className="flex items-center justify-center gap-2 mb-2">
                    <Crown size={22} className="text-yellow-200" fill="currentColor"/>
                    <span className="text-white/80 text-sm font-bold uppercase tracking-widest">Great Record</span>
                    <Crown size={22} className="text-yellow-200" fill="currentColor"/>
                  </div>
                  <p className="text-7xl font-black text-white drop-shadow-lg">{score}</p>
                  <p className="text-white/70 text-lg mt-1">回連続成功</p>
                </div>
                <div className="flex flex-col gap-3">
                  <button onClick={() => setGameState('review')}
                    className="flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600
                      text-white font-bold py-3 rounded-full shadow-md active:scale-95 transition text-base">
                    <BookOpen size={18}/> しりとりを見返す
                  </button>
                  <div className="flex gap-3">
                    <button onClick={backToTitle}
                      className="flex-1 bg-white/20 hover:bg-white/30 text-white font-bold py-3
                        rounded-full border border-white/40 active:scale-95 transition text-sm">
                      タイトルへ
                    </button>
                    <button onClick={startGame}
                      className="flex-[2] flex items-center justify-center gap-2
                        bg-white text-orange-600 font-black py-3 rounded-full shadow-lg
                        hover:bg-orange-50 hover:scale-105 active:scale-95 transition text-xl">
                      <RefreshCw size={22}/> 再戦する！
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
